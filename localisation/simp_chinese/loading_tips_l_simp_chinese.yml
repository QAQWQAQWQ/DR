l_simp_chinese:
 LOADING_TIP_0:0 "一言以蔽之：我们不想动任何人手里的那杯羹，但我们也要属于自己的那阳光下的土地\n- 德国外交部长伯恩哈德·冯·比洛"
 LOADING_TIP_1:0 "战争的永恒的、根本的原因是生活资料的匮乏，或者说得高雅一点，是经济平衡遭到破坏……归根到底是贫困\n——蒲鲁东"
 LOADING_TIP_2:0 "要有耐心和勇气，我们还要活下去，我们还要经历惊天动地的事呢……\n——罗莎·卢森堡"
 LOADING_TIP_3:0 "君主乃至高无上的法\n——威廉二世"
 LOADING_TIP_4:0 "没有革命的理论，就不会有革命的运动\n——列宁"
 LOADING_TIP_5:0 "品德上要忠诚、坚定、坚强，行动上要有胜利的信心这样，也只有这样，我们才能掌握我们的命运\n——台尔曼"
 LOADING_TIP_6:0 "我们民族社会主义者是社会主义者,真正的、民族的、德国的社会主义者!\n——格雷戈尔·施特拉塞"
 LOADING_TIP_7:0 "目的为手段赋予了正义,但总得有什么为目的赋予正义\n——托洛茨基"
 LOADING_TIP_8:0 "让暴风雨来得更猛烈些吧\n——《海燕》"
 LOADING_TIP_9:0 "人人皆国王\n——休伊朗（竞选口号）"
 LOADING_TIP_10:0 "我们青年的思想，当就实际方面着想，切不可做高远的空想\n——陈独秀"
 LOADING_TIP_11:0 "思想而不自由，毋宁死耳\n——陈寅恪"
 LOADING_TIP_12:0 "红旗是用先烈的鲜血染红的，先烈的鲜血使它成了共和国的旗帜\n——奥古斯特·布朗基"
 LOADING_TIP_13:0 "劳工的能力，是人人都有的，劳工的事情，是人人都可以做的，所以劳工主义的战胜，也是庶民的胜利\n——李大钊"
 LOADING_TIP_14:0 "今之青年，皆比我辈更为顽固\n——鲁迅"
 LOADING_TIP_15:0 "俄国人民此刻的历史任务是立即不惜一切代价推翻中世纪制度\n——亚历山大·弗多洛维奇·克伦斯基"
 LOADING_TIP_16:0 "忘记你们是希伯来人，忘记你们是波兰人、德国人或是俄国人工人只有一个国家，一个种族，一个信念\n——约瑟夫·埃托尔"
 LOADING_TIP_17:0 "只有当人们将快乐和痛苦、劳动和财富共享，只有当一切都属于每个人时，阶级斗争才会消失\n——亚历山大·雅各布"
 LOADING_TIP_17:0 "我们自古以来，就有埋头苦干的人，有拼命硬干的人，有为民请命的人，有舍身求法的人\n——鲁迅"
 LOADING_TIP_18:0 "有缺点的战士终究是战士，完美的苍蝇也终究不过是苍蝇\n——鲁迅"
 LOADING_TIP_19:0 "冬天来了，春天还会远吗\n——雪莱"
 LOADING_TIP_20:0 "如果我们不结束战争，战争会结束我们\n——威尔斯"
 LOADING_TIP_21:0 "伟大的军队在统一意志的激励下会变得极为崇高和可靠\n——阿基达姆斯"
 LOADING_TIP_22:0 "官僚是国家的基石\n——山县有朋"
 LOADING_TIP_23:0 "我的一生只需要，清水，面包，以及工作\n——捷尔任斯基"
 LOADING_TIP_24:0 "马克思主义始终对观念史学家有意义——一种如此不合逻辑，如此呆板的教条如何能够对人的思想以及通过它们而来的历史事件施加如此强力而持久的影响\n——《放任自由的终结》"
 LOADING_TIP_25:0 "有时候真实比小说更加荒诞，因为虚构是在一定逻辑下进行的，而现实往往毫无逻辑可言\n——马克·吐温"
 LOADING_TIP_26:0 "从汝拉山脉到摩泽尔河畔，必须有一个自由的人民，一个自由的国家\n——查尔斯·路易斯·休伯"
 LOADING_TIP_27:0 "只要我们一息尚存 ，波兰就决不灭亡\n——约瑟夫·毕苏斯基"
 LOADING_TIP_28:0 "愿上帝答应我最后的希望：请赐给巴西和平与繁荣\n——佩德罗二世"
 LOADING_TIP_29:0 "共和分子将是个可怜鬼，在用战争、武器与外敌作战后，又将这些武器用于专制、迫害和暴力对待自己的同胞\n——曼努埃尔·路易斯·奥索里奥"
 LOADING_TIP_30:0 "除了我的鲜血,没有什么我把我的一生献给你们,现在我把我的死亡也给你们;我选择以这种方式抗争,因为我的灵魂将与你们同在,我的名字将成为你们斗争的旗帜我迈出了通往不朽的第一步我虽然已死但必将进入历史\n——热图里奥•瓦加斯"
 LOADING_TIP_31:0 "我和同志们的目标是国家的独立，政府的改革，民族的自强\n——米尔扎·库恰克·汗"
 LOADING_TIP_32:0 "即使所有人都投降，我也不投降，我宁愿战斗死去，也不愿做个奴隶活着\n——桑迪诺"
 LOADING_TIP_33:0 "堂堂中华，难忍东倭猖寇，醉生梦死内战，媚倭求存，何言对国人！\n——王亚樵"
 LOADING_TIP_34:0 "技术是时代的座驾，然而能够驾驭技术从而影响时代进程的，永远是具有主体意识的人\n——海德格尔"
 LOADING_TIP_35:0 "我宁可兵刃加身，也不愿意失去巴勒斯坦\n——西奥多·赫兹尔"
 LOADING_TIP_36:0 "没有人能凌驾于普鲁士之上！\n——奥托·冯·俾斯麦"
 LOADING_TIP_37:0 "将法兰西富裕的社会主义传统灌输入马克思主义之中，才能成就关切现实的“新学派革命者”\n——乔治·索雷尔 《献给阿勒曼的信》"
 LOADING_TIP_38:0 "不是社会主义，就在野蛮中灭亡\n——罗莎·卢森堡"
 LOADING_TIP_39:0 "如果我们现在不清醒过来，那么共和国将会扼死她所有的孩子\n——让.饶勒斯"
 LOADING_TIP_40:0 "政治应为众人牟利，而非为一人谋私\n——犬养毅"
 LOADING_TIP_41:0 "主权线即为生命线\n——山县有朋"
 LOADING_TIP_42:0 "英军在波罗的海登陆怎么办？哦，我将派警察逮捕他们\n——俾斯麦"
 LOADING_TIP_42:0 "记住，你们是俄罗斯人！\n——库图佐夫"