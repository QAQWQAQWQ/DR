  AGN_thule_society_decisions:0 "极北之地"
  AGN_thule_society_decisions_desc:0 "在欧洲的北方的极北之地——图勒（Thule）在古希腊与罗马的文学与制图学中，它就作为世界的最北端为人们所知晓。我们国家的学者们认为这是雅利安人的起源，以及古代王国许珀耳玻瑞亚（Hyperborea）的首都。寻找到它将会成为雅利安人优越性的有一个有力证明。而且，说不定上面真有什么...\n我们对图勒位置的线索：[?AGN.thule_position|R]\n搜寻进度：[?AGN.search_progress|R]%"
