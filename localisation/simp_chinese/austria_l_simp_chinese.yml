l_simp_chinese:
  AUS_0:0 "帝国的未来"
  AUS_0_desc:0 "奥地利尽管表面上是中欧的霸主，德意志的领袖，但他也面临着严峻的挑战。普鲁士意图争夺德意志的领导权，而匈牙利谋求着独立，我们需要在处理德意志事务与缓和内部的民族矛盾间寻找一个平衡点，稍有不慎，奥地利便会万劫不复。"

  AUS_ger_1:0 "放弃德意志"
  AUS_ger_1_desc:0 "我们无法在帝国内部的问题如此尖锐的情况下维持我们在德意志的影响力，我们不得不与退出对德意志霸权的争夺，但我们也不会将其白白让给普鲁士人，外交使节将前往柏林磋商以寻求某种形式的利益交换：帮助我们训练军队，共同防御法国，以及最重要的，普鲁士将在匈牙利问题上给予我们某种形式的外交支持。"
  AUS_ger_2:0 "维持德意志邦联"
  AUS_ger_2_desc:0 "我们无力在德意志霸权的争夺上主动出击，但我们也不会放弃我们的势力范围。尽管主动发动一次对普鲁士的战争是不切实际的，但是我们将在另一条战线上对普鲁士发起进攻——外交。我们优秀的外交官将游走于德意志的宫廷之间，假如所有邦国都站在我们一边，普鲁士便不足为惧。"
  AUS_ger_2_eff:0 "§G我们将保证其他的德意志邦国的独立地位，这将使得他们可以解锁倒向我们的国策。§!"
  AUS_ger_3:0 "着手统一"
  AUS_ger_3_desc:0 "普鲁士人企图挑战我们在德意志的霸权，他们认为统一德意志的天命在他们的身上，我们会用行动证明他们错了。德意志必然，也只能由奥地利统一！"
  AUS_ger_4:0 "争取其他邦国支持"
  AUS_ger_4_desc:0 "名义上，德意志邦联的主席仍旧是我们，奥地利仍作为带领德意志击败法国的国家享有着在德意志诸邦间的威望。我们需要进一步加深与德意志诸邦的联系，迫使他们在即将到来的冲突间站在我们一边。"
  AUS_ger_5:0 "与普鲁士交好"
  AUS_ger_5_desc:0 "奥地利与普鲁士是天然的盟友——无论在地缘上或是民族上。尽管在邦联领导权上我们有分歧，但是我们依旧要与其一同面对法国的威胁。缓和与普鲁士的关系对我们双方都有好处。"
  AUS_ger_6:0 "奥普密约"
  AUS_ger_6_desc:0 "去往柏林的外交使节带回了威廉二世的答复——他们同意了初步的协定，但我们仍需进行进一步的磋商。但是不管怎样，一次德意志人间的内战是被避免了。"
  AUS_ger_7:0 "准备战争"
  AUS_ger_7_desc:0 "我们将准备一次战争以彻底击碎普鲁士对德意志霸权的幻想。但论军事传统，奥地利从来比不上普鲁士，我们需要为这一场兄弟之战做好准备。"
  AUS_ger_9:0 "与南德意志的纽带"
  AUS_ger_9_desc:0 "比起普鲁士的新教徒，南德意志的天主教徒显然与我们更加亲近。无论从宗教上考虑还是文化上考虑，他们会更加希望由我们统一德意志，南德意志将会是我们的天然盟友。"
  AUS_ger_8:0 "控制莱茵兰"
  AUS_ger_8_desc:0 "莱茵兰地区的自由主义风气与普鲁士人格格不入，他们不会希望由一个军国主义的普鲁士统一德意志，稍微施加外交影响我们便能将其拉入我们这一边。"
  AUS_ger_10:0 "扶植汉诺威"
  AUS_ger_10_desc:0 "汉诺威是北德意志仅次于普鲁士的邦国，我们将武装汉诺威以使得其可以在北德意志与普鲁士分庭抗礼。"
  AUS_ger_11:0 "在萨克森问题上让步"
  AUS_ger_11_desc:0 "普鲁士对萨克森垂涎已久，拿破仑被击败时，普鲁士便有吞并萨克森的意向，但被我们所阻止。普鲁士现在在萨克森策划着一起叛乱，为了与普鲁士在势力范围划分上达成一致，我们不妨将萨克森拱手让与普鲁士。"
  AUS_ger_12:0 "关注共同的敌人"
  AUS_ger_12_desc:0 "法国佬无时无刻期望着夺回阿尔萨斯洛林，相比普鲁士，法国才会是我们最大的敌人——无论从意识形态或是民族仇恨上看。在对抗法国上，我们仍需要与普鲁士达成合作。"
  AUS_ger_13:0 "划定德意志势力范围"
  AUS_ger_13_desc:0 "我们与普鲁士都在德意志上精疲力竭，现在是时候与普鲁士达成妥协了，我们将与普鲁士达成一项关于德意志势力划分的协定，双方都将不再破坏对方的势力范围。当然，普鲁士可能拒绝我们。"
  AUS_ger_14:0 "两德意志方案"
  AUS_ger_14_desc:0 "德意志民族主义者依旧寻求着德国的统一，但现在看来统一的德国是不现实的，退而求其次，我们与普鲁士的势力范围会分别成为南德意志邦联与北德意志邦联。"
  AUS_ger_15:0 "囤积弹药"
  AUS_ger_15_desc:0 "后勤是战争重要的一部分，为了准备与普鲁士的战争，我们现在就将做好后勤准备。我们可以在合适的时候将这些弹药倾泻到普鲁士人头上。"
  AUS_ger_16:0 "引进普鲁士训练体系"
  AUS_ger_16_desc:0 "普鲁士的陆军天下闻名，尽管曾一度被拿破仑击败，但普鲁士在德法战争中洗刷了耻辱。与普鲁士的协定使得普鲁士将帮助我们专业化我们的军队。"
  AUS_ger_17:0 "寻求外交支持"
  AUS_ger_17_desc:0 "匈牙利脱离了帝国，现在是普鲁士兑现承诺的时候了。普鲁士将站在我们一边镇压叛乱的匈牙利人。"
  AUS_ger_18:0 "普奥同盟"
  AUS_ger_18_desc:0 "奥地利与普鲁士将正式缔结一个军事，经济，政治上紧密联系的同盟。普鲁士与奥地利将携手面对未来的任何威胁。"
  AUS_ger_19:0 "准备西里西亚攻势"
  AUS_ger_19_desc:0 "我们在1748年失去了西里西亚，但我们会在下一次的战争中夺回它。陆军将准备一个计划以在战争开始时迅速攻取西里西亚以摧毁普鲁士的工业能力。"
  AUS_ger_20:0 "帝国重生"
  AUS_ger_20_desc:0 "奥地利彻底击败了试图挑战其德意志霸权的敌人，她也在这一过程中巩固了对德意志的控制。一个统一的德意志国家终于重现于中欧大地之上，世界终将臣服于奥地利脚下！"
  AUS_ger_21:0 "孤立普鲁士"
  AUS_ger_21_desc:0 "德意志的邦国未必都愿意牺牲自己的独立性成就一个统一的德意志...通过渲染普鲁士的扩张主义威胁，我们可以争取到一部分邦国。"
  AUS_ger_22:0 "确立德意志邦联领导权"
  AUS_ger_22_desc:0 "德意志的所有邦国都已站在我们的一边，邦联的领导权被牢牢控制在奥地利手上。普鲁士再也没有挑战我们德意志霸权的可能。"
  AUS_bir_0:0 "波黑危机"
  AUS_bir_0_desc:0 "随着总督被撤销，波黑归入伊利里亚，匈牙利向我们提交出了严重的抗议。他们对伊利里亚的扩张赶到极其不满，继而宣称波黑应当属于他们，甚至不惜以独立作为威胁。"
  AUS_bir_1:0 "支持伊利里亚"
  AUS_bir_1_desc:0 "我们给了马扎尔人足够的优待，但换回来的是他们的得寸进尺，这一次我们不会在纵容他们，我们将站在伊利里亚一边。"
  AUS_bir_2:0 "置身事外"
  AUS_bir_3:0 "援助伊利里亚"
  AUS_bir_3_desc:0 "伊利里亚与匈牙利的体量相差巨大，假如我们希望伊利里亚在匈牙利的攻击之下坚持下来，我们必须给予援助。"
  AUS_bir_4:0 "派遣军事顾问"
  AUS_bir_4_desc:0 "奥地利的一支军官团将到达伊利里亚作为军事顾问给予伊利里亚指导。"
  AUS_bir_5:0 "支援军火"
   AUS_bir_5_desc:0 "我们会将军火库中的一些装备运送到伊利里亚武装他们。"
  AUS_bir_6:0 "“志愿军”"
  AUS_bir_6_desc:0 "很难想象单靠伊利里亚能抵挡住匈牙利...我们将会将几个步兵师以志愿军的名义送到伊利里亚作战。"
  AUS_bir_7:0 "倒向匈牙利"
  AUS_bir_8:0 "最后的外交努力"
  AUS_bir_9:0 "镇压斯拉夫人"
  AUS_bir_10:0 "重建奥匈纽带"
  AUS_bir_11:0 "二元帝国"
  AUS_bir_12:0 "策动匈牙利少数民族独立"
  AUS_bir_12_desc:0 "匈牙利独立出了帝国，马扎尔人认为他们取得了自由，但其他民族可不一定。匈牙利对少数民族的压迫更甚于我们，我们可以许诺少数民族一定的自治来引起他们国内的混乱。"
  AUS_bir_13:0 "与其他王冠领地的交易"
  AUS_bir_13_desc:0 "其他王冠领地对于镇压匈牙利的热情不高...但我们可以许诺在战后分给他们原匈牙利管辖的领土，这或许能吸引他们参战。"
  AUS_bir_14:0 "镇压匈牙利"
  AUS_bir_14_desc:0 "现在是时候以武力击灭匈牙利的叛匪了！圣斯蒂芬王冠将重归哈布斯堡！"
  AUS_bir_15:0 "重划王冠领地"
  AUS_bir_15_desc:0 "匈牙利已经重回我们的手中，我们将按照预定的方案拆分她，以确保她再也对我们构不成威胁。此外，我们将按照民族原则(同时削弱匈牙利的情况下)重划王冠领地，尽量平息各王冠领地的民族矛盾。"
  austria.1.t:0 "帝国现状"
  austria.1.d:0 "奥地利帝国于1871年率领愤怒的中欧联军击碎了如日中天的拿破仑帝国，德意志民族团结在奥地利皇帝主导的邦联下。\n有人说这是神圣罗马帝国重现人间，是新生帝国的崛起，但其实更像是夕阳落幕。\n1900年，腐朽且进步的共主联邦拉上了斯拉夫人、埃及人甚至迪克西，向着世界进军，直到阳光下的土地。大陆协约对英帝国国际联盟的战争最终以小胜告终，帝国攀至顶峰。\n但崭新的20世纪对奥皇而言不是什么好时代，前方是下坡路。西边的邻居法兰西时刻准备着雪耻阿尔萨斯洛林，德意志邦联内部普鲁士意图宣告德意志民族的统一，而就连帝国的利刃———匈牙利人竟然闹起了独立，该死的民族主义。\n而过惯了安稳日子的王公贵族们只会在宫廷里谋人皮吸人血…但至少，现在，奥地利还是世界上最强大的帝国。"
  austria.1.a:0 "A.E.I.O.U"
  aus_pre_armys:0 "普鲁士训练体系"
  Austrian_Military_Advisor:0 "奥地利军事顾问"
  austria.2.t:0 "不速之客"
  austria.2.d:0 "来自维也纳的使节秘密到达了柏林。他带来了一份好消息——在匈牙利局势越来越紧张的情况下，奥地利皇帝决定将自己在德意志的领导权拱手让出。但这并不是毫无代价的，作为交换，奥地利皇帝希望我们在接下来可能与匈牙利的冲突中支持他们一方。"
  austria.2.a:0 "一份不错的交易。"
  austria.2.b:0 "我们会靠自己夺得德意志"
  aus_imperial_glory:0 "帝国荣光"
  aus_imperial_glory_2:0 "帝国荣光"
  aus_constitutional_monarch_idea:0 "立宪君主"
  pre_has_accpect_aus:0 "普鲁士与奥地利达成了协议"
  pre_has_accpect_delineation:0 "普鲁士同意了对德意志势力范围的划分"
  austria.3.t:0 "西里西亚的会面"
  austria.3.d:0 "奥皇与威廉二世在西里西亚进行了一场秘密的协商，双方达成了一项协议：普鲁士将在可能到来的与匈牙利的战争中支持奥地利，而奥地利将会无条件的支持普鲁士统一德意志。"
  austria.3.a:0 "就这样吧。"
  austria.4.t:0 "奥地利希望在德意志划分势力范围"
  austria.4.d:0 "奥地利方面希望我们能与他们在德意志的归属上达成一定的共识，奥地利人拿出了一份草案，他们将会把大部分北德意志地区划归我们的势力范围，南德意志地区划归奥地利，而下莱茵方面将维持现状。"
  austria.4.a:0 "不错的建议"
  austria.4.b:0 "我们将会夺得整个德意志"
  austria.5.t:0 "《维也纳条约》"
  austria.5.d:0 "万幸，在隆重的维也纳会议上，奥皇没有违背他的承诺，与其他德意志公国一起宣布了一个共同属于德奥两国的未来，在所有德意志成员的见证下《维也纳协约》于当天正式签订。"
  austria.5.a:0 "为了祖国，为了民族，为了陛下。"
  austria.6.t:0 "《维也纳条约》"
  austria.6.d:0 "尽管很不舍，但我们必须割肉，在维也纳奉上盛宴招待好“客人”，并宣读邦联最终也是德奥最初的同盟，从此我们都将生活在阳光下，不再相残，不再孤立，展望海的那边。"
  austria.6.a:0 "黑鹰终究停靠于神圣帝国的温港"
  austria.7.t:0 "德奥同盟"
  austria.7.d:0 "近日，于奥地利帝国首都举行的维也纳会议，一张足以改变世界的《维也纳条约》缔结了两个兄弟国家的同盟，俾斯麦并不一定正确，用铁和血没有得到的通过谈判、合作得到了。\n总之，这不是什么好消息，欧洲各国重新笼罩在德意志的乌云下。该死，他们甚至没有为了内斗抛下任何一具尸体。"
  austria.7.a:0 "德意志和平不代表世界和平"
  austria.8.t:0 "普鲁士与我们达成了协议"
  austria.8.d:0 "从柏林返回的使节带来了好消息，普鲁士人同意了我们的建议，但是进一步的讨论仍需继续协商。"
  austria.8.a:0 "一个好的开始"
  austria.9.t:0 "普鲁士拒绝了我们"
  austria.9.d:0 "普鲁士人粗鲁的拒绝了我们的提议，看来我们必须改变对策。"
  austria.9.a:0 "Arschloch（王八蛋）"
  AUS_german_0:0 "德意志人的国家"
  AUS_german_0_desc:0 "新的帝国将会是只属于德意志人的帝国，一个民族，一个皇帝，一个国家。"
  AUS_HRE_0:0 "重建神圣罗马帝国"
  AUS_HRE_0_desc:0 "我们将继承神圣罗马帝国的衣钵，建立一个包含各民族的普世帝国。这条路漫长而充满荆棘，但我们会走下去。"
  austria.10.t:0 "德意志的命运"
  austria.10.d:0 "德意志已经落入我们的控制中，但是帝国内部的情况仍然复杂。一些邦国尽管暂时服从了我们的统治，但在地方，他们依然有极大的自主权。而德意志民族主义者对我们的非德意志领地感到不满，他们希望我们成为一个完全德意志化的国家。"
  austria.10.a:0 "我们将会是只属于德意志人的国家！"
  austria.10.b:0 "让我们重建一个普世帝国。"
  austria.10.c:0 "将普鲁士蛮子赶到东边。"
  remnants_of_the_old_state:0 "旧邦国残余"
  remnants_of_the_old_state_desc:0 "我们统一了德意志，但是旧邦国依旧在帝国内有着相当大自主权。"
  inconsistent_command_system:0 "不统一的指挥体系"
  inconsistent_command_system_desc:0 "新帝国军由各个旧邦国的军队组成，不同的训练制度与指挥体系的混乱带来了相当大的麻烦。"
  disgruntled_german_nationalism:0 "不满的德意志民族主义者"
  disgruntled_german_nationalism_desc:0 "德意志民族主义者希望建立一个只属于德意志人的国家，他们对奥地利优待斯拉夫人及马扎尔人的政策十分不满。"
  AUS_reform_0:0 "政府改革"
  AUS_reform_0_desc:0 "德意志的迅速统一使得一些旧邦国依旧保留着他们的政府，外交机构...甚至是军队。想要达成真正的统一，我们必须清理掉这些残余。"
  AUS_reform_1:0 "重整帝国军队"
  AUS_reform_1_desc:0 "各个旧邦国的军队在统一后并没有太大的改变，我们的将军无法直接指挥普鲁士或是巴伐利亚的军队，他们依旧听从自己参谋部的指挥。各个邦国军队的装备也依旧是各行其是，我们将统一帝国军的军事装备，以及将各个旧邦国的指挥体系重整为一个。"
  AUS_reform_2:0 "整合旧邦国政府"
  AUS_reform_2_desc:0 "德意志的快速统一使得地方上的许多机构依旧是旧邦国时期的，我们需要一些时间来重新整合地方政治机构。"
  AUS_reform_3:0 "宽容社民党"
  AUS_reform_3_desc:0 "自法国而起的社会主义风潮深刻影响了我们的无产阶级，我们应当允许一些不那么激进的社会主义政党，防止更加激进的派系取得权力。"
  AUS_reform_4:0 "皇帝的代理人"
  AUS_reform_4_desc:0 "纯粹的君主专政制度已经跟不上时代了，我们得赋予首相更大的权力...当然，他们只不过是代理人罢了，真正的权力依旧在皇帝手中。"
  AUS_reform_5:0 "对工人的承诺"
  AUS_reform_5:0 "自从1848年马克思发表《共产党宣言》以来，工人的斗争就接连不断，假如我们不希望国家在一次次的工人暴动中被掀翻，我们就需要对工人做出一些让步。"
