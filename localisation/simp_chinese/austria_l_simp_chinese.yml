  austria.12.t:0 "普属波兰的归属"
  austria.12.d:0 "吞并普鲁士后普属波兰也划归了我们的治下，这片土地上大部分居住着波兰人，或许我们应该将他们并入我们的加利西亚议会领。"
  austria.12.a:0 "我们将把全部普属波兰直接统治。"
  austria.12.b:0 "留下波森与但泽，剩下的划归加利西亚议会领。"
  austria.12.c:0 "全部划归加利西亚议会领。"

  austria.11.t:0 "维也纳在燃烧"
  austria.11.d:0 "德意志民族主义者对我们的民族政策的不满达到了极点，他们发动了一次政变。支持民族主义者的军队开入了维也纳，皇帝被软禁，德意志民族复兴协会建立了新政府。"
  austria.11.a:0 "哦，不。"

  austria.13.t:0 "解散德意志民兵"
  austria.13.d:0 "在赢得德意志之战后，过盛的民族主义思潮会给我们带来不必要的麻烦，军费花销也逐年增长，解散民兵可以使得军队内部的民族主义者消停一段时间，皇帝勒令民兵领导人希特勒辞去职务，并解散这一编制。"
  austria.13.a:0 "民族主义是把双刃剑。"

  austria.14.t:0 "来自维也纳的电报"
  austria.14.d:0 "皇帝希望我们协助镇压脱离了帝国的匈牙利，作为回报，我们将会得到斯洛伐克地区。"
  austria.14.a:0 "告诉皇帝我们会参战"
  austria.14.b:0 "我们不会为了维也纳流血"

  austria.15.t:0 "来自维也纳的电报"
  austria.15.d:0 "皇帝希望我们协助镇压脱离了帝国的匈牙利，作为回报，我们将会得到喀尔巴阡鲁塞尼亚。"
  austria.15.a:0 "告诉皇帝我们会参战"
  austria.15.b:0 "我们不会为了维也纳流血"

  austria.16.t:0 "来自维也纳的电报"
  austria.16.d:0 "皇帝希望我们协助镇压脱离了帝国的匈牙利，作为回报，我们将会得到斯拉沃尼亚。"
  austria.16.a:0 "告诉皇帝我们会参战"
  austria.16.b:0 "我们不会为了维也纳流血"

  austria.17.t:0 "[FROM.GetName]同意协助我们"
  austria.17.d:0 "[FROM.GetName]同意加入我们对匈牙利的镇压。"
  austria.17.a:0 "好消息。"

  austria.18.t:0 "[FROM.GetName]不愿协助我们"
  austria.18.d:0 "[FROM.GetName]不同意加入我们对匈牙利的镇压。"
  austria.18.a:0 "一群反贼..."

  austria.20.t:0 "法兰克福的演讲"
  austria.20.d:0 "奥地利代表近日在德意志邦联议会所在地法兰克福发表了一次演讲。演讲中谴责了普鲁士在德意志展露的扩张足以倾向以及其对各邦国民族主义者的支持，重申了奥地利将保证各邦国的领土完整与主权不受侵犯。"
  austria.20.a:0 "一次外交胜利。"
  austria.20.b:0 "说的好！"
  austria.20.c:0 "真的吗?..."
  austria.20.f:0 "奥地利佬又在法兰克福生产废话了..."
  austria.20.e:0 "说实在的...德国佬的事和我们丹麦人真有啥关系吗。"
  austria.21.t:0 "访问南德意志"
  austria.21.d:0 "[AOX.GetLeader]在近日对巴伐利亚，符腾堡与巴登进行了访问。加深了南德意志各邦的关系，奥地利与南德意志各邦预备在经济政治及军事上进行更多的合作。"
  austria.21.a:0 "友谊长存！"
  austria.21.b:0 "奥地利佬又在搞啥阴谋。"
  austria.22.t:0 "访问莱茵各邦"
  austria.22.d:0 "[AOX.GetLeader]在近日对下莱茵，黑森，拿骚与卢森堡进行了访问。奥地利与莱茵各邦预备在经济政治及军事上进行更多的合作。"
  austria.22.a:0 "友谊长存！"
  austria.22.b:0 "奥地利人都把手伸到下莱茵了？！"

