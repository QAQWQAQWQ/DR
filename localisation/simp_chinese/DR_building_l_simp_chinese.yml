state_4desc:0 "§Y美泉宫§!\n\n美泉宫，是坐落在奥地利首都维也纳西南部的巴洛克艺术建筑，曾是神圣罗马帝国、奥地利帝国、奥匈帝国和哈布斯堡王朝家族的皇宫。传说1612年神圣罗马帝国皇帝马蒂亚斯狩猎于此，饮用此处泉水，清爽甘洌，遂命此泉为“美泉”，此后“美泉”成为这一地区的名称。如今是维也纳最负盛名的旅游景点。"
state_16desc:0 "§Y埃菲尔铁塔§!\n\n埃菲尔铁塔，矗立在法国巴黎市战神广场上，旁靠塞纳河，为举行1889年世界博览会，用以庆祝法国大革命胜利100周年，法国政府进行建筑招标，最终确立埃菲尔铁塔。埃菲尔铁塔初始高度312米，现高330米。一楼高57米，占地4415平方米，二楼高115米，占地1430平方米，三楼高276米，占地250平方米。从广场到二楼有五部电梯，从二楼到顶层有两部双人电梯。铁塔设有广场、一楼、二楼、顶层、花园五个区域。"
state_64desc:0 "§Y勃兰登堡门§!\n\n位于普鲁士首都柏林市中心菩提树大街和6月17日大街的交汇处，最初是柏林城墙的一道城门，因通往勃兰登堡而得名。这是一座新古典主义风格的砂岩建筑，仿照了希腊雅典卫城的柱廊建筑风格。由普鲁士国王腓特烈·威廉二世下令于1788年至1791年间建造，以纪念普鲁士在七年战争取得的胜利。"
state_2desc:0 "§Y罗马斗兽场§!\n\n罗马角斗场在台伯河东岸，为古罗马的象征。角斗场建于公元72-79年，强迫8万名犹太俘虏作劳役，用工8年完成。整个建筑占地2万平方米，周长527米，可容纳9万观众。它是罗马帝国征服耶路撒冷后，为纪念皇帝威斯巴西安的丰功伟绩而建的，甚至一直影响着现代大型体育场的建筑。"
state_126desc:0 "§Y大本钟§!\n\n英国伦敦大本钟，威斯敏斯特宫报时钟英国国会会议厅附属的钟楼，按照维多利亚哥特式风格设计，安装在西敏寺桥北议会大厦东侧高95米的钟楼上。时钟的表盘镶嵌在直径23英尺（7米）的铁框里，支撑着312块猫眼石，看起来像彩色窗户。表盘的周边以镀金装饰。该塔由奥古斯塔斯·普金设计，并由爱德华·登特及他的儿子弗雷德里克建造，是世界上著名的哥特式建筑之一。每到国会期间，钟面会发出光芒，根据格林尼治时间，每隔1小时报时一次。"
