 KLD.1.t:0 "工厂遇袭"
 KLD.1.d:0 "昨晚夜里，我们处在莫斯塔尔的工厂遭到了不明身份人士袭击，袭击者投掷石块砸碎了玻璃，用棍棒殴打了工厂警卫，在破坏工厂内机器后逃之夭夭，据目击者称袭击者说着一口塞族语言。"
 KLD.1.a:0 "我们不能置之不理"
 KLD.2.t:0 "种族报复"
 KLD.2.d:0 "令人震惊的事发生了，在萨拉热窝的酒馆里发生了斗殴行为，一位塞尔维亚民族份子在酒后辱骂了穆斯林学生，随后双方厮打在了一起，引起了不小的骚乱，在警察到来后，抓捕了这个塞尔维亚民族份子。"
 KLD.2.a:0 "冷静！"
 KLD.3.t:0 "穆斯林反对派"
 KLD.3.d:0 ""
#自波黑并入帝国后，以穆斯林为主的持不同政见者开始大量地移民。波斯尼亚的国家地位及法律地位可以说是“相当地复杂”：表面上他仍然是土耳其国的省份，同时亦为唯一合法的宗主国，然而实际上它是由奥地利帝国所统治的。在哈布斯堡君主制正式法律地位领域中，波黑并没有并入内莱塔尼亚或者匈牙利的一部分，直到1910年宪法通过之前，该省亦没有任何自治权，也不能参与君主制行政部门。因此境内的许多穆斯林，打心里认为自己是奥斯曼的臣民。
 KLD.3.a:0 "希望他们能够安分点"
 KLD.4.t:0 "官员遇刺"
 KLD.4.d:0 "一声爆炸响彻萨拉热窝的街头，一位政府官员遭到了刺杀，爆炸掀翻了停在政府门前的汽车。一位侍卫被当场炸死，而官员倒在一旁的血泊中生死不明，据了解该官员奉行去民族主义化政策，发展一种符合奥匈帝国主义利益的民族主义风格，希望逐渐消除克族和塞族人的自治地位。"
 KLD.4.a:0 "皇帝肯定会怪罪的"
 KLD.5.t:0 "黑手"
 KLD.5.d:0 ""
#随着1911年塞尔维亚-克罗地亚进步组织的崛起，波斯尼亚对革命南斯拉夫主义的支持不断增长，并吸引了塞尔维亚人、克罗地亚人和一些波斯尼亚穆斯林对这一事业的支持。"黑手"组织圈子是奥匈帝国吞并波斯尼亚后形成的，受到邻国塞尔维亚的重要影响。领导者弗拉基米尔·加奇诺维奇政治斗争的手段是暗杀斗争。有消息称"黑手"组织得到了来着塞尔维亚黑手组织的帮助旨在复兴南斯拉夫民族主义。
 KLD.5.a:0 "火药桶在燃烧"
 KLD.6.t:0 "波黑总督被暗杀！"
 KLD.6.d:0 "今天早上，在奥斯卡·博迪奥雷克前往督政府驻地的路上，一个青年拦截了总督的车辆，高呼“塞尔维亚永不屈服”并引爆了身上的炸弹，总督当场被炸成了碎片。爆炸的威力巨大，很有可能是军用高爆炸药，并且严重破坏了街道，连带数位平民当场死亡。随后萨拉热窝陷入了一片混乱，城市发生了多起火灾，电力系统和供水系统都遭到了袭击——这是次早有预谋的袭击，并彻底瘫痪了波黑总督府。目前我们尚不知道背后是谁在支持。"
 KLD.6.a:0 "巴尔干的事...总是这么糟"
 KLD_6:0 "波黑遭遇恐怖袭击"
 KLD.7.t:0 "霍尔蒂的回电"
 KLD.7.d:0 "皇帝陛下，我的宅邸在今日凌晨遭到了不明人士的袭击，幸好当时我不在家。我已经乔装打扮逃了出来，目前正在布尔根兰的安全地带。匈牙利发生了政变，帝国的驻军被当地民兵和地方卫队突袭缴械，似乎是布达佩斯的议会下达了这一命令。目前情况看来，布达佩斯已经失控了。"
 KLD.7.a:0 "布达佩斯发生了叛乱，立刻动员军队"
 KLD.7.b:0 "我们需要再观望一会"
 KLD.8.t:0 "来自布达佩斯的公告"
 KLD.8.d:0 "匈牙利政府对于萨拉热窝发生的袭击表示遗憾，并强烈谴责袭击制造者，匈牙利政府为死难者哀悼。同时，我方已经派出了部队前往萨拉热窝，前去维护和平，阻止暴乱继续在帝国内扩散……"
 KLD.8.a:0 "谁会信啊！"


 DSX.1.t:0 "喀麦隆起义"
 DSX.1.d:0 "突发消息，一支完全由布鲁人组成的民兵组织于昨夜闯入了喀麦隆最大的沿海城市“杜阿拉”，并挟持了喀麦隆的现任州长卡尔•艾伯迈尔，控制了城市。这群“不速之客”在震惊了中非后，他们的脚步并没有停下，随即，一名殖民地政府外交官的查尔斯·阿坦加纳作为不明起义军的话事人阐述了这群“不速之客”的具体情况：这是一支由马丁-保罗·桑巴，一名退役德军上尉领导的起义军。起义军的政治诉求是以布鲁民族领导，解放整个喀麦隆，建立一个独立自主的共和国。起义军自称获得了法国政府的支持，但无法证实真伪，也没人清楚是哪个法国政府支持了这场起义。喀麦隆殖民政府的反应也相当迅速，驻扎在城市“雅温德”的部队在指挥官汉斯·多米尼克的指挥下向“杜阿拉”进军。与此同时，一名名叫鲁道夫·杜拉·曼加·贝尔的杜拉人，“杜阿拉”最有名最富有的商人，似乎也参与了这场起义，早在8月1日前，当地苏丹就指控贝尔违反地方政府法规、越过殖民地政府与英国政府取得联系。"
 DSX.1.a:0 "希望他们能不伤及无辜"


 DSX_diary.1.t:0 "中非见闻"
 DSX_diary.1.d:0 "自我被派来中央非洲联邦担任军事观察员一职，已经有三个月了。非洲其间民族繁杂，实为联邦的一大隐患，但当地人似乎并未意识到自己低贱的身份，各地部落叛乱不断。我也曾参加过一些对非洲部落的清剿行动，这些黑人的生活环境实在无法用言语来形容，随地的排泄物，腐烂生蛆的腐败动物堆叠在一旁，简直将文明一词侮辱到了极致。\n\n为了要发展高超的文化起见，这些文化较低的民族，实在有着存在的必要，因为只有这些民族，可以当作技术工具的代替物。没有技术工具，那么高超的文化是不可能发展的，凡是有创造力的民族，他们是始终在创造之中的，不过粗看起来不觉察而已。在民族有生活中，其所有的创造力，须待某种特定的环境的要求，始能有了实际的应用；正像一个人的天才，须得所有的创造力，须得受了特殊的激励，他的本身，始能有了具体的表现。我们看看那过去和现在的人类文化的传播者，大都是德意志民族，那就可以证明了，所以低等民族的未来只有为高等的德意志民族服务才能避免灭亡的危机。\n\n因人类发展的初期，赖于驯良的兽类的地方少；而赖于低劣的民族的劳力的地方多。要直到被征服的种族成为奴隶之后，于是兽类才开始遭受同样的命运；普通人每以为兽类先于人类报着奴役，实在是对的。就把耕种来说，最初挽救者是奴隶，以示才由马来代替的只有梦想和平主义的愚人，尚认为这是人类堕落的现象，而不知道管是势所必然的，必须这样，然后能达到了某种态，而那些和平使者。才能对世界传播他们荒谬的大言。"
 DSX_diary.1.a:0 "人类的进步，好像是去登一无尽长的梯子。"


 ROC_Russian.1.t:0 "山海关炮声"
 ROC_Russian.1.d:0 "自1920年讨逆战争以来，东北抗俄义勇军一直在东北各处进行游击行动。6月29日，俄军山海关驻军指挥官报告天津俄军司令部称：“靠近榆关万里长城外，炮声猛烈，驻军做好出动准备……”指挥官宣称榆关地区拥有火炮之义勇军试图袭击俄军，下令作好反击准备。6月30日，俄军一列装甲列车开至榆关以北，突然向城内发炮38发，炮击榆关守军司令部及公安局附近。9日清晨6时，俄军又派飞机两架，飞临榆关上空骚扰侦察。事件发生后，俄军诡称是遭中国军队射击引起的，反致电北京政府提出3项无理要求：\n\n(1)事出误会，由中国军事当局用书面向俄军道歉；\n\n(2)俄罗斯帝国警察有驻扎榆关之权；\n\n(3)驻榆关之俄军行动，当地中国军队予以保护。俄军和定武军已经开进至榆关以北地区，号称“剿匪”。"
 ROC_Russian.1.a:0 "俄国佬过分了，这是想做什么？"

 ROC_Russian.2.t:0 "榆关谈判"
 ROC_Russian.2.d:0 "经过谈判，7月12日，俄方提出4点建议。\n\n1.南关由俄军警戒；\n\n2.南关中国守军撤离；\n\n3.南关中国警察与保安队撤离；\n\n4.驻守城墙上的中国守军撤离。\n\n中方原则上同意南关俄人聚居区由俄方暂时负责警戒。7月14日，中方表示自行加强部队管理，不主动引发事端。俄方则威胁中方，要求城门一并交由俄方警戒，同时扣押了南关中方警察所人员。双方继续周旋，拖延时间。"
 ROC_Russian.2.a:0 "世界目光聚焦于山海关"

 ROC_Russian.3.t:0 "俄军突袭山海关"
 ROC_Russian.3.d:0 "榆关谈判的破裂让沙俄揭下了它的真面目，大批的俄罗斯军队开始跨越中俄边界向集结，并于今日枪杀我国边境军人强行占领了山海关。沙皇政府对外宣称此次事件是为了反击中国政府的必要措施，同日，俄罗斯采用空袭与地面进攻，对我国边境城市全方面的入侵。绥远、热河、兴和等地均有俄罗斯军队的入侵迹象，[608.controller.GetLeader]强烈谴责了沙俄的军事行动，并积极向国际寻求支援和调停。"
 ROC_Russian.3.a:0 "我们不能坐视不管"


 ROC.1.t:0 "广州国民政府成立"
 ROC.1.d:0 "在宋教仁所率领的国民党在国会彻底与北洋政府决裂，宋教仁的组阁梦想再次破裂，为了与北洋政府对抗，第一届国民政府在广州宣告成立，《国民政府组织法》于同日公布，并按其规定设军事、外交、财政3部。广州国民政府宣布它的职责，对外废除不平等条约，消灭帝国主义势力；对内开展国民革命运动，消灭军阀势力。为此，积极整顿内部，实现军政、民政和财政的统一。"
 ROC.1.a:0 "东方的华盛顿？"

 ROC.2.t:0 "国民党北伐"
 ROC.2.d:0 "新兴的广州国民政府，在消灭了陆荣廷等割据广西的军阀后，两广地带趋于安定后，广州国民政府开始将目光放在北方大大小小的的势力上，在经过多方的商谈后，国民革命军宣布在广州誓师北伐，由陈炯明就职国民革命军总司令，寻求中国之统一和独立自主。中国共产党支持和积极配合在广东的国民政府准备北伐，经中共广东区委决定筹建的以中国共产党党员为主为骨干的队伍以配合国民政府的北伐。"
 ROC.2.a:0 "成王败寇在此一举！"


 AAA.1.t:0 "帝皇降临"
 AAA.1.d:0 "漫天的星舰铺满了地球的上空，人类帝国的军队穿戴着数吨的动力甲开始出现在8000多米的喜马拉雅山脉上，也是第一次，星界军有幸目睹了还没化为巢居世界的地球，开始在喜马拉雅山之下修建巨大的实验室，此次的行动令全球领导人大为震撼，没人能用科学来解释这一切，以至于山脉下的僧侣将帝国星舰认作佛祖将临。"
 AAA.1.a:0 "Sir，This way！"



 AAA.2.t:0 "心向帝国"
 AAA.2.d:0 "大远征的第二个百年\n战场卷来死寂的星球\n冉丹出现胶著状态\n你知道我有多么心焦!\n\n\n冉丹的星云搅天撼地\n你，穿戴着数吨的动力甲\n趔趔趄趄，顶着宇宙的黑暗和狮王莱恩·庄森的荣耀前行，\n你知道我有多么心疼!\n\n\n冉丹帝国盘亘无际，\n冉丹主星上，你从镜头远处跋涉而来。\n异形和异形的朋友诬你是入侵者，\n对的，你的确是“入侵者”，\nDA的你，\n是万古死寂星云里第一个先锋恒星，\n是万里无垠冉丹星上第一抹绿色希冀\n\n\n异形心里，亚空间就是轻舟，冉丹文化里，\n亚空间生物是最受爱戴的生灵。\n如果这个古老的异形还有救，\n那就从心底把亚空间生物换成\n帝国海军的灭绝武器\n\n\n于今几乎所有的银河系青年，\n都不再蒙受跨星系征伐之苦。\n帝国号称是人类的天堂，\n天堂里的人类却在代全银河系的同龄异形，\n从军远行，自陷地狱，与战邪恶"
 AAA.2.a:0 "下一页"

 AAA.3.t:0 "心向帝国"
 AAA.3.d:0 "混沌外长奸奇先生说:“灭绝令”带不来和平。\n我说这要看什么时代:\n给泰拉带来和平的是百万雷霆战士的炮火\n给太阳系带来和平的是帝皇的火焰\n给极限星域，太阳星域，风暴星域，\n太平星域带来和平的是帝国海军200万阿斯塔特和21名基因原体，\n时代在前进，冉丹的和平，\n只有靠“灭绝令”呼啸携来。\n\n\n你笨重的动力甲\n跋涉在冉丹星球的地平线，那是人类文明的走向。\n如果你倒下了，\n人类将失去正义的脊梁。\n如果你的帝皇跨掉了\n人类将回到29k的蛮荒。\n\n\n丑陋的嘴脸在亚空间里评点战争，\n实乃一帮号称专家的混沌巫婆神汉胡批乱侃\n彻底的陈词滥调，全心全意的愚民，是我逃不脱的声音聒噪。\n我的心遥向冉丹战场干百次呼喊:“向我开炮!向我开炮!”\n\n\n帝国兵，\n请允许我喊你一声“brother!”如果招募志愿者，\n请你第一时间通知我!\n假如有来生，\n当兵只当星界军\n\n\n假如今生注定死于战火，\n就作帝国灭绝武器下的亡灵。\n\n\n写于冉丹战争第十五年，M30.883年"
 AAA.3.a:0 "赞美帝皇"

 XJC_history.0.t:0 "新疆改名为两盆"
 XJC_history.0.d:0 "1919年12月31日，国会参议院正式投票通过了将新疆改名为两盆，新疆省改名为两盆省的提案。消息传回省议会，掌声响彻议场。几个顽固的哥老派议员还在议场里肆口漫骂，称这是中国新疆史上耻辱之罪，胜过阿古柏之乱。“我本就是反对这满洲皇帝“新辟疆土”之名。但你们不改成古称“西域”、“安西”，偏要改成这等鬼名，中国岂还有在此之法理？”"
 XJC_history.0.a:0 "你们这是闹分裂!"

 XJC_history.1.t:0 "致异乡"
 XJC_history.1.d:0 "1918年，咸阳在靖国军和省军的战争中沦为一片兵燹之地。1月3日，天还未亮，王老爹紧急唤醒家人，决定连夜逃往兰州。母亲将最小的孩子紧紧抱在怀里，生怕一不小心便再也见不到自己的孩子。老大背起了沉重的包袱，里面装满了全家人仅存的衣物和干粮。城外的空气寒冷刺骨，脚下的泥泞道路让每一步都显得格外艰难。\n每天的行程都是一种折磨。路上到处是溃败的省军、流离失所的百姓，大家无言地朝着西北方向涌去。白天，他们在小路上跋涉，夜晚则蜷缩在路边的草丛里，避开寒冷的夜风。一路上，饥寒交迫，疲惫不堪，但对王家五口人而言，最难熬的还是心中的恐惧——恐惧明天，恐惧未来，恐惧他们是否能走到兰州。\n入甘后，山峦重重，路途更加崎岖，母亲的身体也日渐衰弱。一天夜里，小儿子发起了高烧，王老爹在无奈中只能将仅有的一些干粮分给孩子吃，希望能撑过这个寒冷的夜晚。家里的干粮越来越少，但他们依旧咬牙坚持着。\n1月30日，兰州的轮廓终于出现在远处的山谷间。王家人满怀期盼地望着那座城市，他们幻想着能在这里找到一个安身之所，重建生活，或许还能前往遥远的新疆。那里是他们心中的一片乐土，远离战火、远离纷争。\n然而，兰州的街头，满是与他们一样的难民，脸上写满了失望和痛苦。王老爹紧紧握住妻子的手，坚定地说：“我们一定要坚持下去，新疆的路还长，但我们一定能走到那里，那里有和平、有未来。”\n一片寂静中，兰州的夜晚显得格外寒冷，但这颗被战争摧残的心，却在对未来的渴望中渐渐温暖起来。"
 XJC_history.1.a:0 "只要到了新疆，一切都能安好"
 XJC_history.2.t:0 "汉人入侵者"
 XJC_history.2.d:0 "“他们也是被逼无奈，不是吗？”\n“你听听他们天天叫你什么，天天马子马子地叫着！你的名字是为了赞颂真主，他们有尊重你吗？“穆萨挤着马奶，边跟麦合木提说着。\n“他们和你们一样都是小孩，有什么好计较的。”一旁的阿尔斯兰骑在马上说着。“我相信尧乐博斯道尹能解决那些难民的教育问题，要是他们都不上学，岂不是什么胡话都能说出来？“\n“现在内地哪里有什么战乱？他们早该回家了。陈树藩把靖国军都杀了，现在可没人敢挑战他这陕西王。“\n“要是他们不肯走呢“\n“那就——骑马到他们家把他们赶走喽。”穆萨挤完了马奶，“当年咱老子跟着铁木尔造反的时候，不就是在那哈密城，家家户户地找汉人，把他们赶出城的吗。尧乐博斯不也跟着铁木尔造反吗，怎么革命革命，革到现在汉人倒越来越多了。现在乌鲁木齐的官老爷们还要把省名改成什么两盆，搞民族平等，找了一群扎吉德给他背书。”"
 XJC_history.2.a:0 "只要那汉人还蜂拥进哈密\n我都想学咱老子造反了。"
 XJC_history.3.t:0 "一个党支部，两个派别"
 XJC_history.3.d:0 "议长李梦彪站在议场的中央，思绪回到了23年前的陕西高等学堂。那时的他意气风发，胸怀天下，醉心于西方民主与民族平等的思想。他还记得自己第一次读到《沃克呼吁书》时，读到了奴隶制的可怕，坚信民族、种族平等才是现代国家的出路。李梦彪的回忆又跳到了8年前，他和郝可权秘密策划革命时，初次与杨缵绪相识。杨缵绪当时是个新军统带，豪爽、直率，似乎与自己志同道合，都是为了国家的前途而奋斗。\n李梦彪后来才知道，杨缵绪当时已经是哥老会新民山堂的副堂主了。而后来，这昔日的同志更是自己推行民族平等最大的障碍。杨缵绪的言辞与行动越来越极端，他不再顾及维哈蒙人民的感受，只是一味强调汉族的主导地位。\n1914年，杨缵绪、冯特民、李辅黄等人提出了驱逐满族、达斡尔族等东北民族的提案。理由是他们纯粹是满洲皇帝用来分化新疆各民族的工具。和哥老会有关系的议员们同意，而其他议员们纷纷反对，称这是美国排华法案在新疆的再现。但经过议会投票，该提案多数议员赞成而得以通过。满族、达斡尔族只得在省军看护下离开新疆。\n郝可权威胁要开除那些赞成投票的议员，而杨缵绪则声称自己可以再建立一个中华民族党。最终在冯大树的调停下，为了和内地国民党保持统一，新疆支部不会分裂。但自治派和哥老派的分裂已然形成。\n李梦彪抬起头，目光坚定地环视着议场。他知道，未来的道路注定艰难，但他无惧挑战。"
 XJC_history.3.a:0 "只愿历史能够理解他今日的苦心。"

