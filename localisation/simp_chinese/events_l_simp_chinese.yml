###TPU
 TPU.1.t:0 "坦波夫农民联盟建立[GetNewsHeadline]"
 TPU.1.d:0 "出乎所有看客意料的是，一支完全由农民组成的武装队伍出现在了苏俄内战中，他们完全抛弃了一切狗屁意识形态，让这些农民团结起来的只有一样事物：粮食。讽刺的是，作为粮食的主要生产者，俄罗斯农民们在内战中饱受饥饿，他们当中的贫农或许还能加入内战各方，但持有一定土地的富农甚至地主可再也无法忍受下去了。悲观的说他们几乎不可能成功，但这将成为一个大警示，内战各方必须重新审视自己的农民政策，不然只会引来灭顶之灾。"
 TPU.1.a:0 "农民万岁！"
