 UBS.6.t:0 "冲突爆发"
 UBS.6.d:0 "西弗吉尼亚州的红巾军重整军威,开始再一次行军。起义军的优势在于他们有着工会严密的内部组织结构,每个地方矿工联合会都建立了自己的小分队,通常地方领导者同时还是战场指挥官。匆忙完成了在洛根县的防卫工事后,凯芬做好了迎接起义军突袭的准备。来自全国各地的人扩充了凯芬的武装力量。矿工军的袭击计划是经典的钳制策略。北翼军队试图侧面攻击布莱尔山区,同时南翼军队向西前进,越过山脉。如果一切进行顺利,他们将在洛根县会合,并在唐·凯芬的墓碑上跳舞。但是矿工们很快了解到一条最古老的战争规则：敌人牢牢的把守住制高点,山地攻坚战处于劣势。凯芬的军队驻扎在布莱尔山双峰上,装备精良的军队把矿工们阻挡在通往双峰之间的缓坡上。南翼大约50个矿工直接冲锋,试图冲过布满机枪的山脊。凯芬的防守军,用机枪将矿工击退,强大的火力使五个矿工受伤。此外,凯芬并没有把他的防护局限于地面攻势。他派出特别配备、装载有催泪弹和炸弹的双翼飞机,但所有射向矿工的炸弹都没有击中目标。随着时间流逝,政府军方面的攻势也没有任何突破。矿工们意识到邦德霍兹的耐心已经到了崩溃的边缘,联邦军队随时可能到来,他们积聚最后的力量试图打通通往洛根县的防线"
 UBS.6.a:0 "工人们向前进！"
 UBS.6.b:0 "阻止这群叛国者"


 SBY_civil_war.1.t:0 "西班牙内战"
 SBY_civil_war.1.d:0 "随着西班牙政府在北非的节节败退，和与日俱增的阶级冲突，一场史无前例的内战在伊比利亚半岛上爆发了，社会主义者、共和主义者、工团主义者开始在内战中揭竿而起。据目前的形势来看，米格尔·德·里维拉的军政府控制着包括首都马德里在内的绝大部分地区，而由共和-社会主义联盟建立的西班牙共和国则控制了包括加泰罗尼亚在内东部沿海的大部分省份。米格尔·德·里维拉已经宣布全国战时状态，军队已经在马德里集结完毕，随时都能开往平叛前线。"
 SBY_civil_war.1.a:0 "似曾相识的感觉。"








 SBY.2.t:0 "灾难性溃败"
 SBY.2.d:0 "毁灭性的新闻随着一支名叫“阿尔坎塔拉猎人”骑兵队伍溃逃回国：在北摩洛哥的阿努瓦勒，阿方索十三世的挚友、努埃尔·西尔维斯特将军失踪连同被歼灭的两万西班牙军，将近两年的里夫远征彻底失败，而对手甚至是无法确认身份的里夫民兵。无可置疑、骇人听闻的惨败，每一个西班牙人都为之震惊、不满…可能是对军队…可能也有国王。而来自工人社会党的图埃罗则直接在众议院发表了这段评价：“西班牙人的颓废登至顶点，在非洲的战争以惨败告终，军队的丑态没有任何可辩护的余地。”国王阿方索十三世暂无对此事发表任何言论。"
 SBY.2.a:0 "谁应该为国耻负责？"
 SBY_event2:0 "北非发生溃败"

 SBY.3.t:0 "毕加索档案"
 SBY.3.d:0 "胡安·毕加索将军提交给最高军事与海军委员会提交了一份长达四百页的总结报告。保守派何塞·桑切斯·格拉随后决定将毕加索档案提交众议院，以此用于攻击自由党派执政的普列托政府。"
 SBY.3.a:0 "我们都应该对此感到羞愧。"

 SBY.4.t:0 "议会的抗议"
 SBY.4.d:0 "社会主义议员图埃罗在议会强烈抗议当今政府在梅利利亚的军事行动，他对国王阿方索十三世进行了直接指控，“摩洛哥的军事行动如今已成为死亡之地：八千具将士遗骸聚集在王座的台阶周围述说着无声的抗议，要求伸张正义，要求国王给出解释。” 后来，在议会外的一次演讲中，普里埃托说：“像这样的灾难发生在我们的国家之中，必须要进行一场去其根源的革命。” "
 SBY.4.a:0 "快让他闭嘴。"


 SBY.5.t:0 "里夫局势"
 SBY.5.d:0 "阿努瓦勒战役的结果历历在目，8000名士兵以及一位高级将领的阵亡让国内所有人都对这场战争失去了希望，德·里维拉将军希望暂缓对里夫的攻势，以此来稳定摇摇欲坠的军心。但里夫共和国的克里姆绝不会放弃这绝佳的反攻机会，我们该如何应对。"
 SBY.5.a:0 "加强防御，不能让里夫人得逞。"
 SBY.5.b:0 "加强兵力，从国内调遣精锐部队。"


 SBY.6.t:0 "政府倒台"
 SBY.6.d:0 "当普列托站在窗口前，眺望着远处的王宫思绪万千，普列特明白自己已经无法挽回政府的名声，战时的新闻审查并没有遮蔽住人民的眼睛，国内积蓄多年的矛盾在战争失败后彻底爆发。普列托知道自己的下台只是时间问题，军队内部的胡安毕加索将军在保守党的支持下将报告递交给国会。突然，激烈的敲门声唤醒了思虑中的普列托，秘书向普列托传达了国王的消息，国王要求普列托在三天内主动辞去首相一职，并且完成新老政府的交接仪式。"
 SBY.6.a:0 "“我将承担一切责任”"
 SBYcountry_event.6:0 "普列托政府倒台"

 SBY.7.t:0 "西班牙天主教"
 SBY.7.d:0 "西班牙天主教是普世天主教会的一部分，接受罗马教宗，以及西班牙主教团的领导。粗略统计国内的天主教徒高达总人口的90%。教会控制了大部分学校和教育系统和社会权力(宪法设罗马天主教为国教)可以说天主教已经完全融入了西班牙的社会乃至政治环境。"
 SBY.7.a:0 "了解"

 SBY.8.t:0 "选举舞弊"
 SBY.8.d:0 "在经历了近一个世纪的政治不稳定和经历多次内战后，西班牙王国的政坛一直保持着自由党与保守党稳定交替。但不为人所知的是，这套稳定的交接制度实际是建立在选举舞弊的基础之上，这套制度被西班牙人称为图尔诺制度，目的是通过虚假的政党轮替，营造一种开明自由的政治环境，自由主义”宪法因“图尔诺”制度而实为寡头政治和单一制。"
 SBY.8.a:0 "这无疑会导致政府的腐败"

 SBY.9.t:0 "巴伦西亚联邦"
 SBY.9.d:0 "巴伦西亚联邦计划是仿效加泰罗尼亚联邦建立自己的巴伦西亚自治区。自巴伦西亚联邦计划法令颁布以来，巴伦西亚省议会和首都市议会起草了结构化的监管法律，“巴伦西亚议会”由市议会选举产生，并明确承认立法、行政和 司法权力。这在巴伦西亚社区的历史上尚属首次。法令旨在规范巴伦西亚自治和进行权力下放。"
 SBY.9.a:0 "联邦计划的一大步"

 SBY.10.t:0 "地区自治法草案"
 SBY.10.d:0 "加泰罗尼亚自治法草案，又称加泰罗尼亚联邦规约草案，由加泰罗尼亚联邦于1919年1月起草，是加泰罗尼亚提出并批准的第一份自治法草案。由弗朗西斯科·坎博地区主义联盟领导的加泰罗尼亚政治力量和联盟成员何塞普·普伊格·卡达法尔奇领导的联邦计划共同起草。该项目于1919年1月25日在巴塞罗那获得加泰罗尼亚联邦议会和加泰罗尼亚议员的批准，但未被西班牙政府接受。\n\n现在随着图尔诺制度的瓦解，这份草案也被提上日程，草案其中包括承认加泰罗尼亚语的官方地位，包括司法行政的权利；还建立了建立一支与国家警察部队协调的加泰罗尼亚地区警察部队，联邦法规项目还获得了多个民间和公司的批准和公众支持，例如安达卢西亚的安达卢西亚地区主义中心、巴塞罗那足球俱乐部、马德里的卡斯蒂利亚地区主义集团。"
 SBY.10.a:0 "西班牙复兴的第一步"

 SBY.11.t:0 "接触法兰西行动"
 SBY.11.d:0 "以安赫尔·奥索里奥为首的莫拉主义政治家，催生了所谓的“街头莫拉运动”。莫拉主义的的社会天主教派鼓励民众积极参与街头政治，除安东尼奥·莫拉本人之外，莫拉主义部分受到历史学家加布里埃尔·莫拉(安东尼奥·莫拉之子)的启发，也受到了法国君主主义者查尔斯·莫拉斯(莫拉和莫拉斯曾互相写信)和法兰西行动思想的一些影响。"
 SBY.11.a:0 "敌人的敌人就是朋友"

 SBY.12.t:0 "工厂遭到袭击"
 SBY.12.d:0 "由全劳联号召的授权示威在巴塞罗那举行，约有15,000人参加。全国劳工联盟成员反对《反恐怖主义法》，认为这是政府对自己的污蔑，损害了工人阶级。示威结束后，下午1点15分左右，一群年轻人将各种燃烧弹扔向巴塞罗那一处工地的石头外墙。据警方称，这一行为将导致火灾并随后导致整栋大楼倒塌，导致大楼内的四名工人死亡。"
 SBY.12.a:0 "天哪"

 LEF_Start.1.t:0 "阿努瓦勒歼灭战"
 LEF_Start.1.d:0 "经过长达一个月的试探、骚扰、游击后，年轻的阿卜杜勒伫立在山谷之间，视线从上往下，眯着眼，举手遮住坠下的太阳，紧盯着远处伊盖里本高地———一片帐篷丛林建成的防御工事，心中无比确信一个事实，眼前这支西班牙武装已然是断了牙的毒蛇，只剩下最后的负隅顽抗，它的喉舌———一年前这支部队在阿努瓦勒各山谷高地间建立的大量哨所，这些哨所既无水源也无堡垒，随着时间推移连补给都趋近于无，几乎毫无作用便被斩去。\n\n回到伊盖里本高地，这里的状况比那些哨所好不到哪里去甚至更糟，在过去一个月中，随着游击队试探带来的信息，指挥官阿卜杜勒认为，这支数百人的驻扎在伊盖里本高地的武装仅仅只是一支更加庞大的部队的前锋部队，当务之急是彻底歼灭这数百人，在西班牙主力部队增援赶到前掌握伊盖里本高地的主动权。\n\n注视着那片由临时搭建的土墙保护的帐篷丛林，西班牙人的傲慢简直肉眼可见，他们似乎完全认为敌人只是一帮只会使用轻武器毫无攻坚能力的野蛮人，他们把一排排大炮架在土墙上，却几乎不用它。但他们错了，他们自己的喉舌为这场歼灭战奠定了基础，里夫人没有枪也没有炮，但他们可以缴获西班牙的枪炮并加以运用，西班牙的仆从军(被抓的可怜壮丁，当地警察甚至摩洛哥正规军)在被俘虏后也几乎尽数整编入队，他们相信他们能做的比西班牙人更好，一场炮击伊盖立本的计划诞生了，可能是这片土地上这些人的第一次，他们丈量目距、搬运大炮、在山谷中布置炮击阵地，这些对于里夫人而言都是新东西他们需要学习，他们就像走入一个新世界一样学习，战争之伟力将改造这个刚刚诞生的民族，去迎接一个新世界。\n\n阿卜杜勒的思绪回归眼前，微酸的手不知不觉间放下，天边的余晖已不再需要人的手去遮挡，炮击计划以日落为号，日出为息，游击队持重武器埋伏在高地下解决溃兵，这一战没有俘虏，他重新一遍又一遍检查阵地中大炮的俯仰角、方位角，重复着计算目距以求减少误差，伴随着今日太阳最后的余晖悄悄消逝，引线猛然拽落。"
 LEF_Start.1.a:0 "火光冲天"

 LEF_Start.2.t:0 "阿努瓦勒战役：伏击"
 LEF_Start.2.d:0 "溢满血腥味儿与火药味儿的早晨，高强度的炮击早在半夜就已停息———由于准备不足与弹药短缺，在透入山谷的晨曦下，地面部队已打扫完了战场，数百具残破不堪的尸体与消失不见的帐篷丛林无不昭示着战争之伟力，但这只是抗击西班牙的起点，高强度的作战等待着里夫战士与他们的指挥官，而新的防御工事、炮击阵地甚至交叉火力网等待着西班牙人。"
 LEF_Start.2.a:0 "士兵们，上膛"

 LEF_Start.3.t:0 "阿努瓦勒战役结束"
 LEF_Start.3.d:0 "在西班牙远征军的基地——阿努瓦勒，克里姆率领的里夫联军成功击溃了西军，西军指挥官西尔维斯特战死。里夫军势如破竹，西军的残兵败将躲进梅利利亚，再也不敢出城迎击里夫军。\n\n阿努瓦勒战役的消息迅速在欧洲内部炸开了锅，这也是自布尔战争以来又一次有区域大国在殖民地铩羽而归。欧洲的军事家们不得不重新审视自己的军队，在更大的冲突来临之前及时改革军队。"
 LEF_Start.3.a:0 "蚂蚁也能掀翻大象"

 LEF.1.t:0 "阿努瓦勒大捷"
 LEF.1.d:0 "“西班牙人”与“蠢货”简直是同义词。在长官阿卜杜·克里姆的指挥下，里夫民兵几乎轻易伏击歼灭了这支十倍于己但补给为零、疲惫不堪的部队，成千上万的西班牙军中除了一支完全由西班牙人组成的骑兵冲出重围外，无一幸免。里夫战士们至今都没能活捉或搜尸那位对此役做出“杰出贡献”的敌军指挥官，某种意义上他给里夫人上了一课———反面教材。\n\n经此一役我军士气大涨乘胜追击，分成两队，一队主要由里夫人一路向东，他们一路摧毁了上百个西班牙碉堡、卫戍部队在还没来得及反应之前就被击毙，但在一系列战果中令长官阿卜杜勒有些不满与犹豫的是，他的同胞里夫部落人几乎完全没有思索自己对西班牙人的仇恨，很多西班牙战俘在失去了战斗能力投降后也被里夫战士杀死———这与军令要求善待俘虏相悖，但在主要由摩洛哥人组成的向西的另一队，情况则完全不同，虽然他们攻陷的堡垒不比东边，杀俘的情况却鲜少有，这支部队预计向西一直打到与摩洛哥接壤，接着向北向海峡进军。\n但无论怎么讲，照这个速度下去，最多一周西班牙人就得滚出里夫。"
 LEF.1.a:0 "向海峡进发"

 LEF.2.t:0 "立宪共和国之梦"
 LEF.2.d:0 "毫无悬念，随着里夫的全境解放、国民议会的成功召开，作为头号功臣的阿卜杜勒·克里姆被推选为里夫共和国“埃米尔”，一个民族解放的立宪共和国之梦想将不再只是梦想，但其当务之急仍是进行反帝、反殖民族解放战争，其近现代化建设只可能在战事结束后展开。"
 LEF.2.a:0 "共和国万岁"

####WUP
 ZJY.1.t:0 "驱张代表团赴京"
 ZJY.1.d:0 "由毛泽东率领的驱张代表团赶赴北京,组成旅京湖南各界联合会及旅京湘人驱张各界委员会,共同商讨驱张运动的下一步。"
 ZJY.1.a:0 "真是令人头疼"

 ZJY.2.t:0 "罢工罢学再扩大"
 ZJY.2.d:0 "长沙的学生、教职员和市民约万人,在省教育会坪举行焚烧日货行动。工人们也走上街头,进行示威活动。"
 ZJY.2.a:0 "胡闹！"

 ZJY.3.t:0 "湘军哗变"
 ZJY.3.d:0 "湘军已经开始动员,包围了长沙等地的市政府,由程潜等核心将领已经公开反对张敬尧的统治,宣布支持湖南人民的自治选举。"
 ZJY.3.a:0 "事已至此...."

 WUP.1.t:0 "湖南省选举"
 WUP.1.d:0 "反动军阀张敬尧被迫撤出湖南,驱张运动取得了巨大的胜利。我们有力地打击了封建军阀,改善了湖南的政治环境,教育和发动了广大群众,壮大了湖南人民的革命力量。但又该谁来领导湖南呢"
 WUP.1.a:0 "人民选择了毛泽东"
 WUP.1.b:0 "共产主义对我们来说还是太陌生了"

 WUP.2.t:0 "四川想要加入联省运动"
 WUP.2.d:0 "在川内局势稳定后，对联省抱有极大兴趣的熊克武向我们发来电报，希望能和友省合作，一起建设联邦制的共和国。"
 WUP.2.a:0 "欢迎共识之士"
 WUP.2.b:0 "时机尚不成熟"
####MEG
 MEG.0.t:0 "蒙古内战爆发[GetNewsHeadline]"
 MEG.0.d:0 "在蒙古人崛起之前，蒙古草原曾被匈奴、鲜卑、柔然、突厥等游牧民族统治，唐朝亦曾在此设立安北都护府，1206年，乞颜部首领铁木真在蒙古鄂嫩河畔称汗，尊号成吉思汗。在成吉思汗统一蒙古诸部后，成吉思汗不断对外发动战争，逐渐吞并了金朝、西夏、西辽、花剌子模、大理，招降了吐蕃，建立了大蒙古国(蒙古帝国)，势力延伸到了西亚和北亚地区，最远一度到达了东欧和埃及。如今这个昔日最强大的帝国之一爆发了内战，由北洋政府支持的徐树铮被号称“疯男爵”的罗曼·冯·恩琴突然袭击，意图占领整个蒙古。"
 MEG.0.a:0 "尔要战，那便战！"

 MEG.1.t:0 "冯·恩琴入主蒙古[GetNewsHeadline]"
 MEG.1.d:0 "在外蒙古领袖哲布尊丹巴的邀请,恩琴率领他自己建立的亚洲骑兵师共800人进入外蒙古,由日本的支持下,击败了高在田率领的中国军队,浩浩荡荡地进军外蒙古首都库伦,成为外蒙古的实际统治者。恩琴本被哲布尊丹巴册封为亲王,成为整个蒙古军队的“开国大巴图鲁司令”。他自称成吉思汗的转世,并被十三世达赖喇嘛土登嘉措认定为摩诃迦罗的转世。"
 MEG.1.a:0 "又一个成吉思汗？"

 MEG.2.t:0 "恩琴被刺杀[GetNewsHeadline]"
 MEG.2.d:0 "蒙古人民党于昨日凌晨,派遣刺客刺杀了外蒙古之主冯·恩琴。整个行动进行的十分的顺利,趁守卫玩忽职守期间,两名刺客趁着夜色摸进恩琴帐中,干净利落地用尖刀划破了恩琴的喉咙。"
 MEG.2.a:0 "男爵的落幕"

 MEG.3.t:0 "蒙古的解放[GetNewsHeadline]"
 MEG.3.d:0 "蒙古人民党宣布从今日起成立蒙古人民共和国,恢复外蒙古自治。将蒙古人民从中国军阀和恩琴的统治下解放出来,蒙古人民党中央通过决议,实行共和政体,但仍保留了活佛的君主地位。会议通过了没收封建主财产、排挤外国资本、节制国内资本的政策。规定没收封建主财产分给贫牧和排除外国资本等是民主革命阶段的基本任务。"
 MEG.3.a:0 "草原曙光"
###MXG
 MXG.1.t:0 "来自边境地区的消息"
 MXG.1.d:0 "根据边境地区政府的报告,我国7名走私者在越境后被墨西哥人的边防队发现并逮捕。据了解被逮捕的几个走私者是当地最强大的农场主的亲信。这位农场主得到消息后已经向华盛顿方面发难,要求我们赎回被捕的7个走私者。"
 MXG.1.a:0 "这个问题非常严重,我们需要开会讨论"

 MXG.2.t:0 "第一次会议"
 MXG.2.d:0 "关于走私事件高层进行了第一次讨论,可会议从开始起就陷入了争吵之中。在讨论会上分为了两派：一派是由青壮年部长组成的青年派,一派则是由老牌政治家组成的保守派,青年派主张打击农场主的嚣张气焰,对此事服从墨西哥的决定。而保守派则主张外交部于墨西哥方面交涉,希望用谈判手段赎回那七个走私者。会议持续了一整晚,最后以无结果告终。但是军队方面并没有表明立场,新闻媒体猜测军队方面的立场将会影响会议的最终结局。"
 MXG.2.a:0 "真是麻烦事。"

 MXG.3.t:0 "第二次会议"
 MXG.3.d:0 "今天上午早些时候第二次部长会议如期召开,在这次会议上两派都保持了之前的态度,会议又一次陷入了争吵之中,但是在会议即将结束时一直保持沉默的军方要求发言：军方要求必须维护美国的国外利益,绝对不能向墨西哥的“社会主义狗杂种”低头。面对军方的压力青年派也识趣的宣佈退让。最终保守派的主张得到了通过。"
 MXG.3.a:0 "与墨西哥方面交涉"

 MXG.4.t:0 "来著外交团的消息"
 MXG.4.d:0 "我们的外交团向墨西哥提出了我们的要求：先释放被捕的美国公民,关于走私处罚问题日后再谈。墨西哥方面则表示他们对走私行为持零容忍态度,这几个走私者必须在墨西哥服刑后再回到美国。双方代表团久争不下,会议目前没有结果。"
 MXG.4.a:0 "天知道还要吵多久。"

 MXG.5.t:0 "来著外交团的消息"
 MXG.5.d:0 "我们的外交团又带回来了不好的消息：墨西哥方面宣佈将会在明天审判7名走私者。那位农场主得到消息后再一次向华盛顿方面发难要求赎回被捕的走私者。"
 MXG.5.a:0 "真她妈烦啊"

 MXG.6.t:0 "来著外交团的消息"
 MXG.6.d:0 "墨西哥方面已经宣读了走私者的判决书,他们将会在7天后枪决这七个走私者。外交团在今天发送了最后通牒要求墨西哥方面放人,但是墨西哥外交团在听到这个消息后草草离场并没有对此做出迴应。"
 MXG.6.a:0 "局势越来越紧张了………"

 MXG.7.t:0 "来自墨西哥外交部的消息"
 MXG.7.d:0 "致电美国联邦政府：\n\n贵国因涉嫌走私罪在我国被捕的七位公民本定于4天后的死刑由于我国的一些特殊情况已经提前到今日,目前已经全部执行死刑。\n\n望知晓\n\n墨西哥人民外交委员会"
 MXG.7.a:0 "他们真是疯掉了"


######BLF
 BLF.1.t:0 "黑人解放阵线起义[GetNewsHeadline]"
 BLF.1.d:0 "在美国联邦同盟的高压统治下,成千上万的黑人以及少数族裔被当作工具和奴隶使用,在著名黑人革命家伦道夫的带领下,美国南部发生了有史以来最大规模的黑人起义运动,强壮的黑人奴隶打破了枷锁,烧毁了种植园园主的种植园,通过短暂的审判,枪决了数十名罪恶滔天的奴隶主,据华盛顿方面,联邦军队已经开往南方准备镇压这次的起义。"
 BLF.1.a:0 "起来！不愿做奴隶的人们！"
####4ITA NEWS
 ITE.2.t:0 "血腥圣诞节[GetNewsHeadline]"
 ITE.2.d:0 "意大利作家、诗人、记者、政治家加布里埃尔·邓南遮在民族主义的鼓动下,与一群叛变的意大利官兵一起进入了阜姆。成千上万的人前往阜姆加入邓南遮,其中大多数是退伍军人或逃兵,他们对这一似乎是一场爱国起义的行动感到兴奋。当地的意大利人欢呼雀跃地欢迎他们,他们希望自己的城市成为意大利的一部分。"
 ITE.2.a:0 "理想主义者之城"
 ITANews.1.t:0 "托斯卡纳暴动[GetNewsHeadline]"
 ITANews.1.d:0 "距萨尔韦米尼遇刺已有一旬，随着那波利的抗议者被暴力镇压，阿尔及尔和巴勒莫政府对那不勒斯推出了新一轮关税制裁。而在佛罗伦萨，桑尼诺内阁看到了阿尔及尔的态度，因而采取缓和政策，承诺进行过渡式民主改革。但政府公告中对抗议者的主要目的————意大利统一————却只字未提。愤怒的抗议者提出了驱逐奥帝、驱逐列强代理人的口号，每天以共和广场和皮蒂宫前的街道为据点继续抗议。\n 1月5日，抗议者在皮蒂宫前举行了1904年以来最大规模的抗议示威，托斯卡纳军队被挤在狭小的街道中，惶恐中向示威群众开枪，造成11人死亡，数十人受伤。愤怒的市民们走上街垒，军火库被疑似行动党、社会党的民兵偷袭。托斯卡纳政府宣称这场暴动由巴黎红色政权直接资助，同时宣布将消灭“恐怖组织”行动党和社会党。"
 ITANews.1.a:0 "意大利的未来不属于哈布斯堡的走狗！"
 ITANews.2.t:0 "革命席卷中意大利[GetNewsHeadline]"
 ITANews.2.d:0 "从罗马涅到拉丁姆，意大利人纷纷发动革命响应托斯卡纳。他们突袭军火库，抢夺枪炮弹药，为未来的战争做准备。教皇国军完全无法控制暴动，据传闻，教宗本笃十五世已经逃离罗马，在奥斯提亚坐上驶向西班牙的邮轮。如果传闻属实，这将彻底摧毁教皇国军意志。革命之火也传播至那不勒斯东海岸，奥属摩德纳和帕尔马。革命之火在中意大利点燃了。"
 ITANews.2.a:0 "复兴之胜"
 ITANews.3.t:0 "第二次千人远征[GetNewsHeadline]"
 ITANews.3.d:0 "加里波第军团在朱塞佩·加里波第二世的统领下，今早在雷焦-卡拉布里亚成功登陆。加里波第二世以意大利国王的名义宣布自己为那不勒斯独裁者。目前的目标先是消灭反动的那波利政权，然后挥师北上，全力支持中意大利的革命。巴勒莫和阿尔及尔方面对加里波第二世的支持早已路人皆知，但令人没想到的是，他们已经宣布撤销对那不勒斯王国的承认，并对其宣战。"
 ITANews.3.a:0 "加里波第不是死了吗？还有第二个？"
 ITANews.4.t:0 "教皇国崩溃[GetNewsHeadline]"
 ITANews.4.d:0 "随着教宗出逃的消息传遍中意大利，教皇国的统制体系从上至下崩溃了。瑞士卫队、近卫卫队已经解散，革命民兵占领了罗马城和梵蒂冈宫。在文书院宫的一场混乱的会议之后，革命者宣布恢复罗马共和国。43分钟后，这条政令被撤销，取而代之的是中意大利临时政府。\n\n教宗义勇军在圣天使堡做着无用的抵抗，坚持了4个小时后，他们获得了一份体面的投降协议。义勇军被缴械并送出城，他们声称自己会前往奥地利，以抵御异教徒王国普鲁士的威胁。"
 ITANews.4.a:0 "共和主义？是巴黎支持的吗"
 ITANews.5.t:0 "中意大利博弈[GetNewsHeadline]"
 ITANews.5.d:0 "随着托斯卡纳军队的投降，托斯卡纳革命者成功建立了临时政府，并宣布加入中意大利。惶恐的帕尔马公爵在皮埃蒙特的威胁下，宣布废除公国，将帕尔马领土并入皮埃蒙特王国。\n\n鲁萨蒂因其共和派背景和妥协主义政策而被奥地利看中，从1916年开始担任伦威总督，试图以此平息伦威人民的不满情绪。但如今，这份背景成了懦弱的体现，维也纳现在需要的是铁拳。鲁萨蒂被解职，取代他的是皇帝的大侄，卡尔大公。卡尔大公不会在意大利问题上手软，他已经命令奥军进驻伦威的各城镇以防止暴动，并南下镇压摩德纳的暴乱。现在，奥军已跨过波河，而革命者缺枪少粮，只会被奥军单方面屠杀。目前为止，没有一支意大利军队敢进入摩德纳支援革命者。摩德纳的命运将决定意大利民族的未来，是作壁上观，还是赌上全意大利的命运对奥地利宣战？"
 ITANews.5.a:0 "双头鹰之爪依旧锋利"
 ITANews.6.t:0 "第四次意大利独立战争[GetNewsHeadline]"
 ITANews.6.d:0 "罗马方面今天发表声明称，虽然君主主义者始终阻挠着意大利民族统一，但奥地利帝国始终是意大利统一事业的最大阻碍。为了持续压榨意大利人民，奥地利的铁拳残害了无数革命者。现在，中意大利将以彼之道还施彼身。据报道，中意大利军队已进入摩德纳公国境内，这意味着中意大利和奥地利事实宣战。皮埃蒙特和巴勒莫方面迫于国内压力，已经宣布将加入对奥战争。"
 ITANews.6.a:0 "决定意大利命运的一战"
 ITANews.7.t:0 "加里波第二世倒向中意大利[GetNewsHeadline]"
 ITANews.7.d:0 "今早，以那不勒斯独裁官的名义，加里波第二世宣布那不勒斯将并入中意大利临时政府。这也意味着那不勒斯和军团都事实脱离巴勒莫政府。此前，已有许多传闻声称加里波第二世和罗马方面在进行秘密对接。奇怪的是，巴勒莫政府对此并没有表态，可能是为了在民族危难关头维持表面上的和平。"
 ITANews.7.a:0 "共和派总归是和共和派凑在一起的"
 ITANews.8.t:0 "意大利战争以僵局收尾[GetNewsHeadline]"
 ITANews.8.d:0 "在波河河口的堑壕中，在博洛尼亚的城巷里，在里窝纳的海滩上。奥意士兵们带着不同的世界观，在同一个现实中为了彼此的存亡而厮杀。亚平宁山脉流干了血，双方都认为既定战线无法大规模改变。空洞的和平协议将结束这场血腥的战争。"
 ITANews.8.a:0 "从民族存亡到个人存活"
 ITANews.9.t:0 "意大利解放北意大利三城[GetNewsHeadline]"
 ITANews.9.d:0 "尽管奥军在火炮、步枪型号，训练水平，指挥效率和后勤保障方面都对意大利三国形成了碾压般的优势，今天，意军奇迹般地解放了北意大利三城。鉴于威尼斯已经被解放，奥地利海军最大的军港已然陷落，不可一世的奥海军被迫撤往普拉。奥地利人现在要担心自己的存亡了，市民们纷纷上街要求停火，维也纳政府近期的表态也表现出停火的倾向。"
 ITANews.9.a:0 "我以为打到维也纳只是句笑话，现在看来就要成真了？"
 ITANews.10.t:0 "意大利全胜[GetNewsHeadline]"
 ITANews.10.d:0 "今天，维也纳方面和意大利三国正式在威尼斯郊外签订了停火协议。奥地利已经事实放弃伦威王国。因此，意大利三国把前总督鲁萨蒂请了出来，让他负责组织伦威临时政府。奥地利国内的民族矛盾将会因意大利战争的失利变得更加激烈，在巴黎方面看来，这有朝一日会形成革命之势。"
 ITANews.10.a:0 "至少意大利解放了"

 ITANews.11.t:0 "意大利大陆沦陷[GetNewsHeadline]"
 ITANews.11.d:0 "随着皮埃蒙特和那不勒斯的沦陷，意大利大陆地区已完全被奥军占领。奥军所到之处都施行残酷的军管和扫荡政策，凡私藏革命者之处，寸草不留。在清除了罗马的共和派病毒后，维也纳方面邀请教皇回到罗马，建立在奥地利保护下的教皇国。波旁-那不勒斯王室也被奥地利请回。事实上，那不勒斯和拉丁姆都被置于奥地利监管下，是奥地利的准占领区。由于撒丁岛、西西里岛被法帝国海军保护，奥军和意大利王国事实停战。但奥地利决定创造属于自己的意大利王国，以示对波拿巴家族最大的侮辱。\n\n今天，皇帝弗朗茨在罗马被加冕为意大利国王，宣布恢复Reichsitalien。卡尔大公被任命为意大利总督。随着镇压的结束，意大利的社会秩序将被再文明化，新封建时代在向着意大利人民招手，而任何狭隘民族主义的暴乱都将被无情地摧毁。当意大利民族陷入永夜，冉冉升起的是属于奥地利的新秩序。"
 ITANews.11.a:0 "意大利母亲陷入万劫不复……"

 ITANews.12.t:0 "奥地利被迫开启停火谈判[GetNewsHeadline]"
 ITANews.12.d:0 "随着伦威王国的崩溃，奥地利国内对停火谈判的呼声越发急切。前几天，有传闻称奥地利代表团已抵达威尼斯郊区，开始与意大利三国进行秘密停火谈判。然而，以ANI(意大利民族主义协会)为首的民族主义者对此感到很不满。今天，他们在罗马举行游行，以示对停火谈判的抗议。游行群众聚集在卡比托利欧广场上，ANI成员阿尔弗雷多·罗科在广场上发表了煽动性的演讲，号召民兵组织“阿迪蒂”配合意军快速行动，尽快收复“未收复的意大利”：特伦蒂诺、的里雅斯特、伊斯特里亚；甚至请求意王国和法帝国海军登陆阜姆、扎拉。\n\n屠拉蒂政府方面则表示集会自由，但将严厉打击暴力行为。在前线，阿迪蒂民兵已经出现了违抗联军指挥部，贸然行动的举措。"
 ITANews.12.a:0 "-希望阿迪蒂们不要太过火。 -希望阿迪蒂们再激进一点！"
 ITANews.13.t:0 "大反攻[GetNewsHeadline]"
 ITANews.13.d:0 "在各国记者的瞩目下，奥地利宣布对德布勒森的红色病毒和布达佩斯的共和病毒宣战。消息传到罗马，全国沸腾。大街小巷的报纸疯传奥军主力调往匈牙利的假消息，各大战壕报纸激励鼓吹一场反击——兴全国之力以击溃奥军的波河流域防线。ANI(意大利民族主义协会)更是在罗马举行庆祝游行，老兵和女士们祝愿联军能在波河战场取得一场期盼已久的胜利，一举击溃奥地利佬。"
 ITANews.13.a:0 "匈牙利之血可以换来意大利的新生。"

 ITANews.14.t:0 "卡斯塔夫之灾[GetNewsHeadline]"
 ITANews.14.d:0 "随着伊斯特里亚全境被意军占领，原本驻扎在普拉的奥第六军开始混乱的撤退。为了不被奥军主力抛弃，他们一路奔袭，在混乱中穿越乌特卡山脚，早上才赶到卡斯塔夫。由于奥军在伊斯特里亚实施的焦土政策，克罗地亚人和意大利人暂时放下分歧——现在他们都不欢迎奥地利佬。\n\n矛盾由一个士兵的失踪而爆发（这个士兵在入室试图强奸寡妇时被她的儿子砍死）意大利居民要在当晚屠杀奥军的传闻开始在城中扩散。奥军士兵陷入了极大的不安与愤怒，他们早已对自己身处敌意的土地感到紧张，而这场“谋杀”无疑成为了他们怒火的导火索。与此同时，许多居民开始私下聚集，商讨是否要对奥军采取行动。\n\n夜幕降临时，一支巡逻队敲响了卡斯塔夫一间又一间房门，挨家搜寻“凶手”。但居民们早有防备。一无所获的巡逻队越发恼怒，直到他们听见了圣三一教堂钟楼传来的钟声。巡逻队认定这是当地人在发出集结信号，于是冲进教堂，将藏匿在那里的几名年轻人拖了出来。尽管这些人坚持与士兵失踪的事件毫无关联，但怒不可遏的军官下令当场枪决了他们。枪声在夜空中回荡，震撼了整个城镇。随之而来的是更大的报复。奥军点燃了教堂和市中心几栋民居，尖叫、哭喊和火焰的噼啪声交织在一起，将这个原本宁静的小城彻底推向混乱的深渊。\n\n次日清晨，当第一缕阳光照进满目疮痍的城镇时，逃过一劫的居民聚集在废墟中。他们的目光不再是恐惧，而是刻骨的仇恨。"
 ITANews.14.a:0 "奥地利佬的最后挣扎——屠杀平民"

 ITANews.15.t:0 "夜袭阜姆[GetNewsHeadline]"
 ITANews.15.d:0 "次日清晨，奥军早已撤到阜姆，阿迪蒂民兵占领了卡斯塔夫。联军指挥部命令民兵们驻扎在此，等待停火。但当从居民口中听说了昨晚的经历后，阿迪蒂决定违抗军令——必须把该死奥地利佬赶出阜姆。他们现在谁的命令都不听，只听从一位普通战斗飞行员——邓南遮的指挥。\n\n下午，阿迪蒂民兵赶到了阜姆。阜姆的城墙虽然年久失修，但奥军显然意识到了这一点，他们加固了关键位置，并布置了大量防御工事，甚至在外城墙前挖了壕沟，放置了铁蒺藜。然而，邓南遮发现了一个破绽：奥军防线拉得过长，兵力分散，而重炮仅限于几个固定位置。邓南遮决定利用这一点。炮击在傍晚时分开始，阿迪蒂民兵的火炮集中瞄准东南角的城墙——那里是加固最薄弱的位置。火光与震耳欲聋的爆炸声在阜姆城中回响，城内的奥军士兵疲于奔命，试图修补被破坏的工事，或将物资转移到更安全的地带。\n\n炮击持续了整整一天，在次日晚10点，炮击突然停止。阜姆城内一片死寂。奥军守军疲惫至极，以为意军在休整，便放松警惕，没有察觉危机即将到来。刚过午夜，阿迪蒂民兵开始行动。他们悄悄接近城墙，在炮火摧毁的缺口处架起了临时梯子。先遣小队迅速登上城墙，用手榴弹和短兵器清除城上的守军。随后，大部队从缺口蜂拥而入。\n\n奥军士兵疲于应对，各个防线迅速崩溃，士气彻底瓦解。阿迪蒂民兵如潮水般涌入阜姆，占领了防御工事和军火库。第六军陷入混乱。他们匆忙撤向伊尼奥河，许多士兵跳入河水中试图渡河，其中大多数在河中被射杀，尸体顺流漂向海岸。仅有少部分溃军成功逃往阿格拉姆方向，但他们已彻底失去作战能力。黎明前，阿迪蒂民兵将三色旗插上了阜姆政府宫，宣告阜姆的解放。城内的居民涌上街头，欢呼雀跃，邓南遮走在游行的队伍里享受着胜利的喜悦。\n\n"
 ITANews.15.a:0 "“在疯狂和邪恶的世界里，只有一个真理，那就是阜姆。阜姆就像一盏明灯，照亮了一片荒凉的海洋。”"

