 endNew.1.t:0 "北京条约[GetNewsHeadline]"
 endNew.1.d:0 "中华民国的军队再也无力抵挡俄罗斯帝国的铁骑，俄军一路深入至中原地带。阿穆尔军区司令甚至公开宣称俄军要坚决迅速地消灭俄境之中国人，在各地均有屠杀事件发生。尽管中华民国的要员声称战争仍在继续，但前线不会骗人，北方防线已经被攻破，通往南方的道路上挤满了四处而逃的流民和军吏，一些被打散的兵丁与走投无路的民众，走上了“弃农为匪”的道路。\n\n俄方与中方今日在北京举行了和平谈判。俄方想从新疆中俄边境的乔戈里峰直到海参崴划一条直线，将此以北的土地全都划归俄罗斯帝国所有。"
 endNew.1.a:0 "国破山河在"


League.1.t:0 "国际联盟表决"
League.1.d:0 "国际联盟近日提议是否要向饱受战乱的俄罗斯地区进行干涉活动。"
League.1.a:0 "同意"
League.1.b:0 "拒绝"

League.2.t:0 "国际联盟施压"
League.2.d:0 "国际联盟向我们施压，要求我们一个月内在边境线上停止一切军事行动。"
League.2.a:0 "无视他们"
League.2.b:0 "签订停火协定"



ESI.1.t:0 "东非请求我们拨资"
ESI.1.d:0 "东非总督布拉托维奇请示我们进行经济投资，主要用于东非的东方正教教堂建设和改善当地工作条件。这也可以让东方正教徒在当地拥有更多话语权和特权。"
ESI.1.a:0 "他们已经在异教徒中生活了几千年。我们已经提高了他们的地位，无需再加钱了"
ESI.1.b:0 "他们保持正教信仰，值得尊敬。建设用款批了吧。"


###TEQ
 TEQ.1.t:0 "苏伊士运河对峙"
 TEQ.1.d:0 "苏伊士运河原本是英国、埃及、奥斯曼三国共管的国际河域。但奥斯曼并不满足于运河的一角,对奥斯曼来说,苏伊士运河是国家的重要经济命脉,也是一颗永不枯竭的摇钱树,各国船只过往所交纳的通行费构成奥斯曼外汇收入的重要支柱之一,给奥斯曼带来了滚滚的财富。为了更大的利益,土耳其国需要一条完整的苏伊士运河。目前据传奥斯曼的军队已经开往西奈半岛,而英埃等国也正在加固自己的防线。"
 TEQ.1.a:0 "暗流波动的水域"

 TEQ.3.t:0 "凯末尔革命[GetNewsHeadline]"
 TEQ.3.d:0 "土耳其国最后一届议会开幕。由于凯末尔及其支持者取得了议会中的多数。凯末尔在安基拉召开大国民议会，组成了以他为首的政府。同时确认“主权在民”的原则，宣布苏丹政府与外国签订的一切条约法令无效。凯末尔宣布将进行了破除封建、宗教旧习俗，实行现代新风尚的改革。如封闭修道院，废除旧的历法，采用公历；将每周假日由星期五改为星期日；在服装方面推行西服和便服，并废除了妇女戴面纱、头巾的旧习俗。实行教育与宗教分离，发展民族文化和现代教育的方针。凯末尔提出了复兴国家经济，重建金融机构和国家控制经济命脉的思想。"
 TEQ.3.a:0 "欧洲病夫觉醒之日"
 
###DIM
 DIM.1.t:0 "大明帝国复辟[GetNewsHeadline]"
 DIM.1.d:0 "在沉寂268年后，大明后裔朱煜勋被扶持为明朝皇帝，大明帝国重新回到了中国的舞台，自从清兵入关后，对关内人口占大多数的汉人采取了高压的政策，在一系列迫害政策下，使得民间更加思念明朝的生活，清末，孙中山成立的中华民国彻底打倒了清廷政权，但是孙中山的身亡使得中国的未来扑朔迷离，在一系列混战之下，最终起义军们扶持了朱煜勋作为明朝的皇帝，同时宣布清朝政权为非法政权，将会不留余力地清算清朝遗孽，"
 DIM.1.a:0 "我大明天下无敌啊"



