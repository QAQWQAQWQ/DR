 SHW_event.1.t:0 "杜尔诺沃遇刺案"
 SHW_event.1.d:0 "在米尔巴赫和国务委员会主席杜尔诺沃于圣彼得堡的斯莫尔尼宫会面后，当杜尔诺沃一手夹着文件档案一边慢步走向马车时，一枚炸弹从路边掷向杜尔诺沃，随着一声巨响，只剩刺鼻的血腥味和火药味飘在空中，杜尔诺沃当场死亡，而杀手试图向警卫反击时被击毙。  杜尔诺沃刺杀案使得圣彼得堡内的政治局势突然紧张，因为杜尔诺沃是国务委员会内臭名昭著的右翼代表，而且也是波罗的海的重要德意志贵族，普鲁士方面要求我们做出解释，而右翼团体会指责是来自左翼团体的刺客刺杀了杜尔诺沃。"
 SHW_event.1.a:0 "必须要让真相水落石出"

 SHW_event.2.t:0 "马尔托夫遇刺案"
 SHW_event.2.d:0 "在临近里加港口附近两公里处，当地渔民打捞出一具轻度腐败带有胀气的一具男性尸体，经当地警方确认，死者正是前几日刚从法兰西民主联邦归国的著名社民工党政治家马尔托夫，根据推测，尸体并无外部伤痕也无打斗痕迹，符合溺毙死亡，疑似坠海而亡。"
 SHW_event.2.a:0 "那帮工人又要不安分了"

 SHW_event.3.t:0 "政治暴力"
 SHW_event.3.d:0 "圣彼得堡、莫斯科等地爆发了左右翼团体的游行，圣彼得堡的工人们自发高举着马尔托夫的照片一路游行至冬宫广场，并与右翼队伍爆发了口角冲突，随后冲突升级变成了武装械斗，当地政府已经派出大量骑警来维持秩序，据该报道截至，已经有至少15人受伤，1人重伤。"
 SHW_event.3.a:0 "质询古尔科政府"

 SHW_event.4.t:0 "《秩序维持法》"
 SHW_event.4.d:0 "杜马对古尔科政府的行径进行质询，并且考虑是否因为古尔科政府动用秩序维持法而撤回杜马对其内阁的支持，国务委员会和其在杜马内部的支持者会申请援引由斯托雷平在1906年第一届杜马解散后用舞弊行为选举的第二届杜马通过的《秩序维持法》——该法案允许政府可以以特殊的治安法令对杜马议员和国家分裂势力进行专制攻击，这一行为将在杜马引起讨论——是更新还是废除《秩序维持法》，古尔科政府将陷入到两难的境地——因为虽然其为无党派政权，但组成其内阁的成员大多为杜马议员，杜马会尝试以争取多数表决的方法通过一个更新或者废除《秩序维持法》的动议，如果杜马成功通过这份动议，那么按照1906年的3月宣言中存在的漏洞，杜马可以借此机会废除掉国务委员会领导下的无党派政权。"
 SHW_event.4.a:0 "这可令古尔科左右为难了"




 SHW_event.6.t:0 "废除秩序维持法"
 SHW_event.6.d:0 "杜马抱着面临同保守派彻底撕裂的态度废除了秩序维持法。这杜马内部引起了争议，《秩序维持法》的存在是阻碍民粹主义者和革命倾向的革命者进入议会的保障，国务委员会内的自由主义者和保守主义者绝对不会支持这份法案的废除，这很快将在杜马内部引起一场论争——即沙皇在国体中的位置和作用。"
 SHW_event.6.a:0 "这下要乱起来了"

 SHW_event.7.t:0 "亚美尼亚自治法案"
 SHW_event.7.d:0 "亚美尼亚自治法案是由首相古尔科牵头发起的一项针对安纳托利亚总督区的针对性法案，该法案提出穆斯林教徒可享受有限度的自由，例如信奉原有宗教的权利，但是待遇有如二等公民。穆斯林不被视为与基督教徒平等，前两者指控基督教的供词不会被法庭接纳。\n\n穆斯林被禁止携带武器或骑马。此外还有其它法律上的限制，违反这些法令的人将会被处罚，轻则罚款，重者可被判处刑事罪责。"
 SHW_event.7.a:0 "意义上的二等公民"

 SHW_event.8.t:0 "安纳托利亚的抗议"
 SHW_event.8.d:0 "就在亚美尼亚自治法案正式颁布的几天后，一些原属于亚美尼亚人开的商店和饭馆开始禁止穆斯林教徒的进入，不少的穆斯林知识分子及社区领袖对此表示不满，认为这是一条赤裸裸的歧视性法。"
 SHW_event.8.a:0 "该闭嘴了"

 
 SHW_event.9.t:0 "针对亚美尼亚人的袭击"
 SHW_event.9.d:0 "为了反抗帝国最新的法案，境内兴起了数十起针对俄罗斯商人或亚美尼亚人的袭击。被称为“土耳其伊斯兰军”的组织开始在安纳托利亚总督区活跃。\n\n组织的基本力量是许多普通的农民和牧民，这些人民反对俄罗斯的文化帝国主义，更反对亚美尼亚自治法案，穆斯林传统主义和泛突厥主义也是起义的两大重要组成部分，普通的匪帮也有参与。"
 SHW_event.9.a:0 "帝国不能放任不管"

 SHW_event.10.t:0 "哈尔普特屠杀"
 SHW_event.10.d:0 "恩维尔帕夏宣布将会团结所有穆斯林和泛突厥叛军，土耳其伊斯兰军在哈尔普特附近洗劫了一座村庄，当地的基督教堂被恩维尔帕夏率领的军队点燃，只在村内遗留了几具亚美尼亚人尸体便扬长而去。这件事在亚美尼亚引起了轩然大波，许多亚美尼亚人希望我们能做出行动，要恩维尔帕夏付出代价。"
 SHW_event.10.a:0 "胆大包天"

 SHW_event.11.t:0 "亚美尼亚驱逐穆斯林"
 SHW_event.11.d:0 "亚美尼亚政府最近宣布驱逐境内非法的穆斯林住民，以此回应土耳其伊斯兰军最近的行动，而最近安纳托利亚总督区也在君士坦丁波利斯逮捕共计两百多名穆斯林知识分子和社区领袖。"
 SHW_event.11.a:0 "这是他们应得到的"

 SHW_event.12.t:0 "安纳托利亚宣布戒严"
 SHW_event.12.d:0 "随着穆斯林最近抗议活动越来越频繁，由安纳托利亚行政总督梅塔克萨斯宣布进行戒严行动，宣扬穆斯林的极端主义倾向和舆论界的危机，成立“安全委员会”，任何违法者将会被批捕，边境甚至出现土耳其的穆斯林逃至阿勒颇寻求埃及人的庇护，同时埃及国王阿拔斯二世也在国际上谴责我们对穆斯林的态度，并宣布埃及王国将会欢迎逃难于此的穆斯林同胞。"
 SHW_event.12.a:0 "挨家挨户搜查，不要放过任何一个穆斯林"

 SHW_event.13.t:0 "崩得的抗议"
 SHW_event.13.d:0 "马尔托夫的身死带来了一连串的连锁反应，由犹太人组织的崩得率先向政府发难，维尔纳地区、华沙地区先后出现了大规模的崩得成员集体抗议活动,该组织的活动分子在华沙出版了许多地下报纸,组织在贫民区发放了许多反政府的报纸和小册子。"
 SHW_event.13.a:0 "非法政党的无理取闹"

 SHW_event.14.t:0 "无虑的参谋部"
 SHW_event.14.d:0 "从君士坦丁波利斯到符拉迪沃斯托克，飘扬在君士坦丁波利斯的双头鹰笼罩着全世界，俄罗斯帝国的成功世界上没有第二个国家能够复刻，骁勇善战的哥萨克人为俄国人带来了数不尽的财富，雄厚的军事实力使得俄罗斯帝国敢于与任何一个强国掰手腕。这也使得军部沾沾自喜，因为没有任何一支军队能和俄罗斯陆军相比。\n\n经过一段时间和平期，许久没有参加战争的俄罗斯帝国沉浸在旧日的胜利之中，一成不变的军事训练任然在军队中流行，尽管机枪和装甲车已经在不少冲突中大放光彩，但不少固执的军官仍然喜欢按照老旧的战术计划来指挥战斗，大量的军官需要重新考核，因为他们在平时的任务不是去抓潜伏在乡村和城市的革命党与反对派，就是沉迷于政治文件与贵族举办的宴会之中。"
 SHW_event.14.a:0 "我们已经十分强大"

 SHW_event.15.t:0 "军队统计"
 SHW_event.15.d:0 "在帕利岑将军着手军事改革后，全国军区进入了统计阶段，事实上俄罗斯帝国常备军的组成又十分复杂，除了定期服役的正规军和正规军预备队以外，还有帝国禁卫军，哥萨克和同盟军，同盟军是那些帝国境内的非斯拉夫人组成的部队，只有帝国禁卫军——源自于彼得大帝时期建立的普列奥布拉任斯基军团和谢苗诺夫斯基军团以及其他禁卫军执行了全面的现代化军事训练。\n\n抛开缺乏训练的军队外，装备也是帝国的一大缺点，庞大的军队对俄国产生了巨大的工业压力，一部分士兵缺乏作战装备，据统计在一个4000人的团之中也就只有8杆机枪可供使用。"
 SHW_event.15.a:0 "古老且死板"

 SHW_event.16.t:0 "古尔科辞职"
 SHW_event.16.d:0 "杜马于近日发布公告，沙皇尼古拉二世当天批准总理古尔科的辞职请求，并要求古尔科政府在新政府成立前继续处理日常政务，总理古尔科在出席完内阁会议后离开了杜马。新任首相瓦西里奇科夫将于不久举行就职仪式。"
 SHW_event.16.a:0 "无疑是一场失败的变革"

 SHW_event.17.t:0 "军事训练"
 SHW_event.17.d:0 "我们的参谋部向来将帅不和，就作战规划方面都有不少争端，激进的将军认为目前需要快速提升协同能力，保守派则认为需要增强防守能力。"
 SHW_event.17.a:0 "优先提升协同能力"
 SHW_event.17.b:0 "优先提升防守能力"

 SHW_event.18.t:0 "普俄军事演习"
 SHW_event.18.d:0 "近日普鲁士军队和俄罗斯军队在罗兹举行了一场军事联合演习，鲁兹斯基将军表示，参加演习致力于支持地区伙伴和促进国际合作，以应对共同威胁的决心。他还称，普鲁士是俄罗斯的重要的伙伴，沙俄政府将继续优先考虑直接有助于“东欧地区”稳定的切实可行的合作。"
 SHW_event.18.a:0 "演习完美闭幕"


 SHW_event.19.t:0 "法俄同盟"
 SHW_event.19.d:0 "两个欧洲板块上的巨人在今天结为盟友，法国人摒弃了意识形态所带来的巨大差异，与沙皇俄国结为了战争盟友。"
 SHW_event.19.a:0 "协约国的又一个盟友"


 SHW_event.20.t:0 "新总理就任"
 SHW_event.20.d:0 "经过沙皇本人的任命，瓦西里奇科夫于今日在国家杜马宣布就职帝国首相，他承诺在未来任期内创新施政举措，更好地服务国家。"
 SHW_event.20.a:0 "新首相上任"



 SHW_event.21.t:0 "哈尔科夫罢工"
 SHW_event.21.d:0 "新秩序维持法的颁布无疑是压倒左派力量的最后一根稻草，更残酷的镇压手段开始在全国普及开来，就在新秩序维持法通过后，哈尔科夫市爆发了一场工人罢工活动，成群的工人以及居民开始加入这场罢工。"
 SHW_event.21.a:0 "战马会让他们闭嘴"

 SHW_event.22.t:0 "明斯克罢工"
 SHW_event.22.d:0 "为了响应哈尔科夫的罢工运动，明斯克的工人开始蓄意破坏工厂的大型设备，工人们要求缩短工时、提高基础工资，随着警察的介入，罢工最终被镇压了。"
 SHW_event.22.a:0 "我听烦了，叫军队过来"

 SHW_event.23.t:0 "格鲁吉亚银行遇袭"
 SHW_event.23.d:0 "格鲁吉亚国家银行最近遭受到了武装抢劫，押运钞票的车辆被匪徒用炸药炸飞，几十万卢布被洗劫一空，据悉组织者正是犯下1907年的银行大劫案的格鲁吉亚人约瑟夫斯大林，如今他仍然活跃于高加索地区，充当列宁的革命急先锋。"
 SHW_event.23.a:0 "这帮人什么时候才能消停"

 SHW_event.24.t:0 "华沙动乱"
 SHW_event.24.d:0 "压抑了百年的波兰人似乎瞅准了这次时机，满腔的民族主义情绪在此刻爆发，当地的居民自发举行集会，要求给予波兰等同芬兰大公国的自治权力，有时甚至能够在华沙的大街小巷流传着反对沙皇尼古拉二世的民间歌曲。"
 SHW_event.24.a:0 "做什么美梦"

 SHW_event.25.t:0 "更新秩序维持法"
 SHW_event.25.d:0 "按照1906年的3月宣言，一份新的秩序维持法被呈上台面，这个新提案获得了大多数议员赞成，旧《秩序维持法》的存在是阻碍民粹主义者和革命倾向的革命者进入议会的保障，而更新后的法案在原先的基础上添加了更多的约束。在枢密院的支持下，最终决定解散古尔科内阁和杜马，重新大选，重组无党派的枢密院内阁。"
 SHW_event.25.a:0 "无党派重新执政"

 SHW_event.26.t:0 "杜马右翼抗议"
 SHW_event.26.d:0 "废除《秩序维持法》的决定无疑是对革命派的妥协，虽然杜马中的自由主义议员大力赞扬这项措施，但杜马中的绝大部分议员都反对古尔科内阁的所作所为。"
 SHW_event.26.a:0 "古尔科面临双重压力"


 SHW_event.27.t:0 "入主两盆"
 SHW_event.27.d:0 "喀什噶尔道的袁鸿佑于今日去世，莎车、伊犁府等地没经过任何抵抗便在我军的铁蹄之下彻底沦陷，曼纳海姆在此地建立了其梦想之地，无论曼纳海姆在东丁零斯坦成功与否，他最终会回到圣彼得堡，朝圣之旅已然结束，民族归一的愿景就在眼前。"
 SHW_event.27.a:0 "此致，敬Obwerusskiy！"

 SHW_event.28.t:0 "教会要求拨款"
 SHW_event.28.d:0 "东正教教会希望我们能提供一笔宗教资金，用于传教和救济活动。"
 SHW_event.28.a:0 "从国库里批"
 SHW_event.28.b:0 "自己筹去"

 SHW_event.29.t:0 "萨马拉省起义"
 SHW_event.29.d:0 "萨马拉当地的农民爆发了一场起义，村民杀死了两个沙俄征税官后便逃入了深林。据可靠消息称，极端社会革命党人正在组织这群农民形成一股军事力量。"
 SHW_event.29.a:0 "派军队前去围剿"
 SHW_event.29.b:0 "正好可以实验我们的新武器"

 SHW_event.30.t:0 "克鲁泡特金去世"
 SHW_event.30.d:0 ""安那其主义理论家和活动家、俄国革命家、地理学家彼得·阿历克塞维奇·克鲁泡特金于在莫斯科德米特洛夫城公寓所因病与世长辞,冒着莫斯科严冬的严寒,两万人在科尔泰格游行至克鲁泡特金祖先的埋葬地诺维德维奇修道院。\n\n他们举着标语牌和黑色横幅,上面写着要求把所有无政府主义者从监狱里释放出来的要求,还有诸如“有威权就没有自由”、“工人阶级的解放是工人自己的任务”等格言,合唱团高呼永恒的记忆。当游行队伍经过布蒂尔基监狱时,囚犯们摇着窗户上的栏杆,唱着安那其主义者的圣歌向死者致哀,而克鲁泡特金被埋葬在诺沃德维奇公墓。"
 SHW_event.30.a:0 "或许天堂和地狱都不能如他所愿了"

 SHW_event.31.t:0 "贪污问题"
 SHW_event.31.d:0 "军队的贪污问题一直都是帝国长久以来的毛病，上至军区司令下至普通军官，每天都有不明数量的公用资金丢失。高级将领苏霍姆利诺夫按每天24俄里骑马视察的费用向家报销旅费，实际上他的出巡都是乘坐火车。他的贪污所得，数字已属不小，加上他对股票市场的行情又能得到幕后消息而增辟了一个财源，六年之间他在银行里存入了七十多万卢布，而他这六年的俸金一共是二十多万卢布。\n\n他的生财之道还包括他的左右亲信给他的孝敬，只要他签发几张军事通行证，送几张参观演习的请柬，或者其他形式的材料，那些人便会借给他款予以报答他的盛情。"
 SHW_event.31.a:0 "睁一只眼闭一只眼，至少现在如此"
 SHW_event.31.b:0 "给他们一次警告"

 SHW_event.32.t:0 "军队中的顽固派"
 SHW_event.32.d:0 "苏霍姆利诺夫将军曾在一次参谋学院教官的集会，会上居然有人对诸如火力要素对马刀、长矛、刺刀冲锋的不利影响之类的“新花样”有兴趣，他对此斥责了一通。他毫不在意地说道，他听不得“现代战争”这个词儿。“过去的战争是这样，现在的战争也还是这样……这种种玩意儿都不过是邪门歪道的新花样。拿我本人来说，二十五年来我就没有看过一本军事手册。”。\n\n苏霍姆利诺夫虽说把工作全部推诿给属下去办，却容不得别人有什么主张。死抱住那一套陈腐过时的理论，忘不掉年代久远的战功荣誉，他一口咬定俄国过去的失败，只是由于司令官的错误，而不是由于训练、准备和供应各方面的不足。他顽固不化，坚信刺刀胜过子弹，所以根本不肯花费气力去兴建工厂，增产炮弹、步枪和子弹。"
 SHW_event.32.a:0 "我们必须追赶其他国家"
 SHW_event.32.b:0 "或许他是对的"

 SHW_event.33.t:0 "鼓励更多私有"
 SHW_event.33.d:0 "以市场经济、自由竞争为特征的私有制，促成了近代以来的西方世界发展，推动了两次工业革命的爆发。虽然在之后的岁月中，传统意义层面的自由经济，在一定程度上遭到国家资本主义的替换，但私有制为主的基本架构并未发生改变。而私有制的伟大也在斯托雷平任期中证实。\n\n斯托雷平改革摧毁了旧有的村社体制，鼓励私有的家庭农场的发展，而农民的自留地并没有受到冲击，反而因为顺应了农民的需求而迅速发展。"
 SHW_event.33.a:0 "太伟大了私有制"

 SHW_event.34.t:0 "复活节"
 SHW_event.34.d:0 "东正教最大的节日是复活节。复活节为纪念耶稣复活而设，长期以来，俄罗斯人不论是否为教徒，都会隆重庆祝这个节日，在每年春分月圆后第一个星期日举行，一般在三月底四月初。复活节前夕，人们会在耶稣像前点起油灯，供上圆柱形的鸡蛋面包及染成各种颜色的鸡蛋。\n\n到了夜间12点，圣门敞开，教士会喊：“耶稣复活了！”人们跟着回应并互相拥抱、接吻、交换彩蛋。接着，教士会把少量面饼和葡萄酒分给教徒，这被称为领“圣餐”，据说吃了能得到幸福。"
 SHW_event.34.a:0 "来干一杯吧"


 SHW_army_event.1.t:0 "军队政变"
 SHW_army_event.1.d:0 "圣彼得堡一场几十年不遇的大雪将被鲜血染红。有人向警方告密，说：“驻扎在圣彼得堡即将调往波兰的陆军师团的一些青年军官要发动叛乱，刺杀政府要员。”沙俄当局十分紧张，草木皆兵。首相官邸的门窗用钢条加固，并安装了直通警视厅的警报器。深夜，天降罕见鹅毛大雪，圣彼得堡一片寂静。凌晨5时，9名政变核心军官带领千余名官兵，从驻地武器库中夺取了步枪、机枪等武器，然后从位于皇宫外西侧的师团驻地出发，踏着厚厚的积雪，分头去刺杀“沙皇周围的坏人”。"
 SHW_army_event.1.a:0 "心思忧国吾当立，是时应颂男儿歌。"
 SHW_army_event.2.t:0 "政变阴谋失败"
 SHW_army_event.2.d:0 "近日军火库不断有军械弹药不明丢失，有人向警方告密，说：“驻扎在圣彼得堡即将调往波兰的陆军师团的一些青年军官要发动叛乱，刺杀政府要员。”在线人的帮助下，9名政变核心军官被警方逮捕，在军事法庭以危害国家罪被判处劳役。"
 SHW_army_event.2.a:0 "这是要造反啊。"
