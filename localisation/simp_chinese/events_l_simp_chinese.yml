 Election_result.1.t:0 "布鲁姆赢得选举"
 Election_result.1.d:0 "今天中午，法兰西民主联邦宣布了近期联邦大选的结果，由莱昂·布鲁姆带领的社会党赢得了本次大选的结果，作为饶勒斯最为器重的弟子之一。\n\n在所有的会见活动和宣誓活动结束后，许多人相信莱昂·布鲁姆会带领社会党重新构建联邦的新秩序，但如今摆在布鲁姆面前的棘手难题是如何用温和的态度去对抗野心逐渐扩大的德意志人，以及国内不断增长的民族主义趋势。"
 Election_result.1.a:0 "玫瑰也是带刺的"
 Election_result.2.t:0 "盖得赢得选举"
 Election_result.2.d:0 "今天中午，法兰西民主联邦宣布了近期联邦大选的结果，由茹尔·盖得带领的社革联合党赢得了本次大选的结果，作为被马克思认可的政治家，盖得无疑是马克思主义的坚定支持者和推动者。\n\n在所有的会见活动和宣誓活动结束后，许多人相信茹尔·盖得会带领社革联合党重新复兴公社的辉煌，但如今摆在盖得面前的棘手难题是党内兴起的教条主义和形式主义。"
 Election_result.2.a:0 "马克思的继承者？"
 Election_result.3.t:0 "克里蒙梭赢得选举"
 Election_result.3.d:0 "今天中午，法兰西民主联邦宣布了近期联邦大选的结果，由乔治·克里蒙梭带领的可能派赢得了本次大选的结果，作为被可能派的主干人物，克里蒙梭继承了老一辈可能派的思想。\n\n在所有的会见活动和宣誓活动结束后，许多人相信乔治·克里蒙梭会积极推动外交活动，为外交破冰。具外界消息，乔治·克里蒙梭已经在为英国暗中进行外交接触。"
 Election_result.3.a:0 "让我们看看接下来会发生什么"

 Election_result.4.t:0 "总工会控制联邦"
 Election_result.4.d:0 "在1871年法兰西内战之际，工会积极地参加了这些建设性工作，也积极地参加了武装保卫城防工作。工会的许多重要活动之一，就是开始在合作的基础上组织生产。可以说没有工会也不会有当今的联邦。\n\n在米勒兰倒行逆施的修宪运动之后，全面的罢工席卷了联邦，当马赛重新开始组建自治公社之后，不少人都开始怀念起过往的工会活动。一时间整个联邦都掀起了全面"自治"风潮，大小工会分布在每个省份之中，工会成员数量显见地上涨，对劳工政策的政治影响越来越强烈。而原先懦弱的改良政府也开始了转变，不少的政府成员也开始支持无政府主义的宣传，整个联邦都沉浸在无政府主义的思潮之下。"

 Election_result.4.a:0 "工人的胜利"

 Election_result.5.t:0 "法兰西联邦发生政变"
 Election_result.5.d:0 "整个巴黎都沉浸在悲伤的气氛中，一场连绵的细雨似乎也在为饶勒斯的死所落泪。然而饶勒斯的死带来了一连串的政治连锁反应。\n\n先是爱德华·卡斯泰尔诺将军发表了对政府的檄文，已经有记者拍摄到了卫戍部队进军巴黎的照片，而后紧急成立的中央委员会也被强行解散，众人将古斯塔夫·爱尔威推上了主席宝座，人人都知道这是非法的政变，但又对此无可奈何。据外界观察家认为，卡斯泰尔诺的军事背景和爱尔威的极端民族主义倾向将会带领联邦走入万劫不复的深渊。"
