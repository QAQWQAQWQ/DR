SIW.5.b:0 "塞尔维亚的土地和人民！"
Greater_Serbia2:0 "解锁国策路线:§Y大塞尔维亚主义路线§!"
SIW.6.t:0 "面对黑手党"
SIW.6.d:0 "虽然黑手党帮助我们得到了王位，但是他们深深地影响着我们的国家，他们也有可能用另一种方式推翻我们，国内甚至有流言认为黑手党会再次发起政变。"
SIW.6.a:0 "黑手党过于危险，必须铲除"
SIW.6.b:0 "他们没那个胆子"
Crackdown_mafia:0 "黑手党被打压"
Crackdown_mafia1:0 "黑手党被打压"
SIW.7.t:0 "民主下乡运动"
SIW.7.d:0 "得益于国王颁布的宪法和自由法，塞尔维亚成为拥有选举投票权公民比例最高的国家之一，但是乡村的宪法还没有完全普及，我们要将民主和自由带入乡村。"
SIW.7.a:0 "只晓得自己观点的人，其实所知无多"
SIW.8.t:0 "卡拉乔尔杰维奇家族归来"
SIW.8.d:0 "在政变发生时，彼得正和他的孩子一起度假，并计划访问俄罗斯帝国和达契亚，这表明他并不知道会发生什么事情。政变结束后，国民议会决定由卡拉乔尔杰维奇王朝的彼得一世当选国王，彼得抵达贝尔格莱德并受到了热烈欢迎。暗杀亚历山大一世国王夫妇的政变震惊了当时欧洲各国王室，各国的态度也各不相同。俄罗斯帝国当即承认了彼得国王的合法性，哈布斯堡对此事表示中立，维也纳的官员们私下里认为彼得国王的当选会对塞尔维亚产生安抚情绪。英国的态度最为强烈，要求塞尔维亚严惩凶手，在得到拒绝后。英国随即与塞尔维亚断交。"
SIW.8.a:0 "欢迎新国王"
SIW.9.t:0 "农业协会成立"
SIW.9.d:0 "近日国会通过了建立塞尔维亚农业协会的决议，各地的农业再也不是像往日一样分散，农业和贸易得到了新的保障，地方政府对这项工作也格外重视，各种资金纷纷投入其中，塞尔维亚农业协会成立的第一天，就有获得了巨大的支持，各种商机也开始出现。"
SIW.9.a:0 "农民的春天！"
SIW.10.t:0 "三方会谈"
SIW.10.d:0 "由各个阶级的代表出席了本次的会议，农民代表提出了一系列有份量的条件：允许更多的基层代表参加国会的会议，改组部分的行政管理，罢免不得人心的官吏。精英和贵族的代表则希望能够获得新政策的优惠，提供资金，并且能够让他们的子女继续在部队服役。"
SIW.10.a:0 "会议完美结束"
SIW.11.t:0 "清算资本家"
SIW.11.d:0 "在革命之后，我们将国内依旧还未来得及转移资产的贵族、资本家的资产充为国有。他们的生活是依靠剥削得来的，在他们看来，剥削是他们唯一的乐趣。他们不再遵守什么法律或者是道德约束，肆意妄为地欺压贫民、掠夺和剥削，这也导致了社会秩序的不公。"
SIW.11.a:0 "对剥削者没有同情可言"
SIW.12.t:0 "社会主义解放塞尔维亚"
SIW.12.d:0 "社会主义工人党、社会党以及左翼共和党人组建了新的同盟，联合起来一起反对[SIW.GetLeader]，在经历不断的关押和监禁社会党人后，火星子彻底点燃了塞尔维亚。原塞尔维亚共产主义革命联盟的游击队相继起义，黑山和马其顿社会主义分子则紧随其后，彻底推翻了[SIW.GetLeader]的统治，迎来了更加美好的未来。"
SIW.12.a:0 "人民的胜利！"
Red_flags_flying:0 "革命成功"
SIW.13.t:0 "人民检察院"
SIW.13.d:0 "人民检察院的领导下，塞尔维亚人民终于能够充分享受到社会的平等与发展以及经济进步的好处，在这个社会中，任何阶级的任何人都有资格享受充实的生活，都能够捍卫自己平等的权益"
SIW.13.a:0 "塞尔维亚历史的崭新一页！"
SIW.14.t:0 "革命资产阶级"
SIW.14.d:0 "党已经发起了一系列新的改革，这些改革将深刻影响国家的社会状况以安抚民众。虽然仍有部分资产阶级仍对我们不满，但我们尊重民主和多数派原则。支持并欢迎资产阶级加入和讨论国家的各级政策。"
SIW.14.a:0 "开始渐进教育"
SIW.15.t:0 "扩大基层代表"
SIW.15.d:0 "自由和民主一直都是我们在巴尔干地区的代名词，我们需要选拔各地区优秀的政府官员来为人民谋取幸福，地方的民主化更能代表我们在巴尔干所奉行自由、民主的政策"
SIW.15.a:0 "民主的一大进步！"
SIW.16.t:0 "回忆"
SIW.16.d:0 "在1389年当骁勇善战的塞尔维亚士兵在科索沃战役中打败土耳其国，以剑和血捍卫了我们国家的独立，也一度成为了我们民族精神的象征。许多塞族人至今都对此难以忘怀，每年都有大批塞族人参观纪念碑并献上花圈。在纪念碑底，[SIW.GetLeader]对成千上万的同胞发表了一系列震撼人心的演讲。\n\n演讲获得了热烈的掌声，人群时不时传来高呼：“塞尔维亚万岁！”、“勇敢的塞尔维亚民族永垂不朽”"
SIW.16.a:0 "让塞尔维亚再次伟大"
SIW.17.t:0 "巴纳特问题"
SIW.17.d:0 "巴纳特地区住着相当数量的塞尔维亚裔居民，我们应当不惜一切代价保护他们。"
SIW.17.a:0 "祖国想念你们！"
SIW.18.t:0 "应对经济危机"
SIW.18.d:0 "新一轮经济危机席卷塞尔维亚，世界贸易崩溃使得农产品出口业陷入泥潭，给我们的经济留下一大片真空。我们已经准备实施一大批应对措施和改革计划。由于经济的断裂让我们无从下手，更多的问题接踵而来"
SIW.18.a:0 "毁灭性的打击！"
SIW.19.t:0 "失业潮来临"
SIW.19.d:0 "受失业危机的影响，越来越多的百姓失去了工作和薪资。成千上万的失业者正在街头游荡，以寻找一个还招人的岗位来养活自己，由于失业人口的比例越来越高，纳税额也大幅下降。"
SIW.19.a:0 "十分棘手！"
SIW.20.t:0 "暂时停止股市"
SIW.20.d:0 "塞尔维亚的股票市场从未受到过如此大的打击。股灾的影响迅速扩大，但是我们如果立刻处理而且处理得当的话还是有机会应付的。从现在起我们将会关闭贝尔格莱德的证券交易所，以此推行一些紧急对策。"
SIW.20.a:0 "稳固金融是第一步"
SIW.21.t:0 "惩戒投机者"
SIW.21.d:0 "投机主义者在此处的股灾中大发横财，处于主导地位投机的资本家垄断了大部分的经济，让我国人民陷入了更严重的经济危机之中"
SIW.21.a:0 "废除他们的特权！"
SIW.22.t:0 "来自塞尔维亚的请求"
SIW.22.d:0 "塞尔维亚向我们请求国家贷款以应对经济危机的影响，但是我国也深陷经济危机的泥潭之中，是否要给予他们援助？"
SIW.22.a:0 "无力援助"
SIW.22.b:0 "希望不要养了一个白眼狼..."
SIW.23.t:0 "大国们回绝了我们请求"
SIW.23.d:0 "现在全球深陷经济危机之中，没有一个国家愿意给我们国家贷款，这是一场灾难性的危机，任何人都无法挽救。"
SIW.23.a:0 "我们只能靠自己"
SIW.24.t:0 "腐败问题"
SIW.24.d:0 "帕希奇首相征用了科索沃和其他地区的阿尔巴尼亚土地，在土地上建立了许多的豪宅，帕希奇成为了我们国最大的地主之一。"
SIW.24.a:0 "听我的，别管了"
SIW.24.b:0 "立即清算帕希奇"
SIW.25.t:0 "铁路工人罢工"
SIW.25.d:0 ""
SIW.25.a:0 "解决他们"
SIW.26.t:0 "黑手党政变"
SIW.26.d:0 "在经历过打压后，这使得黑手党组织愤怒不已，在一次秘密会议后，黑手党领导人发动了又一次政变。"
SIW.26.a:0 "天黑了"
####HES
 HES.1.t:0 "《波德戈里察宣言》[GetNewsHeadline]"
 HES.1.d:0 "塞尔维亚王国和黑山王国的合并谈判已经彻底失败了，双方在统治权划分等问题上吵得不可开交。尼古拉一世指责亚历山大一世“向哈布斯堡家族低头哈腰，出卖民族尊严换取权力和财富”、“凌驾于宪法之上并剥削压迫民众”。亚历山大一世则否认了这些指控，认为只有在哈布斯堡家族的帮助下才能实现南斯拉夫的统一，即“德意志-马扎尔-南斯拉夫三元联合”，并就“剥削压迫”反驳道尼古拉一世没有资格在这个问题上指责他，因为在这方面双方半斤八两，“不理解这种道德制高点是从何而来的。"这对塞尔维亚民族统一是个大挫折，和平统一可能性已经很小了。在未来难免爆发一场大规模冲突。"
 HES.1.a:0 "宣言过后,便是战争。"
 HES.2.t:0 "向塞尔维亚妥协"
 HES.2.d:0 "我们不得不承认塞尔维亚的实力,塞尔维亚军队已经进入了首都波德戈里察,国王尼古拉一世和他的内阁在吞并协约上签下了字"
 HES.2.a:0 "我们至少保护了人民"
 HES.3.t:0 "塞尔维亚向我们发起谈判"
 HES.3.d:0 ""
 HES.3.a:0 "我们承受不了战争的后果"
 HES_Bow_to_Belgrade:0 "国王选择了退让"
 HES.3.b:0 "拒绝这不平等的谈判"
 HES_Hit_Serb_traitors:0 "我们将抗争到底"
 HES.4.t:0 "来自黑山的请求"
 HES.4.d:0 "黑山大使向我们发来信件,信中提到塞尔维亚即将对黑山王国展开行动,特此请求我们是否能给予军事援助"
 HES.4.a:0 "立即援助他们"
 HES.4.b:0 "与我无干"
###SBY
 SBY.1.t:0 "大流感结束[GetNewsHeadline]"
 SBY.1.d:0 "大流感蔓延全球,从阿拉斯加的因纽特人部落到太平洋中央的萨摩亚岛,无一幸免；许多爱斯基摩部落是一村一村的死绝,在萨摩亚死亡率更高达25%,在20~35岁的青壮年族群中死亡率特别高,其症状除了高烧、头痛之外,还有脸色发青和咳血等；流感往往引发并发症而导致死亡。许多城市限制市民前往公共场所,电影院、舞厅、运动场所等都被关闭长达超过一年,1918年美国的平均寿命甚至因此比平常减少了12年。如今西班牙型流感完全消失,但是其病株从来都没有被真正的辨认。"
 SBY.1.a:0 "愿上帝怜悯世人"


###HDL
 HDL.1.t:0 "印度崩溃[GetNewsHeadline]"
 HDL.1.d:0 "股灾的来临彻底击碎了印度的经济，以海得拉巴土邦为首的土邦率先宣布独立，声称自己的国库足够挺过这次的经济危机，经济的动荡带来了更多不稳定的因素"
 HDL.1.a:0 "江河百条，流不过大海"

###UKR
 UKR.1.t:0 "乌克兰宣布独立[GetNewsHeadline]"
 UKR.1.d:0 "基辅政府召开了乌克兰中央拉达大会，著名乌克兰历史学家兼中央拉达主席，格鲁雪夫斯基在圣索菲亚教堂广场上向游行队伍发表了演说：“乌克兰人！千年的枷锁已被打破，你们解放的时刻到了！”。彼得留拉作为社会民主工党人和军队实权人物，改编了驻扎在乌克兰的沙俄军队。"
 UKR.1.a:0 "荣耀归于乌克兰！"
 UKR.2.t:0 "乌克兰分裂[GetNewsHeadline]"
 UKR.2.d:0 "在叶卡捷利诺斯拉夫省，分裂出来一个特殊的组织，该地区所有的乌克兰无政府主义小分队和农民游击队都在接受马赫诺的领导，这些人最终组成了乌克兰革命起义军(RIAU)，也被称为“黑军”。"
 UKR.2.a:0 "黑色的旗帜开始飘扬"

###DCK
 DCK.1.t:0 "顿河共和国成立[GetNewsHeadline]"
 DCK.1.d:0 "哥萨克，这个能征善战的游牧社群，随着俄罗斯的扩张而开枝散叶到了帝国的各个边疆角落，双头鹰每前进一寸，那里的土地上都有哥萨克的头颅与脚印，在罗曼诺夫皇朝300年的时间里，哥萨克人分布成了11个形似于军区一样的地域集团。卡列金表示所有哥萨克军队应该团结在临时政府一边。会议结束后顿河方面发表声明”顿河军政府暂时中止与中央政府的联系，直到恢复临时政府和重建俄国的社会秩序。"
 DCK.1.a:0 "小伙子们，骑上你们的战马！"
###FER
 FER.1.t:0 "阿穆尔社会主义苏维埃共和国成立[GetNewsHeadline]"
 FER.1.d:0 ""
 FER.1.a:0 "跨过高山，越过那平原！"
 FER.2.t:0 "庙街事件[GetNewsHeadline]"
 FER.2.d:0 "庙街位于黑龙江入海口附近，是进入黑龙江的必经之路，俄国内战爆发后，日军进行武装干涉，近千名陆军进驻庙街，另外还有4艘驱逐舰和一艘巡洋舰。红军游击队向庙街地区日军支持下的白俄军队发起进攻，在北洋海军舰炮的支持下，游击队击毙日军数十人，俘获130余人，日本政府就“庙街事件”向中国北洋政府提出交涉，指责北洋政府在协助游击队屠杀当地侨民。"
 FER.2.a:0 "炮声响彻黑龙江"
###AKE
 AKE.1.t:0 "阿拉什奥尔达成立[GetNewsHeadline]"
 AKE.1.d:0 "哈萨克民族是中亚地区一个的古老民族，在俄罗斯帝国长达半个多世纪的统治下遭受了深重的苦难。自从俄罗斯帝国征服哈萨克汗国后，就在这里设立了草原总督区，并开展殖民活动。大批大批的俄国移民从央俄地区远道而来夺取了哈萨克人的土地，在俄国总督和俄罗斯移民者的压迫之下，哈萨克民族奋起反抗，在召开独立大会的第一天就通过了“俄国移民立刻禁止进入哈萨克地区，被俄罗斯政府侵占并分给俄国移民的土地必须立即归还哈萨克人；被征召入伍的突厥斯坦人必须立刻从前线返回，拒绝服役而被捕的人应该立刻被释放“的决议。同时大会要求哈萨克人和俄国人的司法行政机关分离，各自处理本民族事务，同时采用各自民族的语言进行授课教育，原本的草原总督区——哈萨克及其周边的省份已经事实上成为了一个独立的政治实体。"
 AKE.1.a:0 "觉醒吧，哈萨克人！"
###IRL
 IRL.1.t:0 "爱尔兰起义[GetNewsHeadline]"
 IRL.1.d:0 "爱尔兰首都都柏林，约有1000名爱尔兰人武装夺取都柏林约14个地区，爱尔兰共和军这天系上了绿黄颜色的辨识带，并先后占领了警察局、弹药库等重要战略要地。据英国泰晤士报报道，双方部队已经在都柏林交火，由于爱尔兰占据人数优势，截止本报道为止，已经有大量的英国士兵被爱尔兰共和军消灭。爱尔兰共和军首领柯林斯和帕特里克·皮尔斯一起在都柏林邮政总局大楼的广播中英国的统治已经结束了并宣布建立爱尔兰共和国。"
 IRL.1.a:0 "蹩脚的爱尔兰语比聪明的英语更好！"
###EOB
 EOB.1.t:0 "布哈拉酋长国成立[GetNewsHeadline]"
 EOB.1.d:0 "作为突厥斯坦总督区中面积最小的保护国布哈拉酋长国，但其君主却是最后一位对原蒙古帝国部份领土拥有宣称的统治者"
 EOB.1.a:0 "成吉思汗精神仍存"
###KKE
 KKE.1.t:0 "希瓦汗国成立[GetNewsHeadline]"
 KKE.1.d:0 "希瓦汗国所在的地区曾为花剌子模的领土，后花剌子模先后被蒙古帝国、察合台汗国、伊儿汗国与金帐汗国、帖木尔帝国和萨非王朝征服。直到俄国人的到来，希瓦汗国又一次沦为了俄罗斯帝国的保护国，如今革命的烈焰席卷中亚，希瓦汗国迎来了数百年来少有的独立机会。"
 KKE.1.a:0 "祖先们无畏精神与你共存！"
###PSG
 PSG.1.t:0 "西伯利亚临时自治政府建立[GetNewsHeadline]"
 PSG.1.d:0 "在布尔什维克起义后，托木斯克召开了全西伯利亚代表特别大会。这个由社会革命党主导的大会拒绝承认布尔什维克政权的合法性和其颁布的法令，并在会议上呼吁召开一个"社会主义的 “西伯利亚地区杜马会议”，并任命了一个对杜马负责的西伯利亚临时委员会，它将“作为临时政府之功能”，他们选出了一个被称为西伯利亚自治临时政府(PGAS)的政府，由年轻的社会革命党人皮奥特·德尔伯任主席，社会革命党的阿卡迪·克拉科维茨基上校被任命为战争部长；他的任务是在西伯利亚镇压布尔什维克的叛乱。。"
 PSG.1.a:0 "荒芜中的希望"

###DRM
 DRM.1.t:0 "摩尔多瓦民主共和国建立[GetNewsHeadline]"
 DRM.1.d:0 "由于革命，整个俄罗斯帝国境内陷入无政府状态，比萨拉比亚省总督辞职。类似的程序在帝国的所有省份都在发生。召开的代表大会投票任命扬·因库勒特为新领导人。鉴于俄罗斯帝国的崩溃，摩尔达维亚民主共和国领导人向达契亚盟友提出了支援。根据这一请求，达契亚军队开始进入比萨拉比亚并帮助当地维持秩序。"
 DRM.1.a:0 "醒来吧，摩尔多瓦人"

