 JPN.5.t:0 "关东大地震"
 JPN.5.d:0 "11点58分，东京以南90公里处的相漠湾海底发生了一次8．3级大地震。地震引起的海啸袭击了日本关东平原地区。灾难发生前，地下传来一阵闷雷般的巨响，大地在一阵怒吼声中剧烈震颤。建筑物开始摇晃，大地裂开道道巨缝，人无法平衡。紧接着一幢幢房屋及其他建筑物开始倒塌，到处尘土飞扬。地震几秒钟后，惊恐万状的居民拼命往外冲。顿时，东京城里大街小巷水泄不通。地震发生后，火红的炭渣撒在草垫上或地板上，飞溅在纸糊的墙上，不到几分钟，东京城里千家万户的住宅顿时起火。地震中横滨倒塌的建筑有6万幢，码头和港口几乎全被损坏。道路上到处都是裂缝。城里到处都是死人尸体，死者和下落不明者预计共达14.2万人。"
 JPN.5.a:0 "天照大神对此也无能为力"
 JPN.6.t:0 "瘟疫蔓延"
 JPN.6.d:0 "地震几乎将关东地区的建筑物尽数摧毁，许多人来不及反应就被砸死在屋子内。烧饭的炉火翻倒，引起木造房屋着火。有流言称“朝鲜人放火”，“朝鲜人要暴动”。城内的排水系统也在这场地震中彻底损坏，地震引发的海啸倒灌进城市内部。人的尸体和动物的尸体助长了瘟疫的蔓延。"
 JPN.6.a:0 "下令戒严东京与神奈川"
 JPN.6.b:0 "立即排遣医疗队和消防队救助"
#####HAQ
 HAQ.1.t:0 "临城火车大劫案[GetNewsHeadline]"
 HAQ.1.d:0 "津浦路北行车经过离临城站约三公里的沙沟山时,司机在弥漫斜月下,发现前面黑影幢幢,汽笛的尖啸声赶不走他们,于是来个紧急煞车。由于驶行速度过高,车子一时停不下来,走到长约数十丈的拆去了接轨针子的铁轨上,前面机车、邮车、三等客车一齐出轨倾覆。接着就是一阵枪声,随着枪声就出现了1000多名脑后垂辫的土匪,蜂拥前来,跳到卧车上打劫财物,绑架乘客。这列车上载有参加山东黄河宫家坝堤口落成典礼的中外记者和外国旅客多名。除英侨罗斯门睡在头等卧车中企图抵抗,被匪徒当场开枪击毙外,共被绑走外国旅客19人,以及中国旅客100余人。"
 HAQ.1.a:0 "严重的外交事件"
 HAQ.1.b:0 "这帮狗娘养的土匪"
 HAQ.2.t:0 "山上来信"
 HAQ.2.d:0 "从山上送下来的第一封信,是上海《密勒士评论报》记者鲍威尔所写的,劝告政府军勿攻山,须求和平解决。全体外俘都在信上签了名。信上说：“被难旅客,除华人外,有属英、美、法、意、墨诸国之侨民数十人,警告官兵,勿追击太急,致不利于被掳者之生命。”"
 HAQ.2.a:0 "不可轻举妄动"
 HAQ.3.t:0 "正式谈判"
 HAQ.3.d:0 "北京政府和绑匪方面第一次正式谈判,是在12年5月15日,谈判地点是中兴煤矿公司,官方是由山东督军田中玉和山东省长熊炳琦亲自出马,匪方代表是周天松。匪方提出几个条件：\n\n(一)政府军解除包围,撤回原防；\n\n(二)收编匪军为一旅,以孙美瑶为旅长；\n\n(三)补充军火。"
 HAQ.3.a:0 "我们接受所有条件"
 HAQ.3.b:0 "得寸进尺！"
 HAQ.4.t:0 "继续谈判"
 HAQ.4.d:0 "山东督军田中玉下令政府军解围撤退,并委孙美瑶为招抚司令,派人持令上山。不料匪方却变了卦,孙美瑶当着官方代表的面,扯碎了委任令,并且致函田中玉,自称建国自治军总司令,否认官匪所签订的和平条件,宣称必须政府军完全撤退,并接济山中粮食后,他召集山中领袖举行会议,才能提出匪方的正式条件。"
 HAQ.4.a:0 "他娘的"
 HAQ.5.t:0 "外俘出逃"
 HAQ.5.d:0 "官匪谈判破裂后,匪方在19名外俘中找到了一位在欧战时期得过勇士勋章的法国人裴雨松,叫他宣誓保证回山,派他携带新条件下山接洽,限政府军于22日下午6时以前撤回原防。不料裴雨松一去不返,山上外俘打电报叫他回来,他却置之不理。匪方十分惊讶,外国人竟也不讲信用,何况这个外国人还是一个驰名的“勇士”。"
 HAQ.5.a:0 "“勇士”"
 HAQ.6.t:0 "鲍威尔下山"
 HAQ.6.d:0 "由于政府军态度日益强硬,裴雨松下山一去不返,匪方于25日又叫鲍威尔宣誓下山,限于24小时内回返,并派匪兵两人为随。鲍威尔带了匪方三个条件：\n\n(一)发给匪军六个月的军饷；\n\n(二)收编匪军1万人；\n\n(三)以张敬尧为山东督军。"
 HAQ.6.a:0 "我们拒绝"
 HAQ.7.t:0 "二次谈判"
 HAQ.7.d:0 "田中玉由北京回到枣庄来,命令政府军加强合围,并派飞机绕山投下传单,匪情更为惶恐,除要求外俘修书求和外,又派鲍威尔携带两个比较让步的条件下山,这两个条件是：\n\n(一)政府军解围撤退；\n\n(二)收编以二旅为限。\n\n官方提出了两个反条件：\n\n(一)先释放西俘三分之二；\n\n(二)收编匪军以有枪者为限。"
 HAQ.7.a:0 "准备派遣陈调元上山谈判"
 HAQ.8.t:0 "陈调元其人"
 HAQ.8.d:0 "陈调元是徐海镇守使,临城劫车案发生在山东境内,原不干他的事,后来因为田中玉等颟顶无能,事情久延不决。加上他惯于与土匪打交道,很懂得他们的心理。他到枣庄之后,和孙桂枝、周天伦等几个匪首一谈,便立刻得到了他们的好感。陈到了山上,孙美瑶等看他态度和平,一句话一个哈哈,而且有酒就喝,有饭就吃,毫无拘束,真像到了老朋友家里一样,因此大家对他都亲热得了不得。当天下午,便让温世珍和安德臣两人先把全部洋票和六张华票送出山去。持续了一个多月的僵局就此打开。孙桂枝、孙美瑶叔侄把陈调元等十几人让进一座临时搭盖的大席棚去设宴款待,实际就是留着作抵押。陈调元在席上举杯畅饮,坦然不疑,看到孙美瑶两眼有些红肿,便问是不是病了,孙美瑶说是这几天山上事情忙,熬了几个夜晚的缘故。陈调元立即从怀里掏出一副黑眼镜来送给他,一面拍着他的肩膊说：“带上吧,这样会好一些。老弟！你是一寨之主,应该格外保重！”孙美瑶从出娘胎来没有人这样关心过他,当然把他当作好人。陈调元自己原带着两个卫兵,田中玉派的一个旅长吴长垣也有一个卫兵,都带有匣子炮。当晚临睡之前,足智多谋的老匪首孙桂枝忽然赔着笑脸向陈调元说：“镇守使,您老早些安置吧。夜晚咱们这儿到处派岗哨,决不会出什么事……倒是,你们带来的几位弟兄没事最好别出去,免得发生误会……”他的话才停,陈调元心里已雪亮了,立刻命令卫兵：“把家伙卸下来,交给老当家的,准没错。”\n\n次日,孙美瑶随同陈调元下山,和郑士琦签订了和平条约,当天陈调元又陪孙回山进行点验事宜,点验结果,全部匪军实数只有3000人,有枪的不到1200人,匪窠中无论男女老幼,一律给以免死证,有不愿入伍的,准其缴械遣散,个人财物准其携带回家。"
 HAQ.8.a:0 "终于结束了"
####ENL
 ENL_The_Irish_crisis.0.t:0 "共和军的要求"
 ENL_The_Irish_crisis.0.d:0 "共和军方面向我们发出一封信件，信中内容大致要求英国政府承认爱尔兰的独立地位，撤出北爱尔兰及爱尔兰的驻爱尔兰英军，否则不会停止恐怖袭击，并且呼吁世界上的民主国家支持爱尔兰。"
 ENL_The_Irish_crisis.0.a:0 "这完全是狮子大开口"


 ENL_The_Irish_crisis.1.t:0 "工厂被袭击"
 ENL_The_Irish_crisis.1.d:0 "贝尔法斯特附近的一家工厂被爱尔兰共和军所袭击，数名工人被打伤。工厂内的机器也因损害无法正常运作。"
 ENL_The_Irish_crisis.1.a:0 "该死的爱尔兰佬"
 ENL_The_Irish_crisis.2.t:0 "军营被袭击"
 ENL_The_Irish_crisis.2.d:0 "爱尔兰共和军开始攻击英国政府财产，发动奇袭以获得武器与资金，他们洗劫了曾经的保安团驻地，并从中得到了不少武器和弹药。"
 ENL_The_Irish_crisis.2.a:0 "该死的爱尔兰佬"
 ENL_The_Irish_crisis.3.t:0 "广场爆炸案"
 ENL_The_Irish_crisis.3.d:0 "一声巨响让整个伦敦市陷入沉寂，这座建于1805年的广场被爆炸物毁于一旦，爆炸发生的一瞬间炸碎了附近建筑物的玻璃，特拉法尔加广场南端的纳尔逊纪念柱已经成为了一片废墟，散落的人体残骸和鸽子尸体充斥在广场上，而造成这一切的始作俑者爱尔兰共和军宣称对此事负责。从很多方面讲，特拉法尔加广场都是伦敦的中心，这次的恐怖事件代表着，整个伦敦市已经笼罩在恐怖袭击的阴影之中。"
 ENL_The_Irish_crisis.3.a:0 "该死的爱尔兰佬"
 ENL_The_Irish_crisis.4.t:0 "北爱尔兰抗议游行"
 ENL_The_Irish_crisis.4.d:0 "随着在爱尔兰牺牲军人的数量不断攀升，以及黑棕部队恶名远扬的军纪，这对英国政府在爱尔兰的军事行动造成了巨大阻碍。为回应共和军的行动，黑棕部队在爱尔兰全境焚烧和掠夺了一大批小镇，包括巴尔布里根、米斯郡的特利姆、坦普罗尔等等。这引起北爱尔兰群众的不满，不少群众走上街头以此表达对英国政府的不满。"
 ENL_The_Irish_crisis.4.a:0 "谁会在意他们的想法"
 ENL_The_Irish_crisis.5.t:0 "呼吁停战协定"
 ENL_The_Irish_crisis.5.d:0 "在英国政府付出巨大的牺牲后，虽然劳合·乔治仍坚持对共和军进行施行军事镇压。但受到了来自国王、自由党、工党和英国工会总会的反对。他们呼吁尽快停止流血冲突。"
 ENL_The_Irish_crisis.5.a:0 "谁会在意他们的想法"
 ENL_The_Irish_crisis.6.t:0 "英国政府撤军"
 ENL_The_Irish_crisis.6.d:0 "国王对黑棕军团在爱尔兰的所作所为感到不满在政府内众所周知，并对事前准备的在新的北爱议会作的演说辞并不满意。该议会的建立是爱尔兰分裂的结果。南非的扬·史末资将军是国王的密友，他建议应该趁此机会呼吁在爱尔兰进行和解。国王要求扬·史末资将军将想法草拟在纸面上。史沫资准备了草稿并抄送国王和劳合·乔治。劳合·乔治邀请史沫资参加了一次英国内阁咨询会议，面对史沫资，国王和首相的认可，大臣们不情愿地接受了了国王准备的"爱尔兰和解"演讲。"
 ENL_The_Irish_crisis.6.a:0 "暂时的停火"
 ENL_The_Irish_crisis.7.t:0 "爱尔兰独立"
 ENL_The_Irish_crisis.7.d:0 "就在英国政府从爱尔兰撤军几天后，爱尔兰政府就迫不及待地草拟了一份独立宣言，埃蒙·德·瓦莱拉在宣言中单方面宣布成立的独立爱尔兰国会。第一届爱尔兰国会及爱尔兰内阁宣布爱尔兰独立。曾经颇受争议“效忠誓词”也在此刻被废除，从此爱尔兰彻底摆脱了英国统治成为了一个主权国家，埃蒙·德·瓦莱拉在演讲中称此次视为爱尔兰历史上的重大时刻，台下的群众欢呼雀跃，一时间爱尔兰三色旗飘扬在整个爱尔兰岛之上。"
 ENL_The_Irish_crisis.7.a:0 "和平是靠斗争出来的"

 ENL_The_Irish_crisis.8.t:0 "柯林斯遇刺"
 ENL_The_Irish_crisis.8.d:0 "。"
 ENL_The_Irish_crisis.8.a:0 ""


 ENL_election.1.t:0 "保守党赢得英国大选"
 ENL_election.1.d:0 "这是南爱尔兰首次没有举行的选举，保守党为选民提供了保证。博纳·劳的竞选演讲中说道："国家此刻最迫切的需要是……国内外都应保持安宁与稳定，以便我们公民的主动性和进取心能够得到充分发挥。因为只有这样，我们才有可能从战争造成的经济和社会后果中恢复过来，而这比政府采取任何行动都要好得多。"博纳·劳的“战士之王”形象帮助分裂的保守党统一为一个以他为领袖的单一团体。作为阿尔斯特人，博纳·劳强烈反对爱尔兰自治。他宣称要以强硬态度对付爱尔兰共和军。"
 ENL_election.1.a:0 "他们会带领帝国继续前进"

 ENL_election.2.t:0 "工党赢得英国大选"
 ENL_election.2.d:0 "约翰·克莱恩斯所带领的英国工党以微弱的优势赢得了大选，所有的英国人都在这天的新闻头版上见证了历史，这位英国历史上首个工党籍的英国首相带着他的内阁入主了唐宁街10号。克莱恩斯批评政府在对爱尔兰人民的政策，并抨击​​“反复出现的胁迫制度”，这种制度让爱尔兰“比以往任何时候都更加愤怒和痛苦”，工党提议将矿山和铁路国有化，对金融资本征税，并修改和平条约。它承诺提高工人的生活水平、提高工资和改善住房。克莱恩斯的个人社会主义风格更接近费边社而非马克思主义者。他认为工人需要积极参与政治，但始终认为他们的行动必须负责任，并在民主框架内进行。"
 ENL_election.2.a:0 "英国会迎来社会主义吗？"

 ENL_election.3.t:0 "自由党赢得英国大选"
 ENL_election.3.d:0 "。"
 ENL_election.3.a:0 "稳步向前"

 ENL.1.t:0 "外交抗议"
 ENL.1.d:0 "我们在加莱等地的建设活动，引起了[FRW.GetName]的不满，[FRW.GetName]的外交部向我们提出了严厉抗议，声称此次行动会损害两国的关系，并宣称加莱等地自古以来皆为[FRW.GetName]的法理领地。"
 ENL.1.a:0 "两国交好，不动干戈"
 ENL.1.b:0 "置之不理"

 ENL.2.t:0 "英国共产党成立"
 ENL.2.d:0 "英国的社会主义圈子里充斥着英国社会党、工人社会主义联盟和各种小团体。为了解决各社会主义团体之间的分歧，委员会提议组建一个共产党，麦克马纳斯成为该党的第一任主席，作为英国社会党的一员，国会议员塞西尔·莱斯特兰奇·马龙加入了英国共产党。成立大会几天后，新党出版了其周报的第一期，名为《共产党》 ，由雷蒙德·波斯特盖特主编。"
 ENL.2.a:0 "我们得提防着点了"

 ENL.3.t:0 "帝国联邦计划"
 ENL.3.d:0 "19世纪末，大英帝国已统治世界约五分之一的土地及人口，业已成为历史上面积最大的帝国。曾任大英帝国殖民地事务大臣的阿尔弗雷德·米尔纳认为：“帝国之潜力无可否认，但其国力以及潜力被认为受制于政治与宪法层面的未被统一，尤其在并无统一政策，统一的中央目标，没有 ‘永久将其固之的力量’(即统一的宪法)方面，令其潜力与国力受之浪费”。时任英国殖民地事务大臣的约瑟夫·张伯伦向我们提出关于大英帝国的政治构想，该政治构想认为需要建立一个新的联邦制度政治实体来取代当时由英国统治殖民地与自治领为体制的大英帝国。"
 ENL.3.a:0 "天马行空的想象"
 ENL.3.b:0 "让不列颠再次伟大"

 ENL.4.t:0 "工党与共产党"
 ENL.4.d:0 "初出茅庐的英国共产党批评了新成立的“职工总会”，认为这是“旧领导的新联合”，本质上换汤不换药。他们希望以工会和团结在各业理事会周围的车间和工厂委员会为基础成立“劳工大会”。"
 ENL.4.a:0 "这帮左翼自己就会毁灭自己"

 ENL.5.t:0 "宪章运动"
 ENL.5.d:0 "宪章运动，是十九世纪三十年代至五十年代英国无产阶级为争取实现《人民宪章》而展开的革命运动。列宁称它是"世界上第一次广泛的、真正群众性的、政治性的无产阶级革命运动"。《人民宪章》是伦敦工人协会在1837年拟订、1838年用法案形式公布的一个争取普选权的文件，它包括六项要求；\n\n-凡年满二十一岁的男子皆有选举权；\n\n-实行无记名投票；\n\n-废除议员候选人的财产资格限制；\n\n-给当选议员支付薪俸；\n\n-议会每年改选一次；\n\n-平均分配选举区域，\n\n-按选民人数产生代表。\n\n宪章运动出现过三次高潮：1838-1839年出现第一次高潮，在致议会请愿书上签名者约一百二十八万人；1842年出现第二次高潮，签名者约三百三十万人，请愿书上除提出实行普选等政治要求外，还要求减少工时和提高工资；1848年出现第三次高潮，签名者达一百九十七万人。随着请愿还举行了工人集会、游行、罢工和抗暴斗争等活动。马克思和恩格斯曾积极支持宪章运动，同其左翼领袖乔．哈尼、厄·琼斯保持联系，力图使它朝着社会主义方向发展。"
 ENL.5.a:0 "十年工运"

 ENL.6.t:0 "来信"
 ENL.6.d:0 "法兰西联邦向我们的外交部寄送了一份信件，信中希望两国关系能逐渐缓和，以及中欧日渐剧增的战争威胁，也在信中提及了归还三港的要求。"
 ENL.6.a:0 "外交破冰"
 ENL.6.b:0 "无视要求"

 msl.1.t:0 "莫斯利的备忘录"
 msl.1.d:0 "伦敦东区皇家铸币街,一群又一群的人群聚集起来,他们挥舞着鲜红的旗帜,不时喊着激动人心的口号,2点30分,一位英俊挺拔的男子缓缓走上早已搭好的演讲台子上。莫斯利提出了一个完整的规划,来挽救深陷大萧条泥潭中的英国,该计划要求高关税以保护英国工业免受国际金融的影响,国家主要产业国有化以及解决失业问题的公共工程计划。"
 msl.1.a:0 "这或许能拯救我们的经济"

 msl.2.t:0 "主要产业国有化"
 msl.2.d:0 "国内工业消亡导致国家面临经济不确定性,只有将私有资产置于国家政府或国家的公共所有权之下,将私有资产转变为公共资产"
 msl.2.a:0 "批准这项提议"

 msl.2.t:0 "减少劳动力过剩"
 msl.2.d:0 "莫斯利作为经济部长,宣布提高全英国更高的离校年龄,让年轻的学生再在学校里学习几年以缓解目前就业的压力,增加退休老人的养老金。"
 msl.2.a:0 "批准这项提议"
 
###YDN
 YDN.1.t:0 "罢工！"
 YDN.1.d:0 "昨天爆发了一场罢工,罢工者要求增加工资、保障权益。我们可以满足他们的要求,或者同他们对抗到底。不少人担心如果对罢工者妥协可能会导致他们更加团结、得寸进尺,但是罢工如果不能被解决,我们可能会陷入更危险的境地。"
 YDN.1.a:0 "跟他们谈判,满足他们的诉求。"
 YDN.1.b:0 "不会答应他们的任何要求！"
 YDN.2.t:0 "总罢工！"
 YDN.2.d:0 "整个殖民地都陷入了罢工与游行示威中,不少示威者甚至打出了要求结束殖民统治的标语！毫无疑问这是叛军支持的政治行动,目的在于破坏我们的生产。我们必须想办法应对。"
 YDN.2.a:0 "这不是一般的暴民,要出重拳！"
###UBS
 DP.1.t:0 "民主党获胜"
 DP.1.d:0 "大选最后以考克斯-罗斯福组合的胜利告终。考克斯代表的民主党入主白宫，而罗斯福担任副总统的职责，选举中民主党获得了[?DP_party]张选举人票。相比之下，共和党获得了[?_pGOParty]张选举人票。"
 DP.1.a:0 "国家的尊严比安全更为重要，比命运更有价值。"
 GOP.1.t:0 "共和党获胜"
 GOP.1.d:0 "大选最后以哈定－柯立芝组合的胜利告终。哈定代表的共和党入主白宫，而柯立芝担任副总统的职责，选举中共和党获得了[?GOP_party]张选举人票。相比之下，民主党获得了[?DP_party]张选举人票。"
 GOP.1.a:0 "选票比子弹更有力量。"

 UBS.1.t:0 "赤色恐惧[GetNewsHeadline]"
 UBS.1.d:0 "美国几十个大城市对被指控为共产党人的大规模搜查引起了举国的关注。与此同时,美国的司法部也猛烈地指责共产党,在最近的事态发展中,劳工部长威廉.威尔逊命令驱逐身为共产党员的外国人。他引证1918年通过的一项法律。这项法律禁止意在推翻美国政府的异已分子结伙集会。所以目前已被逮捕的3000多名被怀疑为共产党分子的人中有许多将被放逐。根据司法部的一项声明,从1月2日开始,司法部人员遵照其部长阿.米切尔.帕默的指示带着几千张搜查证,在33个城市进行突击搜捕,逮捕了那些被怀疑为共产党分子的人。"
 UBS.1.a:0 "让他们闭嘴。"
 UBS.1.b:0 "反动政府终究被人民终结。"
 UBS.1.c:0 "一场社会清洗"
 UBS.2.t:0 "马特万镇的杀戮"
 UBS.2.d:0 "在西弗吉尼亚州的明戈县有个因煤矿而兴起的小镇马特万,星期三的一天,天刚亮,诺福克第29次西部列车抵达该镇,从车上下来七名携带温彻斯特猎枪和左轮手枪的男人这七个人都是鲍德温·费尔茨私家侦探事务所的侦探。鲍德温·费尔茨侦探事务所是靠与矿主做生意而发家的,侦探们就像矿主的私有警察一样,惟命是从。这些打手的主要任务就是折磨、威胁想加入工会的矿工,袭击那些想把工人们组织起来的人。费尔茨把这些人派到明戈县,是因为煤矿公司与美国最强大的工会——矿工联合会势同水火,冲突一触即发。鲍德温·费尔茨的侦探们被指派来把被开除的工人全家赶出矿主的房子。抵达马特万后,侦探们立刻开始驱逐。他们希望速战速决,希望可以搭乘傍晚5点15分的火车赶回西弗吉尼亚州西南部的布鲁菲尔德市。刚开始不久他们就被一群镇民包围了。这群人以马特万镇镇长卡贝尔·蒂斯特曼和警长西德·哈特菲尔德为首,他们两人都是工会的支持者。侦探们宣称这次驱逐行动是被法官授权的,是合法行为,但却拿不出来授权书。“那么,你们在我们这儿什么都不能干,这次就暂且放过你们”蒂斯特曼镇长说道。当天傍晚的时候,侦探们到达车站,准备乘火车回去。在车站等待他们的是蒂斯特曼镇长和一群被迅速召集来的警员。一场枪战在马特万镇中心爆发,20分钟后有十个人被打死,他们是镇长蒂斯特曼,两名矿工以及费尔茨的七名侦探。"
 UBS.2.a:0 "嘘！"
 UBS.3.t:0 "酝酿罢工"
 UBS.3.d:0 "超过九成的明戈县矿工都已宣誓加入工会。而矿工联合会在西弗吉尼亚州的第17区分会也因此受到极大鼓舞,召集了一次罢工,目的是为了让矿主们坐到谈判桌前。但是,从南方各地甚至是纽约和芝加哥开来的列车上,装载着更多的劳动力来到矿区,这些工人被称为“罢工破坏者”,矿主们因此可以继续采矿,同时也招募了更多的保安人员。作为报复,矿工们堵塞铁路铁道,伏击罢工破坏者。他们还用炸药破坏矿场和铁轨。"
 UBS.3.a:0 "爱干不干！"
 UBS.4.t:0 "冲突一触即发"
 UBS.4.d:0 "在西弗吉尼亚州府查尔斯顿议会大厦外聚集了数百名矿工,他们向州长请愿,递交了一份希望改善工作条件、限制矿主霸权的一揽子提案。十天后,也就是8月17日,州长摩根断然拒绝了矿工们提出的所有要求,这也让矿工们彻底对以和平方式解决他们的苦难丧失了期望。接下来的一周,整个西弗吉尼亚州的工会成员开始陆续集合,他们最终聚集在查尔斯顿城外的小镇马麦特。甚至有人穿着南北战争时期的军服,其他人则简单地穿着带有蓝色围裙的工作装。不过几乎所有人都在脖子上系着一条红巾,这很快就成了起义军的特征。在自己人中,他们则公开地谈论如何进军明戈县,如何将监狱里关押的工会成员解救出来。而洛根县的警长唐·凯芬是矿工的强大拦路石,作为矿主们的得力助手,他坚定地宣誓“没有任何一个武器暴徒可以穿越洛根县”。为了完成这一誓言,凯芬召集了许多雇佣军,并且得到了当地民兵的响应。但是凯芬的准备还不足以打消州长的焦虑,他向华盛顿寻求援助。伍德罗·威尔逊总统派遣了联邦军队,联邦军队指挥官邦德霍兹将军的目的异常明确：让矿工们回家去。在华盛顿,军队绝不会打无准备之仗,俄亥俄州的步兵特遣部队已经整装待发。陆军航空局,请求把查尔斯顿外的卡那瓦当作空军行动基地来使用。"
 UBS.4.a:0 "三天不打上房揭瓦"
 UBS.5.t:0 "冲突一触即发"
