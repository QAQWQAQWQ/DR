 Paris_Commune.1.t:0 "公社五十载"
 Paris_Commune.1.d:0 "起来，饥寒交迫的奴隶\n起来，全世界受苦的人！\n满腔的热血已经沸腾\n要为真理而斗争！\n当《国际歌》在巴黎上空响起，法国各地的路灯上建筑上挂满红色的旗帜。50年前参与巴黎公社的卓越领导人欧仁·鲍狄埃的梦想已然在今天实现。\n自工业革命以来，法国社会的贫富分化不断加剧，加之巴黎被普鲁士军队围困，炮火不断、粮食短缺，穷人愈发贫苦，整个城市陷入躁动不安。普鲁士军队不断炮轰巴黎，城内的人民生活处境更加恶化。这一切，大大激化了社会各界的不满情绪。巴黎市民，特别是工人阶级和下层中产阶级都希望建立一个民主共和国。1871年1月，有人贴出一张巨大的红色海报，写着“为公社让路，巴黎人民有权保护自己，并创造一个更美好的世界”。同时，一个叫“法国国民自卫军”的市民武装也拿起武器，领导所有的工人阶级。这个自卫军发展迅速，只用了一个月就组建了194个营，30万人参与其中，在之后也成了公社的重要力量，巴黎公社成立后，开始建构自己的理想社会。他们发布了《告法兰西人民书》，提出了自己的执政纲领，强调“公民持续参与公社事务，自由发表他们的意见，维护其自身权益”，从“为民做主”转化为“由民自主”。恰如马克思所说：“公社以其审慎温和著称的措施，表明通过人民自己实现的人民管理制度的发展方向”。如今的法国成为了欧洲大陆社会主义的第一道防线，每年都会有其他国家的社会主义者前来学习，这是社会主义的丰碑，也是人民的丰碑。"
 Paris_Commune.1.a:0 "公社万岁！(Vive la commune)"


 Assembly_Tours.1.t:0 "图尔大会召开[GetNewsHeadline]"
 Assembly_Tours.1.d:0 "大会在下午三点准时举行，在儿童合唱团演奏的《国际歌》下拉开帷幕，社会革命联合党总书记弗罗萨德夹着公文包，快步走入国会，在一阵的喧哗中，弗罗萨德站在了主席台上，会议的第一程便是针对国际革命的事宜，令人担忧的是，就在弗洛萨德刚演讲结束时，台下便爆发出激烈的争论声，这种分裂早在俄国二月革命的失败后进一步加深了分歧，列宁的失败无疑给武装革命斗争的道理蒙上了失败的阴霾。"
 Assembly_Tours.1.a:0 "(大会的嘈杂声)"
 Assembly_Tours.1.b:0 "与现政府决裂。"

 Assembly_Tours.2.t:0 "第一项议程"
 Assembly_Tours.2.d:0 "正如社革联合党总书记弗洛萨德所述，当今的民主联邦孤立主义盛行，在本国的革命胜利后采取互不干涉的原则，而忘却了帝国主义在世界范围内的暴行。"
 Assembly_Tours.2.a:0 "团结起来到明天！"
 Assembly_Tours.2.b:0 "我们不能接受一个集权政府。"


 FRW_Far_left.0.t:0 "饶勒斯之死"
 FRW_Far_left.0.d:0 "饶勒斯在八点差一点来到《人道报》。他是从外交部来的，因为他受社会党议员团的委托，到那里去看望了一下勒奈·维维安尼。陪同他去的有列诺得尔和龙格。大家于是来到距离《人道报》只有几步路远的“新月”餐馆。饶勒斯和他的朋友们在一进门靠左边的一张长桌上坐了下来。饶勒斯在用他那悦耳的男低音说话……他给他政治上的合作者作了几点指示。晚饭吃完了。这时已是十点差一刻。突然响了两枪，发出一道亮光。从张桌边传来了女人的尖叫声：饶勒斯被人打死了！饶勒斯被人打死了！饶勒斯整个身躯已向左边倒下，随后，饶勒斯的几位朋友向街上冲去，因为那两枪是从窗外射进来的，距离很近，饶勒斯当时正靠在敞开的窗户上。这时候，人们把饶勒斯抬到一张长凳上，他气息奄奄，双目紧闭。他没有马上断气。一位在这里吃饭的职业药剂师，乘着人们去找医生的当儿，走上前去摸了摸饶勒斯的脉搏，然后摇了摇头。他把他的衬衣解开，发现心脏的跳动已经微乎其微。大家又把他抬到一张桌子上。跑着赶来的莫雷尔握着他那一动不动的手，哭得泪人一般。三分钟后，医生说道：“先生们，饶勒斯先生死了。”政府在巴黎的大街小巷张贴了呼吁书。呼吁书全文如下：刚刚发生了一起罪恶的谋杀事件：使法国讲坛增辉的伟大演说家饶勒斯主席被人无耻地杀害了。我谨以我个人和全体内阁成员的名义向饶勒斯主席过早地离开人世表示我们的哀悼。他为之奋斗的事业是无比崇高的。在这些严峻的日子里，为了保卫和平，他支持了政府的行动。当此国家面临严重困难之际，政府希望工人阶级和全体人民发扬爱国主义精神，保持冷静，不要在人心不安定的情况下做出任何使首都发生混乱的事情来。凶手已经抓到，他将受到惩处。望大家相信法律；当此国家危急之时，我们都来做出榜样，保持冷静和团结。\n\n代内阁而发"
 FRW_Far_left.0.a:0 "成立紧急委员会"
 FRW_Far_left.0.b:0 "由总理接职"

 FRW_Far_left.1.t:0 "联邦政变"
 FRW_Far_left.1.d:0 "爱德华·卡斯泰尔诺发表了对全联邦的檄文，宣布进军巴黎，目标仅在于推翻腐朽的统治阶级，劝慰有产阶级不要害怕，并且声明保护工农的正当权利。在将领爱德华·卡斯泰尔诺和克里蒙梭的支持下，爱尔威将法国议会解散，夺取了议会大权，并宣布成立执政府。爱尔威谴责了原政府的改良主义思潮，并称这是一种流毒甚广的“德国恶习”，爱尔威鼓吹恢复“联盟”政策，即恢复与资产阶级激进派联合的政策，为了拯救法国的联邦制，就必须与激进派结成联盟，否则法国的反动派将重新恢复君主制或者帝制！爱尔威希望法国的社会主义者、无政府主义与工团主义者能团结起来共同打击军国主义。重新燃起“巴黎公社社员”的老布朗基的爱国主义、共和主义和社会主义火焰。"
 FRW_Far_left.1.a:0 "山雨欲来风满楼"
 FRW_Far_left_1:0 "发生政变"
 
 FRW_Far_left.2.t:0 "组建委员会"
 FRW_Far_left.2.d:0 "新的中央委员会取缔了议会的地位，由原先的联邦内部的极左派、无政府派、共和派选取委员，并同时选取克里蒙梭作为最高委员会主席代表。"
 FRW_Far_left.2.a:0 "他们能否带领法国人民？"





 FRW_agriculture.1.t:0 "战后秩序"
 FRW_agriculture.1.d:0 "战争彻底摧毁了法国，数以百万计的难民涌入其他国家，战争的创伤渗入了祖国各地，农产品价格飞升，大批的政府债务积累成山。新任政府已经彻底臣服于巨人脚下。"
 FRW_agriculture.1.a:0 "一切都化为飘渺"

 FRW_agriculture.2.t:0 "农业辛迪加"
 FRW_agriculture.2.d:0 "所有的政府机构已经陷入瘫痪，只有农村地区的居民勉强维持着秩序，自发的农民团体已经成为我国重要的政治力量。孚日联邦的党魁路易斯吉永已经宣布组织新政党，并命名其为法国农业党，号召呼吁实行“农民专政”并建立能够在巴黎游行的“农民卫队”。"
 FRW_agriculture.2.a:0 "一切都化为飘渺"

 FRW_agriculture.3.t:0 "西部农业进展"
 FRW_agriculture.3.d:0 "亨利·多热尔作为农民党核心人物，一直在考虑诉诸暴力行动：“用尽一切手段，他们才是诚实的”。旨在反对农村边缘化和没收农民财产，包括但不限于使用武力。亨利·多热尔谴责“公务员的疏忽、信托的作用、国家的软弱，并赞扬农民，因为他们被孤立并且无法获得结构化的帮助而受到威胁”。压力”。多热尔对那些城市政客保持着咄咄逼人的言辞。国会议员有时被比作“没有尽职尽责、理应被踢出局的农场仆人”。反议会主义也是多热尔主义的一个关键要素，议会主义被认为是“对农民的歧视性法律给农村世界带来的苦难”的原因。多热尔的文章中比喻要使用干草叉清除来“议会污泥”来“净化法国”的愿望。"
 FRW_agriculture.3.a:0 "暴力冲突不可避免"

 FRW_agriculture.4.t:0 "全国农民保卫大会"
 FRW_agriculture.4.d:0 "第一次全国农民保卫大会在巴黎召开，旨在协调全国农民运动的发展。会议中农民保卫委员会通过一系列决议，包括“武力的提升、公开会议的举行、对领袖的崇拜、社区义务凌驾于个人权利之上”，媒体更喜欢称其为多热尔主义。"
 FRW_agriculture.4.a:0 "农民要崛起了吗"
  
 FRW_agriculture.5.t:0 "农民党影响力扩大"
 FRW_agriculture.5.d:0 "先前的农民党大部分成员主要驻扎在法国西北部，很难在其他省份建立自己的前进基地。但随着战败的影响和物价的不断飙升。越来越多农民开始加入农民党以此来保卫自己的利益。"
 FRW_agriculture.5.a:0 "农民成不了气候"
 FRW_agriculture.5.b:0 "或许我们应该管制农具？"

 FRW_agriculture.6.t:0 "暴力冲突"
 FRW_agriculture.6.d:0 "农民党从青年农民中招募了一众绿衫军。绿衫军身穿绿衫，装饰着干草叉和镰刀，交叉在一捆小麦上。包括400名绿衫军在内的近4,000名菲尼斯泰尔农民聚集在彭哈尔斯，反对以武力没收农民的财产。在坎佩尔，绿衫军试图暴力阻止一名农民为了税务机关的利益而出售牲畜。一些集会演变成与警察或左翼对手的冲突。绿衫军的一次会议在普卢尼诺被社会主义者和共产主义者领导下的人民阵线的支持者扰乱。"
 FRW_agriculture.6.a:0 "各打五十大板"
 FRW_agriculture.6.b:0 "农民没错！"

 FRW_agriculture.7.t:0 "进军巴黎"
 FRW_agriculture.7.d:0 "路易斯·吉永在此前全国性的一系列演讲后，决定采取强硬措施进行夺权。路易斯·吉永安排四万名穿绿衫的农民，夺取了处在巴黎的军火库，农民党组成四个师向巴黎挺进。法国陆军和警察的指挥官们保持中立，没有驱逐他们。"
 FRW_agriculture.7.a:0 "为时已晚"
 FRW_agriculture.7.b:0 "仍有回转"



 

 FRW_Syndicates.0.t:0 "对暴力的反思"
 FRW_Syndicates.0.d:0 "在法国，社会民主主义把社会主义潮流结合在一起，它对马克思主义几乎一无所知，它知道的很少，它知道得很糟糕，以为辩证法就是统一对立面。它的主要领导人让·饶勒斯无论如何都是左翼共和党人，对他来说，社会主义毕竟只是一个精心制作的共和国。毫无疑问社会民主主义给法国带来了不小的动荡以及对马克思主义的曲解，民主是一种暗藏危机的制度，由一无所知的民众去票选一名无所作为的政客，这样的制度只能由在无产阶级与资产阶级关系中充当寄生虫的知识分子组成。很显然，当前最主要的问题就是将议会所取缔，要坚持像蒲鲁东那样的老人，继续做无产阶级的无私仆人，而不是剥削者的代表议会。"
 FRW_Syndicates.0.a:0 "知识分子的真正天职是对政治的剥削"
 FRW_Syndicates.0_tooltip:0 "§Y国民议会被取缔§!"
 FRW_Syndicates.1.t:0 "互助论"
 FRW_Syndicates.1.d:0 "在生物界中，互助行为有助于群体的生存和繁衍，例如，社会性昆虫蚂蚁和蜜蜂，在群体中个体之间通过互助行为分工合作，互助行为使得整个群体能够更好地适应环境，提高生存的机会，这在人类社会也是一样的道理，一个社区承担着群体的安全和生产的任务，互助行为不仅使得个体获得更多的资源和保护，同时也增加了社会的凝聚力和稳定性。"
 FRW_Syndicates.1.a:0 "社区制的遐想"

 FRW_Syndicates.2.t:0 "集体论"
 FRW_Syndicates.2.d:0 "巴枯宁认为，自由是个人的绝对权利，是道德的唯一基础，无自由即无幸福。国家按其性质来说，必然是对外实行侵略，对内庇护特权阶级，剥削人民劳动的暴政独裁工具。有国家必然有统治，有统治必然有奴役，有奴役即无自由。他主张立即摧毁和破坏一切国家，只有国家的消灭才有资本、剥削和奴役的消灭。他提出要摧毁国家必须不断地进行暴动，由个人坚强意志领导的密谋团体组织全民暴乱是推翻资本主义的唯一途径。巴枯宁虽然认为农民是无政府主义的社会基础，但把流氓无产者看作暴动的主要力量，认为在他们身上包含着未来社会革命的全部智慧和力量。他把未来社会描绘成绝对自由的无政府状态。他反对一切权威、社会立法和建立无产阶级政党，拒绝进行政治斗争，主张个人和社会的绝对“自治”。他的信条是“自由即至善”。"
 FRW_Syndicates.2.a:0 "集体化社区的遐想"

 FRW_Syndicates.3.t:0 "共产论"
 FRW_Syndicates.3.d:0 "克鲁泡特金通常被视为无政府共产主义最重要的理论家，克鲁泡特金觉得合作会比竞争更有益，主张合作是自然状态的现象。他主张借由人们自行“没收全社会的财富”来废止私人财产，并以一个由人们自愿组织、无阶层分别的网络来协调经济运作。他主张在无政府共产主义里“房屋、田地、和工厂都不再是私人财产，而是归属于公社或国家的。”而货币、工资、和贸易将会被废止。个人和团体将会使用并控制他们所需要的资源，无政府共产主义的目标便是将“收割或制造出的产品分配给所有人，让每个人自由的使用他们。”除此之外，他重复的强调道(如其他无政府共产主义者)将不会强迫个人接受共产主义，主张“占有他们所能耕种的土地大小”的小耕农们、“居住在对他们人数而言大小适当的房屋”的家庭们、和“使用他们自己的工具或纺织机”的工匠们都能自由的选择他们想要的生活。"
 FRW_Syndicates.3.a:0 "怪异的遐想"

 FRW_Syndicates.4.t:0 "索雷尔逝世"
 FRW_Syndicates.4.d:0 "就在凌晨2时34分许，法兰西伟大的工团主义导师索雷尔在睡梦中离世，经过法医的诊断符合自然逝世的症状，出人意料的事，索雷尔的家人并未举行盛大的葬礼告别仪式，各国无政府主义者发来悼念，由索雷尔的弟子爱德华伯斯在葬礼上发表悼词，根据索雷尔最后的遗嘱，爱德华伯斯将会是法兰西未来的领导者。"
 FRW_Syndicates.4.a:0 "安娜其妈妈又失去了一个孩子"











 FRW.1.t:0 "慰问列宁"
 FRW.1.d:0 "党内代表代表团抵达日内瓦,弗罗萨尔和加香与列宁进行了会谈。加香向列宁介绍了法国社会现状,表示法国社会党十分关心俄国革命、并将以实际行动支援俄国革命的情况。代表团向列宁表明,法国社会党同意用革命暴力打碎资产阶级专政,建立无产阶级专政。回国后,加香举行了报告会,介绍了他们的瑞士之行,极大地影响了广大党员的思想和情绪。"
 FRW.1.a:0 "斗争不会停止。"
 FRW.3.t:0 "军改完成"
 FRW.3.d:0 "总参谋部带来了一则好消息，我们的军事改革大体已经完成，军队从上而下的改革风气如沐春风一般，整个军队的精神面貌令人刮目相看，政治审核常态化让我们排查了许多容易成为间谍的军队骨干。"
 FRW.3.a:0 "干得好，将军们。"


 FRW.4.t:0 "不信任投票"
 FRW.4.d:0 "在抗议的几个小时后，米勒兰的政策受到了议会中绝大部分人的强烈抵制，就连时任主席饶勒斯也对此感到愤慨，毫无疑问的是米勒兰内阁已经彻底失去了大多数人的信任，经过议会的投票，米勒兰内阁的不信任投票正式开始。"
 FRW.4.a:0 "我们不需要叛徒"

 FRW.5.t:0 "新内阁"
 FRW.5.d:0 "米勒兰倒台了，无数愤怒的群众工人农民涌入街道，他们用集体抗议的形式来表达对米勒兰内阁修宪的不满，在经过邦联议会的投票下，米勒兰迫于压力宣布辞去总理一职，这也导致原先米勒兰吸纳的内阁也随之解散，如今内阁成员的空缺是我们要解决的第一个问题，我们需要一个什么样的内阁。"
 FRW.5.a:0 "从人民中来到人民中去"
 FRW.5.b:0 "工会更能代表大众的心声"
 FRW.5.c:0 "社会会保障所有人"

 FRW.6.t:0 "工人抗议"
 FRW.6.d:0 "米勒兰的修宪想法一经公布就点燃了全国人民的怒火，10小时工作制无疑是对公社的背叛，工团主义者呼吁工厂的工人举行抗议游行以此来抵制新宪法的颁布。"
 FRW.6.a:0 "强行通过宪法"
 FRW.6.b:0 "做出让步"


 FRW.7.t:0 "全国性罢工"
 FRW.7.d:0 "随着米勒兰拒绝妥协，这场抗议游行很快便变成了全国性的罢工，联邦各地开始举行罢工活动，铁路工人率先加入了罢工，导致绝大部分的火车站停止运作，工厂的工人走上街头，以此表达对新宪法的不满，这也使得原先孱弱的经济雪上加霜。"
 FRW.7.a:0 "派出军警镇压游行"

 FRW.8.t:0 "总工会罢工"
 FRW.8.d:0 "一个由工会以及知识分子组成的联盟近日在首都呼吁举行“罢工日”，以回应最近政府的决策。工团主义者封锁了国民议会的道路，甚至有部分警察都倒戈加入了罢工的队伍之中。\n\n随着首都的罢工，全联邦的工厂举行了此起彼伏的罢工，导致工业生产乃至日常生活濒临瘫痪，愤怒的法国人民已经开始怀疑政府是否有能力继续维护法律和秩序。"
 FRW.8.a:0 "改良份子永远成不了大气"


 FRW.9.t:0 "联邦政府倒台"
 FRW.9.d:0 "出于对政府近来政策的不满，全联邦的工会举行了一场史无前例的罢工运动，迫于全国总工会的压力，联邦政府再次展现了其软弱的妥协性，由前联邦主席[FRW.GetLeader]宣布解散[FRW.GetName]政府，工团主义者解散了国会，并建立一个全新的工人政府以取而代之。"
 FRW.9.a:0 "这次我们将不会认输"


