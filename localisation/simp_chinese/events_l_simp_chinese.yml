 FRW.11.d:0 "反共游击队一直困扰着我们。"
 FRW.11.a:0 ""
 FRW.11.b:0 ""

 FRW.12.t:0 "拉拢军队"
 FRW.12.d:0 "我们现在有机会说服一个军队的将领加入我们的政治派系，从而保障我们军队的忠诚。"
 FRW.12.a:0 "将 革命派 转变为 自由派"
 FRW.12.b:0 "将 自由派 转变为 革命派"
 FRW.12.c:0 "将 革命派 转变为 中间派"
 FRW.12.e:0 "将 自由派 转变为 中间派"

 FRW.13.t:0 "解决失地问题"
 FRW.13.d:0 "三港具体是指瑟堡、加莱、勒阿弗尔等三个大型港口，在1872年被叛徒所出卖，彼时的临时政府在英国人的威迫下，屈辱的将三港分离了出去，以用作英帝国主义又一军用港口。三港不仅给英国人带来了巨大的贸易便利，更重要的是完全占据了拉芒什海峡的主动权，每周都会有无数的军舰和商船通行在拉芒什海峡之上。"
 FRW.13.a:0 "三港迟早回归祖国"
 FRW.14.t:0 "英国拒绝谈判"
 FRW.14.d:0 "英国方面给出了明确消息，他们决定按照《拉芒什条约》有权继续行使三港的使用权，这次的谈判激起了国内巨大的抗议浪潮，甚至有激进份子希望联邦的军队能直接收复三港。"
 FRW.14.a:0 "该死的英国佬"
 FRW.15.t:0 "英国同意谈判"
 FRW.15.d:0 "英国方面给出了缓和消息，英国外长在例行会议中对我们释放了有利的信号，而英国政府本身也不想继续败坏两国之间的关系。"
 FRW.15.a:0 "指日可待"
 FRW.16.t:0 "收回三地"
 FRW.16.d:0 "瑟堡、加莱、勒阿弗尔三地从今日起彻底回归祖国，英国方面从即日起宣布废黜《拉芒什条约》内所有的不平等条约，消息传回巴黎，香榭丽舍大街上已经布满了用以庆祝的彩球，人们欢聚着时隔几十年的三港重新回归祖国"
 FRW.16.a:0 "我们应该为此举办庆典"
 FRW.17.t:0 "社青团选举"
 FRW.17.d:0 "第一届社青团选举在巴黎举行，社青团全称社会主义青年团，为发动和领导青年运动由社会党在巴黎组建，这也是历史上第一支由青年团体组成的社会主义群团组织，社青团在日常主要负责对生产的宣传以及社会中的开展实践。"
 FRW.17.a:0 "莫里斯-拉波特"
 #Maurice Laporte改良主义
 FRW.17.b:0 "加布里埃尔-佩里"
 #Gabriel Péri 革命社会主义
 FRW.17.c:0 "雅克-多里奥"
 #Jacques Doriot 工团主义

 FRW.18.t:0 "工业现状"
 FRW.18.d:0 "在过去的一个世纪内，法国工业革命长期建立在拿破仑帝国这一殖民帝国与相对温和的租税盘剥式的对农民土地剥夺之上，直到拿破仑三世时期，法国工业化才基本完成，法帝国已坐拥2万公里铁路、煤产量2000万吨、铁产量150万吨，主要工业均广泛使用机器，同时自60年代开始市场繁荣，“高利贷资本主义”成功促使法国资本迅速扩张，在欧洲大陆形势日渐紧张的情况下恢复了与英国的正常外交、贸易。 直到70年代对外侵略普法战争的完全失败和对内引爆公社起义的完全崩溃。当新生革命政权接管轰然崩塌的废墟，回首却愕然发现旧帝国的表面繁荣仿佛真跟帝国崩溃一并去了，不说什么昔日的繁荣市场了，于巴黎中央就连最基础的农作物、工产品、税收都均呈现断崖式下跌。 原因是显而易见的，法兰西民主联邦既无海外殖民地，又被大半个欧洲联合封锁，松散的联邦制更不可能让其推行中央调控，甚至连本土最重要的铁矿原材料产地阿尔萨斯-都给丢了，除了来自新大陆雪中送炭的贸易外，法国经济已在事实上陷入瘫痪。其结果也必然是灾难性的，即使是最狂热最赞颂革命的法兰西人面对这等情景也只能悲痛地得出：“近乎三十年前西班牙的处境”。 在持续的阵痛中，一种畸形、自然增长近乎停滞的经济结构被重新构建，只是命运在此时又开了个残酷的玩笑，该死的英国佬在带头封锁了法国将近30年后，在此时竟又摆出一副“合作”的嘴脸找上门来，它们想用法国人的血润英国的剑。它们得逞了，沿海地区不论意愿如何陆续开放，老工业区工业品在险恶的国际市场中根本不可能有竞争力，工人们只能被迫下岗、往外迁，农民们几乎是被赶出自己的家乡、往城镇迁。可就算法奸把这些所取得的“经济飞跃”说出花来，也无法面对国际联盟与大陆协约战后的市场需求收缩和战略价值下降。 到了今天，果真不出所料，法兰西民主联邦的支柱第二产业历年来持续下跌，可无产阶级的权益反而遭了变本加厉的侵害……仿佛这个政权的经济史就是一幅灾难史。"
 FRW.18.a:0 "没有什么比眼泪干的更快。"

 FRW.19.t:0 "我们的政府"
 FRW.19.d:0 "根据1875年《民主建国宣言》，法兰西民主联邦其性质是所谓“左翼议会制联邦共和国”，尽管这已经比更早的“邦联”情况要好得多，更不乏有人盛赞其为巴黎公社的二次革命，然事物的内部正在起变化… 在北方，以巴黎为中心的工业城市地区，庞大的人口基数和组织工业生产，两方面的需求促使巴黎中央建构起粗糙的基层组织，很快便不负众望的生锈、腐烂：尽管以1895年于利摩日市诞生的“法国总工会”代表工会派甚至无政府工团主义者面对这一现状在中央高呼“工会自治”、“工人治厂”的必要性并一度取得议会多席支持…直到20世纪初英法建交，风向突变，真正的制度性灾难才迸发而出，联邦几乎没有也不可能做好与国际市场接轨的准备，嗜血的外国资本一边迫使老工业区衰弱，一边悍然侵犯无政府自治区，制度性腐败无能和各州的矛盾、南北矛盾、沿海和内陆的矛盾在二十年间显露无遗。"
 FRW.19.a:0 "积少成多，一步一步来。"

 FRW.20.t:0 "窘迫的外交"
 FRW.20.d:0 "与1789年法国大革命不同，巴黎公社对法国的掌控力远不如救国委员会，同时巴黎公社面对全欧洲的压力也并不是法国大革命战争式的。况且，1871年的巴黎公社也远不能代表全法，更多是拿破仑帝国内部崩溃的第一枪和后世象征意义。 1873年6月巴黎召开的“建国会议”其混乱、纠纷程度即便是与上次法国大革命前夕国民议会而言也有过之而不无及：绝不能指望左翼、右翼、无政府、共和、波拿巴，甚至不知从哪诈尸的波旁共襄盛举，靠开会来解决问题。直到8月一个“邦联共和国”共识才以微弱的优势确立，随着一条条宪法修改、通过，君主制拥趸们只能先行退场，这个所谓的“邦联制”当然是荒谬的，民族主义者哀嚎道“这是在肢解法兰西民族”，在巴黎中央以布朗基派为代表的左翼集权共和主义者开始榨取中央为数不多的特权，试图推进法兰西重为一体。之后的历史倒也简单，反革命的反扑在两年后爆发，也随着中央做妥协《民主建国宣言》的发布而泯灭，最终，躲在暗处的毒蛇也被尽数消灭，直到1877年军政府解散，今天的“法兰西民主联邦”才正式登上历史舞台，法国国内政治分歧逐渐趋于温和… 直至1908年“抢劫战争”爆发，一场规模空前范围波及亚非美三大洲的前殖民地、殖民地战争打响，法兰西民主联邦被推着尴尬的姿态走上国际舞台，对外战略需要同时面对英奥两国的压力做选择，对内中央议会因亲英自由派的强势崛起而头疼。这直接导致泛左翼大帐篷政府的确立、和平主义方针和让·饶勒斯的政府，但我们都知道表面和平之下是愈发深刻的裂痕。 "
 FRW.20.a:0 "若要和平，就得准备战争。"

 FRW.21.t:0 "马奇诺设想"
 FRW.21.d:0 "[FRW.GetName]的领导人向我们发来请求，他们希望在我国境内修建一条从孔泰地区延伸至弗里斯兰的碉堡集群以此来应对与日俱增的战争威胁。 "
 FRW.21.a:0 "唇亡齿寒，答应他们的请求。"
 FRW.21.b:0 "我们只是盟友，别越界了。"

 FRW.22.t:0 "他们接受了建议"
 FRW.22.d:0 "[BHL.GetName]的领导人接受了我们的请求，并派出当地专业工程师来帮助我们一同建设马奇诺防线。 "
 FRW.22.a:0 "总会派上用处的。"

 FRW.23.t:0 "他们拒绝了建议"
 FRW.23.d:0 "[BHL.GetName]的领导人拒绝了我们的请求，并声称当地的防卫力量足以应对入侵势力，不愿加入如此费时费力的工程。 "
 FRW.23.a:0 "他们总会后悔。"


 FRW.24.t:0 "革命效应"
 FRW.24.d:0 "法国大革命是一次广泛而深刻的政治革命和社会革命，为此后的各国革命树立了榜样，饶勒斯曾不止一次夸赞过法国大革命激发的革命思潮，大革命通过一番痉挛式的痛苦努力，直截了当、大刀阔斧地采用暴力手段矛头直指国王的权力，法国在这段时期经历着一个史诗式的转变：过往的贵族和宗教特权不断受到自由主义政治组织及上街抗议的民众的冲击，旧的观念逐渐被全新的天赋人权、三权分立等的民主思想所取代，从而成为真正意义上的革命。也正是大革命让法国人民摆脱了千年的王权压迫和剥削，饶勒斯提到如今的联邦也正处在法国大革命的延续之中。 "
 FRW.24.a:0 "我即浪潮！"
 FRW.25.t:0 "民法外交请求"
 FRW.25.d:0 "[FRW.Getname]的领导人希望和我们签署互不侵犯条约，以此来保障欧陆地区的和平，杜绝大规模战争的发生。 "
 FRW.25.a:0 "同意条约"
 FRW.25.b:0 "拒绝条约"
 FRW_focus19_EVENT:0 "莱茵各国§G收到§!来信：§Y民法外交请求§！"
 FRW.26.t:0 "[FROM.Getname]拒绝了我们"
 FRW.26.d:0 "[FROM.Getname]的领导人拒绝与我们签署互不侵犯条约。 "
 FRW.26.a:0 "尊重他们的意见"
 FRW.27.t:0 "[FROM.Getname]同意条约"
 FRW.27.d:0 "[FROM.Getname]的领导人同意与我们签署互不侵犯条约。 "
 FRW.27.a:0 "明智之举"

 FRW.28.t:0 "与革命派和解"
 FRW.28.d:0 "自社革联合党等左翼党派的脱离，这场政治上的混乱一直持续到了今日。饶勒斯率先发出了善意的信号，希望与革命派人士达成和解，尽管还有少数的激进派人士不愿意加入新的政治同盟，但大部分人都希望能尽早解决混乱的政坛环境。"
 FRW.28.a:0 "欢迎，同志们"

 FRW.29.t:0 "工会的提议"
 FRW.29.d:0 "议会嘈杂的争吵声交互在饶勒斯的耳中，随着一份带有强烈工团主义色彩的提案被呈上桌案，一个从未想过的方案出现在议会之中，提案中希望能将工会历史运动最出彩的普罗旺斯作为工团主义的实验田。"
 FRW.29.a:0 "这或许值得一试"

 FRW.30.t:0 "农社运动"
 FRW.30.d:0 "饶勒斯在年轻时就经常接触法国各地的农村和当地的农民，可以说饶勒斯几十年的从政生涯中农民永远是绕不开的一个重要话题。而今法国作为欧洲农业大国之一，其农业产出能力是毋庸置疑的，但如何改善农民的待遇和提升农产品产量成了新一轮难题。"
 FRW.30.a:0 "引进拖拉机"
 FRW.30.b:0 "大力发展南部农业"






 FRW.31.t:0 "饶勒斯遇袭！"
 FRW.31.d:0 "就在会议结束后，饶勒斯缓步走出会议大厅，正准备上车时，突然车队右侧传来一阵沉闷的枪声，子弹击中车门，打在了饶勒斯的边上，所幸饶勒斯并无大碍，但凶手至今未找到，只在现场发现了遗留的头套和一把勃朗宁M1900型手枪。"
 FRW.31.a:0 "和平的梦想差点被扼杀在摇篮"

 FRW.32.t:0 "爱尔威思想"
 FRW.32.d:0 "爱尔威1905年的一篇演讲里说道：“我们的宣传是在国界两边同时进行的，它带来的不是德意志军队来入侵或肢解你们的国家，而是法国和德意志的无产阶级同时起来反对他们的剥削者。”此外，为了更好地保障和平，爱尔威还主张欧洲各国的无产阶级要联合起来“建立自由的欧洲联邦，这是伟大的人类联邦的前奏，今天的国家将被纳入其中，就像古代的省份被纳入我们现在所知的法国、英国和德意志一样。”爱尔威为了强调自己的这种激进的反军国主义策略，要求无产阶级搞“反爱国主义”，不要理会祖国、民族等等东西。他借《共产党宣言》中“无产者没有祖国”这句话，鼓吹“祖国是统治阶级的祖国，与无产者无关”。他认为祖国和民族都是资产阶级的东西，无产阶级没必要关注这些东西，因为“资本主义剥削不论带着何种民族烙印，于无产阶级均无区别”。"
 FRW.32.a:0 "放任他们"
 FRW.32.b:0 "这完全是对马克思主义的曲解！"

 FRW.33.t:0 "普罗旺斯报告"
 FRW.33.d:0 "一篇来自普罗旺斯的报告被发往巴黎，信中详细提到了普罗旺斯公社自设立无政府公社以来的各项指标报告：“自普罗旺斯设立公社制度以来，社区的一切事务通过一系列的会议协商解决。无政府主义者发明了一套有效的自治方法，建立起自己的行政系统”。"
 FRW.33.a:0 "或许我们可以考虑"

 FRW.34.t:0 "呼吁和平"
 FRW.34.d:0 "鉴于最近世界不稳定因素的增多，[FRW.getleader]对于近日发生的一系列军事冲突发表了讲话，各方应通过对话和谈判，推动战争危机及相关问题的全面解决。呼吁各方保持理性，不做刺激局势紧张、炒作渲染危机的事情。"
 FRW.34.a:0 "和平来之不易"


 FRW.35.t:0 "邦联大选"
 FRW.35.d:0 "作为欧洲强国和社会主义的“领头羊”，法兰西民主联邦的政治走向牵动着世界的目光。不管谁获得胜利，战争危机、通胀飙升以及国家定位都将是新一任主席要面临的棘手问题。\n 目前参加选举有以乔治·克里孟梭带领的共和联盟，年轻一代将希望寄托于共和联盟，希望摆脱不稳定的临时工作和可能失业的厄运，并相信其将打造一个“释放被压抑的活力、具有创造力和创业精神的国家”，摆脱限制性做法和过度监管、过度征税的束缚，以及最终对德意志的复仇行动。 \n 对于共和联盟另外一个强而有力的竞争对手则是社会党的领导人莱昂·布鲁姆，作为饶勒斯最得意的门徒，莱昂·布鲁姆不留余力地传播着饶勒斯的思想，但提起暴力革命，莱昂·布鲁姆却认为“暴力革命”与民主精神背道而驰，于是被党内激进分子视为异类。\n 马赛尔·加香是合并后的法国社会党常务执委会的成员之一，他所领导的布朗基派坚决反对帝国主义战争，马赛尔·加香大力赞扬了列宁思想，他坚持揭露资产阶级的反动本质，坚决维护工人阶级和劳动人民的利益，积极进行革命宣传，"是利用资产阶级议会从事革命宣传的典范"。同时希望用革命暴力打碎资产阶级专政，建立无产阶级专政。 \n 盖得派由老革命家茹尔·盖得组建而成，到90年代,盖得的健康状况不佳,所以让·龙格继承了盖得的衣钵，盖得派积极宣传科学社会主义理论，盖得派以国际社会主义者自居，盖得派认为战争中保卫祖国,匹夫有责,应该以十八世纪末大革命时期的雅各宾党人和巴黎公社社员为榜样,捍卫祖国免遭侵犯，在必要关头甚至可以主动出击打击敌人。"
 FRW.35.a:0 "共和联盟 当选"
 FRW.35.b:0 "社会党(饶勒斯派)当选"
 FRW.35.c:0 "社会党(阿勒曼派)当选"
 FRW.35.e:0 "人民已经对改良派厌烦了，工会至上"
 FRW_35.e:0 "！！！本路线暂无国策路线，请勿选择！！！"


 FRW.36.t:0 "茹尔·盖得逝世"
 FRW.36.d:0 "法国工人运动和第二国际的著名领袖茹尔·盖得近日因积劳成疾，病逝于塞纳省的圣—芒德。他提出了许多方案,如关于扩大选举权,关于罢工权的草案,建议军事法庭应有士兵代表参加,给军人以选举权,让军人参加国家的政治生活等等。他力争利用合法斗争来扩大法国人民的民主权利。联邦政府为其举行了盛大的国葬仪式，赞扬了其伟大的革命事业，骨灰被安放在巴黎拉雪兹公墓。"
 FRW.36.a:0 "同志，走好！"
 FRW.36_tooltip:0 "国民议会：§Y社革联合党§!代表变更为§Y马塞尔·加香§!"
 FRW.37.t:0 "一封信"
 FRW.37.d:0 "东部边境的一支反革命游击队被我们当地的军队所剿灭，在其据点里搜出来的信件，信件用牛皮纸所包裹，证明了此封信件保密等级极高，信件内容直接指向自卫军高层的一位高级将领。"
 FRW.37.a:0 "调查这封信"
 FRW.38.t:0 "军队内部"
 FRW.38.d:0 "在调查这封信件之后，虽然信件未提及涉及此事的高级将领的名字，但目前我们所有拥有的证据矛头都指向一个人，卡斯泰尔诺将军。贵族出身的他被人举报经常去参加一些教堂的礼拜活动。"
 FRW.38.a:0 "审问卡斯泰尔诺"
 FRW.38.b:0 "我们不能以此定罪"

 FRW.39.t:0 "将领叛逃"
 FRW.39.d:0 "在收到审问的消息后，卡斯泰尔诺似乎早有预料，在凌晨，他通过安排好的秘密路线，由阿尔萨斯地区穿越阿登森林潜逃至德意志共管区域。"
 FRW.39.a:0 "联邦的叛徒！"
 FRW.40.t:0 "查收教会"
 FRW.40.d:0 "旺代省是法国各省中传统影响和宗教影响较深的省份之一，也是在这里开展了查收运动。我们从这些教会中查收到了价值不菲的集资财产。随着查收运动的开展，全法兰西的地方教会都受到了审查。"
 FRW.40.a:0 "人民才是自己的上帝！"
 FRW.41.t:0 "号召武装"
 FRW.41.d:0 "1870年的法兰西处在一种危如累卵的处境，当德意志联军开进巴黎之时，就已经宣告了法兰西帝国的灭亡，阿尔萨斯-洛林被割裂出我们的祖国，数额庞大的赔款压在了人民的脊梁之上，如今复仇之日已经降临，乔治·克里孟梭主席在最近一次演讲中极力号召法兰西的战争武装：“我的对内政策是我要作战，我的对外政策是我要作战，任何时候，任何地方，我都要作战，而且我将不断作战直至生命的最后一刻。”演讲结束后克里孟梭主席对一名美国记者说：“由于德意志对法国的罪恶行径，我一生所有的恨全部给了德意志。”"
 FRW.41.a:0 "法兰西男儿，拿起武器！"
 FRW.42.t:0 "布列塔尼运动"
 FRW.42.d:0 "法国大革命后，旧政府推行民族同化政策。旧政府的同化政策非常粗暴，政府直接规定，不准用少数民族语言，任何地区只准使用法语，完全不承认少数民族的存在，这引起了布列塔尼人的不满，而在革命之后，残余的牧师和保皇党人利用了布列塔尼农民保守的特性，到处散布新政府不平等的民族地位，以致点燃起反革命的叛乱。”"
 FRW.42.a:0 "我们理应给予点特权"
 FRW.43.t:0 "打击腐败"
 FRW.43.d:0 "腐败分子精心设计资金流向、收益结算，为腐败行为披上“市场化”“专业化”的隐身衣，企图以民事行为、市场交易来伪装，在我们的反腐败高压态势下，腐败行为的风险越来越高，一些腐败分子将目光转向境外，大搞境内办事境外收钱、境内帮忙境外受益，更有甚至勾结境外的反革命份子，为其提供武器资金。"
 FRW.43.a:0 "反腐败永无止境"

 FRW.44.t:0 "总工会选举"
 FRW.44.d:0 ""
 FRW.44.a:0 "莱昂·儒奥"
 FRW.44.b:0 "皮埃尔·莫纳特"

 FRW.45.t:0 "修宪运动"
 FRW.45.d:0 "米勒兰总理目前向政府提交几份有关宪法的报告，报告中米勒兰希望能够在新宪法中加强总理的权力，并且推行他所支持的10小时工作制，他认为10小时工作制相较于8小时工作制度，虽然工作时长的增加会引起工人群众的不满，但不可否认的是10小时工作制，能够极大提升工厂的生产效率，这也是邦联工业所面临的窘状。"
 FRW.45.a:0 "是的，宪法需要一次改革"
 FRW.45.b:0 "旧宪法乃立国之本"

 FRW.46.t:0 "违法越境"
 FRW.46.d:0 "在阿尔萨斯-洛林的一次抓捕行动中，德意志邦联的警察为了抓捕一名跨境罪犯被我们的哨兵当场抓住，尽管该名警察极力解释是职责所在，但我方还是将其以间谍的身份看管在看押所内。"
 FRW.46.a:0 "这严重侵犯了我国主权"
 FRW.46.b:0 "放了他，这只是警察的职责"

 FRW.47.t:0 "经济战"
 FRW.47.d:0 "为了压制我们的经济，德意志邦联主席兼奥地利皇帝弗朗茨-斐迪南在汉诺威签署了对德意志输法产品征收关税法案。对此我方也迅速做出了反应，政府发布了针对德意志钢铁和铝产品的中止减让产品清单，拟对自德进口部分产品加征关税。"
 FRW.47.a:0 "没有硝烟的战争"

 FRW.48.t:0 "远离天主教"
 FRW.48.d:0 "1798年，宗教信仰自由的原则被写进了《人权宣言》：“意见的发表只要不扰乱其意见、甚至信教的意见，任何人都不得各种残酷行为遭受干涉。”\n 随后，宪法又正式确立了公民与宗教的分离。从此，任何一个法国公民都可以自由选择是否为一个天主教徒。\n 随着时代的进步，任何人都深知宗教是一把双刃剑，我们国家应当保障宗教信仰自由，呼吁确立一种“全面、彻底的政教分离”，并在各宗教之间保持中立，不在经济上扶持任何特定宗教；天主教不再享有国教地位；宗教机构不得掌握任何政治或行政权力。"
 FRW.48.a:0 "更世俗化的社会"


 FRW.49.t:0 "右翼团体游行"
 FRW.49.d:0 "当米勒兰强行通过修宪的决定后，巴黎街头出现了一众右翼极端分子戴上黑色头巾或面具、身穿黑衣，并不断高呼口号“欧洲、工人、革命”，为首的人举着以爱尔威为主题的油画，他们是一帮狂热的爱尔威主义份子，十分唾弃饶勒斯的爱国政策，并强烈抗议米勒兰政府的作为。"
 FRW.49.a:0 "对他们口头警告"
 FRW.49.b:0 "强力解散游行"

 FRW.50.t:0 "北非计划"
 FRW.50.d:0 "目前我们国内的政坛已经趋于稳定，是时候决定对阿尔及尔伪政权的军事行动了。"
 FRW.50.a:0 "交给指挥部"
 FRW.50.b:0 "现在还不是时候"

 FRW.51.t:0 "边境军事演习"
 FRW.51.d:0 "近日德意志邦联在卢森堡和洛林地区举行了一场大规模的军事联合演习，演习部队涵盖了十二位联邦成员国，近十万的士兵被调动至边境地区。"
 FRW.51.a:0 "保持冷静"
 FRW.51.b:0 "用演习回击"

 FRW.52.t:0 "非洲问题"
 FRW.52.d:0 "盘踞北非多年的拿破仑在今天终于被我们击败了，我们的旗帜已经插到阿尔及尔之上，被专制压迫许久的北非人民纷纷向我们的军队献上鲜花。但解放北非之后，谁能来管理这个旧殖民地的政府呢"
 FRW.52.a:0 "建立指导式政府，直到他们有能力保护自己"
 FRW.52.b:0 "我们会接纳当地的民众，与法国平等"


 FRW.53.t:0 "匈牙利求援"
 FRW.53.d:0 "新生的匈牙利人民共和国向我们发出援助，新生的共和国此时正陷入四面八方的围剿之中，信使费劲千辛万苦将他们的信件转交给我们的大使馆，我们会作出如何回答..."
 FRW.53.a:0 "给他们输送武器，甚至军事顾问"
 FRW.53.b:0 "武器装备远远不够，我们的志愿军将会抵达多瑙河"
 FRW.53.c:0 "干涉他国内政会引起不必要的麻烦"

 FRW.54.t:0 "奥地利谴责我们"
 FRW.54.d:0 "奥地利对于我们援助匈牙利人民共和国感到十分不满，两国关系降至冰点，他们的大使开始向我们抗诉，奥皇斐迪南甚至声称如果再援助匈牙利，一场欧洲大战无法避免。"
 FRW.54.a:0 "那就来吧"

 FRW.55.t:0 "国内不满"
 FRW.55.d:0 "国内势力尤其是右翼和民族主义者对我们让步的政策十分不满，一些左翼也对我们颇有微词，同为社会主义国家，置之不顾是否太冷酷无情了。"
 FRW.55.a:0 "他们会明白我们的苦衷"

 FRW.56.t:0 "新政权"
 FRW.56.d:0 "当和平协定签署后，为了防止左翼卷土重来，奥地利帝国迎回了流亡在外的奥尔良王室路易·菲利普·罗伯特·奥尔良担任新法国的国王。新任国王随机在凡尔赛宫举行了盛大的加冕仪式。"
 FRW.56.a:0 "法兰西王国在此刻重生"


#####SUE
 SUE.X.t:0 "武器援助"
