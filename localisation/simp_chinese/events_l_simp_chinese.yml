 ITANews.21.t:0 "不可思议之事[GetNewsHeadline]"
 ITANews.21.d:0 "维也纳上次落入敌手还是在拿破仑战争时期。据悉，意军已抵达维也纳城郊。奥地利方面已经同意签署无条件投降，交还所有意大利的固有领土。意大利三国把前总督鲁萨蒂请了出来，让他负责组织伦威临时政府。奥地利国内的民族矛盾将会因意大利战争的失利变得更加激烈，在巴黎方面看来，这有朝一日会形成革命之势。"
