 SHW.23.t:0 "皇太子去世"
 SHW.23.d:0 "由于病情的加重，阿列克谢不得不坐上了轮椅，而今天凌晨阿列克谢的疼痛突然加剧，他哭着喘着说：“妈妈，我不想死。“2个小时后噩耗于圣彼得堡传来，尼古拉二世的儿子、俄罗斯未来皇位的继任者于今日因病去世。"
 SHW.23.a:0 "免去拉斯普京一切职务!"
 SHW.23.b:0 "事有蹊跷？"

 SHW.24.t:0 "俄罗斯继承危机"
 SHW.24.d:0 "今天早晨，一条消息从克里姆林宫内传来：俄罗斯未来皇位的继任者阿列克谢于今日因病去世。据一位负责照顾皇子起居的女仆所言，尽管阿列克谢殿下已经病得面色苍白，眼睛像被狼追的野兽一样透露出恐惧，但他却仍然用笑容安慰着他的父母——尼古拉二世因此悲伤的几天内吃不下饭。阿列克谢的葬礼已结束，尼古拉二世便强忍悲痛在皇宫内部宣布了小皇子的死讯，并宣布不日将指定新的皇位继承者直到下任皇子诞生。而拉斯普京则声称宫内有不吉之物阻碍了他的法力，才导致小皇子突然死亡。"
 SHW.24.a:0 "节哀顺变"

 SHW.25.t:0 "宫廷密谋"
 SHW.25.d:0 "有消息传来，拉斯普京正在谋划刺杀尼古拉二世，并以皇后的名义架空皇室达到彻底掌控帝国的一切决策。"
 SHW.25.a:0 "他好大的胆子！"

 SHW.26.t:0 "沙皇遭到刺杀"
 SHW.26.d:0 "自从密谋传到尼古拉二世耳里，宫内的检查便严了很多，入宫以及宫内人员都不得携带利器。在某个地下室里，某个宫中仆人用刀子撬开装在金盘子里的玫瑰汁乳脂蛋糕和巧克力蛋糕的厚皮，往即将送入尼古拉二世的甜品中塞进了氰化钾结晶。送餐车停在尼古拉二世的寝室前，守卫提出要切一块验查甜品，在服下甜品后，守卫到地不起。很明显这是专门针对沙皇尼古拉二世的刺杀案，结合宫内流言所传，让尼古拉二世更加确定了拉斯普京的谋反之心"
 SHW.26.a:0 "立刻抓捕拉斯普京，不要让他跑了！"

 SHW.27.t:0 "皇太子病倒"
 SHW.27.d:0 "今天下午，当皇太子阿列克谢在马场中练习马术时突然晕厥，现场宫医经诊断怀疑是旧病复发，经沙皇尼古拉二世指示，阿列克谢立即被仆人送往拉斯普京住处。"
 SHW.27.a:0 "快请圣僧来！"

 SHW.28.t:0 "俄罗斯皇位继承人"
 SHW.28.d:0 "在阿列克谢因病身亡后，俄罗斯国内的罗曼诺夫家族王位顺位者突然空缺。由于罗曼诺夫王朝的规定，沙皇不得有女性继承者，根据年龄的排序目前王位顺位的顺序分别是尼古拉大公、基里尔大公、米哈伊尔大公。 \n尼古拉大公，人称小尼古拉，是老尼古拉·尼古拉耶维奇大公的子嗣，其兄是沙皇亚历山大三世。1872年参军，毕业于尼古拉工业学校和总参谋部军事学院。在俄土战争中立下汗马功劳，他引入新的训练方法和装备，提高了俄军的现代化水平。 \n基里尔的父亲弗拉基米尔·亚历山德罗维奇大公是亚历山大二世的第3子，基里尔大公是沙皇尼古拉二世的堂弟，他享受着皇室津贴和殿下头衔，还担任着海军卫队司令。 \n作为家族内最小的弟弟，米哈伊尔大公从小就没有什么负担，他热情单纯，开朗活泼。米哈伊尔大公以自由派思想闻名，为此他和尼古拉二世有着极大的不和，在他眼中尼古拉二世的独断专横给俄罗斯带来了莫大的灾难，尤其是对游行群众的镇压，虽然米哈伊尔多次劝谏自己的兄长不要向人群开枪，避免流血事件的发生。"
 SHW.28.a:0 "基里尔大公将带领俄罗斯"
 SHW.28.b:0 "尼古拉大公将带领俄罗斯"
 SHW.28.c:0 "米哈伊尔大公将带领俄罗斯"

