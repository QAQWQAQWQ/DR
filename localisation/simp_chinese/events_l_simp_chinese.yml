SIW.1.t:0 "塞尔维亚向我们求援"
SIW.1.d:0 "随着军事行动的展开,塞尔维亚国王向我们发来电报,希望我国能给予军事上和政治上的援助。"
SIW.1.a:0 "批准援助"
SIW.1.b:0 "置之不理"
SIW.2.t:0 "应对抗议人群"
SIW.2.d:0 "随着宵禁的实施,各路抗议人士聚集在首都贝尔格莱德进行抗议示威,政府的军警已经逮捕了数十人。"
SIW.2.a:0 "给他们点颜色"
SIW.3.t:0 "马其顿革命者在科索沃的支部"
SIW.3.d:0 "长久以来，马其顿内部革命组织(IMRO)便被视作巴尔干地区的灾厄。面对这些与其说是革命者，毋宁说是匪盗的洪水猛兽，我们必须果断出击剿灭其依旧在保加利亚境内活动的残部，彻底终结此等乱党的恐怖肆虐。"
SIW.3.a:0 "终将毁灭"
SIW.4.t:0 "宫廷政变"
SIW.4.d:0 "就在对黑山王国的战争失利后,由德拉古丁·迪米特里耶维奇和诺瓦克·佩里希奇领导的一群陆军军官发动了政变，他们是黑手秘密组织的领导人。很快皇宫就被黑手组织包围，国王和皇后躲在了一个隐藏在公共卧室镜子后面的秘密保险箱中。但是无济于事，黑手组织搜查了宫殿，最终发现了国王和皇后，并于凌晨将他们杀害。尸体被肢解开膛，之后，据目击者称，他们被从二楼扔下宫殿的窗户倒在成堆的园肥上，随后黑手组织扶持了彼得一世，卡拉乔尔杰维奇王朝成为了塞尔维亚的新主人。"
SIW.4.a:0 "如此残暴..."
SIW.5.t:0 "未来的路线"
SIW.5.d:0 "我们已经稳定了国内的局势，扶持的黑手组织也已经有效的清理了国内的一众反动派，但这些还远远不够，我们需要更多生存的空间！"
SIW.5.a:0 "嗨，斯拉夫人!"
