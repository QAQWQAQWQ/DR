 eco_event.1.t:0 "国家面临破产"
 eco_event.1.d:0 "在最近几个月的财政收入报告中，不少经济学家指出了我国的经济问题。而在今天市场股价迅速下跌，犹如泡沫那样迅速膨胀又迅速破灭。国内企业已经开始大规模裁员以此来面对即将到来的经济危机。"
 eco_event.1.a:0 "经济学真是难懂。"
 eco_event.2.t:0 "国家脱离破产"
 eco_event.2.d:0 "经历数次的政府干预后，经济似乎复苏起来了。"
 eco_event.2.a:0 "太棒了口牙。"

 Worldcountry.1.t:0 "色当纪念日[GetNewsHeadline]"
 Worldcountry.1.d:0 "色当，一个承载着法兰西帝国屈辱的地方，也正是色当奠基了奥地利在德意志邦联的地位，当，五十年一晃而过，德意志联军进军巴黎的日子仿佛还在昨日，但时局已不同往日，如今的法国被赤色份子所把控，甚至意图荼毒我们的人民，严重威胁了我们维持五十年的欧陆和平。虽然色当纪念日并不是法定纪念日，但邦联各国都会自发的组织一些庆祝活动，奥地利皇帝斐迪南亲自出席了维也纳当地庆祝活动，并在广场观摩了一场小规模的阅兵仪式。"
 Worldcountry.1.a:0 "法兰西不过是手下败将。"
####
 WorldNew.1.t:0 "德法战争[GetNewsHeadline]"
 WorldNew.1.d:0 "随着边境的不断冲突,德意志帝国和法兰西民主联邦在边境聚集了大量的军队,两个欧洲大陆上的大国互相宣布对对方开战,这也是自1871年以来双方又一次的角斗,在此之前的数天法国已经开始动员,很多热衷的法国人支持这场战争,希望血洗1871年的耻辱,法兰西民主联邦希望能够通过战争解决欧洲大陆上反动威胁,而威廉二世希望一劳永逸的将红色威胁从欧洲大陆上抹去。"
 WorldNew.1.a:0 "世界大战越来越近了。"

 WorldNew.2.t:0 "华尔街爆炸案"
 WorldNew.2.d:0 "下午两时许，一辆马车停在纽约市华尔街23号摩根大通银行总部的前面。几分钟之后，这辆无人看管的马车突然间传出一声巨响，这辆车及拉车的马都被炸成了一堆碎片。爆炸导致周围30人立即死亡，受伤者约300人，其中因伤势严重事后不治身亡者又有8人。此次爆炸威力之大，导致整个曼哈顿下城区，乃至隔着东河的布鲁克林区都能听到它的爆炸声。爆炸发生之后，相关部门很快就赶到了现场。其中包括纽约市警察局、消防局、调查局。起初英国当局怀疑是美国民族主义份子的极端行为，但他们采访了数百名在袭击前、袭击中和袭击后到过该地区的人，但没有获得多少有价值的信息。"
 WorldNew.2.a:0 "这是无差别的恐怖袭击"


 WorldNew.3.t:0 "布尔什维克获胜"
 WorldNew.3.d:0 "这场旷日持久的血腥内战终于在红旗的海洋之间落下帷幕,尽管俄罗斯还有部分地区仍有零星的白军叛乱事件的发生,但不可否认的是,战争的胜利还是倒向了布尔什维克一边,最高苏维埃决定在各地建立地方苏维埃,阿芙乐尔”号战舰停靠在涅瓦河河面,船身被装饰了大量的鲜花和横幅接受着人民的检阅,水兵和群众一同走上街头游行以此来纪念这个意义非凡的日子。在察里津,人们在苏维埃的带领下重建饱受内战摧残的家园。在基辅，中央拉达的流亡宣告了乌克兰反动政府的消亡,也代表着国外武装干涉的妄想破碎,在西伯利亚,大量沙皇时代被流放的政治犯被审核释放,众多被迫害的群众回到了故乡。"
 WorldNew.3.a:0 "社会主义的又一次胜利"


 WorldNew.4.t:0 "塞尔维亚吞并黑山"
 WorldNew.4.d:0 "战争的阴再次笼罩在巴尔干半岛上,庞大的“塞尔维亚王国”曾是巴尔干的霸主之一,“杜利亚王国”也就是黑山,不得不依附于塞尔维亚。12世纪时期,黑山被塞尔维亚王国征服,成为了塞尔维亚的—部分。同样属于南斯拉夫民族、同样信仰东正教,让黑山和塞尔维亚之间的差距变得很小。黑山居民也被塞尔维亚人称为是大山里的塞尔维亚人。因此黑山当地居民也对着这个曾经的同胞有着较高的认同感,塞尔维亚政府也想要收回对这片土地的控制权,以此来恢复先祖的荣耀,重新回到12世纪的版图,伴随着塞尔维亚的军队开进黑山首都波德戈里察,给饱含战火的土地画上了句号。"
 WorldNew.4.a:0 "野心不小！"


 WorldNew.5.t:0 "舍迈尔-内志战争[GetNewsHeadline]"
 WorldNew.5.d:0 "拉希德家族在1891年攻占利雅得之后，沙特家族被赶至内志地区，而胜利的拉希德家族成长为阿拉伯半岛内陆最强大的政治势力，他们依附于伊斯坦布尔苏丹、维持着阿拉伯半岛内陆古老的部落政治；而拥有两大圣城麦加与麦地那的汉志地区，则世代处于麦加谢里夫哈希姆家族的统治之下，土耳其国驻军于此。在奥斯曼国力逐渐衰弱下，拉希德的靠山已经荡然无存，沙特家族夺下一连串的军事胜利，并且重新夺回利雅得，如今伊本·沙特要求与拉希德王国划定边界，反被侯赛因羞辱。双方很快在卡西姆地区交火"
 WorldNew.5.a:0 "万物非主，唯有真主。"


 WorldNew.6.t:0 "波兰宣布独立[GetNewsHeadline]"
 WorldNew.6.d:0 "在欧洲政治地图上消失123年后，波兰重新获得独立。这主要归功于波兰社会积极分子的坚持和奉献，他们在被奴役期间将对语言和民族文化的忠诚传递给了新一代年轻的波兰人。尽管经历了一百多年的奴役、对民族起义的血腥镇压、政治镇压、西伯利亚的卡托加，以及世纪之交日益加剧的俄罗斯化和德国化政策，波兰人并没有放弃重获独立的梦想。波兰精英以各种方式试图向波兰农民和工人灌输民族意识。开发了各种形式的自我教育，并努力在学校系统中保持波兰语。波兰所有主要政党都在其宣言中提出了重建波兰国家的议程。"
 WorldNew.6.a:0 "波兰尚未迷失"
 WorldNew.7.t:0 "芬兰宣布独立[GetNewsHeadline]"
 WorldNew.7.d:0 "芬兰人在曼那海姆将军的领导下将俄军赶出了芬兰，芬兰参议院起草了独立宣言和新的共和政体提案，议会通过了《独立宣言》。同时由斯温胡武德领导的政府发布了芬兰独立宣言。芬兰议会以100-88的票数通过了独立宣言。"
 WorldNew.7.a:0 "为无价之名高呼"

 WorldNew.8.t:0 "白罗斯独立[GetNewsHeadline]"
 WorldNew.8.d:0 "红白红的旗帜飘扬在广袤的东欧原野上——在明斯克，在戈梅利，在维捷布斯克......饱受沙皇欺凌，颠沛流离；曾是立陶宛，波兰，沙俄的白俄罗斯人自从有了白罗斯这个名词以后第一次成为了自己的主人，白罗斯社会民主党希望将白罗斯人民共和国塑造为一个健康的社会民主主义国家，确保白罗斯文化的发展，特别是在俄罗斯人的虎视眈眈下从他们的威胁下保卫自己的家园。"
 WorldNew.8.a:0 ""

 WorldNew.9.t:0 "日本入侵菲律宾[GetNewsHeadline]"
 WorldNew.9.d:0 "新崛起的日本帝国并不满足朝鲜半岛的战果，大正天皇和他的军部开始觊觎菲律宾这个西班牙帝国在亚洲的跳板殖民地。尽管西班牙在菲律宾的军事力量十分薄弱，但阿方索十二世并没有做出让步，因为在他看来菲律宾事关西班牙帝国的国运，一旦失去菲律宾群岛，这个曾经的日不落帝国也将会被掀下最后的遮羞布。尽管西班牙开始在菲律宾群岛上修建工事。但在[?global.date.GetDateStringNoHour]夜间，日本舰队在没有正式宣战的情况下突然袭击了达古潘外围道路上的西班牙舰队，导致西班牙几艘船只瘫痪。趁西班牙菲律宾司令部不作为之际，在吕宋半岛登陆，切断了菲律宾与西班牙的联系。"
 WorldNew.9.a:0 "新一轮太阳升起了"

 WorldNew.10.t:0 "斯匹次卑尔根条约[GetNewsHeadline]"
 WorldNew.10.d:0 "斯匹次卑尔根条约在法国巴黎签署，根据该条约的条款，各国公民都有权“在绝对平等的基础上”开采自然资源(主要是煤炭开采)。斯瓦尔巴特群岛有军事限制。斯瓦尔巴群岛既不是非军事化国家，也不是中立国家。根据该条约，挪威有义务不建立或授权建立军事基地或军事防御工事，也不得将其用于或授权用于战争目的。"
 WorldNew.10.a:0 "这将对世界有利"

 WorldNew.11.t:0 "匈牙利独立[GetNewsHeadline]"
 WorldNew.11.d:0 "在阿斯托里亚酒店，独立党领袖米哈伊·卡罗伊以匈牙利全国委员会的名义，宣布人民共和国政府的建立。委员会的创始成员包括卡罗伊的独立党、奥斯卡尔·贾西领导的公民激进党和埃尔诺·加拉米领导的匈牙利社会民主党。米哈伊·卡罗伊当选为委员会主席，国民议会发表了贾西起草的十二点宣言，要求立即结束意大利战争、建立国家独立、民主改革以及在不损害国家领土统一的情况下实现民族和解。次日匈牙利议会发表宣言，不顾奥地利特使反对，在布达佩斯议会宣布匈牙利独立。推选米哈伊·卡罗伊为国家元首。"
 WorldNew.11.a:0 "马扎尔霸权卷土重来，但这会维持多久呢？"

 WorldNew.12.t:0 "葡萄牙货币危机[GetNewsHeadline]"
 WorldNew.12.d:0 "一连串的连锁反应使得葡萄牙的经济濒临破产，里斯建立的安哥拉大都会银行，在葡萄牙股市上投入了大量资金。银行开始大量制造非法的500埃斯库多纸币。1925年2月，第一批假钞开始流通。雷斯的同伙帮助将钞票从英格兰运到葡萄牙。1925年中旬，雷斯的伪造品才开始引起怀疑。市面上流传着有关于假钞流通的谣言，安哥拉银行立刻对其进行了否认。直到到年底，记者才最终在报纸上揭露了里斯造假币的罪行。政府下令没收安哥拉银行的资产，以收集证据，以便于逮捕雷斯及其同伙。但此刻已经为时已晚，大量流通于市场上的假币击溃了葡萄牙的货币系统，政府陷入人民的质疑之中。"
 WorldNew.12.a:0 "这群官员除了受贿啥都不会！"

 WorldNew.13.t:0 "华北饥荒[GetNewsHeadline]"
 WorldNew.13.d:0 "从1919年夏天开始，中国的五个省份持续十二个月没有降雨，因此引发了中国自1870年代以来最严重的粮食危机。这次的饥荒威胁到了直隶、河南、山东、山西、陕西等地的两千万至三千万的平民，根据不完全统计，当时受灾的县市达到了310多个，受灾人口更是达到2500多万，其中50多万人在饥饿中死去。按照华北地区往年正常的年降雨量，一般都在600-800毫米之间，但今年却一反常态，年降雨量还不到往年的三分之一，属于极度干旱少雨的状态。\n据当事人回忆，“附近各地都是非常干旱，乡人每天祈神求雨的，每天都有数起。就连华县的知事，以及省城的督军，也都祈起雨来了。大路上尘土盈天，田野一片赤土，人民搓怨。”。"
 WorldNew.13.a:0 "百姓们跳出了热锅，又跳进了火炉。"

 WorldNew.14.t:0 "唐山煤矿爆炸事件[GetNewsHeadline]"
 WorldNew.14.d:0 "10月初，唐山煤矿工人即已发现瓦斯气含量过高，要求停工。外籍矿师却说：“只知道要煤，不知道什么气不气，”逼迫工人继续采煤。14日，煤矿发生巨大的瓦斯爆炸，工人当场死亡450人，伤百余人。　惨案发生后，煤矿工人与各界人士十分愤慨，《劳动界》、《晨报》等纷纷予以报道，揭露资本家图财害命的行径。农商部调查后，亦承认是矿局责任，应该增加安全设备与措施；但又以该矿为中英合办企业，推托与外交部门协同办理。最后，外国资本家仅仅给每名死难矿工家属60元的抚恤金，将这一惨案草草了结。"
 WorldNew.14.a:0 "一次“轻飘飘”的事故？"

 WorldNew.15.t:0 "新六国银行团成立[GetNewsHeadline]"
 WorldNew.15.d:0 "新六国银行团是六列强——英俄普奥美日——在华协调外交的产物，旨在平等分享对华借款权益，遏制日本肆意扩大在华权益的势头。新银行团不仅是商业组织，实际上还履行一些政府职能。合同规定，新银行团的业务是向中国中央及地方各级政府或其控股的企业以发行公债的形式提供借款，公债在四国债券市场发行，所有借款应由全部参与新银行团的银行均分承借，费用支出亦均分承担，同时由借款获得的各类权益亦平等享有。"
 WorldNew.15.a:0 "资本正在吸干每个中国人的血。"

 WorldNew.16.t:0 "进军德黑兰[GetNewsHeadline]"
 WorldNew.16.d:0 "哥萨克旅士兵因数月未领到军饷而发生哗变，并准备进京城追讨军饷。该旅的长官和高级军官都因惧怕而躲避，唯有礼萨·汗挺身而出，率军向德黑兰进军，乘机实现他的政治野心。同月21日，哥萨克旅进入德黑兰后，礼萨·汗成为决定恺加王朝命运的主宰者。他自任陆军大臣和武装部队总司令，“挟天子以令诸侯”，立即改组政府，玩国王于股掌之中。"
 WorldNew.16.a:0 "波斯来到了十字路口。"

 WorldNew.17.t:0 "发现胰岛素[GetNewsHeadline]"
 WorldNew.17.d:0 "在胰岛素发现以前，科学家们一直认为神经系统是支配指挥和调控身体机能的关键系统。虽然内分泌概念早有理论假想，但直到班廷博士成功在实验狗上发现和鉴定胰岛素的功效。不仅如此，他的开拓性发现启动了胰岛素细胞内信号传导的机理研究，同时带动了一系列具有内分泌甚至旁分泌作用物质的提取和发现工作，极大地丰富了内分泌作为一个与神经系统伴行的庞大的身体机能调控系统在生理以及疾病发病学中发挥的重要作用。"
 WorldNew.17.a:0 "人类对抗病魔的一大步！"

 WorldNew.18.t:0 "布尔胡克惨案[GetNewsHeadline]"
 WorldNew.18.d:0 "在南非当地保护区中，3,000名以色列人定居在他们认为是圣地的地方，等待以诺·姆吉吉玛预言的世界末日即将到来，伊诺克·姆吉玛是出生于布尔胡克的科萨人。在看到预言的世界末日没有发生后，诺·姆吉吉玛追随者不顾警方的命令，决定留在那里。从1919年到1921年之间，后者多次尝试说服他们离开，南非上校特鲁特决定进行武力驱逐。该教派成员坚信自己刀枪不入，只携带刀具、传统的诺克里枪、阿塞盖斯枪和一些枪支进行抵抗，而警察则配备了机枪和大炮。163名以色列人被杀，129人受伤，而警方只损失了一名士兵和一匹马。袭击事件发生后，伊诺克·姆吉玛与他的140名追随者被捕，被判处6年强迫劳动。"
 WorldNew.18.a:0 "一堆疯子的自言自语"

 WorldNew.19.t:0 "复活节危机[GetNewsHeadline]"
 WorldNew.19.d:0 "许多丹麦民族主义者认为，无论公民投票结果如何，丹麦都理应脱离德意志邦联，他们通常希望看到一个崭新且独立的丹麦。克里斯蒂安十世命令总理扎赫勒将脱离德意志邦联之事纳入进程。由于丹麦自1901年德恩泽内阁以来一直实行议会民主制，扎赫勒认为自己没有义务遵守。他拒绝了这项命令，并在几天后与国王发生激烈争吵后辞职。随后，克里斯蒂安解散了政府其他成员，取而代之的是奥托·利贝领导的事实上的保守派看守内阁。此次解职在丹麦引发了示威游行，并带来了近乎革命的气氛。面对丹麦王室可能被推翻的局面，克里斯蒂安作出了退让，解散了自己的政府，并在迈克尔·佩德森·弗里斯的领导下组建了一个妥协内阁，直到当年晚些时候举行选举。"
 WorldNew.19.a:0 "德意志邦联也并非牢不可破"

 WorldNew.20.t:0 "世界大战爆发[GetNewsHeadline]"
 WorldNew.20.d:0 "鉴于俄国对于中国的一系列特别军事行动引起的远东危机，同时在俄国的支持下声称将支持美国的一切战争行为，美国开始宣传“对新阿尔比恩的全面战争”、“世界层面的大战”。同盟国开始禁止俄国牲畜输入，又限制俄国粮食进口。俄国也对协约国报复，限制德国工业品进口。两国因这种不断的贸易摩擦，关系持续恶化。在俄国对中国发出最后通牒，上万的哥萨克骑兵开始越过边界进入中国，而美国也在新阿尔比恩边境召集了数以万计的军队，于是就在今天俄国和美国先后对英国宣战，一场世界大战正式拉开帷幕。"
 WorldNew.20.a:0 "胜者为王，败者为寇"

 WorldNew.21.t:0 "贞德封圣[GetNewsHeadline]"
 WorldNew.21.d:0 "教宗本笃十五世于今日在罗马圣伯多禄主持的贞德封圣大典，法国天主教会，尤其是奥尔良的主教长期以来的请求推动，引起了罗马重视。尽管这桩冤案早在贞德死后的1456年被教宗平反。进入19世纪以后，教会这边，奥尔良地区几百年来已经自发形成了对贞德的民间敬礼，尽管此时贞德并没被封圣。\n\n奥尔良的主教多次在公开场合呼吁推动贞德的封圣。终于，经过教廷收集证据调查，1894年良十三世册封为“可敬者”，在确认了四个奇迹里的三个后，1909年庇护十世册封为“真福”。本笃十五世发布的教宗训谕宣布，圣女贞德的庆日是每年5月30日，并收入《罗马殉道圣人录》。"
 WorldNew.21.a:0 "从此贞德有了名号"

 WorldNew.22.t:0 "本笃十五世逝世[GetNewsHeadline]"
 WorldNew.22.d:0 "1922年1月5日教皇开始出现首次流感症状，一周后，即同月12日，他出现剧烈咳嗽，并出现发烧症状。1月18日，教皇再也无法下床，他的病情开始恶化，以至于罗马教廷通报，教皇的健康处于危险之中，红衣主教奥雷斯特·乔治被叫到教皇的床边为其背诵祈祷文，随后于今日早晨六点与世长辞。"
 WorldNew.22.a:0 "好吧"
 ##\n\n教皇去世后，罗马政府大楼降半旗以表对教皇的敬意，他为罗马教廷与全世界做出了巨大贡献。”在庄严的葬礼之后，本笃十五世的遗体被埋葬在梵蒂冈石窟， 与他的前任庇护十世的坟墓相对。
 WorldNew.23.t:0 "伊利里亚重塑匈牙利秩序"
 WorldNew.23.d:0 "神迹，奇迹，亦或是塞尔维亚和维也纳的大力扶持？无论如何，伊利里亚军队已经进入布达佩斯，大力清洗独立党和其他独立主义议员，并在匈牙利全境宣布戒严。新一任匈牙利总督——约瑟夫·奥古斯特大公已在山多尔宫宣誓就职。在维也纳和伊利里亚刺刀的见证下，匈牙利将重归维也纳棋盘之上。"
 WorldNew.23.a:0 "挑事的马扎尔人已然解决，还有谁？"


 WorldNew.24.t:0 "波黑被并入伊利里亚[GetNewsHeadline]"
 WorldNew.24.d:0 "总督遇刺身亡后，复杂的民族情绪引爆了波黑的局势，维也纳传来消息，弗朗茨皇帝宣布取消波黑王国的地位，将波黑土地划归伊利里亚王国的治下，以此来更好的管理逐日增长的民族情绪。"
 WorldNew.24.a:0 "伊利里亚又扩张了？"

 WorldNew.25.t:0 "阿努瓦勒战役结束"
 WorldNew.25.d:0 "在西班牙远征军的基地——阿努瓦勒，克里姆率领的里夫联军成功击溃了西军，西军指挥官西尔维斯特战死。里夫军势如破竹，西军的残兵败将躲进梅利利亚，再也不敢出城迎击里夫军。\n\n阿努瓦勒战役的消息迅速在欧洲内部炸开了锅，这也是自布尔战争以来又一次有区域大国在殖民地铩羽而归。欧洲的军事家们不得不重新审视自己的军队，在更大的冲突来临之前及时改革军队。"
 WorldNew.25.a:0 "蚂蚁也能掀翻大象"

 WorldNew.26.t:0 "伊盖里本被攻克"
 WorldNew.26.d:0 "层峦叠嶂的里夫山脉见证了阿玛济格人漫长而困苦的反侵略战争。里夫人苦西班牙久矣，在阿卜杜勒·克里姆的带领下发动起义。去年，西军派遣的远征军在梅利利亚登陆，在西迪德里斯发动了登陆作战，成功占领了阿努瓦勒并设立了基地，甚至用舰炮轰炸了阿杰吉尔。但里夫军重整旗鼓，在阿巴兰击溃了西军，在一场艰难的战斗后控制了西迪卜拉欣山。去年年底，里夫军开始围攻伊盖里本哨所。\n\n由于完全没有面对围攻的经验，第二天，西军士兵就因物资耗尽而陷入绝境，一些士兵被迫饮尿补水。西尔维斯特将军试图支援哨所，但每次都被埋伏在道路两旁的里维埃拉神枪手阻止。意识到无法提供补给后，西尔维斯特命令守军指挥官贝尼特斯不惜一切代价撤离哨所。1月4日，贝尼特斯带领着守军试图逃离突围，但他们刚出哨所便被埋伏在外的里夫军包围了。贝尼特斯战死，而守军之中很少有人能活着逃脱。"
 WorldNew.26.a:0 "入侵里夫山脉的代价"

 zaxiang.2.t:0 "通俗译名还是德语译名？"
 zaxiang.2.d:0 "奥地利王冠领地的官方名称均为德语，但本地语言翻译的结果大多和通俗译名相同。例:德语译名-加利西恩；乌克兰语译名-加利西亚。"
 zaxiang.2.a:0 "通俗译名。现在这样就好"
 zaxiang.2.b:0 "德语译名。更能体现奥地利的统制。"

 WorldNew.27.t:0 "伊利里亚战争爆发"
 WorldNew.27.d:0 "意大利战火重启已有数月，而远在西巴尔干的危机并没有引起世界的过多关注。随着匈牙利军方开始支持民族主义，亲奥派已然被驱逐出王国政府，取而代之的都是军方和独立党人士。今天，匈牙利宣布对伊利里亚实施军事行动，以夺取波黑，但国际社会预测其真实目的为吞并整个伊利里亚。尽管双方都没有宣布脱离帝国，但奥地利已经失去了对局势的控制。"
 WorldNew.27.a:0 "西巴尔干火药桶终于爆发了"


