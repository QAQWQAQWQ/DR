###SXX
 SXX.1.t:0 "杨虎城兵谏"
 SXX.1.d:0 "天还未亮，西安城内发生兵变，原陕西靖国军左翼军支队司令杨虎城和时任陕西军务督办的李虎臣集合军队向陕西西安进攻，在里应外合下，西安城破，冯玉祥被软禁。杨虎城在演讲中表示会还政于民，将陕西建设为一个民主式模范省。"
 SXX.1.a:0 "怎么感觉这么熟悉？"
###TSL
 TSL.1.t:0 "以色列国建立[GetNewsHeadline]"
 TSL.1.d:0 "在土耳其国崩溃以后，中东陷入了民族运动高涨的时候，在英国人的倡导下，以色列复国主义者哈伊姆·魏茨曼在英国人的帮助下决定在巴勒斯坦建立以色列人的居住点。"
 TSL.1.a:0 "大卫王回到了故乡"
###BRA
 BRA.1.t:0 "里约热内卢狂欢节"
 BRA.1.d:0 "1920年2月17日，一年一度的狂欢节如约在里约热内卢如约开幕，尽管活动在三天前就已展开，政府为了庆祝《民法典》的“落实”为节日投入巨资，英国记者记录下这场盛典，里约热内卢的市民们穿上各式各样的衣物以开放姿态展示给世界，如果有人目睹或者从隔天的报纸上看到这一切，他一定会认为巴西帝国是一个开放友好的国家，那这就够了。狂欢足足持续了7天，帝国政府对此次狂欢节的效果相当满意，至少在表面上看巴西依旧安好，但如果要在帝国腐朽的根基上动刀，佩索阿首相自问是没那个胆子的，但在政治的表面修修剪剪，尚且值得一试，至少是个好花匠不是？最新消息称伦敦方面似乎陷入了什么麻烦……但我还不打算准备遗言。女皇的健康也已日益入危，新皇登基需要大量的准备———如果你不想全面内战的话。里约热内卢的年轻人也似乎并没有因为狂欢节的结束而消停起来，老元帅丰塞卡公然宣称要推翻政府，而年轻人们也跟着附和，我们需要做好准备。"
 BRA.1.a:0 "为女王干一杯吧"

 BRA.2.t:0 "如此现状"
 BRA.2.d:0 "英国在巴西的对外贸易中一直处于支配地位，大不列颠方面几乎支付了我国50％的商单，可以说这就是帝国能在20世纪原地踏步的最大靠山———但现在这个靠山倒下了，政府内阁成员的哀嚎不绝于耳，倒霉的佩索阿亲眼目睹了帝国银行的破产却无力阻止。市民们清醒过来，开始挤兑能找到的一切硬通货，商铺小贩一众小生产者在一周内要么破产要么关门大吉，来自全国各州政府的电报挤爆了我们的内务部(见鬼他们平时可没这么勤快)内容无一例外都是抱怨“突然的经济崩溃导致的灾难”，帝国大会内几乎演变成了纯粹骂架，互相指责是对方的错。"
 BRA.2.a:0 "巴西帝国大抵是完了，首相心想"

 BRA.3.t:0 "发生政变"
 BRA.3.d:0 "国民警卫队成功袭击了里约热内卢州政府，他们宣布伊莎贝尔女皇立即退位，立佩德罗·德·阿尔坎塔拉皇储为佩德罗三世，这则政变在后世看来是巴西内战的导火索，“尉官派”在此后退出政治舞台而转向于发起全面内战。软弱无能的文官政府终于离最高权力滚蛋了，皇帝才是让巴西帝国重新走上正道的重要因素，尽管这意味着我们已经与北方各省完全失去了联系，但是没关系，帝国军队将碾碎这些让国家陷入分裂之苦的政客，至于现在我们需要让帝国公民们再次相信佩德罗，经济危机一点也不可怕。"
 BRA.3.a:0 "为新王欢呼！"

 BRA.4.t:0 "圭亚那自由地区独立"
 BRA.4.d:0 "随着巴西帝国的全面解体，一座帝国监狱也随之崩溃。 圭亚那不是个好地方，准确的说它就是座巨型监狱。在过去的70年里来自法兰西帝国的重刑犯、政治犯(其中主要是无政府主义者)被流放至此，帝国覆灭后巴西人占领了这里，法国人重获自由身，巴西罪犯又填充了监狱的空位。 法国人在圭亚那定居了下来，并在巴西内乱中成功争取到了自治权，一场无政府主义的社会实验徐徐展开。 卡宴自由城发展成了圭亚那最大城市，安那其的后代们将这座城市打造成了南美洲最大旅游圣地，公社普及了简陋但有用的医疗教育，基础设施建设日益完善，在人口激增中实现了民族融合、种族融合。 而今天的圭亚那自由电台宣告了自己的独立，圭亚那自由地区将解放这片土地上最后的囚徒，美洲第一声安那其之声响起。 "
 BRA.4.a:0 "伟大的社会实验"

 BRA.5.t:0 "西亚马逊骚动"
 BRA.5.d:0 "当坎迪多•龙东为亚马逊接上电报线后，震撼工兵团一整年的消息源源不断的通过电报传来。 电报在经过工兵团唯一的电报员翻译后，龙东确信巴西已经爆发了一系列内乱、起义甚至内战，但局势尚未明朗，完全摸不清谁是最终的合法政府，原本属于帝国政府让龙东来这西部丛林搞开发的命令已经成了废纸，后续供给自己的补给更是想都别想。 介于工兵团尴尬的立场，他们给每州的州政府发送了表示立场中立的电报，尽管没什么人留意这个在巴西人常理中属于本地土著博洛罗人的绿色荒漠。"
 BRA.5.a:0 "发生什么事了？"

 BRA.6.t:0 "东部巨变"
 BRA.6.d:0 "随着接连的大起义，巴西的混乱程度已达到历史之最，然而混乱的起义还远远不够，人们需要的是一场全面内战。内战的第一枪打响于巴西东北部巴伊亚州的迪亚曼蒂纳高原，来自奥拉西奥·代·马托斯上校的“枪手”。 上校率领“爱国营”攻占了州政厅，全力运行着蛛丝般的关系网几乎不费吹灰之力就接管了整个巴伊亚州，而堪称瘫痪的帝国甚至还没来得及意识到这点，直到上校在世人面前发布宣言：“……让所有旧的政治分歧都被遗忘吧，因为在新巴西，那些把个人的奇思异想叠加在国家的荣耀和伟大之上的人是没有容身之地的！” 巴伊亚州已经在事实上脱离帝国掌控，奥拉西奥·代·马托斯要求立即废除帝制、惩戒国贼，清扫军阀地主“考迪罗”、改组共和国新政府维护国家统一，里约热内卢重启的帝国大会因此吵个不停，因为这怎么看都与“尉官派”瓦加斯有关，有人说他们想借此挑起全面内战，而一个事实是，帝国即底层的分裂后帝国的上层建筑也因此而走向尖锐的斗争。"
 BRA.6.a:0 "毁灭的开端"

 BRA.7.t:0 "南里奥格兰德州大起义"
 BRA.7.d:0 "圣保罗市的连锁反应带动了整个大州的革命步伐，在叛军从圣保罗撤退的90天后，附近的军队也在乌拉圭亚纳、圣路易斯冈萨加、圣安杰洛和圣博尔哈等各地区发动起义，并最终在在圣路易兹·冈萨加地区，圣安吉洛第一边境营路易斯·卡洛斯·普雷斯特斯上尉的领导下组织起来，值得一提的是这名上尉似乎有政治背景，有目击者称他们获得了非法政党工会的支持。 尽管政府军组织了14000人一路南下，试图彻底击溃叛军，但敏锐的普雷斯特斯上尉早已与三个月前的革命军取得联系，一路北上绕过了声势浩大的政府军，前往巴拉那河岸与总部会和、商量进一步的行动。"
 BRA.7.a:0 "大事不妙"

 BRA.8.t:0 "圣保罗起义"
 BRA.8.d:0 "随着我国国内局势的逐渐恶化，继该死的经济危机，该死的寡头政客，该死的权力斗争后，人们再次骚动起来，坐以待毙绝不是狂野的拉丁人的形势风格。 枪声响起于圣保罗市，领导者是伊西多罗·迪亚斯·洛佩斯将军，这倒也不奇怪，30年前他就加入过反对帝国的队伍，1896大赦后才从巴黎流亡回国恢复了自己的职位。 洛佩斯将军在最初几天公开宣称要与政府谈判，并要求进行一系列的政治改革号召全巴西的人民共渡难关，不用几天圣保罗市就已被叛军攻占，然而回应他的，只有炮弹，政府军的无差别轰炸和射击至少导致了近千人的死亡，叛军不得不撤出城市向巴拉那方向撤退，试图在巴西内陆展开长期游击战和思想传播。"
 BRA.8.a:0 "事情开始变得棘手了"

 BRA.9.t:0 "科帕卡巴纳堡起义"
 BRA.9.d:0 "今日，帝国之心里约热内卢，发生了一件小事，一些不满的年轻中尉军官自称“无法忍受国会的“二人转”，为我们拙劣的表演已经被内定好的选举，瓜分本属于我们的一切。” 首都军事俱乐部与军校的年轻人们在老元帅赫尔姆斯·达·丰塞卡的带领下举起武器，但政府出手的更早，早就退役的丰塞卡老元帅在昨日凌晨被逮捕入狱，剩下的大部分低级军官在中午之前被控制住，虽然仍有士兵在自发的抵抗，但那和自杀没什么区别。"
 BRA.9.a:0 "年轻人的突发奇想"

 BRA.10.t:0 "巴西民法典"
 BRA.10.d:0 "民法典受到了大部分“民众”的欢迎，帝国大会上新法高票通过，这种温和的举动让各派人马不介意卖新首相一个面子，这营造了一个顺利的开局。不过似乎没人意识到或者懒得提醒一个事实，在巴西糟糕的识字率和分裂的社会组织下，新法律几乎等同于废纸，而这所谓的民法典也不会给不识字的工人、农民甚至奴隶任何“民权”，反倒让统治阶层的层层盘剥更加“合法”。"
 BRA.10.a:0 "国有国法，家有家规"

 BRA.11.t:0 "政府现状"
 BRA.11.d:0 "圣保罗与米纳斯吉拉斯的寡头已经垄断了全帝国的政治权力(“咖啡加牛奶”)南方两大州是巴西最发达的地区，好消息是这同时也是巴西帝国政府最后能有效控制的地区。然而即便如此，帝国大会上“尉官派”热图里奥•瓦加斯议员与“太子党”皇储佩德罗·德·阿尔坎塔拉的论战依旧不见尽头，哪怕他们的政治意图都是同一个——重新维修统合巴西这台已经报废了的国家机器。"
 BRA.11.a:0 "已阅"

 BRA.12.t:0 "社会现状"
 BRA.12.d:0 "皇权不下乡，我们已经几乎完全失去了对广大北方各洲的控制力，各州州政府早已没有一寸让中央插入官僚的余地，我国在事实上已成了散装帝国然而真实情况可能比这还要糟糕一百倍，《黄金法案》的无限期停摆、各州的高度自治，最终造就了一个奴隶主、工厂主、奴隶、工农共存的奇葩社会，巴西社会的底层结构也跟着走向了分裂。"
 BRA.12.a:0 "已阅"

 BRA.13.t:0 "工业现状"
 BRA.13.d:0 "自进入20世纪以来，我国的工业化因各社会阶层的分裂而彻底停滞，经济增长的大头主要由外汇提供，相对低廉的咖啡、橡胶类经济作物通过国际联盟市场为我国创造了大量财富，至少在表面上。这样的需求于长时间而言是灾难性的，种植园几乎是巴西人致富的首选，尤其在北方的大量奴隶主、农场主纷纷产业转型，这一方面刺激了市场繁荣，另一方面则让国家财政越发被动。"
 BRA.13.a:0 "已阅"

 BRA.14.t:0 "皇家枢密院密会"
 BRA.14.d:0 "首相与巴西枢密院议员、帝国皇储佩德罗·德·阿尔坎塔拉的私人密会顺利结束。佩索阿首相惊讶地发觉佩德罗皇储之温和、热情的发言，举措，这几乎与三十年前支持当今皇储立即即位的海军军部对佩德罗的描述完全相反，他不像是只威武雄狮，也不是太子爷，更不会是野心家，反倒有他祖父佩德罗二世的风范。首相确信他就是女皇最好的继任者，现在他需要给下议院一个说法———巴西首相需要对所有人负责。"
 BRA.14.a:0 "先帝后继有人…？"

 BRA.15.t:0 "尉官派的消息"
 BRA.15.d:0 "来自南里奥格兰德州的年轻州议员热图利奥·多内列斯·瓦加斯认准了风向，作为联邦党人与共和党人的后代、帝国准将之子自身甚至也是退役军官的瓦加斯，他现在要为帝国说几句好话。一个影响力大、根正苗红的尉官派代表公开支持政府、提倡阻止内战，这对我们而言再好不过，我们应该推广这份演讲，给躁动的年轻士兵泼盆冷水。此事也将成为瓦加斯的政治资本，他需要南里奥格兰德州州长的位子，圣保罗方面并不反对。"
 BRA.15.a:0 "我想他很快就会得逞。"
 
 BRA.16.t:0 "政变袭击"
 BRA.16.d:0 "国民警卫队成功袭击了里约热内卢州政府，他们宣布伊莎贝尔女皇立即退位，立佩德罗·德·阿尔坎塔拉皇太子为佩德罗三世，这则政变在后世看来是巴西内战的导火索，巴西南部两省、海军军部当即宣布支持新帝国，“尉官派”此后退出政治舞台而转向于发起全面内战。软弱无能的文官政府终于离最高权力滚蛋了，皇帝才是让巴西帝国重新走上正道的重要因素，尽管这意味着我们已经与北方各省完全失去了联系，但是没关系，帝国军队将碾碎这些让国家陷入分裂之苦的虫豸，至于现在我们需要让帝国公民们再次相信佩德罗，经济危机一点也不可怕。"
 BRA.16.a:0 "帝国需要一剂强力除虫剂"

 BRA.17.t:0 "新皇登基"
 BRA.17.d:0 "据《泰晤士报》目前报道，正处于军队政变、内战阴云的巴西帝国于昨日里约热内卢在巴西国民警卫队的簇拥下举行佩德罗三世登基仪式(这与庄重、非公开性的一世、二世、女皇登基都不同)据现场记者称整场登基准备十分仓促、粗糙，佩德罗三世本人是在一个只有国旗杆、国徽杆相伴的纪念战争雕塑广场上在发表的登基演讲，据在场记者和市民评价三世的演讲非常温和，以至于声浪颇小，他承诺自己作为这个国家新的统治者将会为人们谋取自由与生活的权利，这给在场观众留下来一个美好的印象。值得注意的是也有人报道在佩德罗三世演讲的同时，整个巴西首都充斥着新政府的军队，他们似乎在调配指挥着重武器火炮和一些进口的装甲运兵车，似乎是在为可能的内战做准备。"
 BRA.17.a:0 "佩德罗三世情绪稳定?"

 BRA.18.t:0 "新皇登基"
 BRA.18.d:0 "我们似乎把事情搞砸了，民兵性质的国民警卫队貌似没有组织度去完成这项紧急任务，也或许是准备的时间太短。来自一些日裔和海军的建议被采纳，此次登基将与过去所有巴西皇帝的登基仪式做不同，他将不再是神秘的而是公开的。但在各支国民警卫队各自执行礼炮、阅兵的情况下，再加上糟糕的指挥，这几乎变成了一场混乱的军事游行，里约热内卢的市民们远离了我们。但皇帝本人似乎并不在意，在失去了军队的保护后他反而指挥着自己的亲卫队扛起国旗杆、国徽杆来到“三国同盟战争”纪念雕塑广场放好，据说还发表了一场演讲，整个广场逐渐聚集起市民聆听皇帝的演讲，也有英国记者在此停留拍下照片。"
 BRA.18.a:0 "还不算太糟"


 GUG.1.t:0 "陈炯明主政两广"
 GUG.1.d:0 "广州城外阵阵炮响惊醒了广州市民，城内守军见敌众我寡，在陈炯明的游说下，纷纷放下武器主动投降，在历经几个月的战争里，随着最后一支桂军部队撤离广东，陆荣廷被陈炯明的军队彻底击败，流亡香港，而陈炯明自任广东省长，宣布接管广东的一切事物。"
 GUG.1.a:0 "看看他有何能耐"

 LIF.1.t:0 "里夫战争"
 LIF.1.d:0 "西班牙殖民主义者入侵里夫山区，与摩洛哥北部里夫山区的柏柏尔部落之间发生了武装冲突。不幸的是，对于西班牙来说，大部分地区都是难以进入的农村死水，地形复杂，居住着数十个柏柏尔人群体，虽然这些团体名义上受摩洛哥苏丹的管辖，但大多数保留了相当大的地方自治权，并且绝对反对由西班牙基督徒统治。\n\n自父亲去世后，穆罕默德·阿卜杜勒·克里姆与他的兄弟和他的大家庭的其他成员一起，领导并激励他的人民反对西班牙的统治。在阿卜杜勒·克里姆的带领下，里菲亚人起初通过使用游击战术和缴获的欧洲武器对西班牙军队进行攻击，起初里夫游击队的神出鬼没令西班牙士兵十分头疼，阿卜杜勒·克里姆为了巩固和发展成果，促使里夫各部落进一步联合起来。克里姆计划召集里夫地区12个大部落的首领开会，共同抵御西班牙殖民者的进攻。"
 LIF.1.a:0 "里夫共和国能撑多久？"





 NPL_democracy.1.t:0 "退位诏书"
 NPL_democracy.1.d:0 "退位诏书如下：\n\n我永久放弃一切作为法兰西皇帝以及兼有的拿破仑家族所拥有的权力，同时我解除一切法兰西帝国和国内的公务员，所有军官，军士，海军部队，法兰西陆军以及曾向我作为帝国皇帝宣誓效忠的一切军事部队的职务。我希望他们能够帮助在法国掌握实权的人，对抗逐渐逼近的无政府状态危险、 饥饿和外国统治以保护法国人民，直到法兰西的统一新秩序建立为止。\n\n\n此文件由本人亲笔签名并已盖上皇帝印章\n\n于阿尔及尔，\n\n拿破仑·欧仁·路易·让·约瑟夫·波拿巴"
 NPL_democracy.1.a:0 "再见，波拿巴"



 NPL.1.t:0 "再起之势"
 NPL.1.d:0 "自1871年法兰西皇冠落地，至今快半世纪，年轻的四世在非洲的征程中也难逃岁月侵蚀连同他的小朝廷，这最终引爆了北非三国独立战争，而位居阿尔及尔的所谓帝国政府甚至拿不出任何有效的镇压方案。“法兰西帝国”这个流亡、腐朽伪政权的最后一块遮羞布被北非穆斯林们扯了下来。老迈，但尚健全的拿破仑四世并没有因此失智，他明白这不过是“抢劫战争”的一段小插曲、小波浪，腿脚不利的猎人狩猎需要更多的计划、更好的时机，而当下他需要忍耐，等待…古老的马格里布苏丹国已是冢中枯骨…但这片土地上的居民正如同马格里布伟大的历史学家伊本·赫勒敦所言，他们自己背负起了反抗压迫的责与务。年轻、明智的阿卜杜·克里姆正站在北非穆斯林甚至半个欧洲的风口浪尖，关于他传奇般多次以少胜多、以弱胜强击溃西班牙和法帝国殖民军的事迹几乎传遍了地中海，越来越多的摩洛哥人殖民地军和北非穆斯林闻讯而来加入他的队伍，直到“里夫共和国”横空出世。"
 NPL.1.a:0 "昔日我如此衰老，而今我风华正茂"

 NPL.2.t:0 "拿破仑光复北非"
 NPL.2.d:0 "据阿尔及尔《帝国时报》报道，经历了闪电般的征服后，法兰西帝国已成功光复整个阿尔及利亚，三个伊斯兰土邦已被尽数歼灭。对于这个困在北非半个世纪的流亡政权而言，拿破仑四世的归乡梦想从未如此与现实相近，他本人将其称为“拿破仑的胜利”。贝当将军在会议中直言，扫清土著匪徒的威胁后，帝国的目标将直指欧洲本土，波拿巴雄鹰正盘旋在法兰西上空。这一国际新闻成功引爆了全欧洲，民主法国将不得不重新面对海的那边同样打着“法兰西”旗号的敌人。英国乔治首相为此召开内阁紧急会议以商讨地中海巨变，以及波拿巴是否有继续扶持的需要。当然也有不同的声音，西班牙有媒体称，马格里布苏丹国似乎正在被新生的里夫共和国吞并、整合，有政治家们通过美国杂志《时代》对其领导人的专访推测“里夫共和国”的下一个目标就会是刚刚结束北非战争的法兰西帝国。"
 NPL.2.a:0 "拿破仑万岁！皇帝万岁！"

 NPL.3.t:0 "法兰西帝国民主化"
 NPL.3.d:0 "在受到阿尔及尔法国人的严重打击下，法兰西帝国的政府受到了民众的质疑，接连不断的战败消息和经济下行彻底击溃了拿破仑政府最后一点公信力，帝国臣民强烈要求拿破仑四世退位，将政权交还于人民。帝国已经失去最后的支持，就连贝当这个一生拥护皇帝的将军，也只能劝谕拿破仑四世退位。早前新任首相也宣布组建新政府，建立全新的共和体制。"
 NPL.3.a:0 "拿破仑家族再起不能"

 NPL_event.1.t:0 "备受质疑的政府"
 NPL_event.1.d:0 "如今的法兰西帝国已经深陷民族起义的淤泥之中，阿尔及利亚的动荡局势使得我们的百姓对当局失望透顶，以至有人在阿尔及尔的酒馆里大骂皇帝。落后的武器装备以及愤怒的“柏柏尔人”随时威胁着帝国的边境。"
 NPL_event.1.a:0 "北望王师又一年"

 NPL_event.2.t:0 "扫荡成功"
 NPL_event.2.d:0 "我们的军队成功进入了山区，并在此处消灭了大量敌军并且缴获了许多武器装备。"
 NPL_event.2.a:0 "太好了！"

 NPL_event.3.t:0 "扫荡失败"
 NPL_event.3.d:0 "我们的军队遭到了突袭，游击队将我们赶出了山区，丢失了大量的军火，以及一群受伤的士兵。"
 NPL_event.3.a:0 "一群饭桶！"

 NPL_restoration.1.t:0 "“箴言报”"
 NPL_restoration.1.d:0 "据“巴黎时报”报道，原先被囚禁于北非的怪兽已逃脱自己的放逐之地，科西嘉吃人的怪物已在儒安港登陆。"
 NPL_restoration.1.a:0 "天哪！"

 NPL_restoration.2.t:0 "“箴言报”"
 NPL_restoration.2.d:0 "据“巴黎时报”报道，军队正从所有方向包围白匪，拿破仑四世可悲的冒险将以在群山中逃亡收场。"
 NPL_restoration.2.a:0 "天哪！"

 NPL_restoration.3.t:0 "“箴言报”"
 NPL_restoration.3.d:0 "据“巴黎时报”报道，暴君现已到达里昂,其降下的恐怖笼罩着所有人。法国人民又要重回专制时代了。"
 NPL_restoration.3.a:0 "天哪！"

 NPL_restoration.4.t:0 "“箴言报”"
 NPL_restoration.4.d:0 "据“巴黎时报”报道，拿破仑四世现已来至距首都60个小时路程之内，拿破仑四世正在强行军，但他永远不可能到达巴黎。"
 NPL_restoration.4.a:0 "天哪！"

 NPL_restoration.5.t:0 "“箴言报”"
 NPL_restoration.5.d:0 "据“巴黎时报”报道，联邦军队兵败如山倒，拿破仑将军明日即将兵临巴黎城下。"
 NPL_restoration.5.a:0 "天哪！"

 NPL_restoration.6.t:0 "“箴言报”"
 NPL_restoration.6.d:0 "据“巴黎时报”报道，皇帝陛下拿破仑昨日凯旋而归进入首都,并在凯旋门进行了一场盛大的阅兵，拿破仑已入住杜伊勒里宫，人民的喜悦溢于言表。"
 NPL_restoration.6.a:0 "万岁！"
