ITANews.1.t:0 "托斯卡纳暴动[GetNewsHeadline]"
 ITANews.1.d:0 "距萨尔韦米尼遇刺已有一旬，随着那波利的抗议者被暴力镇压，阿尔及尔和巴勒莫政府对那不勒斯推出了新一轮关税制裁。而在佛罗伦萨，桑尼诺内阁看到了阿尔及尔的态度，因而采取缓和政策，承诺进行过渡式民主改革。但政府公告中对抗议者的主要目的————意大利统一————却只字未提。愤怒的抗议者提出了驱逐奥帝、驱逐列强代理人的口号，每天以共和广场和皮蒂宫前的街道为据点继续抗议。\n 1月5日，抗议者在皮蒂宫前举行了1904年以来最大规模的抗议示威，托斯卡纳军队被挤在狭小的街道中，惶恐中向示威群众开枪，造成11人死亡，数十人受伤。愤怒的市民们走上街垒，军火库被疑似行动党、社会党的民兵偷袭。托斯卡纳政府宣称这场暴动由巴黎红色政权直接资助，同时宣布将消灭“恐怖组织”行动党和社会党。"
 ITANews.1.a:0 "意大利的未来不属于哈布斯堡的走狗！"
 ITANews.2.t:0 "革命席卷中意大利[GetNewsHeadline]"
 ITANews.2.d:0 "从罗马涅到拉丁姆，意大利人纷纷发动革命响应托斯卡纳。他们突袭军火库，抢夺枪炮弹药，为未来的战争做准备。教皇国军完全无法控制暴动，据传闻，教宗本笃十五世已经逃离罗马，在奥斯提亚坐上驶向西班牙的邮轮。如果传闻属实，这将彻底摧毁教皇国军意志。革命之火也传播至那不勒斯东海岸，奥属摩德纳和帕尔马。革命之火在中意大利点燃了。"
 ITANews.2.a:0 "复兴之胜"
 ITANews.3.t:0 "第二次千人远征[GetNewsHeadline]"
 ITANews.3.d:0 "加里波第军团在朱塞佩·加里波第二世的统领下，今早在雷焦-卡拉布里亚成功登陆。加里波第二世以意大利国王的名义宣布自己为那不勒斯独裁者。目前的目标先是消灭反动的那波利政权，然后挥师北上，全力支持中意大利的革命。巴勒莫和阿尔及尔方面对加里波第二世的支持早已路人皆知，但令人没想到的是，他们已经宣布撤销对那不勒斯王国的承认，并对其宣战。"
 ITANews.3.a:0 "加里波第不是死了吗？还有第二个？"
 ITANews.4.t:0 "教皇国崩溃[GetNewsHeadline]"
 ITANews.4.d:0 "随着教宗出逃的消息传遍中意大利，教皇国的统制体系从上至下崩溃了。瑞士卫队、近卫卫队已经解散，革命民兵占领了罗马城和梵蒂冈宫。在文书院宫的一场混乱的会议之后，革命者宣布恢复罗马共和国。43分钟后，这条政令被撤销，取而代之的是中意大利临时政府。\n\n教宗义勇军在圣天使堡做着无用的抵抗，坚持了4个小时后，他们获得了一份体面的投降协议。义勇军被缴械并送出城，他们声称自己会前往奥地利，以抵御异教徒王国普鲁士的威胁。"
 ITANews.4.a:0 "共和主义？是巴黎支持的吗"
 ITANews.5.t:0 "中意大利博弈[GetNewsHeadline]"
 ITANews.5.d:0 "随着托斯卡纳军队的投降，托斯卡纳革命者成功建立了临时政府，并宣布加入中意大利。惶恐的帕尔马公爵在皮埃蒙特的威胁下，宣布废除公国，将帕尔马领土并入皮埃蒙特王国。\n\n鲁萨蒂因其共和派背景和妥协主义政策而被奥地利看中，从1916年开始担任伦威总督，试图以此平息伦威人民的不满情绪。但如今，这份背景成了懦弱的体现，维也纳现在需要的是铁拳。鲁萨蒂被解职，取代他的是皇帝的大侄，卡尔大公。卡尔大公不会在意大利问题上手软，他已经命令奥军进驻伦威的各城镇以防止暴动，并南下镇压摩德纳的暴乱。现在，奥军已跨过波河，而革命者缺枪少粮，只会被奥军单方面屠杀。目前为止，没有一支意大利军队敢进入摩德纳支援革命者。摩德纳的命运将决定意大利民族的未来，是作壁上观，还是赌上全意大利的命运对奥地利宣战？"
 ITANews.5.a:0 "双头鹰之爪依旧锋利"
 ITANews.6.t:0 "第四次意大利独立战争[GetNewsHeadline]"
 ITANews.6.d:0 "罗马方面今天发表声明称，虽然君主主义者始终阻挠着意大利民族统一，但奥地利帝国始终是意大利统一事业的最大阻碍。为了持续压榨意大利人民，奥地利的铁拳残害了无数革命者。现在，中意大利将以彼之道还施彼身。据报道，中意大利军队已进入摩德纳公国境内，这意味着中意大利和奥地利事实宣战。皮埃蒙特和巴勒莫方面迫于国内压力，已经宣布将加入对奥战争。"
 ITANews.6.a:0 "决定意大利命运的一战"
 ITANews.7.t:0 "加里波第二世倒向中意大利[GetNewsHeadline]"
 ITANews.7.d:0 "今早，以那不勒斯独裁官的名义，加里波第二世宣布那不勒斯将并入中意大利临时政府。这也意味着那不勒斯和军团都事实脱离巴勒莫政府。此前，已有许多传闻声称加里波第二世和罗马方面在进行秘密对接。奇怪的是，巴勒莫政府对此并没有表态，可能是为了在民族危难关头维持表面上的和平。"
 ITANews.7.a:0 "共和派总归是和共和派凑在一起的"
 ITANews.8.t:0 "意大利战争以僵局收尾[GetNewsHeadline]"
 ITANews.8.d:0 "在波河河口的堑壕中，在博洛尼亚的城巷里，在里窝纳的海滩上。奥意士兵们带着不同的世界观，在同一个现实中为了彼此的存亡而厮杀。亚平宁山脉流干了血，双方都认为既定战线无法大规模改变。空洞的和平协议将结束这场血腥的战争。"
 ITANews.8.a:0 "从民族存亡到个人存活"
 ITANews.9.t:0 "意大利解放北意大利三城[GetNewsHeadline]"
 ITANews.9.d:0 "尽管奥军在火炮、步枪型号，训练水平，指挥效率和后勤保障方面都对意大利三国形成了碾压般的优势，今天，意军奇迹般地解放了北意大利三城。鉴于威尼斯已经被解放，奥地利海军最大的军港已然陷落，不可一世的奥海军被迫撤往普拉。奥地利人现在要担心自己的存亡了，市民们纷纷上街要求停火，维也纳政府近期的表态也表现出停火的倾向。"
 ITANews.9.a:0 "我以为打到维也纳只是句笑话，现在看来就要成真了？"
 ITANews.10.t:0 "意大利全胜[GetNewsHeadline]"
 ITANews.10.d:0 "今天，维也纳方面和意大利三国正式在威尼斯郊外签订了停火协议。奥地利已经事实放弃伦威王国。因此，意大利三国把前总督鲁萨蒂请了出来，让他负责组织伦威临时政府。奥地利国内的民族矛盾将会因意大利战争的失利变得更加激烈，在巴黎方面看来，这有朝一日会形成革命之势。"
 ITANews.10.a:0 "至少意大利解放了"

 ITANews.11.t:0 "意大利大陆沦陷[GetNewsHeadline]"
 ITANews.11.d:0 "随着皮埃蒙特和那不勒斯的沦陷，意大利大陆地区已完全被奥军占领。奥军所到之处都施行残酷的军管和扫荡政策，凡私藏革命者之处，寸草不留。在清除了罗马的共和派病毒后，维也纳方面邀请教皇回到罗马，建立在奥地利保护下的教皇国。波旁-那不勒斯王室也被奥地利请回。事实上，那不勒斯和拉丁姆都被置于奥地利监管下，是奥地利的准占领区。由于撒丁岛、西西里岛被法帝国海军保护，奥军和意大利王国事实停战。但奥地利决定创造属于自己的意大利王国，以示对波拿巴家族最大的侮辱。\n\n今天，皇帝弗朗茨在罗马被加冕为意大利国王，宣布恢复Reichsitalien。卡尔大公被任命为意大利总督。随着镇压的结束，意大利的社会秩序将被再文明化，新封建时代在向着意大利人民招手，而任何狭隘民族主义的暴乱都将被无情地摧毁。当意大利民族陷入永夜，冉冉升起的是属于奥地利的新秩序。"
 ITANews.11.a:0 "意大利母亲陷入万劫不复……"

 ITANews.12.t:0 "奥地利被迫开启停火谈判[GetNewsHeadline]"
 ITANews.12.d:0 "随着伦威王国的崩溃，奥地利国内对停火谈判的呼声越发急切。前几天，有传闻称奥地利代表团已抵达威尼斯郊区，开始与意大利三国进行秘密停火谈判。然而，以ANI(意大利民族主义协会)为首的民族主义者对此感到很不满。今天，他们在罗马举行游行，以示对停火谈判的抗议。游行群众聚集在卡比托利欧广场上，ANI成员阿尔弗雷多·罗科在广场上发表了煽动性的演讲，号召民兵组织“阿迪蒂”配合意军快速行动，尽快收复“未收复的意大利”：特伦蒂诺、的里雅斯特、伊斯特里亚；甚至请求意王国和法帝国海军登陆阜姆、扎拉。\n\n屠拉蒂政府方面则表示集会自由，但将严厉打击暴力行为。在前线，阿迪蒂民兵已经出现了违抗联军指挥部，贸然行动的举措。"
 ITANews.12.a:0 "-希望阿迪蒂们不要太过火。 -希望阿迪蒂们再激进一点！"
 ITANews.13.t:0 "大反攻[GetNewsHeadline]"
 ITANews.13.d:0 "在各国记者的瞩目下，奥地利宣布对德布勒森的红色病毒和布达佩斯的共和病毒宣战。消息传到罗马，全国沸腾。大街小巷的报纸疯传奥军主力调往匈牙利的假消息，各大战壕报纸激励鼓吹一场反击——兴全国之力以击溃奥军的波河流域防线。ANI(意大利民族主义协会)更是在罗马举行庆祝游行，老兵和女士们祝愿联军能在波河战场取得一场期盼已久的胜利，一举击溃奥地利佬。"
 ITANews.13.a:0 "匈牙利之血可以换来意大利的新生。"

 ITANews.14.t:0 "卡斯塔夫之灾[GetNewsHeadline]"
 ITANews.14.d:0 "随着伊斯特里亚全境被意军占领，原本驻扎在普拉的奥第六军开始混乱的撤退。为了不被奥军主力抛弃，他们一路奔袭，在混乱中穿越乌特卡山脚，早上才赶到卡斯塔夫。由于奥军在伊斯特里亚实施的焦土政策，克罗地亚人和意大利人暂时放下分歧——现在他们都不欢迎奥地利佬。\n\n矛盾由一个士兵的失踪而爆发（这个士兵在入室试图强奸寡妇时被她的儿子砍死）意大利居民要在当晚屠杀奥军的传闻开始在城中扩散。奥军士兵陷入了极大的不安与愤怒，他们早已对自己身处敌意的土地感到紧张，而这场“谋杀”无疑成为了他们怒火的导火索。与此同时，许多居民开始私下聚集，商讨是否要对奥军采取行动。\n\n夜幕降临时，一支巡逻队敲响了卡斯塔夫一间又一间房门，挨家搜寻“凶手”。但居民们早有防备。一无所获的巡逻队越发恼怒，直到他们听见了圣三一教堂钟楼传来的钟声。巡逻队认定这是当地人在发出集结信号，于是冲进教堂，将藏匿在那里的几名年轻人拖了出来。尽管这些人坚持与士兵失踪的事件毫无关联，但怒不可遏的军官下令当场枪决了他们。枪声在夜空中回荡，震撼了整个城镇。随之而来的是更大的报复。奥军点燃了教堂和市中心几栋民居，尖叫、哭喊和火焰的噼啪声交织在一起，将这个原本宁静的小城彻底推向混乱的深渊。\n\n次日清晨，当第一缕阳光照进满目疮痍的城镇时，逃过一劫的居民聚集在废墟中。他们的目光不再是恐惧，而是刻骨的仇恨。"
 ITANews.14.a:0 "奥地利佬的最后挣扎——屠杀平民"

 ITANews.15.t:0 "夜袭阜姆[GetNewsHeadline]"
 ITANews.15.d:0 "次日清晨，奥军早已撤到阜姆，阿迪蒂民兵占领了卡斯塔夫。联军指挥部命令民兵们驻扎在此，等待停火。但当从居民口中听说了昨晚的经历后，阿迪蒂决定违抗军令——必须把该死奥地利佬赶出阜姆。他们现在谁的命令都不听，只听从一位普通战斗飞行员——邓南遮的指挥。\n\n下午，阿迪蒂民兵赶到了阜姆。阜姆的城墙虽然年久失修，但奥军显然意识到了这一点，他们加固了关键位置，并布置了大量防御工事，甚至在外城墙前挖了壕沟，放置了铁蒺藜。然而，邓南遮发现了一个破绽：奥军防线拉得过长，兵力分散，而重炮仅限于几个固定位置。邓南遮决定利用这一点。炮击在傍晚时分开始，阿迪蒂民兵的火炮集中瞄准东南角的城墙——那里是加固最薄弱的位置。火光与震耳欲聋的爆炸声在阜姆城中回响，城内的奥军士兵疲于奔命，试图修补被破坏的工事，或将物资转移到更安全的地带。\n\n炮击持续了整整一天，在次日晚10点，炮击突然停止。阜姆城内一片死寂。奥军守军疲惫至极，以为意军在休整，便放松警惕，没有察觉危机即将到来。刚过午夜，阿迪蒂民兵开始行动。他们悄悄接近城墙，在炮火摧毁的缺口处架起了临时梯子。先遣小队迅速登上城墙，用手榴弹和短兵器清除城上的守军。随后，大部队从缺口蜂拥而入。\n\n奥军士兵疲于应对，各个防线迅速崩溃，士气彻底瓦解。阿迪蒂民兵如潮水般涌入阜姆，占领了防御工事和军火库。第六军陷入混乱。他们匆忙撤向伊尼奥河，许多士兵跳入河水中试图渡河，其中大多数在河中被射杀，尸体顺流漂向海岸。仅有少部分溃军成功逃往阿格拉姆方向，但他们已彻底失去作战能力。黎明前，阿迪蒂民兵将三色旗插上了阜姆政府宫，宣告阜姆的解放。城内的居民涌上街头，欢呼雀跃，邓南遮走在游行的队伍里享受着胜利的喜悦。\n\n"
 ITANews.15.a:0 "“在疯狂和邪恶的世界里，只有一个真理，那就是阜姆。阜姆就像一盏明灯，照亮了一片荒凉的海洋。”"

