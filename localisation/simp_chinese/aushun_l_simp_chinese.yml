  Part_of_Habsburgs:0 "奥地利帝国的一部分"
  aushun.1.t:0 "匈牙利要求控制波黑"
  aushun.1.d:0 "匈牙利一直对我们使得伊利里亚拥有与其平起平坐的地位耿耿于怀，随着匈牙利工业的缓慢起步，民族主义的再次崛起不可避免。随着波斯尼亚危机的激化，匈牙利不满伊利里亚的进一步扩张。假如我们支持匈牙利，这将使得伊利里亚，甚至帝国境内的所有斯拉夫人感到不安..."
  aushun.1.a:0 "让我们好好想想..."
  AUS_bir_1_tool:0 "我们选择支持伊利里亚，假如战后匈牙利仍然存在，她将会脱离我们的帝国。"
  AUS_bir_7_tool:0 "我们选择支持匈牙利，假如战后伊利里亚仍然存在，她将会脱离我们的帝国。"
  aushun.2.t:0 "伊利里亚战争爆发"
  aushun.2.d:0 ""
  aushun.2.a:0 "太绝望了。意大利战争正在进行，我们无法抽身。"
  aushun.3.t:0 "匈牙利宣布撤军"
  aushun.3.d:0 "由于伊利里亚的顽强抵抗，匈牙利不得不宣布停止在伊利里亚的军事行动。但匈军将一直驻扎在停火线上。"
  aushun.3.a:0 "以小搏大的胜利。"
  aushun.4.t:0 "匈牙利吞并伊利里亚"
  aushun.4.d:0 "匈牙利摧枯拉朽的摧毁了伊利里亚的抵抗。布达佩斯“重新”将伊利里亚置于她的统治之下。"
  aushun.4.a:0 "马扎尔人得到了他们想要的...接下来是什么？"
  aushun.5.t:0 "波黑被并入伊利里亚"
  aushun.5.d:0 ""
  aushun.5.a:0 "就这样吧。"
  aushun.6.t:0 "联合军演"
  aushun.6.d:0 "维也纳希望和我们以及其他国家一同举行联合军演，帝国着力展示参演国最新的武器装备，以期达到威慑效果。联合军事演习，作为维护军事安全和推进军事合作的一种手段，也能增加我们之间协同作战的能力。"
  aushun.6.a:0 "让我们秀秀肌肉。"
  AOX_Before_Part_Habsburgs:0 "前王冠领地"
  AOX_Before_Part_Habsburgs_desc:0 "这个国家曾是奥地利帝国的一部分，尽管它不再被维也纳的皇帝统治，但其与奥地利的联系依旧紧密。"
  aushun.7.t:0 "来自布达佩斯的密信"
  aushun.7.d:0 "匈牙利议会通告帝国议会，即日起，原议长已经被议会投票罢免。新一任议长经投票选举，由米哈伊·卡洛伊接任。至于匈牙利境内的奥地利皇家陆军，他们已事实成为匈牙利军队，由臭名昭彰的霍尔蒂上将指挥。匈军已经部署在克罗地亚边界，在我们的诉求得到满足前，不会撤销部署。我们的基本诉求是：1.补偿匈牙利人多年以来的损失，将波黑移交给匈牙利政府管辖，并且为将克罗地亚、斯拉沃尼亚、特兰西瓦尼亚、伏伊伏丁那划出匈牙利进行赔偿。2.彻底取消奥地利贵族在匈牙利境内的特权，允许匈牙利制定自己的宪法。3.承认匈牙利的关税自主。4.帝国军队未经过匈牙利议会授权，不允许进入匈牙利议会领所辖地区。"
  aushun.7.a:0 "驳回！我以皇帝的名义，命令你们停下所有动作！"
  aushun.8.t:0 "匈牙利宣布独立"
  aushun.8.d:0 "布达佩斯议会宣布，由于皇帝拒绝接受“无数马扎尔人真挚的请求”，皇帝在匈牙利已经彻底丧失了人民的支持。在人民的要求下，即日起匈牙利脱离奥地利帝国，成立匈牙利临时共和国政府。新成立的共和国政府宣布，要恢复伊利里亚控制下的故土，建立完整的、自由的匈牙利国家。匈牙利军队和伊利里亚军队已经开始交火，阿格拉姆城郊炮火连天，维也纳方面暂时还没有表态。"
  aushun.8.a:0 "火药桶彻底炸开了"
  aushun.9.t:0 "独立党"
  aushun.9.d:0 "我们与伊利里亚的战争结束了，是时候宣布一个独立与自由的匈牙利真正成立了！"
  aushun.9.a:0 "裴多菲得偿所愿。"
  aushun.10.t:0 "伊利里亚重塑匈牙利秩序"
  aushun.10.d:0 "神迹，奇迹，亦或是塞尔维亚和维也纳的大力扶持？无论如何，伊利里亚军队已经进入布达佩斯，大力清洗独立党和其他独立主义议员，并在匈牙利全境宣布戒严。新一任匈牙利总督——约瑟夫·奥古斯特大公已在山多尔宫宣誓就职。在维也纳和伊利里亚刺刀的见证下，匈牙利将重归维也纳棋盘之上。"
  aushun.10.a:0 "挑事的马扎尔人已然解决，还有谁？"



