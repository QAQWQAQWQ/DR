  Worker_support_tooltip:0 "工人支持度 §Y[?ROOT.Worker_support]§!"
  Worker_support_tooltip_delayed:0 "工人是工业化和现代化的重要推动者，通过生产商品和服务，促进经济增长。他们的劳动为基础设施建设、制造业和服务业提供了支持，是国家经济繁荣的基础。工人通过技术创新和生产效率提升，推动产业升级，增强国家竞争力。"

  Farmer_support_tooltip:0 "农民支持度 §Y[?ROOT.Farmer_support]§!"
  Farmer_support_tooltip_delayed:0 "农民是粮食和农产品的主要生产者，保障国家的粮食安全。农业是国民经济的基础，农民通过耕种、养殖等活动，为社会提供基本生活物资。农民不仅满足国内需求，还通过出口农产品为国家创汇，同时保护生态环境，促进可持续发展。"

  Army_support_tooltip:0 "军队支持度 §Y[?ROOT.Army_support]§!"
  Army_support_tooltip_delayed:0 "军人是国家安全的守护者，负责国防和领土完整。他们在战争时期保卫国家，在和平时期参与救灾等任务，维护社会稳定。军人通过训练和战备，确保国家在危机中能够有效应对，保障人民安全。"

  Merchant_support_tooltip:0 "商人支持度 §Y[?ROOT.Merchant_support]§!"
  Merchant_support_tooltip_delayed:0 "商人是市场经济的核心，通过商品流通和服务提供，促进资源优化配置。他们推动国内外贸易，活跃市场，促进经济繁荣。商人通过创新商业模式和拓展市场，推动经济增长，创造就业，提升国家经济活力。"

  Bureaucratic_support_tooltip:0 "官僚支持度 §Y[?ROOT.Bureaucratic_support]§!"
  Bureaucratic_support_tooltip_delayed:0 "官员是国家治理的执行者，负责政策制定和实施，确保国家机器正常运转。他们在各级政府中管理公共事务，维护社会秩序。官员通过高效管理和廉洁执政，推动国家发展，提升公共服务质量，保障社会稳定。"

  Scholar_support_tooltip:0 "学者支持度 §Y[?ROOT.Scholar_support]§!"
  Scholar_support_tooltip_delayed:0 "学者是知识和科技创新的主要力量，通过研究和教育推动社会进步。他们在各个领域的研究为国家政策制定和技术发展提供理论支持。学者通过科研成果推动技术进步，提升国家竞争力，同时培养人才，促进社会文化发展。"