 FRW_lu_xian_zhi_nan: "路线指南\n§Y“革命工团主义”§!索雷尔路线\n--在普罗旺斯实验中选择改革春风决议。\n--在决议中达成10座城市宣传并将工团支持率提升至50%\n--掀起全国罢工迫使政府垮台。\n\n§Y“民族革命主义”§!爱尔威路线\n--开局共青团选举中选择革命主义性质领导人\n--修宪运动中选择"是的，宪法需要一次改革"\n--触发工人抗议选择通过宪法，触发罢工\n--右翼游行选择口头警告\n--内阁选择革命主义顾问，在将革命主义提升到75触发饶勒斯之死\n--处理政事中选择紧急委员会\n--在革命派人数小于5人下会发生爱尔威政变夺权。"



 XJC_jie_shao: "\n我们无须讳言，几个世纪以来，这里的统治者，从西辽的皇帝，窝阔台、察合台的可汗，准噶尔的浑台吉，到清代的巡抚、将军，曾统治过南北疆的热西丁和卓、妥明阿訇以及外来侵略者阿古柏等人，都在各族人民中间制造矛盾，挑拨各族人民关系，使他们互相敌视。\n\n——包尔汉·沙希迪\n\n这片土地曾被汉人称为西域，唐人称为安西，波斯人称为蒙兀儿斯坦，西方人称为塞林迪亚。后又和突厥紧密挂钩，从南突厥斯坦、东突厥斯坦到中国突厥斯坦。作为“满洲皇帝”天下大战略的一部分，一座座满城在“新辟疆土”的古老城市中心拔地而起。与对待顽固的汉人不同，大清可以在此地扶持七个忠诚的回王，而不须怕这些极具地方主义的王公们会联合起来背叛自己。重申对本土封建统治的绝对支持来稳固统治，但除了封建特权以外，这些王公们实际一无所有：真正的权力掌握在巡抚、将军、驻扎大臣手中。至于汉人，大多数逃到新疆的汉人都被转化为回人。在文化程度极低，又没有强大的意识形态国家机器时，宗教是大多数底层人民找到的归宿。就算如此，他们也和新疆土著民族们格格不入。\n\n对于土著们而言，当他们开始接触西方文化，开始觉醒时，最先想到的无非是脱离这天天送来异乡人的国家。但这两盆之地可不止维吾尔人是原住民。哈萨克人、土尔扈特人与和硕特人在草原放牧；还有柯尔克孜人、乌孜别克人和塔吉克人或是新疆原住，或是逃离帝俄怒火而远遁新疆。“维吾尔斯坦”的设想还没被提出就显现其荒谬性。\n\n当然，还有一种更宏大且更众所周知的设想。无论是回鹘语和古突厥语仅有方言差异，还是喀喇汗国直接用阿拉伯字母写中古突厥语，老祖宗们脱离突厥的大计划早已失败，这反倒为维吾尔人加入泛突厥神话奠定了基础。“联合进步委员会”在亚历山大勒塔，拉苏尔扎德在巴库，绍凯在浩罕、马克苏迪在喀山、托甘在奥伦堡。泛突厥理论界一片欣欣向荣，麦斯武德之辈又有何理由不加入呢。而他为新疆设想的名字，却是突厥世界的永久敌人所用：由法国教士亚密欧特创造的“东突厥斯坦”一词，现今总是被帝俄使用，来彰显自己在这片即将征服之地的虚空主权。\n\n从《中俄伊犁塔尔巴哈台通商章程》、《中俄陆路通商章程》到《中俄改订条约与改订陆路通商章程》，再到最后的《中俄伊犁条约》直接将新疆变为帝俄的半殖民地，大清也变为俄英法奥的共享傀儡国。双头鹰之爪似藤蔓般狠狠攥住了新疆市场；鹰爪插进新疆内部的则是新疆领事馆和亲俄的阿克萨卡尔，他们成功挤进了新疆的统治阶级，在剥削业有了一席之地。俄商们稳坐在迪化、宁远、喀什噶尔的贸易圈内，凭着免税和垄断遥控新疆市场，将其变为帝俄的商品市场和原料猎取地。\n\n而这一切都在1912年结束了吗？跟随左宗棠入疆的哥老会和内地而来的革命党，抱着在异乡实践三民主义的理想发动了革命。当保皇势力因领袖被杀而莫名地分崩离析，革命者却无法阻拦帝俄和蒙古的攻势，在失败的卫疆战争中丢尽脸面。哥老会总是喜欢把左宗棠来疆作为革命史的重要事件，虽然他们已经认定左是“满洲皇帝”的狗了。左确实带来了一群哥老会，一群成天生事的黑道分子，怀揣着汉民族主义的遐想来帮助革命党。而一旦省政府的政策对汉族不利，便会嚷嚷着此新疆非我新疆。即使伊犁和喀什噶尔丢了，国民党新疆支部也不敢得罪他们最大的贸易伙伴，帝俄的一切特权全部照旧。当帝俄指使前朝酷吏们在俄控新疆四处拘捕革命党、哥老会和扎吉德时，乌鲁木齐政府却只能告诉百姓们忍一忍就过去了。\n\n限制汉人难民、改土归流削弱王公权力、联合扎吉德建立新式学堂，所有这些都无法平息新疆各阶级、各民族、各势力的怒火了。所有人都期望更激进的政策，最好能彻底改变新疆的旧制度。而这一切，都从改变这片土地的名字开始。新疆支部新秀樊耀南在1919年9月3日提出的改名提案将点燃议会之中新的战争。哈萨克、阿尔泰乌梁海和卫拉特的王公们正在资助原本分散的部落武装，已期夺回被库伦政权侵占的故土。泛突厥主义者决定放下成见，支持省政府的反俄计划。如若俄国衰弱，自己大可以去没有外族聚居的中亚随意践行泛突理想了。新疆内外的全面战争都将打响，7年后，炮声不再寂静。"

 KEI_jie_shao: "国家介绍\n在塔什干，库罗帕特金总督正邀请一位中年瑞裔芬兰人一起喝下午茶。总督抱怨了总参谋部的那些琐事，无论讨论结果如何，作战计划都得看外交大臣和陛下的脸色。但他的对日绥靖态度又令宫廷、杜马中的鹰派感到不满。日俄停战后，他在压力下告老还乡，不过被陛下调到了这突厥斯坦当总督。本意就不是让他在这安享天年的，而是管好那群麻烦的穆斯林。\n\n库罗帕特金正侃侃而谈，而对面的曼纳海姆却感到自己和对方根本不是同一类人。他心中空有入侵中国西部的壮志，而不被帝俄高层采纳。他曾被喀什噶尔道台赐名马达汉，去过东突厥斯坦、甘肃、山西、西藏、北京，详细考察了当地的风土人情，为整个东突厥斯坦绘制了军事地图。只为了让他那入侵中国西部的大战略落到实处。和草原总督区、突厥斯坦总督区的那群边疆乡巴佬不同，他认为他曾是皇家骑卫队的一员，就能获得陛下特许而筹划战争，但陛下对所有人都是公平的，他的仕途只会是皇家随从和骑兵部队，陛下需要他一直担任近卫职务。伊犁的官员早就料到他是帝俄间谍，但对疆作战实在幽默搞笑，谁会入侵一个傀儡国中已经沦为自己半殖民地的地区呢。而曼纳海姆也只能被迫让自己接受，自己的战略计划只是个笑话。\n\n在1913年的牛年之乱中，他统领着第六骑兵军参与了战事，只不过军事计划和他预想的完全不一样：总参谋部只期占领科布多和锡林郭勒，他们无意进入新疆内陆——双头鹰之爪对内陆攥得不紧，还可能碰到袍哥和扎吉德。\n\n曼纳海姆在牛年战争中派出了更多间谍，他们游荡于伊犁和哈密，考察当地社会状况，而他的对中战略设想也在悄然改变。对中战略不只是入侵-殖民这么简单。东突厥斯坦从不乏反对汉人的原住民。先要在突厥斯坦、草原总督区创造俄人和原住民亲善的假象，向两盆输出更多学者，让民间扎吉德思想越发亲俄。待到帝俄入侵之时，原住民便会支持俄人的对疆战争。他辞去了骑兵军指挥官的高职，而是来到维尔尼担任总督，兼任突厥斯坦哥萨克第一师指挥官。当年，正是喀什噶尔道台袁鸿祐赐名他马达汉，而如今他正计划着老道台病死的那天，他会如何重塑喀什噶尔，以至于整个东突厥斯坦。"




