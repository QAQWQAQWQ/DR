 BRA_jie_shao: "\n\n20世纪的巴西帝国根本无法称之为一个“国家”，巴西全社会各阶层的分裂使人们怀念起曾经让全社会团结在一起、带领巴西近代化、才华横溢的先帝佩德罗二世毫无不客气的说，伊莎贝尔·路易莎，也就是当今的路易莎女皇搞砸了一切，是她解放了巴西奴隶，但也是她让帝国分崩离析，伟大的《黄金法案》尽善尽美，但这部法典根本下不了乡，佩德罗二世主张推动的中央集权毁于一旦，赐予地方的权力最终让奴隶主得以苟活，也让帝国的中央陷入分裂，女皇成了维系中央的最后一根细绳，并且随时可能崩断。\n\n§R“奴隶制已死，我们终将自由”§!\n\n1888年5月，《黄金法案》即将颁发的当天，里约热内卢的群众们自发在街游行，人们摇举着佩德罗的画像和巴西帝国的国旗上街庆祝这一天的到来，君主制从未像这天这样得到支持，也从未像这天那么脆弱。如果一切都像那天一样美好就好了，可惜“圣人”佩德罗并未亲眼见证这一刻，实际上一个月前他就已经死在了葡萄牙，只留下一句祝福巴西的遗言“愿上帝答应我最后的希望：请赐给巴西和平与繁荣。”然而一切的悲剧也在此开始。\n\n实际上佩德罗二世去世这一足以改变一切的消息最开始其实只有与皇帝直接联系的王室知道，不幸的是，大会议员、战争部长、海军部长几乎完全由平民组成，整个中央政府的大多数成员大都被蒙在鼓里。然而由贵族为组成主体的大奴隶主们几乎是第一时间获准了这一信息，多年来在“废奴联盟”的一系列立法下被限制的奴隶主集体诞生了强烈的危机意识，他们开始影响保守党立法改组帝国国民警卫队，并向巴拉圭战争中的英雄，忠诚的君主主义者，陆军元帅曼努埃尔·路易斯·奥索里奥抛出橄榄枝。结果是不言而喻的，一个月后，在曼努埃尔元帅的率领下，刚刚完成训练的国民警卫队就冲进了里约热内卢的皇宫，胁迫此时的摄政王伊莎贝尔·路易莎正式登基称帝，史称伊莎贝尔一世，并通电全国，佩德罗二世已死，帝国有倾覆之险，必须立即继位，政府进入紧急状态。\n\n§G“共和分子将是个可怜鬼，在用战争、武器与外敌作战后，又将这些武器用于专制、迫害和暴力对待自己的同胞。”§!\n\n然而与奴隶主狼狈为奸的保守党并不想止步于此，奴隶制绝对不能在今天废除，在调动了国内君主主义者的情绪、联系了美国后，《黄金法案》于1888年6月被“无限期停摆”，这引发了一部分群众们的不满，但很快平息。大会被解散，次日开始选举，巴西的君主主义者的选票和国民警卫队的子弹将自由党中的共和主义分子逐出议会，而自由党领袖欧罗普雷托子爵则见风使舵，民主派立法增强地方自治权的主张得到通过。但并不是所有人都因此满意，军队中的共和主义军官哪怕被清洗，大量由奴隶参军换取自由身的底层士兵对奴隶主没啥好脸色，军队也只忠于皇帝一人，他们是女皇实际最后的拥趸。尽管帝国宣称“奴隶制大多已彻底消失”，然而这种消失仅限于那些有公路、铁路联通的大城市、城镇，由于自由党民主派的提议，帝国各省自治权空前的膨胀，在受教育程度低，几乎与世隔绝的乡村，奴隶制依旧存在，法律被视为废纸。\n\n帝国中央并非不想管，但由于长期给予大种植园主的优质贷款，以及这些种植园主每年供给政府的大量种植物，其中大部分是足以换取大量外汇的咖啡，中央也只能两眼一闭就当没有咯。但长此以往就造成了一个极为严重的后果，那就是不可扭转的巴西社会各阶层的割裂，这是一个奴隶主、工厂主、奴隶、工人、农民共存的奇葩社会，而在高度自治的各省中，要么各种身份的人只保持极少的联系，导致社会生产的效率奇低，这还算好的，最糟糕的地方各阶级的人矛盾重重，有些地方干脆就是直接瘫痪，根本不能串联成一个整体。\n\n工业化的进度在进入20世纪后也彻底停滞，奴隶制的枷锁捆住了帝国前进的步伐，代价是工人的待遇越来越差，工厂主在议会中抱怨声越来越大，自由党与保守党针锋相对而女皇只能在一旁旁观。军队中也有不和的声音，巴西军队“尉官派”的代表、大会议员热图里奥•瓦加斯主张横扫国内依旧存在的“旧时代的残党”，一切权力归中央所有，并实行彻底的工业化让全巴西社会再次整合到一起。而重组后的巴西国民警卫队更支持皇储佩德罗·德·阿尔坎塔拉，寄希望于皇子继位能继承他爷爷的才华重整帝国，于佩德罗二世成立的“皇家代表团”也俨然成了皇太子的小朝廷，成为帝国大会中的第三力量。帝国早已到了内战的边缘，而迪克西美国在墨西哥的胜利似乎不是一个好兆头，但我们相信，勇敢善良的巴西人终将自由\n\n§Y“巴西必然重获和平与繁荣”§!\n\n我来自纳尼亚\n\n我被称之为“羔羊”，但我不是羔羊\n\n我宁愿保持沉默也不愿开口拒绝\n\n我的沉默就是祈祷\n\n我的上帝\n\n震动着支撑我生活的力量\n\n\n我现在要求的是安静和注意\n\n我想讲述我无缘无故经历的苦难\n\n我的遗憾是在奴隶制中产生的\n\n这是我被迫的经历\n\n我经历了屈辱和痛苦\n\n但我赢了，我带着纳尼亚在心中。"



 NPL_jie_shao: "\n\n自1871年法兰西王冠落地，至今快半世纪，年轻的四世在非洲的征程中也难逃岁月侵蚀连同他的小朝廷，这最终引爆了北非三国独立战争，而位居阿尔及尔的所谓帝国政府甚至拿不出任何有效的镇压方案。“法兰西帝国”这个流亡、腐朽伪政权的最后一块遮羞布被北非穆斯林们扯了下来。\n老迈，但尚健全的拿破仑四世并没有因此失智，他明白这不过是“抢劫战争”的一段小插曲、小波浪，腿脚不利的猎人狩猎需要更多的计划、更好的时机，而当下他需要忍耐，等待…\n\n古老的马格里布苏丹国已是冢中枯骨…但这片土地上的居民正如同马格里布伟大的历史学家伊本·赫勒敦所言，他们自己背负起了反抗压迫的责与务。年轻、明智的阿卜杜·克里姆正站在北非穆斯林甚至半个欧洲的风口浪尖，关于他传奇般多次以少胜多、以弱胜强击溃西班牙和法帝国殖民军的事迹几乎传遍了地中海，越来越多的摩洛哥人殖民地军和北非穆斯林闻讯而来加入他的队伍，直到“里夫共和国”横空出世。\n\n1920年的北非将以里夫共和国与法兰西帝国的角力塞为主体。波拿巴一方将着手收复北非，来自欧洲拿波里的登陆敢死队和来自东方埃及帝国的远征军则是为殖民地叛匪布置的最后死刑。里夫共和国一方将着手备战新一轮的欧洲殖民军，阿卜杜·克里姆将写下《告北非穆斯林书》，去追寻“日落之地”马格里布的全体穆斯林团结。\n\n§Y“昔日我如此衰老，而今我风华正茂”§!"



 FRA_jie_shao: "\n§R起来，饥寒交迫的奴隶\n\n起来，全世界受苦的人！\n\n满腔的热血已经沸腾\n\n要为真理而斗争！\n\n§!当《国际歌》在巴黎上空响起，法国各地的路灯上建筑上挂满红色的旗帜。50年前参与巴黎公社的卓越领导人欧仁·鲍狄埃的梦想已然在今天实现。\n自工业革命以来，法国社会的贫富分化不断加剧，加之巴黎被普鲁士军队围困，炮火不断、粮食短缺，穷人愈发贫苦，整个城市陷入躁动不安。普鲁士军队不断炮轰巴黎，城内的人民生活处境更加恶化。这一切，大大激化了社会各界的不满情绪。巴黎市民，特别是工人阶级和下层中产阶级都希望建立一个民主共和国。\n\n1871年1月，有人贴出一张巨大的红色海报，写着“为公社让路，巴黎人民有权保护自己，并创造一个更美好的世界”。同时，一个叫“法国国民自卫军”的市民武装也拿起武器，领导所有的工人阶级。这个自卫军发展迅速，只用了一个月就组建了194个营，30万人参与其中，在之后也成了公社的重要力量，巴黎公社成立后，开始建构自己的理想社会。\n\n他们发布了《告法兰西人民书》，提出了自己的执政纲领，强调“公民持续参与公社事务，自由发表他们的意见，维护其自身权益”，从“为民做主”转化为“由民自主”。恰如马克思所说：“公社以其审慎温和著称的措施，表明通过人民自己实现的人民管理制度的发展方向”。\n\n如今的法国成为了欧洲大陆社会主义的第一道防线，每年都会有其他国家的社会主义者前来学习，这是社会主义的丰碑，也是人民的丰碑。\n\n§R公社万岁！§!\n\n§R（Vive la commune）§!"

