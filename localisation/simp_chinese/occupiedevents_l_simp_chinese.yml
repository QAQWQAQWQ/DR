l_simp_chinese:
 occupied.1.t:0 "柏林陷落[GetNewsHeadline]"
 occupied.1.d:0 "据前线记者报道，[64.controller.GetName]已经攻入国会大厦，城区仍然依稀可以听到一些枪声，少数柏林守军还在郊区负隅顽抗。普鲁士政府的情况目前尚不清楚，但可以确信的是至少有一些政府机构在城市陷落前得以撤离。[64.controller.GetName]的军队还在进行着猛烈的炮击和空袭，军队还在向剩余没有被占领的地区开进。"
 occupied.1.a:0 "普鲁士的覆灭"
 occupied.2.t:0 "巴黎沦陷[GetNewsHeadline]"
 occupied.2.d:0 "香舍丽榭大街早已没有往日的繁荣与喧闹，整个城市除了遍地的街垒已经没有一处可以正常通过的地方，纵使未来的局势不再明朗，但法国的民兵自发起来保卫自己的首都，[16.controller.GetName]的先头部队已经占领了巴黎周围的许多居民点，有几个方向攻到市郊。距离最近的部队甚至能够看见埃菲尔铁塔屹立在巴黎的中心，但法国人的抵抗仍旧十分激烈，[16.controller.GetName]的军队正在以3公里每小时的速度推进。"
 occupied.2.a:0 "法国陷落只是时间问题"
 occupied.3.t:0 "北京易主[GetNewsHeadline]"
 occupied.3.d:0 "经过几次激烈的巷战，[608.controller.GetName]的军队终于占领了这个百年古都。街上只留下破碎的瓦房和脆弱的墙体，守军士气崩溃，溃兵四散而逃。[608.controller.GetLeader]在城楼上发表了讲话，宣布他的军队会继续开往全国，建立一个新的中国。"
 occupied.3.a:0 "中国的新主人"
 occupied.4.t:0 "洛杉矶陷落[GetNewsHeadline]"
 occupied.4.d:0 "在谈判之下，洛杉矶守军见大势已去，守军高级将领同意通过谈判将洛杉矶的控制权拱手交出，在没有损害建筑物的情况下，[1159.controller.GetName]的军队有序的进入洛杉矶市区，军事当局已开启全天宵禁，曾经服务于美国旧政府的反动报社被查封。"
 occupied.4.a:0 "北美历史的新篇章。"

 occupied.5.t:0 "维也纳陷落[GetNewsHeadline]"
 occupied.5.d:0 "连奥斯曼近卫军都望而兴叹的名城维也纳，在历史上仅只有拿破仑所至的地方，被[4.controller.GetName]的军队轻易的攻下了。\n\n维也纳的市政大厅前集结着[4.controller.GetName]的军队，不知所措的群众则挤在周围，议论着国家的未来。占领军为首的军官正在大厅内与维也纳市长签署停战协议，据记者报道[4.controller.GetName]的军队希望在维也纳城内举行盛大的阅兵庆祝活动。"
 occupied.5.a:0 "双头鹰之心已入敌手"

 occupied.6.t:0 "布达佩斯陷落[GetNewsHeadline]"
 occupied.6.d:0 "目前[43.controller.GetName]的军队已经攻下布达佩斯，多瑙河沿岸正有几队士兵向城区开进。马加什教堂在炮火中受到了严重的损坏，安德拉什大街上空荡荡的，只有零星的炮火以及提醒着人们战争仍在继续，少数守军依靠布达城堡作着最后抵抗。\n\n当地市政府已经宣布向[43.controller.GetName]的军队投降。[43.controller.GetName]的领导人[43.controller.GetLeader]希望未来不久能在桑多尔宫办公。"
 occupied.6.a:0 "染红的多瑙河。"