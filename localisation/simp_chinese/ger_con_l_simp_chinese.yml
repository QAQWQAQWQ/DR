    sax_problem.1.t:0 "萨克森战争"
    sax_problem.1.d:0 "随着近年来德意志邦联的集体经济低迷，不甘于奥地利皇帝主导的诸国重新拾起五十年前整合德意志民族的尝试，那时候的威廉二世还是“小威廉”。\n一曲属于德意志民族伟大交响曲的前奏奏响起于萨克森。\n萨克森公国政府内部对于外交政策的争端演变成了公开的武装冲突，亲普鲁士的政治势力在普鲁士军队的支持下在德累斯顿宣布新政府的成立，萨克森国王则紧急撤离到了魏玛组建临时政府，估计奥皇会吓一跳吧。"
    sax_problem.1.a:0 "德意志站在悬崖边上，但结局绝不会是万丈深渊。"
    sax_war_has_boom:0 "萨克森战争还未爆发"
    sax_problem.2.t:0 "普鲁士支持的军队赢得萨克森战争"
    sax_problem.2.d:0 "不出所料，没人能在战场上赢得普鲁士的败绩，普鲁士支持的军队也一样，更何况无人有权阻止德意志民族的统一。"
    sax_problem.2.a:0 "萨克森将与普鲁士合并，前奏早已奏响。"
    sax_problem.3.t:0 "萨克森政府赢得萨克森战争"
    sax_problem.3.d:0 "匪夷所思的是，本就是临时迁移的萨克森政府临时征召的民兵部队甚至壮丁，打败了普鲁士支持的军队。这简直就是军事奇迹，足以载入德国史册，但对于普鲁士而言，这就是灾难了，“红脸威廉”愤怒涨红的脸想必会让人印象深刻。"
    aus_win_german_war:0 "奥地利赢得德意志战争"
    pre_win_german_war:0 "普鲁士赢得德意志战争"
    aus_start_german_war:0 "开启德意志战争"
    pre_start_german_war:0 "开启德意志战争"
    sax_problem.3.a:0 "既然普鲁士想吞并我们，那我们只好去找奥地利人玩了。"
    sax_problem.4.t:0 "普鲁士吞并萨克森"
    sax_problem.4.d:0 "叛乱者在萨克森获得了胜利，随后新的萨克森政府宣布与普鲁士合并，新的萨克森领导人或者说新任州长，将其称为“德意志统一的第一步”。"
    sax_problem.4.a:0 "我们是交响曲的优秀指挥"
    sax_problem.4.b:0 "普鲁士人阴谋得逞"
    sax_problem.5.t:0 "萨克森宣布倒向奥地利"
    sax_problem.5.d:0 "萨克森政府军成功镇压了叛乱者，萨克森政府宣布这一事件是“普鲁士对萨克森主权的践踏”，并表示将在未来与奥地利方面建立更紧密的外交关系。"
    sax_problem.5.a:0 "一次失败阻挡不了德意志统一的进程"
    sax_problem.5.b:0 "或许我们高估了普鲁士"
    sax_problem.6.t:0 "策动萨克森政变"
    sax_problem.6.d:0 "尽管萨克森与我们一同属于北德意志，但是萨克森一直以来都更加亲近奥地利。若要统一德意志，第一步便要将萨克森置于我们的控制之下。我们将秘密支持萨克森亲普鲁士方面的政治势力，他们将在不久后发动军事政变。"
    sax_problem.6.a:0 "一次豪赌"
    ger_con.1.t:0 "普鲁士要求我们合并"
    ger_con.1.d:0 "普鲁士宣布了德意志的统一，并要求我们并入德意志中。"
    ger_con.1.a:0 "德意志万岁！"
    ger_con.1.b:0 "我们将维持自己的独立，不惜一切代价"
    ger_con.2.t:0 "奥地利要求我们合并"
    ger_con.2.d:0 "奥地利宣布了德意志的统一，并要求我们并入德意志中。"
    ger_con.2.a:0 "德意志万岁！"
    ger_con.2.b:0 "我们将维持自己的独立，不惜一切代价"
    ger_con.3.t:0 "德意志战争爆发[GetNewsHeadline]"
    ger_con.3.d:0 "普鲁士与奥地利对德意志邦联领导权的争夺演变成了一场战争，德意志分裂为了两个阵营。奥地利与普鲁士在西里西亚已经爆发了小规模的军事冲突，整个德意志邦联陷入全面战争似乎只是时间问题。但无论谁胜利，德意志最后都将统一。"
    ger_con.3.a:0 "“Für das Deutsche Vaterland!”"
    ger_con.6.t:0 "奥地利赢得德意志战争"
    ger_con.6.d:0 "奥军的强大实力已对普鲁士造成了压倒性优势。近日，奥地利、普鲁士和俄国在但泽达成了最终和平协议。普鲁士退出德意志邦联，并保留维斯瓦河以东的地区。奥地利统一德意志已是板上钉钉的事实。"
    ger_con.6.a:0 "邦联未来将去往何方？"
    ger_con.7.t:0 "普鲁士赢得德意志战争"
    ger_con.7.d:0 "普军的强大实力已对奥地利造成了压倒性优势。近日，奥地利与普鲁士达成了屈辱性的停火，奥地利将不再干涉“普鲁士内部事务”。德意志邦联已事实解散，普鲁士统一德意志已是板上钉钉的事实。"
    ger_con.7.a:0 "德意志的统一就在眼前"
    ger_con_7:0 "普鲁士赢得德意志战争"
    ger_con.4.t:0 "奥地利统一德意志[GetNewsHeadline]"
    ger_con.4.d:0 "[ROOT.ger_aus_uni]"
    ger_con.8.t:0 "[FROM.GetName]向我们索取石勒苏益格-荷尔斯泰因"
    ger_con.8.d:0 "[FROM.GetName]向我们索取石勒苏益格-荷尔斯泰因，他们宣称这一地区是“德意志不可缺失的一部分”。"
    ger_con.8.a:0 "我们别无选择"
    ger_con.8.b:0 "我们将寸土不让"
    ger_aus_uni_aus:0 "我军畅通无阻，柏林易主。霍亨索伦家族已俯首称臣，及其叛乱也数被剿灭，赞美吾皇。\n尽管战后重建工作让人头疼，对叛乱者的处置也是一个各方扯皮的天坑，但皇帝陛下相信叛匪都已化为乌有，一切都会好起来的。"
    ger_aus_uni_oth:0 "近日，据奥地利帝国《Kronen Zeitung》（皇冠报）报道，奥地利联军赢得了战争的胜利。这超出了所有人的预料，腐朽孱弱的共主联邦竟然战胜了由血和铁铸成的军国，这绝对是足以载入史册的军事奇迹，世人再次震撼于“普世帝国”，哈布斯堡的名号再次响彻世界。\n不过欧洲各国提着的心终于能放下了，开明的奥地利皇帝绝对会以更加温和、友善的态度带领德意志邦联走向未来，法国驻奥大使以时任总统让•饶勒斯亲笔《巴塞尔宣言》作为礼物庆祝两国和平，大不列颠方面则宣布结束了对德意志邦联的外交孤立以期望未来的合作。"
    ger_con.4.a:0 "天佑哈布斯堡"
    ger_con.4.b:0 "令人感慨"
    ger_con.5.t:0 "普鲁士统一德意志[GetNewsHeadline]"
    ger_con.5.d:0 "[ROOT.ger_pre_uni]"
    ger_pre_uni_pre:0 "任何试图阻挡德意志祖国统一的螃臂挡车都已被我们粉碎，任何试图分裂德意志民族的叛徒都已被我们诛灭，如果哈布斯堡仍想负隅顽抗，那我们就一直打到完全胜利。\n一个真正属于德意志的帝国在维也纳向世界宣告了它自己，每一个德国人都因在此时此刻此地的登基仪式为荣、为之流血、为之流泪。\n黑鹰盘旋于我们头顶，而我们已成为历史。"
    ger_pre_uni_oth:0 "近日，据普鲁士国家广播电台报导，普军已攻破维也纳与奥地利皇帝“商讨”结束战事事宜，人们在广播员激动颤抖的声音中宣告了一个新时代的到来。就如同德意志民族主义者所宣称的，德意志祖国统一已无法阻挡。\n但对于欧洲各国而言，这就无异于惊悚故事走进现实了，时任英国宰相劳合•乔治对此做出了这样的论述：“在座诸位没有人比我更不情愿、更反感地看到我们被卷入一场大战的前景了…历来一个国家如卷入战争，就必然要乞灵于荣誉这个堂而皇之的名义。不少罪行都是在荣誉的名义下犯的，现在有的就正在发生。然而，国家的荣誉毕竟是一个客观存在的现实，任何国家无视这个现实，都是注定要灭亡的。”没有哪个外国政治家希望看到一个统一的德意志帝国，恐怖的国家体量、无敌的军事水平、完善的战争机器，在五十年前他们一开始就能击败如日中天的拿破仑帝国，而此时他们已结束了内耗。\n他们会将下一个矛头对准谁呢?"
    ger_con.5.a:0 "德意志祖国万岁，霍亨索伦万岁！"
    ger_con.5.b:0 "恐怕我们都得去学德语了"
    ger_con.5.c:0 "德意志终于统一，但不是在我们手上。"
