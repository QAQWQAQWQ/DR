    westphalia_decisions:0 "威斯特伐利亚的归属"
    westphalia_decisions_desc:0 "随着普鲁士被击败，威斯特伐利亚被从普鲁士分离出来并至于奥地利的军事占领之下，汉诺威与莱茵兰都宣称自己应当拥有威斯特伐利亚。\n让自己的影响力先达到§Y100§!以赢得争夺，假如拖的过久，将由奥地利最终仲裁。\n[DOH.GetNameWithFlag]的影响力:[?DOH.westphalia_qwq|Y0]\n[?DOL.GetNameWithFlag]的影响力:[?DOL.westphalia_qwq|Y0]"
    southern_germany_decisions:0 "南德意志外交"
    southern_germany_decisions_desc:0 "南德意志各邦倡议建立一个联邦，但在由谁来领导上却有分歧，而奥地利也不会允许南德意志脱离控制...\n率先达到§Y100§!以赢得领导权，假如奥地利率先达到，将维持现状或建立一个奥地利傀儡的南德意志。\n[AOX.GetNameWithFlag]的影响力:[?AOX.southern_germany_qwq|Y0]\n[DOR.GetNameWithFlag]的影响力:[?DOR.southern_germany_qwq|Y0]\n[DOB.GetNameWithFlag]的影响力:[?DOB.southern_germany_qwq|Y0]\n[DOF.GetNameWithFlag]的影响力:[?DOF.southern_germany_qwq|Y0]\n"
    sax_thu_decisions:0 "图林根问题"
    sax_thu_decisions_desc:0 "普鲁士被击败后，萨克森与图林根各邦的联盟也摇摇欲坠。萨克森希望彻底将图林根整合进自己的领土，而图林根各邦决定联合起来以自萨克森独立，奥地利也不会对这坐视不管...\n率先达到§Y100§!以赢得领导权，假如萨克森先完成整合则所有图林根邦国会被吞并。\n[DOS.GetNameWithFlag]整合进度:[?DOS.sax_thu_meg|Y0]%\n[SAA.GetNameWithFlag]的影响力:[?SAA.sax_thu_qwq|Y0]\n[SAB.GetNameWithFlag]的影响力:[?SAB.sax_thu_qwq|Y0]\n[SAC.GetNameWithFlag]的影响力:[?SAC.sax_thu_qwq|Y0]\n[SAD.GetNameWithFlag]的影响力:[?SAD.sax_thu_qwq|Y0]\n[SAE.GetNameWithFlag]的影响力:[?SAE.sax_thu_qwq|Y0]\n[SAF.GetNameWithFlag]的影响力:[?SAF.sax_thu_qwq|Y0]\n[SAG.GetNameWithFlag]的影响力:[?SAG.sax_thu_qwq|Y0]"

