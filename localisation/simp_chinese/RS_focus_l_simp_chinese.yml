SUE_Wartime_communism_desc:0 "我们需要集中国内一切人力物力来粉碎敌人，赢得胜利，为了这个目标，我们需要采取适应战争需要的临时措施 "
SUE_Russian_Anti_Corruption_Committee:0 "全俄肃反委员会"
SUE_Russian_Anti_Corruption_Committee_desc:0 "随着战争愈演愈烈，我们镜内和混进我们党内的敌人越来越多我们需要创办一个可以用非常手段同一切反革命分子斗争的机构"
SUE_The_composition_the_party:0 "党的组成问题"
SUE_The_composition_the_party_desc:0 "布尔什维克希望我党成为有严格纪律的集中统一的政党，或者是先锋队，而孟什维克主张团结一切可以团结的力量，将我党组成一个松散的大党，以争取更多支持，对此，马尔托夫和列宁爆发了激烈的争吵"
SUE_The_Socialist_Revolutionary_Party_question:0 "社会革命党问题"
SUE_The_Socialist_Revolutionary_Party_question_desc:0 "社会革命党是战前俄罗斯的一大革命党,主张推翻沙皇政府,是二月革命的发起党,如今,内战爆发,它夹在我们与敌人之间,获得了很多农民的支持,是不可忽视的一股力量,但是在对待它的问题上,党内产生了分歧"
SUE_The_question_the_former_State_Duma:0 "前国家杜马问题"
SUE_The_question_the_former_State_Duma_desc:0 "在内战爆发伊始,前国家杜马中支持我们的议员就站在了我们这边但是仍然有很多议员在飘摇不定关于是否以及如何争取他们党内产生了分歧如果我们不争取他们,他们就会倒向敌对政府。"
SUE_Establishment_a_head_state:0 "确立国家元首"
SUE_Establishment_a_head_state_desc:0 "正式确立国家中央执行委员会主席的事宜被提上了日程 "
SUE_Candidates_the_Central_Committee:0 "中央委员会人选"
SUE_Candidates_the_Central_Committee_desc:0 "随着形势渐渐明朗,党内布尔什维克和孟什维克的斗争也愈演愈烈,我们应当召开第一次大会,确立我们组织未来的路线"
SUE_Victory_the_workers:0 "砸碎铁链"
SUE_Victory_the_workers_desc:0 "同志们！我们社会民主工党的同志们,一向所说的要进行的工农革命,实现了！伟大的社会主义万岁,民主万岁,起来,饥寒交迫的奴隶,起来,全世界受苦的人！"


