 FRW_focus22:0 "联邦自卫队"
 FRW_focus22_desc:0 "我们的军队战斗力十分薄弱。光有和平主义的外交姿态是不够的。有的时候和平主义并不能真正地带来和平。有些战争能够避免，有些则不能。所以作为我们的最后手段，我们的军队需要做一次彻底的大改革。"
 FRW_focus23:0 "霞飞计划"
 FRW_focus23_desc:0 "霞飞将军认为，进攻就是最好的防守。当战争无法避免的时候，我们就要主动进攻才能换来和平。"
 FRW_5_ARMY_VAR:0 "§Y军事改革§!进展增加§G5%§!"
 FRW_focus24:0 "萨雷尔计划"
 FRW_focus24_desc:0 "萨雷尔将军是一位典型的倾向防御的指挥官。他认为公社目前的战斗力还远远不能主动与侵略者打上一仗，所以我们的整体战略应当偏向于防守。他坚信碉堡和机枪能够保护法国无产阶级。"
 FRW_focus25:0 "机动部队穿插"
 FRW_focus25_desc:0 "随着时间无情地迈入二十年代，我们的军事科技也有所发展。自从工业革命以来，汽车就逐渐取代马匹成为了我们生活中的一部分。同时新型的装甲战车与运输卡车的诞生也为新的战略提供了灵感，我们可以运用机械化部队迅速穿插到敌人后方，打他一个措手不及。"
 FRW_focus26:0 "炮兵集群防御"
 FRW_focus26_desc:0 "有的时候老东西也能派上用场。火炮已经有了几百年的历史，虽然年代久远，但是这种经典武器却仍然不能被取代。我们应当充分发挥炮兵的优势，让敌方的阵地变成人间地狱。"
 FRW_focus27:0 "民主规范化军队"
 FRW_focus27_desc:0 "即便是军队，我们也要向其中注入浓郁的民主空气。以前军官独揽大权的日子已经烟消云散，士兵现在已经可以参与军队的管理工作了。同时我们也要改组地方的民兵，民兵的战斗力远不及正规军，而目前严峻的形势让我们不得不将民兵整编至正规部队。"
 FRW_focus28:0 "饶勒斯方略"
 FRW_focus28_desc:0 "饶勒斯指出在资本主义制度下战争是不可避免的，无产阶级必须坚持不懈地同战争危险作斗争。他说：“我们社会主义者不害怕战争。如果战争爆发的话，我们将面对现实，促使事态朝着有利于民族独立、民族解放和无产阶级摆脱奴役的方向发展。”"
 FRW_focus29:0 "“保卫祖国”方针"
 FRW_focus29_desc:0 "我们不是帝国主义列强。没有正当的理由，我们绝不会无缘无故侵略他国。我们的战略方针只能是保卫我们的社会主义祖国，为维护无产阶级的利益而斗争。"
 FRW_focus30:0 "职业化军官"
 FRW_focus30_desc:0 "革命以后，我们的军官很多都是些不懂军事的泥腿子军官，虽然有些人也确实有军事才能，但是这种土包子式的打法很难在其他战场上获胜。而那些优质的军官，要么革命后卸甲归田隐居在乡间，要么就跟随拿破仑伪政权逃到了非洲。为了培养更多的军事才能，我们要对军官体制做出改革。"
 FRW_focus31:0 "马奇诺防线"
 FRW_focus31_desc:0 "普鲁士近来正整顿军队，全欧洲都意识到德意志统一战争已不可避免。若普鲁士真的统一了德意志，我国将承受前所未有的国防压力。为了保护与德意志接壤的东部，我们将在与德意志的边境地区建造“马奇诺防线”。这将会是场前无古人，恐怕也后无来者的战争工程，巴达维亚的同志也将协助我们的工作。"
 FRW_focus32:0 "完善我们的炮兵"
 FRW_focus32_desc:0 "在以往的战争中，法兰西的炮兵总是部队的一股强大的力量。为了延续这种力量，我们要加强对火炮科技的研发力度，同时整编炮兵部队，让炮兵部队更完善。"
 FRW_focus33:0 "反军国主义思潮"
 FRW_focus33_desc:0 "军国主义在以往的法国外交姿态中占据主导优势。今天我们要扫除这种错误的军国主义思潮，让别国也要让自己明白，法兰西是一个爱和平的国家。"
 FRW_focus34:0 "消减不必的开支"
 FRW_focus34_desc:0 "在以前的资产阶级当权的法兰西，军队一直是腐败军官的摇钱树。在腐败严重的军队中，很多士兵被克扣军饷，有些甚至连武器都拿不到。还有人在军费开支上做文章，以此从中牟利。一定要严肃处理这种乱象，才能让我们的军队战斗力更加强大，也能让我国的军费开支负担减小些。"
 FRW_focus35:0 "法兰西时刻准备着"
 FRW_focus35_desc:0 "我们有了先进的战术、革命的战争思想和宏伟的蓝图，现在我们要将其付诸实践，以应对随时都有可能爆发的战争。法兰西时刻准备着！"
 FRW_focus36:0 "工业化进程"
 FRW_focus36_desc:0 "我国是几个率先被工业革命影响的国家之一。但由于常年的战乱和革命的影响，我国工业基础十分薄弱。如果想要与英国佬和普鲁士硬碰硬，必须提升我们的工业实力，我们才能有一线希望。"
 FRW_focus37:0 "研发电子技术"
 FRW_focus37_desc:0 "我国的电子技术与工业基础一样，一穷二白。国内像样的电报机加起来都不够一千台，这对于法兰西民族来说真是太可惜了。加强对电子技术的研究对谁都有好处。"
 FRW_focus38:0 "集体化工厂"
 FRW_focus38_desc:0 "我国的无产阶级比上其他的资本主义国家是过的最惨的一批。由于薄弱的工业基础，我们的无产阶级只能在小作坊里干活，一个工厂的规模不足百人，有些甚至只有十几人、几十人。工作环境也十分落后，到处都是灰尘和脏污——我们的新的社会主义工厂必须有干净的工作环境，同时也要废除作坊，把几百号，几千号工人都汇聚到一个大工厂里干活，才是最有效率的。"
 FRW_focus39:0 "铁路建设"
 FRW_focus39_desc:0 "随着其他工业化项目的徐徐推进，铁路方面的建设也不能落后。虽然我国在拿破仑时期已经有了初步的铁路建设基础，但是对于我们来说还远远不够。我们要大力建设铁路，让每个城市、乡镇都有对外沟通联系的方式，这样才能支持我们即将迎来的社会主义建设高潮。"
 FRW_focus40:0 "雷达技术"
 FRW_focus40_desc:0 "随着电子科技的逐步推进研究，我们也开始对一种叫雷达的设备产生了兴趣。它能够利用电磁波探测一些目标，但这种技术目前尚处于早期实验阶段，为了不在以后与英、德的较量中落后，我们不得不提前开始对这种设备的研究。"
 FRW_focus41:0 "南部投资"
 FRW_focus42:0 "北部投资"
 FRW_focus43:0 "联邦国铁"
 FRW_focus43_desc:0 "为了深度贯彻落实我们的铁路建设，我们特意筹集资金、招揽人才建设了联邦国铁这个企业。相信未来有联邦国铁的协助，铁路工作能够越办越好。"
 FRW_focus43_train:0 "解锁制造商：§Y联邦铁路公司§!"
 FRW_focus44:0 "里尔-法兰西岛工业区"
 FRW_focus44_desc:0 "法兰西岛一直是我国最为重要的工业省份。我们必须充分发挥其工业基础实力雄厚的优点，不断加强其实力，才能带动周边省份更好发展。"
 FRW_focus45:0 "福斯-马赛工业区"
 FRW_focus45_desc:0 "在过去，我国的经济中心一直以巴黎城市圈为中心，自20世纪以来逐渐转移至西部沿英吉利海峡地区，在南方则除了重镇马赛，发展几乎停滞了，因此我们需要重振马赛经济，这不仅仅是经济上的，也是战略上的。"
 FRW_focus46:0 "人民经济"
 FRW_focus47:0 "克里孟梭时期"
 FRW_focus47_desc:0 "可能派终于赢得了大选，接下来我们将看看他们会做出何种行动。"
 FRW_focus48:0 "提倡妇女权利"
 FRW_focus48_desc:0 "德意志，德意志，德意志……德意志！德意志人是绝不能被宽恕的，是绝不能被容忍的。当联军开入巴黎之时，就宣告了法国人民痛苦的开端。我们要复仇！"
FRW_focus49:0 "计划经济体制"
FRW_focus49_desc:0 "布朗热主义虽然是失败的意识形态，但是其中的民族主义成分可以被用来大做文章。我们要煽动民众的反德热情，这样我们的军队才会有源源不断的人力。"
FRW_focus50:0 "去社民化"
FRW_focus50_desc:0 "宗教是人民的精神鸦片。宗教这股恶势力霸占法国人的大脑很长一段时间，这在新生的法国是不被允许存在的。我们要为人民的大脑洗个凉水澡，灌输民主与科学的思想。"
FRW_focus51:0 "抨击沙文主义"
FRW_focus51_desc:0 "费边的理论是很值得我们借鉴的。他的市政社会主义很符合我们的执政方针，认为通过和平手段就能实现生产资料公有制。但我们还需对其进行改良……"
FRW_focus52:0 "全国经济前景"
FRW_focus53:0 "取缔极端份子"
FRW_focus53_desc:0 "为了更进一步地、实质性地打击宗教势力，我们派遣人员没收了各地教会的财产。"
add_FRW_focus53_capital_reserves:0 "我们从全国教会中查收了§Y0.05B§!的非法财产"
FRW_focus54:0 "普选权权利"
FRW_focus54_desc:0 "帝国主义这个枷锁一直紧紧地禁锢着各殖民地的人民。我们虽然不能做什么，但是我们可以给他们一些援助，支持他们的反帝斗争，无论是物质上的还是精神上的。"
FRW_focus55:0 "侧重农村"
FRW_focus55_desc:0 "自从革命成功以来，拿破仑伪政权就一直盘踞在非洲殖民地，压榨着穷苦的非洲人民，是我们仅次于德意志的最大敌人。为了为非洲人民带来解放，也是为了消灭拿破仑伪政权，永绝后患，我们要开始筹备对非洲的军事行动。"
FRW_focus56:0 "推行家庭津贴"
FRW_focus56_desc:0 "1871年是个悲剧的年份，是独属于法国人的悲剧的年份。从这一年开始，法国人民就被各路列强禁锢，为那永远还不完的赔款劳累终生。但1871也是英雄的年份！巴黎公社的英雄们开启了革命，在法国掀起了社会主义热潮！无论如何一定要记住1871，1871年的事是永远不能被忘记的，永远不能！！！"
FRW_focus57:0 "温和工业化"
FRW_focus57_desc:0 "尽管我们是社会主义国家，但是也不能忘记了市场经济对于世界的影响。我们要重拾市场经济，但是要对它进行改良才能将其用于我们的社会，这样才能保证无产阶级的利益不受侵犯……有了市场经济，我们将再一次在世界舞台上站起！"
FRW_focus58:0 "拳头与玫瑰"
FRW_focus58_desc:0 "我们目前的外交形势很复杂。一直以来我们都被各个集团所排挤，导致了我们在外交上的不利局面。为了扭转颓势，我们要再和我们的“老朋友”英国来一次外交谈判。"
FRW_focus58_tool:0 "我们将§Y重新开启§!对英国的外交活动"
FRW_focus59:0 "市政社会主义"
FRW_focus59_desc:0 "我们派遣了外交使团访问英国，向英国方面说明了来意，并希望两国能够不计前嫌，共同前进。为了体现我们的诚意，我们还许诺了英国一些外交承诺和经济方面的援助，虽然对他们来说这点钱算不了什么。希望这些能有用……"
FRW_focus60:0 "可能派计划"
FRW_focus60_desc:0 "虽然过去英国与我们确实存在一些小矛盾……不过现在已经无所谓了！我们双方都秉持着不计前嫌的态度，这是一个好的开端。有了英国的支持，我们在对其他国家进行外交谈判时会更加顺利。英法友谊万年长！"
FRW_focus61:0 "农村互助保险协会"
FRW_focus61_desc:0 "企业家不像过去的资本家那样，只会吸无产阶级的血。现在的企业家要成为人民企业家，要顾及无产阶级的利益。但是工会现在不仅仅是无产阶级的工会，也是企业家的工会。有些工人为了一己私利，抛下自己作为无产阶级的职责去搞什么罢工……这是不允许的。现在工会要持中立的态度，既要保证无产阶级的利益不被侵犯，也要保证企业的生产秩序。"
FRW_focus61_tool:0 "每月农村地区都会获得保险的修正"
FRW_focus62:0 "布鲁姆时期"
FRW_focus62_desc:0 "现在经过我们民主派的连任，布鲁姆政府被选举为新一届政府。"
FRW_focus63:0 "基建社会主义"
FRW_focus63_desc:0 "我们社会主义者存在的意义是什么？最简单的、最回归本真的解释就是我们要为大众谋福利。所以我们要修建一系列公共工程来贯彻落实我们作为社会主义者应当承担的责任。"
FRW_focus64:0 "增加就业岗位"
FRW_focus64_desc:0 "我们社会主义者也应当为人民带来安定的生活。我们要面包、和平与自由，而不是什么天天激烈的斗争，斗来斗去民众可不会开心。这点也应当说给那些激进分子……"
FRW_focus65:0 "削弱工会权利"
FRW_focus65_desc:0 "市场经济虽然是资本家的玩物，但是也有利有弊。我们要充分利用它的优点，再利用政府管控它的缺点，这样才能使无产阶级的利益不被侵犯。记住，市场经济没有过时，即便它再怎么糟糕也比那些理想主义者和激进分子天天扯的什么计划经济和集体化要好得多了。"
FRW_focus66:0 "强化议会制"
FRW_focus66_desc:0 "对于那些穷苦的人我们要一视同仁，要尽最大的努力帮助他们渡过难关，这样才能在公众面前树立起我们的形象。"
FRW_focus67:0 "廉价住房计划"
FRW_focus67_desc:0 "外交不是唯一维持和平的方法。在面对不得不避免的战争时，我们就要做好击退来犯之敌的准备，否则一切都是空的。尊严在剑锋之上，真理在大炮射程以内！"
FRW_focus68:0 "自然改造"
FRW_focus68_desc:0 "我们法兰西人是爱和平的民族，法兰西民主联邦是爱和平的国家。我们将永远不会强迫别国接受社会主义，或者是对别国发动入侵。相信我们的不干涉政策能为我们在外交上提供便利。"
FRW_focus69:0 "普及公立教育"
FRW_focus69_desc:0 "法国人民有权力享受幸福生活。为此我们还需加强民生的建设，保障人民的幸福美好生活。"
FRW_focus70:0 "反对暴力革命"
FRW_focus70_desc:0 "我们将创造更多的就业岗位，我们将保证每个人都有工作！"
FRW_focus71:0 "农村“互惠化”"
FRW_focus71_tool:0 "我们将获得农民的支持"
FRW_focus72:0 "加强公用事业"
FRW_focus73:0 "建立安全部门"
FRW_focus74:0 "与右翼份子的“合作”"
FRW_focus75:0 "支持文化多元"
FRW_focus76:0 "煽动民族主义"
FRW_focus77:0 "我们的土地，我们的血"
FRW_focus78:0 "盖得时期"
FRW_focus79:0 "工人党的纲领"
FRW_focus79_desc:0 "马克思、恩格斯，还有加香同志，这些名字都是社会主义革命功绩碑上不可磨灭的一部分。但是，如今的法兰西却陷入了一种散沙般的状态，法兰西人民被各种政治理念分化为许多小团体。这不是我们所希望看到的。因此，在让人民彻底接受我们的社会主义理念之前，有必要将社会主义革命领袖的光辉事迹作为我们革命理念的一部分进行宣传，让人民团结在同一面红旗之下。"
FRW_focus80:0 "农村合作社"
FRW_focus81:0 "抑制公共债务"
FRW.43_tool:0 "我们将在一个月后获悉§R反腐败§!的成效"
FRW_focus82:0 "党工分离"
FRW_focus83:0 "反对戴鲁莱德主义"
FRW_focus84:0 "工人统计委员会"
FRW_focus84_desc:0 "诚然，面对如今全法兰西团结在同一面红旗之下的状况，将布列塔尼作为一个单独的国家看待是一种很不现实也很不理智的做法。但是党内的部分同志在学习了俄国的列宁同志的民族自决学说后，提出了一个方案。在这个方案当中，我们将会在布列塔尼地区成立一个新的民族自治区，让布列塔尼的同志们在社会主义的框架内行使他们的自治权利。相信在这样一个团结平等的框架之内，布列塔尼的人民群众将会认清单一民族主义的反动性质，和我们一道共同建设社会主义。"
FRW_focus85:0 "统一共产党"
FRW_focus86:0 "同工同酬"
FRW_focus87:0 "降低间接税"
FRW_focus88:0 "强化工会权利"
FRW_focus88_desc:0 "我们作为社会主义国家，自然是由最广大的无产阶级劳动群体——工人阶级来领导的。但是显然，在我们之前的法兰西领导班子并没有实现工人阶级专政这一社会主义国家的根本要求。但是我们决不会像他们一样抛弃我们的工人同志，而是要在各方面保障他们的权利，让工人阶级专政成为现实。我们会让工人群众参与到社会主义国家的各项事务当中去，而非由议会里的少数人决定大多数人的命运。无论他们是来自充满油污的工厂，还是来自被贵族们视为“下里巴人”的乡村，请记住：如今的法兰西是一个社会主义国家，他们才是能代表我们这个国家本质的决定因素。"
FRW_focus89:0 "无产阶级集体化"
FRW_focus89_desc:0 "自革命以来，我们的工农业发展事实上一直处于一个畸形的状态。究其原因，是因为帝国主义势力的外部封锁、法国本土工农业发展的不足与民主邦联松散体制的共同作用。同时，英帝国主义打着“合作”的幌子对我们进行经济侵略，进一步冲击着我国的经济体系。这些内外因素加起来，成为了如今摆在我们面前的，严峻的经济问题。但是，我们对此并非毫无办法。随着我们的无产阶级政权进一步巩固，是时候对法国的经济进行社会主义改造了。我们将会摒弃邦联过去松散的管理模式，通过集体化的形式确保国家能够对经济进行有效管控。同时，我们还会在生产单位内部进一步推动工人民主，确立经济战线上的无产阶级专政。尽管我们还不能做到完全意义上的工人自主管理和社会化生产组织，但是我们仍然朝真正意义上的社会主义革命迈出了一大步。"
FRW_focus90:0 "塑造工人文化"
FRW_focus90_desc:0 "是什么造成了法兰西乃至全世界人民的千年苦难？答案很简单——欧洲帝国主义。对外，帝国主义势力进行殖民掠夺，以极其残忍的手段对殖民地进行各式各样的侵略，为殖民地的人民群众带来了深重的灾难；对内，他们无视人民正义的诉求，以反动的残酷镇压维护自己摇摇欲坠的统治，同样为本国的民众带来了深重灾难，而受益的只是少数人。现在，我们已经建成了一个真正意义上的社会主义国家。是时候将我们的目光放到世界舞台之上了。而作为输出革命的第一步，也是最重要的一步。我们将会将利剑刺向中欧，解放在德帝国主义治下受苦的人民群众。无论是南边的奥地利也好，或北边的普鲁士也罢，我们总要为洗刷过去的耻辱、迎接光荣的明天对德国反动派进行伟大的革命战争。法兰西民族收复阿尔萨斯洛林的正义诉求和无产者们团结世界无产阶级，进行革命的目标如今高度一致。是时候将欧洲染成一片红了！"
FRW_focus91:0 "兴建革命纪念碑"
FRW_focus92:0 "兴建工人文化宫"
FRW_focus93:0 "兴建工人大学"
FRW_focus94:0 "孩子们的榜样"
FRW_focus95:0 "实行义务教育"
FRW_focus96:0 "革命先锋队"
FRW_focus97:0 "强化国际主义"
FRW_focus98:0 "赤色国际"
FRW_focus99:0 "邦联海军"
FRW_focus99_desc:0 "从前在革命时期，我们忽视对海军的发展。海军是衡量一个国家工业实力的重要指标。为了维护我们的海上安全，我们必须建立一支忠诚的海军部队。"
FRW_focus100:0 "航空勤务队"
FRW_focus100_desc:0 "陆军、海军一直是以往战争的主导，但现在随着科技的发展，空军也成为了一支重要的军事力量。在完善陆、海军的同时也不能忽视了空军在新时代战争中的作用。"
FRW_focus101:0 "海军学院"
FRW_focus101_desc:0 "为了培养出优秀的海军指挥官，我们创办了公社海军学院，为海军提供更优质的军事人才。"
FRW_focus102:0 "研发主力舰"
FRW_focus102_desc:0 "属于战列舰等重型战舰的时代永不落幕！我们要建造重达百吨、千吨甚至万吨的战列舰，这样我们才能有充足的火力来驱逐资本主义列强。"
FRW_focus103:0 "水下战斗"
FRW_focus103_desc:0 "这两年，新式的潜艇开始逐渐在海上战场露面。我们也不能落后，必须马上开启潜艇的研发"
FRW_focus104:0 "水面战斗"
FRW_focus104_desc:0 "在水上战斗中，为了保护我们的主力舰不受伤害，我们也应当研发一批新型的屏卫舰。"
FRW_focus105:0 "飞行俱乐部"
FRW_focus105_desc:0 "在民间，一些飞行爱好者一直专注于对飞机的研究。我们可以建立飞行俱乐部，将这些人招揽过来，为我国的空军发展提供灵感。"
FRW_focus106:0 "专业教官"
FRW_focus106_desc:0 "由于我国的空军尚处于起步阶段，国内并没有很多的空军军事人才。为此，我们请来了外国的空军飞行员为我国的空军发展作指导，同时也为我们培养更多的飞行员，壮大我们的空军力量。"
FRW_focus107:0 "远程续航"
FRW_focus107_desc:0 "小型战机的力量是强大的，但重型飞机的作用也不可忽视。这种载重量大、续航远的飞机也能在新式战争中取得战略上的作用，我们要加以研发。"
FRW_focus108:0 "表彰空战英雄"
FRW_focus108_desc:0 "在以往的战争中，虽然空军力量薄弱，但也不乏有一些法兰西的空战英雄。我们要对其进行表彰，以激励对空军发展的斗志。"
FRW_focus109:0 "补贴军用企业"
FRW_focus109_desc:0 "我们的军队力量薄弱的很大一部分原因是缺乏装备。有些士兵甚至没有配备步枪，只能用近战武器作战。为了让我们的军队更加强大，我们得从预算中抽出一些资源来补贴军用企业。相信这些企业通过资金的加持能够为我们生产更多武器。"
FRW_focus110:0 "摩托化部队"
FRW_focus110_desc:0 "有人提出了摩托化部队的概念。将日常出行用的摩托车列装至侦察部队，使其速度提升。虽然这种想法新奇的有点可笑，但军事部门的领导者还是同意了这一提案。没办法，新事物只有试一试才知道效果如何。"
FRW_focus111:0 "机动卡车"
FRW_focus111_desc:0 "新型的机动卡车正吸引着我们的眼球。这种卡车速度快，载客量大，如果能够将其合理运用就能够打敌人一个措手不及，快速把敌人置于死地。"
FRW_focus112:0 "弹药流水线"
FRW_focus112_desc:0 "运用新的流水线技术能够批量生产像子弹、炮弹这种结构简单、易于制造的东西，且不用担心其质量。我们可以运用这种技术把我国的军事水平推上一个新的高峰。"
FRW_focus113:0 "坦克实验"
FRW_focus113_desc:0 "在几年前就有军事爱好者提出了坦克的概念。这种新型武器虽然速度慢，但是火力强大，不易损坏，还可以轻松碾压敌军士兵。我国很早就把这种坦克列装至部队，但是型号已经落后于时代，必须要研发新一代坦克。"
FRW_focus114:0 "注重海防"
FRW_focus114_desc:0 "法国的南部、西部和北部都临海。如果不加强海防的建设，我们将会在未来与英国佬的作战中面临被登陆偷家的可能。因此我们将招集人手，在海岸线修筑一系列防御工事，确保我们的本土不被侵占。"
FRW_focus115:0 "海军科研"
FRW_focus115_desc:0 "在之前我们已经提出了加强海军的方针。为了使我们的海军不落后于时代，我们得加强海军的研发，从国外购进一些优秀军舰的图纸。"
FRW_focus116:0 "海事委员会"
FRW_focus116_desc:0 "我们的人才散布在法国各地。只有让所有人才汇聚到一起才能加强海军的建设，所以我们专门设立了海事委员会。"
FRW_focus117:0 "潜艇声呐"
FRW_focus117_desc:0 "这两年来随着潜艇技术的不断推进，潜艇对我们海洋的威胁也越来越不可忽视。驱逐舰能够很好担任攻击潜艇的工作，而驱逐舰发现潜艇的方式就是声呐。所以我们要加强对声呐的研究。"
FRW_focus118:0 "护航飞机"
FRW_focus118_desc:0 "运输船是脆弱的，一旦遇敌就毫无反击之力。我们可以派遣飞机在运输船队上空进行护航，保护运输船的安全。"

