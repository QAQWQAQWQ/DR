 BRA_focus_1:0 ""法官"佩索阿的任期"
 BRA_focus_1_desc:0 "埃皮塔西奥•佩索阿的当选，被视为代表南方的圣保罗、米纳斯吉拉斯等传统寡头旧政治制度的失败，但无论如何，这位来自巴西东北部帕拉伊巴州的首相并没有力图改革的志向，他所做的一切仍代表着寡头政客们的利益。法官为出钱更多的提供法律保护，这是“职业道德”。"
 BRA_focus_2:0 "审视现状"
 BRA_focus_2_desc:0 "新首相需要先看清时势，才方能图谋新的改革，就以佩索阿首相自己的阅历而言，巴西需要对症下药，现在则是时候给它“把把脉”。"
 BRA_focus_3:0 "巴西民法典"
 BRA_focus_3_desc:0 "现在佩索阿终于理解了为什么帝国最富有的寡头们会推着他这个小镇做题家、混资历的“法官”走上台前。这根本就是个天坑。《巴西民法典》应运而生，塔西奥•佩索阿四年前就申请过颁布民法典，结果是不言而喻的，如今身为首相的他将再次启用这套法典，承担起一名裱糊匠的责任。"
 BRA_focus_4:0 "拉拢“太子党”"
 BRA_focus_4_desc:0 "作为一名裱糊匠，调和两派矛盾的责任自然而然的推到了首相头上。塔西奥·佩索阿认为当下的中央政府首要目的是避免全面内战，然后才能图谋改革、拯救巴西。我们不能放弃帝制，那绝对会毁灭陆军和国民警卫队之间脆弱的和平，但也必须对那些极端份子做切割，随着女皇健康的日益恶化，新皇登基必须准备妥当。"
 BRA_focus_5:0 "安抚“尉官派”"
 BRA_focus_5_desc:0 "作为一名裱糊匠，调和两派矛盾的责任自然而然的推到了首相头上。塔西奥·佩索阿认为当下的中央政府首要目的是避免全面内战，然后才能图谋改革、拯救巴西。我们也不能毁灭我们的军队，更不能依靠日益疯狂的国民警卫队去消灭政府军，但“尉官运动”的要求是没有人能做到的，至少暂时不能，在年轻人们组织起来前，我们必须尽可能地安抚。"
 BRA_focus_6:0 "调整政治方向"
 BRA_focus_6_desc:0 "政府的工作暂一告落，我们安全了，暂时。"
 BRA_focus_7:0 "密会佩德罗皇储"
 BRA_focus_7_desc:0 "为了确保拉拢“太子党”的可行性，佩索阿首相认定必须面见皇储会谈才能做判断。虽说大会中参议院与众议院中争执不断，但皇储本人却极少现身现场，新首相也对这位皇储的印象不深。为了帝国的未来，佩索阿必须先考察这位“未来的皇帝”。"
 BRA_focus_8:0 "瓦加斯的演讲"
 BRA_focus_8_desc:0 "“南大河州”州议员、帝国联邦众议院议员瓦加斯发来贺电，在电报中他承诺将以个人身份支持政府。尽管这位议员前科满满，还狮子大开口提要求，但现在我们必须死马当活马医。"

 BRA_focus_9:0 "全国州代表大会"
 BRA_focus_9_desc:0 "“南大河州”州议员、帝国联邦众议院议员瓦加斯发来贺电，在电报中他承诺将以个人身份支持政府。尽管这位议员前科满满，还狮子大开口提要求，但现在我们必须死马当活马医。"
 BRA_focus_10:0 "以佩德罗的名义"
 BRA_focus_10_desc:0 "“南大河州”州议员、帝国联邦众议院议员瓦加斯发来贺电，在电报中他承诺将以个人身份支持政府。尽管这位议员前科满满，还狮子大开口提要求，但现在我们必须死马当活马医。"
 BRA_focus_12:0 "逮捕丰塞卡"
 BRA_focus_12_desc:0 "赫尔墨斯·丰塞卡元帅本人颇具争议，他本是曼努埃尔·丰塞卡（废奴联盟中激进的共和元帅）的侄子，若不是在1893年共和叛乱中，里约热内卢保卫战脱颖而出的表现证明了其才能与忠诚，今天他不可能爬到他叔叔的位置。早在1910年丰塞卡试图参选总理（作为第一个这么干的巴西元帅）南方两州寡头便强烈反对，而现在他竟敢公开发表反政府言论，这已经不是一般的帝国元帅了，一定要出重拳。"
 BRA_focus_13:0 "浇灭年轻人的心火"
 BRA_focus_13_desc:0 "热图利奥·瓦加斯通过广播演讲带来的影响出人意料的好（这应该也是巴西历史上第一场广播演讲）这似乎与他本人的自我政治营销“穷人之友”、“尉官运动在中央的代表”有关，就结果而言大致向好。但还不够，骚动或许会暂时停止，但真正阻止叛乱的是体制上的改革。"
 BRA_focus_14:0 "改组各州国民警卫队"
 BRA_focus_14_desc:0 "要改革各州国民警卫队，必先改革各州州政府，但介于里约热内卢政府目前尴尬的地位，直接出重拳是不可能且不理智的选择，所以我们应该设立“州代表”，然后再来首都开会，共商改革事宜，面对军队与民兵的双重威胁，即使是奴隶主、庄园主、乡巴佬寡头也应该做下来谈谈…"
 BRA_Brazilian_Guard_division:0 "创建§Y巴西国民警卫队§!编制"
 BRA_focus_15:0 "鼓励军队从商"
 BRA_focus_15_desc:0 "在瓦加斯广播演了讲、逮捕了丰塞卡元帅、镇压了科帕卡巴纳堡起义后，我们终于喘过气来有资本对军队制度实行改革，为了彻底归零叛乱的可能，在参议院与众议院的争议中，“军队从商”被通过。道理也很简单，军队能叛乱的本质原因是脱离社会生产，而缺少训练的入伍青年又是最激进最冲动的群体，因此，也是为了刺激颓势的巴西经济，鼓励军队从商乃是……百害而无一利？不管，只要能阻止全面内战，没有牺牲是不能接受的。"


