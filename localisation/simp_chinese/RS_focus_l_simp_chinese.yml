 LEF_focus_2:0 "里夫国民议会"
 LEF_focus_2_desc:0 "毫无悬念，随着里夫的全境解放、国民议会的成功召开，作为头号功臣的阿卜杜·克里姆被推选为里夫共和国总统，一个民族解放的立宪共和国之梦想将不再是梦想，但其当务之急仍是进行反帝、反殖民族解放战争，其近现代化建设只可能在战事结束后展开。" 
 LEF_focus_3:0 "南探摩洛哥"   
 LEF_focus_3_desc:0 "当越来越多的摩洛哥士兵闻讯投奔里夫时，总统认为是时候做准备迎接同为伊斯兰兄弟的马格里布苏丹国了…前提是穆莱苏丹不负隅顽抗。两百年前面对奥斯曼保卫摩洛哥民族独立的穆莱苏丹或许称得上是英雄，但这个穆苏丹只不过是个八年前在首都非斯对自己的同胞下屠刀，可面对英国人却又畏畏缩缩的庸君罢了。里夫共和国有义务解放同为阿拉伯兄弟、有大量阿玛济格兄弟的摩洛哥，并彻底将欧洲殖民势力一个不留地驱逐出去。" 
 LEF_focus_4:0 "北面西班牙" 
 LEF_focus_4_desc:0 "安拉至大。愚蠢、卑劣的西班牙正陷进新的战争，里夫国民议会上阿卜杜·克里姆力排众议，里夫共和国应当此时主动出击：过去敌强我弱，敌众我寡，尚且毁灭了西班牙在里夫的殖民统治。而现在敌疲我精，敌衰我盛，怎么反而不敢主动出击了呢？给阿方索传个话，我们的条件是谈或战，撤离，或者滚蛋。里夫的旗帜屹立于直布罗陀海峡的岸边“休达”城，尽管这突然获得的相对繁荣的城市和隐藏着无限宝藏的海峡令这个新生国家如何管理而头疼，不同的信仰、不同的语言、不同的民族都有可能为未来埋下炸弹，但就如同最近美国杂志《时代》周刊报道的那样：“这个新生儿已然握住了地中海。”自此西班牙王国退出北非，对西班牙的反帝、反殖斗争已取得完全胜利。"
 LEF_focus_5:0 "东望波拿巴"
 LEF_focus_5_desc:0 "突如其来的北非战争几乎彻底打乱了局势，哪怕是大字不识的老酋长也对此感到疑惑不解，这些年来这些说着“帝国公民”、“拿破仑皇帝”之类头衔的欧洲遗民除了修建新的铁疙瘩、土坑和训练更多的黑皮外，几乎没有任何动作，他们哪来的自信能同时战胜那三个十几年前从他手上轻松独立的敌人。但无论如何，这是警醒，没人希望这帮欧洲遗民取得战争胜利，更没人喜欢被波拿巴的屠刀降在自己头上，新的战争计划将交付给摩洛哥军官团负责，为日后战争保险。" 
