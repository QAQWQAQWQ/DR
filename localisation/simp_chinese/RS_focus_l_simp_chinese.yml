 NPL_focus2_desc:0 "尽管《帝国时报》日以继日的对内对外宣扬“法国”在军事上的“强大”，并翻出快五十年前的老黄历，即“由皇帝亲自指挥的非洲大征服”和堪称豪华的陆军将领阵容。但只要是个稍稍有点常识的人也会意识到，阿尔及尔的政府摇摇欲坠，北非三国的轻松独立也证实了其不堪一击。因此，“阿尔及尔堡垒”计划应运而生，即围绕着阿尔及尔重要的城市、工业区修建大型防御工事，以面对贾扎伊尔国与突尼斯贝伊国的夹击。而现在是时候验货了。"

 NPL_focus3:0 "登陆的黎波里" 
 NPL_focus3_desc:0 "所幸，在“被世界抛弃的至暗时刻”，波拿巴兄弟伸出援手将我们拉了回来，意大利王国承诺将作为我国的坚定盟友，并愿意交出作战指挥权服从我军的作战计划。一个疯狂的登陆计划定位于“的黎波里”，作为北非唯一的共和国，的黎波里塔利亚共和国拥有相对最发达的经济甚至工业能力，因此迅速摧毁它乃战争突然爆发后的头等大事，而最有效的办法便是奇袭其首都“的黎波里”。" 

