 #####FRW
 FRW_focus1:0 "团结在赤旗之下"
 FRW_focus1_desc:0 "自从革命胜利，我们的政府就像一座大帐篷一样容纳着几乎全法国所有的左翼意识形态。议员们每天都在为各种各样的问题而争论不休，地方性革命团体更是数不胜数，这样的“大帐篷”模式无时无刻不在影响着政府。我们必须做出改变，否则我们的新政权可能就真的要像帐篷一样轰然倒塌了……"
 FRW_focus8_effect:0 "在普罗旺斯§G设立§!§R无政府§!区域"

 FRW_focus2:0 "审视亚眠宪章"
 FRW_focus2_desc:0 "我们的议会是强大的，也是混乱的。不同意识形态的人在议会中拉帮结派，搞山头主义，通过各种阴险的手段或是口头上的侮辱来攻击与其意见不合的其他议员。这在我们的社会主义政权中是绝不能允许存在的，我们必须团结一致，必须尽快整顿这种风气。"

 FRW_focus3:0 "普罗旺斯实验"
 FRW_focus3_desc:0 "千百年来，法国的统治阶级换了一届又一届，但始终没有改变人民惨遭压迫的事实。今天我们站起来了，自由、民主和博爱的赞歌唱响了，我们必须用生命来捍卫这来之不易的自由"

 FRW_focus4:0 "伟大的神圣同盟"
 FRW_focus4_desc:0 "爱尔威在1905年的一篇演讲像一股浪潮席卷了法国。他在演讲中宣扬国际主义、反民族主义和他所设想出的欧洲联邦及人类联邦，这样的思潮在法国影响颇深，让我们来看看这究竟是怎么回事。"
 FRW_focus5:0 "议会的胜利"
 FRW_focus5_desc:0 "法国大革命是法国人民反抗暴政的开端，也是无产阶级首次登上革命舞台的见证。虽然法国大革命的主流是市侩的资产阶级与小资产阶级，他们主张建立一个资产阶级的共和国，但是法国大革命也真正让无产阶级意识到了自己可以作为一个反抗者的身份争取自己的利益，也为以后的革命埋下了理想的种子。"
 FRW_focus6:0 "共和-马克思联盟"
 FRW_focus8_desc:0 "尽管我们的社会主义革命已经成功，腐朽的资本主义已经被证明可以取代，但是法国大革命的余波还是在影响着我们。自由、平等、博爱的思想深入人心，我们应将这些有利的思想发扬光大，将充满脏污的资本主义理论彻底摒弃。"
 FRW_focus7:0 "不断改革论"
 FRW_focus8:0 "打击宗派隔阂"
 FRW_focus8_desc:0 "50多年前无政府主义思想曾经风靡法国一时，作为当时主流思想，无政府主义者曾占据了法国政坛的半壁江山，如今随着军事委员会的清洗和导师蒲鲁东的逝世，无政府主义的势力日薄西山，为了终止国内政坛的乱象，饶勒斯和其他社会主义者协议，在普罗旺斯建立一块无政府公社地区，看看国内的无政府主义者能搞出什么样的“乌托邦”。"
 FRW_focus8_effect:0 "在普罗旺斯§G设立§!§R无政府§!区域"
 FRW_focus9:0 "新人文主义"
 FRW_focus9_effect:0 "着手§G开启§!国内改革阶段"
 FRW_focus10:0 "共和创新精神"
 FRW_focus10_desc:0 "之前由于我们错误的经济政策导致英国佬们大捞了我们一笔，现在经济形势严峻，我们决定将部分企业收归国有以保持其运转。"
 FRW_focus11:0 "反教权革命"
 FRW_focus11_desc:0 "天主孝子？天主老子！"


 FRW_focus12:0 "革新宪法"
 FRW_focus12_desc:0 "新的制度也伴随着更高的工作效率。我们将改革工厂的管理模式，将以前资本主义式的腐败的裙带模式彻底扫除，同时引入工人加入工厂的管理岗位，让工人真正手握权力。"
 FRW_focus13:0 "私营民主化"
 FRW_focus13_desc:0 "以前地主老爷们哄抬粮价的日子一去不复返了！粮食是国家的命脉，没有粮食的充足保障就不能有社会主义祖国的繁荣安康。所以我们要将粮食的销售统一给粮食部门，这样才能保证人人吃的上新鲜的法棍面包。"
 FRW_focus14:0 "延长工作时间"
 FRW_focus14_desc:0 "不仅要从经济上确保社会主义制度的良好运行，更要从文化上清除对无产阶级的刻板印象与区别对待。我们要歌颂无产阶级的劳动精神，让无产阶级知道他们的劳动是有意义的，而不是为了每天有一口饭吃。"

 FRW_focus15:0 "新社会保护法"
 FRW_focus15_desc:0 "为了能让所有无产阶级都能享受最好的生活待遇，我们将会设定最后一道保障生活质量的防线——福利政策。即便这几乎不可能发生，但是我们还是要为找不到工作的人提供最基本的生活保障，一直持续到找到工作为止。这样才能体现出社会主义制度的优越性。"
 FRW_focus16:0 "推进农社合作" 
 FRW_focus16_desc:0 "我们的社会主义改革终于有了成效。工人既勤恳地劳作，又能享受公平的待遇。这是多么美妙的一件事啊！社会主义万岁！邦联万岁！"
 FRW_focus17:0 "工业迈向国有化"
 FRW_focus17_desc:0 ""

 FRW_focus18:0 "脱离外交孤立"
 FRW_focus18_desc:0 "我们的政权正面临着许多问题，是无比脆弱的。这个时候必须和我们的外国朋友打好关系，无论是我们的同志还是资产阶级敌人，必须不惜一切代价保护好我们珍贵的革命果实。"
