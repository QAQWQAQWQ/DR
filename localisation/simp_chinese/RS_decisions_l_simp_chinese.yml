NPL_Algiers_crisis:0 "阿尔及尔危机"
NPL_Algiers_crisis_desc:0 "[Algiers_crisis_desc]"

NPL_Algiers_crisis_desc1:0 "\n\n\n\n\n\n\n\n阿尔及尔作为北非之珠，它最初本就由我们阿玛济格人与阿拉伯人所建，四个世纪前被土耳其国吞并，直到18世纪20年代才易手法国，伴随着殖民、屠杀、开化三板斧，今天的阿尔及尔城才在这时被建立起来，建立在三分之一阿尔及利亚人的尸体之上，阿尔及利亚人也才在这时诞生。在60年代，拿破仑三世本想在北非演一出“阿拉伯王国”的好戏，但最终无果，北非的殖民者根本不在乎宗主国意愿，他们生存的基石明明依附于宗主国的武装，却似乎认为自己有资格独立于宗主国，这实在是有些讽刺。20世纪初，拿破仑四世的非洲大远征渐行渐远，一些埃米尔不再相信阿尔及尔政府的权威，而北非战争最终将这些埃米尔扫进了历史垃圾堆，但有的东西没有，更多的人，不管是阿拉伯人还是阿玛济格人还是阿尔及利亚人，他们被阿尔及尔政府划为“少数派”但他们恰恰是多数人，更多的人仍不服务于阿尔及尔政府，有什么东西仍在起作用，不管是土地也好民族也罢，我们应该利用这股力量，只为了北非穆斯林的解放。在共和国的外部，阿尔及尔殖民政府极有可能对我们的阿拉伯穆斯林兄弟赛努西教团，联合埃及帝国展开绞杀，里夫绝不能隔岸观火，然则重蹈三国覆辙。 \n\n当前局势：\n§Y法兰西人§!的分数：[?NPL_France_VAR]\n§Y黑脚人§!的分数：[?NPL_Blackfoot_VAR]\n§Y哈基人§!的分数：[?NPL_Harkie_VAR]\n§Y阿玛济格人§!的分数：[?NPL_Amazirg_VAR]"

NPL_Algiers_crisis_desc2:0 "\n\n\n\n\n\n\n\n阿尔及尔作为北非之珠，它最初本就由阿玛济格人与阿拉伯人所建，四个世纪前被土耳其国吞并，直到18世纪20年代才易手法国，伴随着殖民、屠杀、开化三板斧，今天的阿尔及尔城才在这时被建立起来，建立在三分之一阿尔及利亚人的尸体之上，阿尔及利亚人也才在这时诞生。在60年代，拿破仑三世本想在北非演一出“阿拉伯王国”的好戏，但最终无果，得亏无果，不然四世可能就要转进科西嘉了。20世纪初，拿破仑四世的非洲大远征渐行渐远，一些埃米尔不再相信阿尔及尔政府的权威，而北非战争最终将这些酋长扫进了历史垃圾堆，但有的东西没有，更多的人，不管是阿拉伯人还是“柏柏尔人”还是阿尔及利亚人，他们被阿尔及尔政府划为“少数派”但他们恰恰是多数人，更多的人仍不服务于阿尔及尔政府，有什么东西仍在起作用，不管是土地也好民族也罢。而在“帝国”的外部，西边的里夫共和国与东边的赛努西教团仍是可能的威胁，前者需要筑起高墙提防无二，而后者则需要我们兑现承诺———新的征服。 \n\n当前局势：\n§Y法兰西人§!的分数：[?NPL_France_VAR]\n§Y黑脚人§!的分数：[?NPL_Blackfoot_VAR]\n§Y哈基人§!的分数：[?NPL_Harkie_VAR]\n§Y阿玛济格人§!的分数：[?NPL_Amazirg_VAR]"

