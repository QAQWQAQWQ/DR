WWS_Great_Deutsches_Project_desc:0 "\n\n\n\n\n\n\n\n在1848年10月，负有盛名的法兰克福国民议会主席海因里希·冯·加恩开始为他的一个统一方案寻求支持者。他试图推举普鲁士国王作为未来的德意志帝国皇帝，寻求以德意志国与一个完整的奥地利帝国并存，德意志国将与奥国建立某种特殊的纽带关系。“大德意志”将不以单一国家的形式整合。\n\n§g普鲁士§!支持度：[?Prussian_support]\n§Y奥地利§!支持度：[?Austria_support]"
