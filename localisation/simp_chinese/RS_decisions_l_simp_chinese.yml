SHW_Imperial_Russian_Army_desc:0 "\n\n\n\n\n\n\n\n在过去的拿破仑战争中，沙皇的军队将法国人赶出了俄国的土地，但有的东西永远地留了下来，扎根下来，与17世纪在“西方”影响下诞生的那次宗教改革不同，这次的“遗物”只瞄准了一个东西，那就是沙皇本人。\n十二月党人已经证明，军队中的大部分军官（多半是贵族）已然摆脱了沙皇俄罗斯这套建立在以剥削农民为最终结果的国家机器，无论是事实上的还是法律上的乃至是思想上的，我们必须保证他们的忠诚，以免堕入万劫不复之境。\n\n军队内部思潮：\n\n自由派点数：§Y[?SHW_liberty_num]§!\n革命派点数：§Y[?SHW_revolution_num]§!\n保守派点数：§Y[?SHW_conservatism_num]§!\n\n§Y忠诚度§!:§W[?SHW_Loyalty]§!\n\n§Y军事改革进度§!:§W[?SHW_Military_reform_frame]§!%"
