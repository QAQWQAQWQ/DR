SHW_Suppression_other_parties_desc:0 "\n\n\n\n\n\n\n\n1913年的革命迫使我们进行了一系列自由化改革，包括对体制的变更，赋予了杜马更多的权利去修订法律和政策，这对于尼古拉二世来说是可怕的，也是不可接受的。沙皇宣称：“正如已故的父皇所为，为了帝国的利益，朕也将不遗余力、坚定不移地维护专制统治。”"
