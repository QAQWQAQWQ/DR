SHW_The_civil_war_begins2:0 "内战的第二阶段"
SHW_The_civil_war_begins2_desc:0 "目前的局势越发对我们不利了，芬兰和波兰的独立使得我们丧失了主动权，只有§R击退§!布尔什维克和其他的反政府武装,我们才能重新掌握主动权。"

SHW_The_civil_war_begins3:0 "内战的第三阶段"
SHW_The_civil_war_begins3_desc:0 "战局已经发展到不可收拾的地步了，我们需要团结更多的人民来加入这场内战之中。"

SHW_The_civil_war_begins4:0 "内战的第四阶段"
SHW_The_civil_war_begins4_desc:0 "胜利女神似乎不再眷顾我们的军队了，随着西伯利亚地区的独立，我们丧失了和远东的联系。"

SHW_The_civil_war_begins5:0 "内战的第五阶段"
SHW_The_civil_war_begins5_desc:0 "我们还在坚持的理由唯有忠诚....."

