FRW_Maginot_Line_plan_desc:0 "\n\n\n\n\n\n\n\n时局已无往日和平，欧洲东部的普鲁士王国怀揣着一颗统一德意志的野心，普鲁士和奥地利的摩擦不断，虽然莱茵地区可以看作我们的缓冲区，但我们不能忘却1871年惨败的教训，随时准备任何突发情况，当前我们的马奇诺部长设想了一种方案,一条从佛里兰斯延伸至孔泰的碉堡群出现在政府提案中，防线内部拥有各式大炮、壕沟、堡垒、厨房、发电站、医院、工厂等等，通道四通八达，较大的工事中还有有轨电车通道。\n\n当前的进展：§H[?FRW_Maginot_Line_needle_VAR]%§!\n\n\n\n\n\n\n\n"

