SHW_Army_coup_desc:0 "与俄罗斯劳苦大众相反，一些俄罗斯社会上层人物及其政党，却不时地相互攻击，争权夺利，把广大民众之疾苦置于脑后；俄罗斯各财团势力以其产业、经济上的优势地位，残酷地剥削劳动群众，而且极力影响着政府的对内、对外政策，如今，是时候清算这些人了。"
