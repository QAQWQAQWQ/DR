ESI_Alexander_Bulatovich:0 "亚历山大·布拉托维奇"
ESI_Alexander_Bulatovich_desc:0 "§G生于：§ §W1870年9月26日§ \n§G故乡：§ §W奥廖尔§ \n\n\n布拉托维奇于1870年出生于一个俄罗斯贵族家庭。在此期间，由于对英属印度的胜利，瓜德尔港被打通。俄罗斯帝国开始了殖民非洲的脚步，沙皇尼古拉二世致力于防止阿比西尼亚被意大利等欧洲国家殖民。\n\n在前任总督尼古拉斯·伊万诺维奇·阿奇诺夫去世后，沙皇委任了布拉托维奇作为东非的新总督，布拉托维奇本人来自东方基督教背景，他自然会将自己的俄罗斯东正教传统与阿比西尼亚教徒的行为进行中和。凭借和阿比西尼亚皇帝孟尼利克二世的关系，在阿比西尼亚南部与土著部落的暴力冲突中为孟尼利克二世提供了军事建议，赢得了国王的肯定。在布拉托维奇的帮助下，孟尼利克二世成功扩张了他的领土。\n\n布拉托维奇在文化和政治动荡以及快速变化的时期当上了东非总督，在很多时候，布拉托维奇将阿比西尼亚人视为东正教同胞，其他欧洲人以蔑视和傲慢的态度对待他们，只有在俄罗斯人中，他们才能得到同情和帮助。他敏锐地意识到新科技空前涌入了这个古老的国家，他写道，“最近，在一些教堂里出现了钟声”，这非常值得怀疑，因为“阿比西尼亚人”根本不知道如何敲响它们，科技的落后令布拉托维奇下定决心帮助自己的东正教同胞改革国家。\n\n随着布拉托维奇的旅行越来越广泛，他能在东非之角干出自己的成就吗？"

