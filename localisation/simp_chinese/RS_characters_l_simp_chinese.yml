BRA_Isabel_do_Brasil_desc:0 "§G生于：§ §W1846年7月29日§ \n§G故乡：§ §W里约热内卢§ \n\n\n多娜·伊莎贝尔成为今天的巴西女皇是个曲折的故事，在她刚出生时她就有个名叫阿方索的哥哥，而在她出生后兄妹接踵而至，正常情况下伊莎贝尔大概无缘皇位，但很巧合也很不幸的是，她的哥哥、弟弟分别于1847年与1850年去世，继承权就这么落到了这个“姐姐”的头上。\n\n不幸主要砸在了她父亲佩德罗二世头上，两个儿子的死沉重打击了这位父亲，这深刻影响了他对巴西帝国的期望与看法，包括对他的女儿。\n\n“伊莎贝尔作为君主是不可行的。”这是她父亲、她的家庭教师对政治的共识，尽管伊莎贝尔接受了足够的教育，但她生命中的所有亲友几乎都不认为也不准备教她怎么作为一个君主，作为帝国公主未来皇位的继承人，公主在结婚前没去过任何一场大会，没参加过任何一场内阁会议甚至几乎与世隔绝，父亲不与她交谈政治，而老师让她相信女性的传统身份———依赖和服从。\n\n1864年10月公主成婚，典型的贵族联姻，同年12月血腥而残酷的“巴拉圭战争”爆发，直到1870年战争结束后，她最后一个妹妹利奥波尔因病去世，继承人、王室成员相继因疾病而亡似乎也预示着巴西的未来。1870年伊丽莎贝成为摄政王，这主要是因为废除奴隶制改革方便发布法令，她在佩德罗二世缺席的情况下拥有统治巴西的全部权力，1871年9月摄政王发布《自由生育法》，废除了在这之后新生儿的奴隶制，但对于一个因新婚迫切想生个娃以至于到了迷信程度的女人而言，你不能把功绩算在她头上，这是她父亲的功绩。\n\n1876年，在三次怀孕两次流产后，伊莎贝尔再次成为摄政王，原因是佩德罗二世越发频繁的出访美国、欧洲、中东，他活的简直像是个冒险家。里约热内卢市民对摄政王的不满，由于伊莎贝尔的迷信导致的教会与政府的矛盾是这一时期巴西政治的基调。\n\n1876年，在三次怀孕两次流产后，伊莎贝尔再次成为摄政王，原因是佩德罗二世越发频繁的出访美国、欧洲、中东，他活的简直像是个冒险家。里约热内卢市民对摄政王的不满，由于伊莎贝尔的迷信导致的教会与政府的矛盾是这一时期巴西政治的基调。\n\n真正变革性、毁灭性的事务发生在80年代末，皇帝的健康状况急转而下，伊莎贝尔留在帝都再次成为摄政王，而皇帝则被抬到欧洲葡萄牙接受治疗，但最终不治身亡，1888年佩德罗二世去世，他到死前也没能看到巴西奴隶制的废除，1888年5月《黄金法案》在摄政王的手中颁布，但与他的父亲不同，她不在乎，后来爆发的政变、清洗、叛乱与她无关，她也不在乎。\n\n时过境迁，女皇可能会发觉自己已经是佩德罗时代最后一批亲历者了，而巴西也仿佛停留在40年前一般只有腐烂依旧，她也真的变成了个观念保守、宗教迷信对社会政治漠不关心的老女人，她的健康近几年也随着时间而流逝，就如同帝国的未来，没几个年头活了。"

