UBS_Warren_Gamaliel_Harding:0 "沃伦·哈丁"
Warren_Gamaliel_Harding_P:0 "§G生于:§ §W1865年11月2日§ \n§G故乡:§ §W美国俄亥俄州§ \n\n\n哈丁是一个辩论天才,不仅使马里恩城的人折服,而且也引起了俄亥俄州手腕高明的政客哈里·M·多尔蒂的注意。就在他竞选县审计长初战失利、1899年以共和党的身份被选入州参议院时,多尔蒂很快和他交上了朋友。\n\n多尔蒂对这位年轻参议员的与众不同的外貌与随和的脾气产生深刻的印象,于是,他把哈丁推进激烈的政治斗争中,并开始操纵他的前程。在多尔蒂的促使下,1910年,哈丁接受了保守派的提名,竞选俄亥俄州的州长,但竞选的惨败,几乎要结束他的政治生涯。殊不知,哈丁长期以来对共和党的忠诚,博得了党魁们的欢心,1914年,有幸被提名为联邦参议员的候选人。哈丁在这次联邦参议员的提名竞选中击败了福勒克,当选为联邦参议员。哈丁在参议院的六年中,工作平淡无奇,毫无卓著之处,既没有推动任何重要议案,也没有创下什么业绩值得人们去回顾。尽管如此,他那善于交往的乐天派性格,伶牙俐语的雄辩演说,对共和党的虔诚态度以及代表着一个很重要的州这些事实,仍然加强了他在共和党内的地位。"

