JPN_Emperor_Taisho_DESC:0 "§G生于：§ §W1879年8月31日§ \n§G故乡：§ §W东京§ \n\n\n作为明治天皇唯一的儿子,在明治天皇驾崩之后,嘉仁顺理成章的成为了日本的新天皇。\n\n由于是明治唯一的儿子,从小明治就对其宠爱有加,不管是什么都会去满足嘉仁的需要,因此嘉仁从小便骄横跋扈,性格暴躁,容易激动,经常拿着马鞭抽打皇宫内的管家打骂出气。\n\n在明治天皇还在世时,经常带着小嘉仁出国游访,在欧洲嘉仁便对机械产生了浓厚的兴趣,每到了一个新城市,嘉仁的眼界便增长一分。回到日本后,嘉仁痴迷于西方的文化,甚至不爱穿家族传统服饰,整天戎装在身,留着德皇威廉二世式的牛角胡子。对西方文化热爱,也让嘉仁成为了不折不扣的工业主义者。\n\n只要工业发达,国家势力便会飞黄腾达。在父亲的光辉下,嘉仁对政治有着独特的理念,崇尚西方的民主理论,使得不少甘愿冒险的外国商人前来日本投资。"

