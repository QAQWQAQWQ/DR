MXG_Alvaro_Obregon:0 "阿尔瓦罗·奥布雷贡"
MXG_Alvaro_Obregon_desc:0 "§G生于：§ §W1880年2月19日§ \n§G故乡：§ §W索诺拉州阿拉莫斯区§ \n\n\n阿尔瓦罗·奥布雷贡几乎没有受过正规教育,曾当过农民和雇工,深知墨西哥穷人的要求和愿望,他从一个普通的墨西哥农民一路成为总统。 \n\n奥布雷贡是一个勤奋的人,但由于家庭的贫苦,他不得不辍学,他是墨西哥革命的主要参与者之一,但与墨西哥革命的大多数其他重要革命领袖不同,奥布雷贡在早期并不反对独裁者波菲里奥·迪亚斯。奥布雷贡早期对革命的态度处于观望阶段,随着革命的逐步发展,奥布雷贡参加了革命运动,以至于后来的革命者经常指责他是一个机会主义者。\n\n1911年春,革命军攻克首都华雷斯,迪亚斯政权灭亡。革命派迎接马德罗回国成为总统。但是重返墨西哥的马德罗并未实现革命前土地改革的承诺。1913年2月18日韦尔塔和迪亚斯在美国大使亨利·莱恩·威尔逊办公室签署所谓“大使馆计划”,商定共同反对马德罗,由韦尔塔出任总统。次日,马德罗被捕,被迫辞职,韦尔塔就任总统。数日后马德罗被暗杀。庞丘·维拉、阿尔瓦罗·奥布雷贡和贝努斯蒂亚诺·卡兰萨结成联盟。革命派的卡兰萨提出“瓜达卢佩计划”,要求韦尔塔辞职。卡兰萨不顾维拉反对,宣布自己为总统。国家陷入混乱和流血的状态。1914年,在萨巴培、比利亚农民军的打击下,在工人罢工和宪政主义者的配合下,7月韦尔塔下台逃走。8月宪政主义者卡兰萨夺取政权,就任总统。\n\n卡兰萨在就任总统后,决定打压支持奥布雷贡的势力,并剥夺了奥布雷贡的军衔。局势变得越来越紧张,让一些人想起了1910年革命前的墨西哥。很快,忠于奥布雷贡的部队推翻了卡兰萨的政府,成立了忠于奥布雷贡的政府。\n\n事实证明,奥布雷贡是一位能干的总统。实行了土地和教育改革。他还与美国建立了友好关系,并为恢复墨西哥支离破碎的经济做了很多工作。"

