SHW_NicholasII_desc:0 "§G生于：§ §W1868年5月18日§ \n§G故乡：§ §W圣彼得堡§ \n\n\n尼古拉·亚历山大罗维奇,大名鼎鼎的尼古拉二世,俄罗斯帝国之主,罗曼诺夫王朝当前的执政者,此时距他掌权已过了二十余年。他出生于1868年的春天,然而与这温和的季节相悖的是,此时此刻的俄罗斯帝国的命运恰逢寒冬降临——在1812年的战争中,法国人在拿破仑的带领下一路推进至莫斯科一带,俄罗斯的发家之地。尽管在不久后法国人就自行撤出了俄罗斯,但这对于俄罗斯人民来说毫无疑问是一场耻辱的失败。而在反法同盟于滑铁卢兵败拿破仑的铁蹄之后,曾经伟大而光荣的俄罗斯祖国也迎来了它终将永世铭记的耻辱：《华沙协议》。华沙大公国的独立地位被确立,俄普奥三国对波兰瓜分的成果惨遭侵吞。\n\n时来运转,1871年的巴黎起义事件让法国内部一时陷入混乱,俄罗斯在亚历山大二世的推动下重新收复了于《华沙协议》中丢失的领土,并组建了三皇同盟以应对来势汹涌的欧洲革命。而在柏林会议之后,俄罗斯帝国还收获了新的殖民地,即阿比西尼亚地区。源于殖民地的财富给帝国带来了一笔较为客观的收入,然而这并无办法解决其国内日益严重的农民生存危机,农奴制的残余依旧在祸害着俄罗斯的人民。\n\n随后斯托雷平发动的六三政变则将这一丝微光掐灭,杜马被解散,军事法庭网建立,各地工农群众受到了残酷的镇压,铁拳又一次降临于人民的头上。\n\n1904的斗争失败了。然而人民的怒火是难以平息的,属于人民的浪潮将再一次向旧秩序袭来。随之而来的则是二月革命：社会革命党人,社会民主党人,以及万千劳动群众……此刻,一切渴望得到改变,渴望得到自由与权力的俄罗斯人民都团结在了一起,只为将那沙皇的残暴专制统治推翻。而第二次革命则再度毁灭于沙皇的铁蹄之下。希望再度泯灭,但这并不意味着抗争的结束。\n\n尼古拉二世清晰的认识到,自己尽管接连取得了两次胜利,但胜利的天平并不会永远向他这边倾斜,终有一日,他会被自己统治下的贱民推翻,而他现在要做的,则是将俄罗斯帝国这座摇摇欲坠的大厦稳定下来——自己的前任已经做的够糟糕了,罗曼诺夫王朝可不能葬送在他的手中。"

