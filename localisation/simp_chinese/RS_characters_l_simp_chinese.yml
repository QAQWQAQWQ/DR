SCX_XiongKeWu_desc:0 "§G生于：§ §W1885年12月26日§ \n§G故乡：§ §W四川省井研县§ \n\n同其他的反清革命者一样，1904年熊克武怀揣着一颗反清救国之心留学日本，自“取缔规则”发布后，前后估计约有2000人左右返国，秋瑾、刘道一、熊克武等就于此时返国。\n\n1906年冬，奉同盟会总部命返川开展武装斗争。在四川各地联络革命党人，设立机关，发展同盟会员，积极组织起义，先后发动泸州起义、成都起义、广安起义、嘉定起义等，但每次都因事机泄露、叛徒出卖、众寡悬殊等而失败。\n\n1911年4月27日，熊克武参加了由黄兴领导的广州起义。他领着喻培伦、但懋辛、秦炳、饶国梁等16人组成的小分队，炸开两广总督署后墙，冲进督署去捉总督，张鸣岐早已闻风而逃匿，广州起义亦告失败。\n\n在著名的广州黄花岗起义后，他被公推为蜀军北伐总司令，在讨伐袁世凯的护国运动、护法运动中与原云南都督蔡锷等并肩作战，迫使袁世凯取消了帝制。在1918年成为四川省之实际统治者，在统治四川两年后，熊克武逐渐变成了一个左右横跳的墙头草，几次反复于南北政府之间，对联省自治思想有着极大的兴趣，可以说熊克武主政四川的两年间，其手底下并无实权，四川军阀时刻都准备争夺这巴蜀宝座。"

