TRO_RanavagnerIII:0 "拉纳瓦格纳三世"
TRO_RanavagnerIII_desc:0 "§G生于：§ §W1861年11月22日§ \n§G故乡：§ §W曼贾卡扎菲§ \n\n\n拉扎芬德拉赫蒂出生于王国的曼贾卡扎菲省的一个乡村村庄（对没错,这个未来的女王甚至是农村出生的）,但她的血统在马达加斯加不能说是默默无闻,只能说生来就是当人上人上人,作为拉纳瓦罗纳二世女王的侄女和国王拉达马一世的曾孙女,使她有资格继承女王的宝座。\n\n从首都塔那那佛利LMS（伦敦宣教会）女子中央学院毕业后,拉扎芬德拉赫蒂就迅速嫁给了一个名叫拉特里莫的贵族,但是在几年后,她的丈夫便于1883年5月8日突然去世,而巧合的是,几个月后,拉扎芬德拉赫蒂就被拉纳瓦罗纳二世宣布宣布为女王,并于同年11月22日,拉纳瓦罗纳三世的22岁生日正式加冕为王国的国王。（并像她的俩前任一样,与总理赖尼莱亚里沃尼缔结了政治联姻）\n\n与拉纳瓦罗纳三世相比,她的名义上的丈夫,“四十年的宰相”“马达加斯加近代化国父”赖尼莱亚里沃尼更加出名,事实上也确实如此,说句不好听的,在这个女王出生前,他的丈夫就已经爬上王国的权力顶点了,也正是因此,在1905年赖尼总理死前,拉纳瓦罗纳三世更像是一个受欢迎的花瓶,代表总理向公众亮相,起象征性作用,手里几乎没有实权。\n\n直到1905年后,赖尼总理的去世,才让这位22年的女王掌握到了实权,真正意义上的开始统治这个国家,但赖尼莱亚里沃尼,这个马达加斯加近代史无法忽视的人物的死,对王国的王室而言并不是什么好事。\n\n国内的共和民主派人士也随着总理的去世,开始了王国内的权力斗争。这些共和民主派人士几乎都由胡卡（自由民）中的知识分子组成,其中以VSS运动及其领袖让·拉莱蒙戈最为出名,更令王室害怕的是,在总理赖尼莱亚里沃尼留下来的奠定马达加斯加近代化的一系列改革几乎都偏向胡卡这边,直到1920年整个马达加斯加王国下至基层官员,上至中央各部门,几乎到处都有胡卡中的知识分子,而这些人又几乎都心向共和,早就不愿再受王室掌控。\n\n不凑巧的是,拉纳瓦罗纳三世很显然不是那种强硬派,虽然也组织过几次对于共和人士的抓捕,但结果反而使被抓捕软禁的人名声大燥,例如让·拉莱蒙戈。\n\n总而言之,拉纳瓦罗纳三世连同王国王室的结局似乎已无法更加明显,共和民主人士已占据绝对优势。"

