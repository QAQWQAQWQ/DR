UBS_LiEngFu_DESC:0 "§G生于：§ §W1861年2月15日§ \n§G故乡：§ §W广东省香山县§ \n\n\n在当年李恩富和他的同学们被称作“留美幼童”，当时国人普遍不愿意孩子留洋，事实上，父母很不希望让儿子出去离开他们那么长时间，并且去到他们并不了解的而且他们听说又是野蛮人居住的地方。\n\n1872年8月11日，经清朝政府批准，在陈兰彬、容闳率领下，中国第一批留学生30人从上海启程，前往美国开始留学生涯。在美国留学期间，李恩富的语言天赋开始显露，最后以全班总分第一名的成绩毕业并被耶鲁录取。\n\n在美国反华浪潮的风口浪尖上，他希望能够唤醒同胞为自己的平等权利去做努力，但面对一群没有受过任何教育的同胞，他力不从心。他们已经惯于忍受白人的欺压，宁愿蜷缩在中国城的角落里瑟瑟发抖，也不愿意站出来为他们所受到的不公正的待遇作证。李恩富明白是时候站出来了，他开始在世界产联活跃并凭借高超的语言天赋和演讲才能征服了不同国家不同肤色的工人，赢得了所有人的信任，在世界产联的帮助下他成立了中国劳工工会，将人们组织起来去为权利斗争。"

