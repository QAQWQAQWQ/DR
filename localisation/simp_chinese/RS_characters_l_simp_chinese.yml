BNA_Theodore_Roosevelt_DESC:0 "《改过自新的罗斯福打败了奴隶主之子格拉斯》\n这个庄严的标题装饰了《匹兹堡邮报》的头版。考虑到12月份的情况，这是一次令人震惊的彻底胜利。泰迪最严厉的批评者和最坚定的支持者都不得不承认，他有非凡的能力随政治风向而改变。泰迪对旧敌拉福莱特的支持和对格拉斯种族隔离的尖锐抨击，让格拉斯和南方真辉格党人陷入困境。\n当联邦党保守派陷入混乱，泰迪却突然出现，让中间选民眼花缭乱。伊莱户·鲁特为终结他的职业生涯所做的努力几乎没有引起竞选的注意。泰迪只是在其他地方找到了他的选票，显然是来自格拉斯的反进步联盟，看来这位塔夫脱派为了阻止泰迪不惜和迪克西合作。新国家主义将继续存在并扩大，真辉格党进步派可能会赞同泰迪为老年人提供国家医疗服务和社会保险的雄心勃勃的设计。然而，在他令人震惊的胜利的中心，是一种认知失调的感觉——这是为了联邦利益还是他自己的利益？\n在萨加莫尔山，泰迪的儿子和他们新生的家庭包围着他，他想知道联邦利益和罗斯福路线之间是否有任何真正的区别。泰德和克米特都在哈佛大学表现优异。泰迪不愿让他们在政府中担任要职，这阻碍了他们的政治履历，但无论如何，他们已经准备好进入华盛顿生活的最高层，泰迪很有可能成为纽约王朝的掌舵人。他沉浸在沉思中，几乎没有注意到门厅里突然爆发的骚动。\n哦……Quenty-Quee !\n泰迪从皮椅上跳起来，与22岁的儿子握手。昆汀穿着单调的橄榄色制服，咧嘴一笑，用空中冒险的荒诞故事取悦面前的观众，以轻松的魅力吸引他们的注意力。泰迪可以看到他走向伟大的道路：纽约州议员，州长，也许在内阁任职？然后是总统职位。泰迪衷心希望人们只记得昆汀是他遗产的始祖，他最大的成就将是开启一场战斗——昆汀终有一天会为正义的联邦和人民赢得胜利。泰迪暗自发笑，做出了一个重大的决定：\nHome is where he belongs."

