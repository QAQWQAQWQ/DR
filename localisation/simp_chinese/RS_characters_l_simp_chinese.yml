WWS_WilliamII_DESC:0 "§G生于：§ §W1859年1月27日§ \n§G故乡：§ §W柏林§ \n\n\n威廉二世是腓特烈三世和维多利亚公主的长子,威廉二世出生时患有厄尔布氏麻痹,以致左臂萎缩。为弥补这一生理缺陷,威廉自幼接受严格的军事训练。童年严酷的教育方式一道对威廉的个性发展产生了极为不利的影响,他的性格变得充满野心而且冲动鲁莽。1888年3月9日威廉一世逝世后,他父亲被加冕为腓特烈三世皇帝,但99天后死于咽喉癌。同年六月,29岁的威廉二世继位成为皇帝。\n\n在他登位后,和俾斯麦发生了政治冲突,威廉二世认为俾斯麦过于专横,影响到了自己的政治决策,作为德国帝国主义阶层的最高代表,威廉二世在1890年命令俾斯麦辞职。\n\n威廉二世积极推行自己的世界政策,不停的扩张自己的殖民地,在法国发生革命后,威廉二世出兵占据了一些原本属于法国的非洲殖民地,甚至在19世纪末威廉二世曾计划袭击美国纽约和波士顿等港口城市,以清除美国海军设置的障碍,从而使德国在太平洋地区扩张殖民统治的道路畅通无阻。。。"


