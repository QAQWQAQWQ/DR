ROC_Song_JiaoRen_DESC:0 "§G生于：§ §W1882年4月5日§ \n§G故乡：§ §W湖南省常德市桃源县§ \n\n\n清光绪八年,宋教仁出生于湖南常德桃源。1901年,宋教仁考中秀才,以成绩第一的身份被美国圣公会文华书院普通中学堂所录取,在校期间,吴禄贞等人组织的革命团体在武昌花园山的聚会吸引了他,时常与同学议论时政,关心国家的危亡。1904年2月25日,以“驱除鞑虏,恢复中华”为宗旨的华兴会在长沙西园正式成立,众人选黄兴为会长,宋教仁为副会长。\n\n1917年10月6日,武昌起义爆发,黎元洪出任中华民国军政府鄂军都督府都督,任宋教仁为法制院院长,起草了宪法草案《中华民国临时政府组织法》,在宋教仁的主持经营下,国民党取得重大胜利。众议院议员596人,国民党得269议席。1918年初湖北军政府举行了临时大总统的选举。选举孙中山为领袖。10月6日,参政院召开“国民代表大会”,国民代表一律“赞成”君主立宪,并推定参政院为国民大会总代表,上书推戴袁世凯为中华帝国皇帝。\n\n孙中山迫于压力,被迫让位于袁世凯,同年12月,袁世凯派使刺客将孙中山暗杀,国民党上下顿时群龙无首,众人选举宋教仁为新一任国民党主席。北京政变后,冯国璋推翻了袁世凯,成立了直隶总督署。中华大地陷入了军阀相争的时代......"

