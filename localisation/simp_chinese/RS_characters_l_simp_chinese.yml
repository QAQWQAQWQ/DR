DSN_Lothar_von_Trotha_DESC:0 "§G生于：§ §W1868年3月1日§ \n§G故乡：§ §W柏林§ \n\n\n阿道夫·冯·特罗塔原本服役于海军部门,是一个中规中矩的海军将领,参与并镇压了中国的义和团运动,任东亚分舰队海军上将参谋至1905年。虽然身为海军将领,当其对政治相当感兴趣,常常活跃在右翼民族主义其中。\n\n1904年,在他任期期间西南非洲爆发反对德国统治的赫雷罗起义,约150名德国移民被杀。为了报复,阿道夫·冯·特罗塔将军颁布了臭名昭著的“灭绝令”,（这也是第一起非洲种族屠杀事件）阿道夫·冯·特罗塔将军想把所有赫雷罗人斩尽杀绝。至1907年战争停止时,赫雷罗人的数量已经从8万下降到1.5万。纳马人的数量从2万下降到1万。德国方面有1749名军人和侨民死亡。赫雷罗起义被镇压后,大量土地被德国征用,随后卖给德国农场主。\n\n虽然“灭绝令”引起了西方部分国家的不满,但柏林方面并未追究阿道夫·冯·特罗塔的种族灭绝行为。"


