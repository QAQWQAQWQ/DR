SUE_Yakov_Sverdlov_desc:0 "§G生于：§ §W1885年6月4日§ \n§G故乡：§ §W下诺夫哥罗德§ \n\n\n十九世纪八十年代,俄国工人运动正在兴起,因此,斯维尔德洛夫很小的时候,就受到革命的影响,憧憬着投身于革命斗争,以铲除周围那些专横的、不公平的现象。1901年在俄国工人运动不断发展的形势下,雅·米·斯维尔德洛夫回到了家乡投入了运动,并成了社会民主工党的地下党员。列宁创办《火星报》后,他就把《火星报》的宗旨当作自己的箴言,用以指导自己的实践。因此,他的活动曾受到《火星报》的关注和赞许。\n\n1904年俄国爆发了革命,这年年底,21岁的斯维尔德洛夫被派往乌拉尔地区,加强那里的工作,以便促使党的分散的力量统一起来。斯维尔德洛夫熟悉干部,了解干部,并善于把各种人才放在适当的岗位上。由于他的出色的活动,不仅使叶卡捷林堡委员会的组织和宣传工作迅速改观,而且他自己也成了那里工人所熟悉的组织者和演说家。\n\n他为维护列宁的纲领和布尔什维克的组织原则而斗争,列宁对斯维尔德洛夫的初期革命活动和他的献身精神曾给予很高的评价,说当他还是一个青年时,“就全心全意地从事革命了”。列宁遇刺负伤后,转移至瑞士疗养时,斯维尔德洛夫代为主持人民委员会一切事务工作。"

