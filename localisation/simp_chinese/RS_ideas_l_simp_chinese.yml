SHW_idea_Kokovtsov_reforms_desc:0 "科科夫佐夫被誉为斯托雷平的继承人，不同他的前任斯托雷平，科科夫佐夫对政府内的文官势力毫无办法，只有沙皇的独断独行可以撤换他们。"
