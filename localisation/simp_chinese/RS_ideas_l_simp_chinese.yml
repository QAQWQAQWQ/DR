 SCX_SiChuanNeiZhang:0 "混乱的地方军阀"
 SCX_SiChuanNeiZhang_desc:0 "四川，古蜀之地。曲折蜿蜒的山区隔绝了与外界的沟通，大大小小的各路势力驻扎于山地和盆地之中。\n §R将来可能会爆发内战§"

 SCX_Dooka_Army:0 "斗笠军"
 SCX_Dooka_Army_desc:0 "川军是由一群披戴着斗笠蓑衣的士兵组成的，甚至大部分人都分不到一杆枪。在高昂的地区税收下，许多手工业和工人纷纷失业，为了养家糊口他们只能选择参加军队，这些失业者往往在吃了败仗后或消减军饷时逃离军队。"

 SCX_Dooka_Army1:0 "逐渐改良的军队"
 SCX_Dooka_Army1_desc:0 "在不断的底层整顿下，我们建立了一支职业化军队，虽然人员素质不高，但是也是一支具有战斗力的军队。"

 CPC_LuZaiHeFan:0 "路在何方？"
 CPC_LuZaiHeFan_desc:0 "经过数年的努力，我们成功在浙江发展了自己的根据地。在党内，激进派和保守派时有争论，是时候规划我们的道路了。"
 WUP_Buddhism:0 "佛教化"
 WUP_Buddhism_desc:0 "唐生智崇信佛教，部队里的官兵一律佩戴“大慈大悲救人救世”的胸章，实行“不偷盗、不妄语、不乱杀、不邪淫、不酗酒”的“五戒”。"
 SUC_Warlords_hilltops:0 "山头林立的势力"
 SUC_Warlords_hilltops_desc:0 "福建、江西等地山头林立，各路小军阀、土匪占据着山林和城市，在战争来临的时候他们很可能大难临头各自飞。"
 YDN_exile:0 "荷兰流亡者"
 YDN_exile_desc:0 "荷兰本土已经全境沦陷到赤党手中，皇室在卫队秘密保护下已经安全抵达了印度尼西亚，但印度尼西亚的红色势力日益扩张，我们必须要在印度尼西亚站稳脚跟，以防重蹈覆辙。"
 SJR_TPP:0 "新三民主义"
 SJR_TPP_desc:0 "在孙中山先生遇刺后，宋教仁接替了国民党主席一职，对三民主义进行了一系列修正，新三民主义提出了反对帝国主义，不再限于反对落后的封建主义，主张普遍平等的民权，提出了平均地权和节制资本的办法，承认“耕者有其田”，并谋求改善工人和农民的生活。"
 WUP_Tension_movement:0 "驱张运动"
 WUP_Tension_movement_desc:0 "军阀张敬尧就任湖南都督和省长期间，他纵兵烧杀抢掠，搜刮民膏民脂，限制舆论，摧残教育，镇压学生的爱国运动，民间的驱张运动开始流行，张敬尧的统治就要结束了"
 FTX_Handsome_legacy:0 "大帅的遗产"
 FTX_Handsome_legacy_desc:0 "自从张作霖去世后，其子张学良继承了张作霖的权力，张学良想要重新组建新内阁，奉军内部分成两派，念及大帅旧情支持少帅的少帅派，也有不服张学良的奉军元老，火药味逐渐蔓延在奉天的上空....."
 ZHX_TAOTC:0 "北京政变的余波"
 ZHX_TAOTC_desc:0 "随着袁世凯在狱中病逝，冯国璋真正夺取了北京的权力，但中国各地的分裂已然不可阻挡，冯国璋眼下最大的威胁并不是东北的奉系军阀，而是更多虎视眈眈北京之位的野心家。"
 CEX_YMA:0 "云南讲武堂"
 CEX_YMA_desc:0 "云南讲武堂是全中国第一所高等军事院校，我们拥有着最好的军事教学资源。"
 FRW_The_shame_of_Alsace_Lorraine:0 "阿尔萨斯-洛林之耻"
 FRW_The_shame_of_Alsace_Lorraine_desc:0 "自从阿尔萨斯-洛林被割让给了德国后，许多的民众离开阿尔萨斯-洛林搬往法国内陆，我们的群众对阿尔萨斯-洛林的呼声越来越强烈。"
 FRW_African_Royal_Families_in_exile:0 "非洲流亡王室"
 FRW_African_Royal_Families_in_exile_desc:0 "革命胜利后，王室逃往北非殖民地，碍于国内的政治环境，我们未能及时解决掉这帮君主主义余孽，君主主义仍奴役着非洲人民。"
 FRW_Decentralized_party_organizations:0 "松散的党组织"
 FRW_Decentralized_party_organizations_desc:0 "目前全国的党组织十分的分散，我们需要加强党组织的凝集力。"
