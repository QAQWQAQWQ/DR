DOS_Discord_the_Pope:0 "与教会不和"
DOS_Discord_the_Pope_desc:0 "1910年在查尔斯·博罗梅奥封圣300周年之际，教皇庇护十世发布通谕《Editae-saepe》，攻击马丁·路德。教皇的声明在萨克森王国引起了轰动，全国一片愤慨。弗里德里希·奥古斯特的弟弟马克西米利安在普世主义杂志《Roma-e-l'Oriente》上发表文章，反对教皇的声明，主张东西方教会的统一，但该期刊立即被教会列入禁书，期刊也被销毁，马克西米利安失去了弗莱堡大学的教授职位，国王弗里德里希·奥古斯特认为这是教皇对他的家人的羞辱。"
RDN_Camorra:0 "日渐壮大的“卡莫拉”组织"
RDN_Camorra_desc:0 "“卡莫拉”组织有个更为人所熟知的名字：“黑手党”。黑手党最早起源于西西里岛及科西嘉岛，一般指当地秘密结社的犯罪组织，他们的行动遍布商界和政界，包括了暗杀、非法买卖、妨碍司法公正。甚至于西西里岛曾有一句谚语，“意大利总共有三个政府:中央政府, 地方政府和卡莫拉。”“卡莫拉”组织的行动严重干扰了我国地方政府的运作，我们需要铲除这些组织。"

TOR_Lone_Star_Republic:0 "孤星共和国"
TOR_Lone_Star_Republic_desc:0 "在过去一百年里，从墨西哥帝国手上独立的德克萨斯并不老实，德州游骑兵收钱办事，在两次美墨战争、美加战争中你都足以窥探游骑兵的身影，默默地为孤星共和国创造统战价值。如今，孤星共和国在墨西哥陷入内战、美利坚国经济下行后，俨然成了北美不可忽视的地区强权，屹立于两国之间。要么万劫不复，要么孤星升起。"
TOR_The_Promised_Land:0 "农场，石油与牛仔的应许之地"
TOR_The_Promised_Land_desc:0 "这里是牛仔的应许之地，全北美最多的农场集中于此，西进带来的东岸穷鬼摇身一变就可能成了庄园主。新开发的石油为农业的进一步工业化奠定基础，第一批工业区的愿景可能将不再只是愿景。"
BFR_thriving_free_market:0 "自由繁荣的市场"
BFR_thriving_free_market_desc:0 "年轻的加利福尼亚自独立以来已繁荣了近二十年，迪克西早就从这片土地上滚蛋了，经济的高速增长足够论证自由市场的正确性，公民们相信政府，来自全球各地的实业家们共襄盛举，财富像是源源不断地在资本投资和工人劳动中被创造出来，每个人都相信加利福尼亚的繁荣将持续到自己也能从中分一杯羹的时刻。"

MXG_Peasant_revolution:0 "阿亚拉计划"
MXG_Peasant_revolution_desc:0 "躲在莫雷洛斯山区，在莫雷洛斯农民舍命支持下存活的南方解放军并非奇迹。他们依旧坚守着萨帕塔生前编撰的农民自治计划：阿亚拉计划，作为抵抗运动的最高纲领。农民们都清楚，十年前打响革命第一枪的不是远在法国的马德罗，而是世世代代生老病死都被捆绑在土地上的墨西哥农民们。在过去被迪亚斯压榨的一无所有的贫农们、失地农民们是革命的主力军。"
#尽管当今的墨西哥政府对外宣称这是一个社会主义政权，但明眼人都清楚十年前打响革命第一枪的不是远在法国的马德罗，而是世世代代生老病死都被捆绑在土地上的墨西哥农民们。毋庸置疑，这场社会主义革命带着浓厚的农民起义底色，在过去被波拿巴压榨的一无所有的贫农们、失地农民们是革命的主力军，可是在对波拿巴的总清算完结后，农民的革命性是否可靠成了未知数。理论家们早已指出工业化与小农经济的矛盾，先进生产力与农村的矛盾，现在轮到墨西哥来实践了。

MXG_Radical_land_reform:0 "历史的尘埃：土地改革"
MXG_Radical_land_reform_desc:0 "阿亚拉计划的实施曾在莫雷洛斯创造了奇迹，一场农业自治的奇迹。自治：自给自足；小而美的家庭、宗族、村庄；松散的、自愿的联合，这就是萨帕塔的农业乌托邦，一场前现代农业村社在近代的复活。如今，莫雷洛斯、普韦布拉和伊达尔戈3州根据勘乱当局的规定，被迁出世代耕种的农田，集中在几个战略村中。农田被荒废，而反抗的农民要么加入南解，要么被当场枪毙。土地改革虽已破灭，但记者们把莫雷洛斯的奇迹带到了第二国际的大会上，在全球革命中掀起了不小的轰动。"
#毫无疑问，土地改革乃墨西哥社会革命的重要组成部分，在政治与军事上摆脱了波拿巴的统治后，经济上的彻底改革，对波拿巴半殖民地半封建社会的彻底扬弃是绝对的，萨帕塔的土地纲领即《阿亚拉计划》最终通过，对庄园主、狗买办的总清算在全墨西哥上演。

MXG_Political_strife:0 "南解路线"
MXG_Political_strife_desc:0 "萨帕塔已离我们而去，新领袖吉尔达多·马加纳虽在南解中任职9年，但这位米却肯商人之子对莫雷洛斯土地的了解不如其他南解成员，他只是靠着知识分子的身份上位罢了。现在，马加纳无法指挥南方解放军，农民军完全独立作战，没有计划。"
#根据《1917年宪法》共识即如今的《墨西哥宪章》，其中并没有明确指出革命胜利后的墨西哥政权将会是什么性质的，只提出了一大堆诸如“我们应当做什么”的方法论，这最终促使各派人马推出奥夫雷贡这个中间派来当总统，然而党内的路线之争并没有就此消失反而愈发失控……

BRA_Coffee_bean_economy:0 "咖啡豆的枷锁"
BRA_Coffee_bean_economy_desc:0 "尽管帝国宣称“奴隶制大多已彻底消失”，然而这种消失仅限于那些有公路、铁路联通的大城市、城镇，由于自由党民主派的提议，帝国各省自治权空前的膨胀，在受教育程度低，几乎与世隔绝的乡村，奴隶制依旧存在，法律被视为废纸。帝国中央并非不想管，但由于长期给予大种植园主的优质贷款，以及这些种植园主每年供给政府的大量种植物，其中大部分是足以换取大量外汇的咖啡。"

ESI_Black_Cossacks:0 "东非哥萨克"
ESI_Black_Cossacks_desc:0 "在看见大英帝国海外殖民地公司的收益后，沙俄也决定在东非开展自己的殖民地公司，哥萨克成为了保护殖民地公司的第一梯队，哥萨克中有不少从非洲逃亡而来的黑人哥萨克，在亚历山大二世的鼓励下，这些哥萨克回到了非洲故土，组建了东非哥萨克。"


BRA_Brazilian_Guard:0 "巴西国民警卫队"
BRA_Brazilian_Guard_desc:0 "随着全国州代表大会的展开，帝国的实际统治者们：各州议会议员们齐聚首都里约热内卢，共商改革事宜。最终各州政府代表同意妥协，各州国民警卫队以佩德罗皇帝的名义进行改组，各路忠君、爱国思想逐渐传播开来。"


HLS_Middle_East_Road:0 "中东铁路"
HLS_Middle_East_Road_desc:0 "自日俄战争结束后，沙俄帝国成为了整个东北的掌控者，沙皇下令扩建地处东北的中东路铁路公司，随着铁路的不断扩建，俄国士兵接连不断的挑衅着中国守军，终于武装冲突爆发了，1917年冬，沙皇下令全面入侵东北，在俄军的猛烈攻势下，奉天政府不得不放弃了中东路以北的领土。"

TIB_Tibetan_Buddhism:0 "藏传佛教"
TIB_Tibetan_Buddhism_desc:0 ""

FRW_Dissidents_army:0 "军队异见者"
FRW_Dissidents_army_desc:0 "在革命胜利后，尽管大部分的军队将领宣布效忠于新政府，但部分将领的思想依然保守，甚至同情皇室成员。"

BRA_1893_Republican_rebellion:0 "共和叛乱的阴影"
BRA_1893_Republican_rebellion_desc:0 "如果说当下令政府头疼不已的“Tenentism”硬要在巴西历史上找到一个源头的话，那只能是19世纪末那场爆发在南里奥格兰德州持续近3年的“共和叛乱”，因其血腥程度、思想混乱、人员复杂、鲜明反帝制的性质而常常被刻意回避。叛乱的起因并不来源于1888年佩德罗二世病逝、曼努埃尔元帅政变迫害“废奴联盟”，而来源于发生在这之后的由自由党人、君主主义者加斯帕尔·马丁斯主持的“联邦改革”即主张中央政府下放州政府、地方政府更多的权力以巩固帝国的统治……后果可想而知。"

DTJ_Unrecognized_secession_regimes:0 "不受国际承认的政权"
DTJ_Unrecognized_secession_regimes_desc:0 "这个国家是不被国际承认的分离政权。"
XJC_Mainland_refugees:0 "内地难民"

MEX_south_scorched:0 "南方尽焦"
MEX_south_scorched_desc:0 "普韦布拉和伊达尔戈正对着墨西哥第一大港——韦拉克鲁斯。无论是深南被联合果品收购的咖啡、剑麻种植园，还是湾区印着“PANGAS”的黑金钻井，墨西哥之血必须通过铁路才能被贱卖进休斯顿港。自从登陆韦拉克鲁斯后，美军便驱逐了民事官员，军事占领了中墨西哥大部分的铁路。至于乡间，他们则与还乡私军、护宪军和军头联合进行勘乱扫荡。失去萨帕塔后，南方解放军群龙无首，新领袖吉尔达多·马加纳无力团结内部。莫雷洛斯、普韦布拉的农庄早已化为荒地，满目疮痍。尽管南解仍然进行着零星的抵抗，南解内部已经开始讨论是否与温和军头合作，特别是与卡兰萨不和的奥夫雷贡。"

MEX_north_slaved:0 "北方为奴"
MEX_north_slaved_desc:0 "当美军以北方军合作者的名义在北方枪毙无数本地牧场主、佃农和中农时，农民最记恨的却不是他们，而是迪克西民兵们。100年前，迪克西们涌入了格兰德河北岸，将牧场主和佃农贬为奴隶，建立了格兰德牧场奴隶制。如今，奴隶制被新封建契约制取代。面对日渐萎靡的旱地牧场-庄园经济，格兰德牧场主们盯上了南岸。\n由于维拉劫掠过几次边境，这群迪克西完全有理由组成民兵南下“配合勘乱”。迪克西暴徒们强抢民宅，驱逐本地牧场主，并用一纸契约将佃农贬作农奴。他们甚至无法离开祖地，如此会被当作逃农，被德州的私家侦探、赏金猎人甚至骑警跨国通缉。在1917宪法的保护下，迪克西们行使着世界公民对土地的天然权利。\n一句民谣传遍了北方，从杜兰戈到华雷斯，奇瓦瓦沙漠的农民啊，看向远方的马德雷山脉吧，那是北方军的方向。土匪武装、社会主义武装、维拉的马戏团……无论北方军被冠以什么称号，如今，她已成了北方人唯一的希望。"

MEX_Carranza_the_winner:0 "胜者卡兰萨"
MEX_Carranza_the_winner_desc:0 "请美军入境勘乱的反美主义者，施行独裁制的立宪主义者，把屁股卖给大资本的反动头子……无论卡兰萨的敌人如何咒骂他，卡兰萨能稳坐墨西哥权力并非奇迹。靠着一手妥协、一手权术，卡兰萨拉起了一支由科阿韦拉本地寡头和民族主义将领组成的护宪军。靠着南北起义的大势，他将军头奥夫雷贡和加尔萨名义上归入自己麾下，招揽了因痛恨农民军而组成的庄园主私兵，请来了入墨勘乱的美军。现在，卡兰萨稳坐墨西哥城，战胜了邪恶的无政府主义、社会主义、军阀主义叛乱。他通过无与伦比的口才、妥协性和权术控制了全墨西哥，而他的军头盟友们也不敢顶撞这位有美国作后盾的总统，是吧……"

