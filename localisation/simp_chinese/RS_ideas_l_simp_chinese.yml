 National_emergency:0 "国家紧急状态"
 National_emergency_desc:0 "这个国家开始实行紧急状态，予以控制、消除其社会危害和威胁时，有关国家机关按照宪法、法律规定的权限决定并宣布局部地区或者全国实行的一种临时性的严重危急状态。"
