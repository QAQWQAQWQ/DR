IRL_Furious_Alster:0 "愤怒的阿尔斯特"
IRL_Furious_Alster_desc:0 "爱尔兰问题困扰了英国数十年。当1914年爱政府法案通过时，虽然首相阿斯奎斯看到了阿尔斯特问题可能产生的严重后果，爱尔兰双方的谈判以僵局不了了之。伦敦方面急于推行法案，9月18日法案生效后，阿尔斯特9郡中有6郡陷入动荡，险些酿成武装冲突。爱尔兰军团迅速下场，缴械了部分明目张胆的阿尔斯特志愿军和爱尔兰志愿军。6年以来，阿尔斯特人的愤怒并未消减。比起爱尔兰，他们更认同自己的祖国不列颠。\n§G此非无关紧要之事，这群匈人要夺走我们宝贵的自治。盯紧他们。§! \n§R阿尔斯特人和新阿尔比恩为一丘之貉，他们不是你的朋友。但为了遏制爱尔兰佬，你可适时利用他们。§!"

