#JPN_GATHERING_STORM_DESC:"自从明治维新以来，日本帝国的综合实力快速发展，成为了一个位于东亚的军事强权，甲午战争的胜利标志着已经没有势力能够阻挡他们建立东亚霸权的步伐。但是不彻底的政治改革制约了这个国家的发展，而皇太子嘉仁也希望能做出一些改变。为了巩固帝国的地位，必须要向外扩张，和西方列强争夺生存空间。每一次战争都是一次豪赌，帝国的统治者明白，只要一次战败，这个国家就会陷入万劫不复的深渊。"
BM_HISTORY_TITLE:"历史介绍"
GATHERING_STORM_NAME:"动荡的二十年代"
GATHERING_STORM_DESC:"1815年，如同一到五次反法同盟的结局一样，第七次反法同盟在滑铁卢折戟。欧洲终于迎来了新时代的和平,自此之后，欧洲大陆基本没有再发生过大的冲突。德意志诸国忙于内部纷争，而无暇顾及外国；哈布斯堡为自己王冠领地的叛乱而精疲力竭；大英帝国正在为自己长远的利益而付出代价；而新生的法兰西革命政权也为其大政府焦头烂额。在这样诡异的和平中，世界走向了20世纪，和平还能继续维持下去么？还是说新秩序将推翻已有的一切，彻底颠覆整个欧洲大陆？直到1920年的今天，世界俨然已走向历史的拐点。"

FRW_GATHERING_STORM_DESC:"£country_map\n1871年，随着赤旗在巴黎上空高高飘扬，一个民主的，社会主义的法兰西联邦宣告诞生。然而，走过半个世纪的民主联邦如今要面对新的挑战：一方面，内部各个左派势力错综复杂，并且都对民主联邦一盘散沙的现状颇不满意；而另一方面，国际帝国主义势力对走过半个世纪的社会主义国家仍然抱有敌意，更别提那些做着复辟美梦的流亡殖民者们了...面对种种挑战，只有时间能告诉我们，巴黎上空的赤旗究竟能坚持多久：是一瞬，还是永恒？"

ENL_GATHERING_STORM_DESC:"£country_map_ENL\n日不落帝国带着骄傲走进十九世纪，却发现太阳所照耀过的地方，都埋下了逆反的种子。尽管在“帝国联邦计划”的伟大构想下，联合王国平稳地航行了几十年，但现如今，在平稳的海面下隐藏着许多逆流。从红宝石之岛到桂冠上的明珠，从大西洋到印度洋，独立和分离的浪潮无时无刻不威胁着帝国日不落的荣光。但是，光荣的英帝国绝不会看着太阳就此从国王陛下的领地当中溜走。统治吧，不列颠尼亚！"

WWS_GATHERING_STORM_DESC:"£country_map_WWS\n普鲁士是德意志诸邦当中最为骁勇善战的一员，也是德意志诸邦当中最有能力和奥地利人扳手腕的一个。军事强国和政治野心，塑造了中欧乃至世界舞台上，旧秩序成员当中的一颗闪闪明星。而对于普鲁士而言，要想确立自己在欧洲的地位并挑战那些老对手和新敌人，就必须先解决困扰德意志地区几百年的问题——统一的问题...威廉二世坚信，普鲁士会将德意志诸国统一成一个强大的德意志国家，实现德意志人百年来的夙愿。"

TEQ_GATHERING_STORM_DESC:"£country_map_TEQ\n用“西亚病夫”来形容土耳其国或许一点都不为过。这位重病缠身的巨人一次次经受着打击，从停滞不前的世俗化和新军改革，到给予帝国重击的埃及独立，再到丢失伊斯坦布尔和博斯普鲁斯海峡。一切的一切都在摧毁土耳其国的希望。苏丹的政令再也走不出玫瑰花园，而似乎帝国的生命也将迎来它的终焉...苏丹会在这之前挽救他的国家吗？亦或是，历史将会从奥斯曼的芸芸众生当中选出一人，代行他的职责？"

AOX_GATHERING_STORM_DESC:"£country_map_AOX\n奥地利帝国是如今德意志诸邦的领头羊，也是巴尔干地区毫无疑问的霸主。然而，古老的帝国要面对二十世纪的挑战：巴尔干地区复杂的民族问题几近将帝国拖垮，并不可避免的走向山穷水尽，矛盾爆发的那一天。而德意志诸邦当中的黑羊——普鲁士也在摩拳擦掌，时刻等待着从奥地利手中篡夺中欧霸主的地位。无论准备与否，斐迪南大公都要处理好这些矛盾，以期将双头鹰的荣光继续延续到下一个世纪。"

SBY_GATHERING_STORM_DESC:"£country_map_SBY\n“风平浪静”是20世纪初期伊比利亚半岛的代名词。曾经掌控半个世界，无敌舰队横行世界的初代“日不落帝国”，如今已然成为欧洲的边缘。自波旁入主西班牙统治的这一百年间，西班牙乃至伊比利亚半岛几乎停滞了：传统几乎成为了现代西班牙的代名词，现在的西班牙还是曾经那古老的衰落的西班牙，如果不是大瘟疫，没人知道这古老王国还有什么新事。西班牙还会龟缩在欧洲的一角，作为看客远离冲突之外么？还是说他将奋起，复兴古老的帝国？亦或者西班牙无法调节其内部的争端，而一个崭新的西班牙将会屹立于世界？在西班牙这片土地上，没有什么是不可能的。"

SHW_GATHERING_STORM_DESC:"£country_map_SHW\n古老而庄严的俄罗斯帝国对于新生的国家来说显得格格不入，对于旧秩序而言却是强大的盟友（前提是你并不在它享用的名单之上）。三皇同盟的建立和柏林会议让俄罗斯成为了旧秩序当中的“共主”，赢得了十九世纪的无限荣光。然而，革命的烈火依旧烧到了冻土之上，尽管这点“微不足道”的火星在德奥的帮助之下就此熄灭，但是对于俄国来说，古老的秩序正在一点点瓦解。俄罗斯，这头巨熊即将迎来新的挑战..."

JPN_GATHERING_STORM_DESC:"£country_map_JPN\n日出之地以自己独特的方式迎接这个独特的世纪。在经历了明治维新之后，自上而下改革使得日本成为了东亚世界一个强大的国家。而她也有着与之相匹敌的野心——对亚洲和太平洋的野心。然而，天皇陛下的御座并非绝对牢固，樱花王座下包藏着这样那样的矛盾,只待时间的催化，在人们最不想看到的时候爆发。而这又会对日本，乃至整个亚洲产生什么样的影响？"

