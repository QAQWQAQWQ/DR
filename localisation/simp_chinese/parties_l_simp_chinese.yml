 new-nationalism:0 "新国家主义"
 new-nationalism_desc:0 "§Y新国家主义§!\n罗斯福胜利了。他赢得了选举，改变了新阿尔比恩，摧毁了联邦党和信托寡头的长期勾结。从背叛他的塔夫脱，到成天在关税问题上喋喋不休的真辉格党人，都早已被改组联邦党踩在脚下。新阿尔比恩将第一次真正走向进步时代，摆脱奴隶制和极端自由主义的恶果。改良后的汉密尔顿主义已然崛起，致大政府、致联邦、致社会进步！"

##自由主义
 Liberalism:0 "自由主义"
 Liberalism_desc:0 ""

 Social_Liberalism:0 "社会自由主义"
 Social_Liberalism_desc:0 "§Y社会自由主义§!\n如何在保障民主自由不被极权暴政吞噬的同时维护社会公平不被部分无良的权贵所侵害?如何在革命的烈火和保守的反扑当中走出一条迈向公平正义和自由开放的道路来?社会自由主义给出了自己的答案。社会自由主义，又称现代自由主义。被认为是自由主义发展到二十世纪的一个新的阶段。政治上，社会自由主义认为应当在维护民主的政治框架同时，保障人民的自由权利和发展。因此，和一般的自由主义者相比，他们主张一种政府干预的自由市场经济。通过有形的大手保障市场不会成为吃人的工具，而是全社会共同繁荣的聚宝盆。同时，社会自由主义还主张进一步拓展福利制度和文化上的多元化。这也使得社会自由主义实际上和进步主义者们走得更近，而非他们的自由主义前辈。"
 Classical_Liberalism:0 "古典自由主义"
 Classical_Liberalism_desc:0 "§Y古典自由主义§!\n作为最经典的一种自由主义意识形态，古典自由主义被认为是影响自由主义本身，和整个世界最为深远的自由主义思潮。古典自由主义最为鲜明的特征在于其政治哲学:那就是，重视个人的主权，并认为个人先于国家存在。因此，古典自由主义不仅反对其他思潮对自由主义的侵害，也反对国家本身对自由主义的侵害。在众多自由主义的权利中，古典自由主义认为，个人财产的自由是最神圣不可侵犯的。因此古典自由主义极力主张将国家“有形的大手”排斥在自由市场之外，主张完全放任的自由市场经济。并认为这是一种能够最大化效率和保障个人权利的经济方式。古典自由主义带来了将近两个世纪的繁荣。但是对于不少人来讲，古典自由主义往往伴随着无情的利润和鲜血。这也使得一些“现代性”的自由主义者们开始走出古典自由主义的藩篱，追求“现代性的自由”。但是对于古典自由主义本身来说，这一制度是维系发展和繁荣的唯一方式。"
 Conservative_Liberalism:0 "保守自由主义"
 Conservative_Liberalism_desc:0 "§Y保守自由主义§!\n作为一种处于光谱中间的意识形态，自由主义尝试在进步和反动两种倾向当中寻找一种平衡，而在这个过程当中，有这样一种自由主义思潮的变种，选择和现状相结合，最终形成了——保守自由主义。作为民主政体的双生子，自由主义和保守主义在相似的立场之下有了结合并非一件很稀奇的事情。但保守自由主义又和其他的自由主义/保守主义思潮又有着明显的不同。比如，他们支持古典自由主义的经济政策，却不支持其他任何形式的自由主义政策。在社会政策等方面，他们往往趋向保守主义，并将其视为维护自由市场的手段或是正道世界的必然选择。无论保守自由主义出于什么样的态度奉行这一理念，我们都可以用一句话概括这种思想：“除了市场是自由的，其他什么都不是自由的。”"
 Progressive_Liberalism:0 "进步自由主义"
 Progressive_Liberalism_desc:0 "§Y进步自由主义§!\n作为最具“现代性”的自由主义思想之一，进步自由主义实际上也是两种思想的杂糅产物——从名字我们就能看得出来，进步自由主义混合了自由主义的经济思想和进步主义的社会议题，这也使得这一意识形态成为正道世界当中一个独特的存在。然而，这一思想和其他更为进步的意识形态相比，最大的区别就在于反对国家干预经济，主张自由放任的经济政策。而与之相关的一系列社会政策，往往会让进步自由主义的党派内部吵得个不可开交，最后在各方利益的交换之下取得妥协。在不那么和经济系统相关的社会议题上，进步自由主义则提倡多元化和进步主义的政策。显然，进步自由主义之所以能够成为最具“现代性”的思想，归根结底是因为它站在了正道世界的过去(市场的自由主义)和未来(文化的进步主义)当中。但是它是否能保持这样的现代性，则要取决于这一思想的信奉者能否在这两者之中维系平衡，亦或者是投入其中一方的怀抱当中。"

