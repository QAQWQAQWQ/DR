 GER:0 "德意志邦联"
 GER_Desc:0 "反法同盟计划破产后，欧洲各国缔结的《布鲁塞尔条约》规定，法国以莱茵河为界限，由原先的莱茵邦联的基础上，邦联成员由神圣罗马帝国时期多于二百个剧减至三十六个，直至目前还剩十一个，在奥地利首相梅特涅领导下，位于中欧的奥地利帝国在欧洲大陆的地位举足轻重，为邦联制度的主导者，亦即梅特涅制度。在邦联内各邦保持完全的主权。"
