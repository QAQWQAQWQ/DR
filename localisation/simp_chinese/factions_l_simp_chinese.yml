 Bonaparte_family_alliance:0 "法意同盟"
 NPL_Bonaparte_family_alliance_Desc:0 "自法兰西本土沦落神圣同盟之手，拿破仑三世不得不南逃到阿尔及尔。作为波拿巴同族的意大利王国也被神圣同盟赶到海上。这两个波拿巴政权继续结盟，计划着有朝一日重返大陆。"
 Se_International:0 "社会主义国际"
 Se_International_Desc:0 "社会主义国际是一个工人运动的世界组织。1873年7月14日，国际工人协会在巴黎召开了第六次，也是最后一次大会，原国际正式改组为社会主义国际。通过《劳工法案》及《五一节案》，宣布每年的五月一日为国际劳动节，宣布每年的3月8日为国际妇女节，并创始了八小时工作制运动。总部设在巴黎，是各国社会主义政党的国际联合组织，意义为传播社会主义尽了极大努力。"
