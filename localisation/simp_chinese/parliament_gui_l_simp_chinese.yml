  ROC_party_1_text:0 "§W中华社会党§!"
  ROC_party_1_text_desc:0 "\n中华社会党\n§R党代表§! 江亢虎\n\n\n\n\n\n£JiangKangHu\n\n\n\n\n\n\n江亢虎凭借“社会主义”的旗号和对现实社会问题的关注，如贫富差距。该党在短时间内吸引了大量成员，尤其是知识分子、小资产阶级、部分工人和会党成员。由于深受法国改良主义影响，社会党主张“普及教育”、“专征地税”、“限制遗产继承”、“发展公共事业”等。其“社会主义”更多是社会改良主义，强调通过和平、合法手段教育、立法、自治实现“平等共产”，明确反对阶级斗争和暴力革命。"
  ROC_party_2_text:0 "§W国民党中派§!"
  ROC_party_2_text_desc:0 "\n国民党中派\n§R党代表§! 黄兴\n\n\n\n\n\n£HuangXing\n\n\n\n\n\n\n中派以实现民族民主革命为首要目标、在思想与策略上强调务实、灵活与调和的一股主流力量。中派力量的核心关切是实现民族独立和重建共和秩序。相较于左右两翼在社会革命深度如土地问题或意识形态亲疏上的鲜明立场，中派更注重策略的实用性和可行性，以达成主要政治目标为首要任务，他们追求宪政共和，但对立即进行深度社会革命持谨慎态度。"
  ROC_party_3_text:0 "§W国民党右派§!"
  ROC_party_3_text_desc:0 "\n国民党右派\n§R党代表§! 胡汉民\n\n\n\n\n\n£Huhangming\n\n\n\n\n\n\n其思想根基主要源于同盟会早期纲领中相对温和或强调秩序与稳定的方面。他们更侧重于民族主义排满、反帝和建立共和政体的政治革命目标，对社会革命（如激进的土地改革、劳工政策）持审慎或保留态度。在民国初建时期，以胡汉民为代表的部分高层，其施政更倾向于维持现有社会秩序，与地方士绅、商界精英合作，对激进的民生改革推进有限。这反映了党内务实、稳健一派的倾向。"
  ROC_party_4_text:0 "§W无党派§!"
  ROC_party_4_text_desc:0 "\n无党派\n§R代表§! 蔡元培\n\n\n\n\n\n£CaiYuanPei\n\n\n\n\n\n\n中国社会剧烈转型，政治环境复杂，存在大量未加入固定政党但具有重要社会影响力的知识分子、实业家、教育家和文化名人。无党派群体（尤其是其中的精英知识分子和实业家）在塑造国民精神、推动现代化基础建设、提供文化价值反思等方面，扮演了政党难以替代的重要角色。他们的存在和活动，构成了理解该时期社会全貌不可或缺的一部分。"
  ROC_party_5_text:0 "§W国民党左派§!"
  ROC_party_5_text_desc:0 "\n国民党左派\n§R党代表§! 廖仲恺\n\n\n\n\n\n£LiaoZhongKai\n\n\n\n\n\n\n朱执信、廖仲恺是这一时期左翼思想的突出代表。党内深受五四新文化运动和法国影响的成员，如朱执信、廖仲恺等，思想进一步激进化。他们更加强调：关注工农大众：认为革命必须依靠广大工农的力量。推动社会革命：明确提出“平均地权”、“节制资本”等纲领应得到切实执行，主张解决土地问题以动员农民，改善工人生活状况。对苏俄革命表示同情甚至赞赏，开始探索与新兴的共产主义力量合作的可能性。这些思想和主张，与党内更倾向于维护现有社会秩序、专注于上层政治斗争或军事行动的力量形成了日益明显的分野。"