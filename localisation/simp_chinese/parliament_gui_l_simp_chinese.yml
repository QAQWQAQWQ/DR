  SHW_party_1_text:0 "劳工集团"
  SHW_party_1_text_desc:0 "\n劳工集团\n§R党代表§!阿列克谢·阿拉丁\n\n\n\n\n£Alexei_Feodorovich_Aladjin\n\n\n\n\n\n劳工集团于1906年4月在第一届国家杜马中成立。左翼政党抵制第一届杜马选举，因为他们预计选举不会变成反对派。然而，相当多的农民议会代表进入杜马，准备积极捍卫自己的利益。他们组织了一个新派别。该团体的创始人是阿列克谢·阿拉丁、斯捷潘·阿尼金、伊万·日尔金、谢尔盖·邦达列夫、格里戈里·沙波什尼科夫和费多特·奥尼普科。劳工集团的大部分成员都是无党农民。渐渐地，其他代表也加入了他们的行列，他们在土地问题上的观点都站在立宪民主党人的左边。一些劳动派是不属于议会的政党的成员（例如社民工党成员阿拉丁）。该团体的一些成员是教师、律师或医生，通常来自农民家庭。在第一届杜马中，劳工集团曾有104名代表，它的规模和影响力仅次于立宪民主党，但认为没有必要称自己为政党，因为它是一个纯粹的议会组织，并没有从根本上与意识形态相似的团体区分开来，也不受严格的党纪约束。在关键时刻，工党集团经常出现分裂，一部分成员投票支持集团领导人提出的较为激进的建议，另一部分则投票支持立宪民主党提出的较为温和的建议。该组织没有纲领，甚至在杜马结束时也只有一个纲领草案。"
  SHW_party_2_text:0 "十月十七日联盟"
  SHW_party_2_text_desc:0 "\n十月十七日联盟\n§R党代表§! 亚历山大·古契科夫\n\n\n\n\n£Alexander_Guchkov\n\n\n\n\n\n与立场接近的左翼自由派宪政民主党不同，十月十七日联盟是坚定的君主立宪制的拥护者，他们强调需要有一个强大的议会和政府对其负责。“十月党”人与谢尔盖·维特、斯托雷平政府建立了合作关系，但他们也批评政府不受法律框架约束和对改革的拖延。在经济问题上，十月党人支持土地私有化和更进一步的土地改革方案，这一点与斯托雷平改革的方向基本一致。他们和政府一路不愿给予少数族裔地方自治的权利，但他们也普遍反对对少数族群、宗教实施压迫政策。"
  SHW_party_3_text:0 "立宪民主党"
  SHW_party_3_text_desc:0 "\n立宪民主党\n§R党代表§! 帕维尔·米留科夫\n\n\n\n\n£Pavel_Milyukov\n\n\n\n\n\n立宪民主党是俄国资产阶级政党，自称人民自由党。以地方自治局立宪派分子同盟和解放社为核心，于莫斯科成立。成员少数是地主和资本家，大多数是资产阶级知识分子。主张俄国应该是立宪的和议会的君主国。反对没收地主土地，主张赎买地主部分土地。"
  SHW_party_4_text:0 "进步党"
  SHW_party_4_text_desc:0 "\n进步党\n§R党代表§! 亚历山大·科诺瓦洛夫\n\n\n\n\n£Alexander_Konovalov\n\n\n\n\n\n进步主义作为一种意识形态趋势和政治运动起源于第一次俄国革命，它的结晶发生在两个渠道——大实业家和知识分子之间。建立工业家和企业家独立政党的失败尝试迫使最具远见和欧洲思想的莫斯科资本家寻求与能够产生想法的知识精英和解的方式。另一方面，作为各种自由党派成员的某些知识分子对他们的活动感到失望，这些政客离开十月党和立宪民主党后，创建了进步党。"
  SHW_party_5_text:0 "俄社民工党（孟）"
  SHW_party_5_text_desc:0 "\n俄社民工党（孟）\n§R党代表§! 尤里·马尔托夫\n\n\n\n\n£Martov\n\n\n\n\n\n1903年，俄国社会民主工党内部尤里·奥西波维奇·马尔托夫与弗拉基米尔·列宁出现分歧，两人逐步组建起相对的两派。该分歧源于俄国社会民主工党第二次代表大会，表面上是关于党的组织的小问题。马尔托夫的支持者事实上处于相对多数，但在分歧中关于党员资格的一次重要投票中处于少数，因而被讥为孟什维克，即俄语的“少数派”（меньшинство）"
  SHW_party_6_text:0 "独立人士"
  SHW_party_6_text_desc:0 "\n独立人士\n§R党代表§! 鲍里斯·瓦西里奇科夫\n\n\n\n\n£Boris_Vasilchikov\n\n\n\n\n\n。"

  SHW_party_7_text:0 "地方主义者"
  SHW_party_7_text_desc:0 "\n地方主义者\n§R党代表§! 费利克斯·拉奇科夫斯基\n\n\n\n\n£Raczkowski_Feliks\n\n\n\n\n\n。"

  SHW_party_8_text:0 "俄罗斯人民联盟-独立右派和民族派"
  SHW_party_8_text_desc:0 "\n俄罗斯人民联盟\n§R党代表§! 亚历山大·杜布罗文\n\n\n\n\n£Dubrovin\n\n\n\n\n\n起源于圣彼得堡的“神圣旅”和“俄罗斯大会”，黑色百人团在全俄罗斯都有建党，最著名的莫过于俄罗斯人民联盟。他们的政治诉求是维持君主专制，经济诉求是稳固村社制度，文化诉求是维护君权和教权的思想地位。理论简而言之便是“东正教，皇帝和俄罗斯祖国”。俄罗斯人民联盟容纳了保守知识分子、政府官员、东正教神职人员和地主阶级。他们更愿意称自己为“真正的俄罗斯人”、“爱国者”、“君主派”。而政府和杜马里的中间派则称他们为“右翼革命者”，在拉斯普京进入宫廷后，俄罗斯人民联盟与拉斯普京的理念不谋而合，对他们而言，拉斯普京的不可多得的政治伙伴。"
####


  FRW_party_1_text:0 "§W社会党(盖得派)§!"
  FRW_party_1_text_desc:0 "\n社会党(盖得派)\n§R党代表§! 茹尔·盖得\n\n\n\n\n£guesde\n\n\n\n\n\n该派系坚定信奉正统马克思主义，其核心世界观强调阶级斗争的不可调和性，主张必须通过革命彻底推翻资本主义制度并建立无产阶级专政。盖得派强烈反对任何形式的改良主义或议会道路，视其为对工人阶级事业的背叛。在此框架下，盖得派持续批判国际内部出现的修正主义思潮，并致力于在法国本土推动激进的社会主义革命议程，其影响力在党内左翼中可能更为显著。"

  FRW_party_2_text:0 "§W社会党(可能派)§!"
  FRW_party_2_text_desc:0 "\n社会党(可能派)\n§R党代表§! 保罗·布鲁斯\n\n\n\n\n£Paul_Brousse\n\n\n\n\n\n该派系认为社会主义目标应通过渐进改良和利用现有共和制度（尤其是地方市政议会）来实现，强调“可能实现”（dès maintenant possible）的眼前改革。他们主张参与议会政治和争取普选权下的合法斗争，反对立即革命的激进主张。在未分裂的第二国际内，可能派更倾向于与其它国家的改良派合作，其务实路线在寻求即时改善工人生活的群体中拥有持续影响力。"

  FRW_party_3_text:0 "§W社会党(饶勒斯派)§!"
  FRW_party_3_text_desc:0 "\n社会党(饶勒斯派)\n§R党代表§! 让·饶勒斯\n\n\n\n\n£Jean_Jaures\n\n\n\n\n\n该派系信奉“整体社会主义”，主张通过民主共和制度（包括议会斗争和普选权）实现向社会主义的和平过渡，同时坚持阶级斗争以改善工人阶级状况。他们强调思想自由和人道主义价值，致力于建立广泛的左翼联盟（包括激进派）。在未分裂的第二国际内，饶勒斯派寻求调和革命派与改良派，其雄辩和道德感召力使其成为党内极具影响力的人道社会主义中坚力量。"

  FRW_party_4_text:0 "§W共和联盟§!"
  FRW_party_4_text_desc:0 "\n共和联盟\n§R党代表§! 乔治·克里孟梭\n\n\n\n\n£Georges_Clemenceau\n\n\n\n\n\n该派系坚定捍卫世俗化共和国，主张通过强力手段（包括必要时动用国家机器）打击保守势力（尤其是教会和保王党）以维护共和制度。他们推崇中央集权和国家权威，对内采取反工会强硬立场（尤其镇压罢工），对外持民族主义观点。克里孟梭其激进共和斗士和铁腕镇压者的双重形象在党内及中右翼阵营中仍具显著影响力。"

  FRW_party_5_text:0 "§W社会党(工团派)§!"
  FRW_party_5_text_desc:0 "\n社会党(工团派)\n§R党代表§! 让·阿勒曼\n\n\n\n\n£Jean_Allemane\n\n\n\n\n\n工团派并非严格意义上的社会党派系，而是以法国总工会（CGT）为核心的革命工团主义运动。他们视工会（而非政党）为工人阶级斗争的核心组织，主张通过直接行动（罢工、抵制、怠工）和最终的总罢工推翻资本主义，建立由工会管理的产业社会。工团派强烈反对议会政治和政党路线（包括社会党），认为其是阶级合作的陷阱。在未分裂的CGT内，其反国家主义、反军国主义和直接革命主张与社会党的议会派别（可能派、饶勒斯派）及革命派（盖得派）均形成鲜明对立。"


  FRW_party_6_text:0 "§W无党派（独立人士）§!"
  FRW_party_6_text_desc:0 "\n无党派（独立人士）\n§R党代表§! 塞巴斯蒂安·富尔\n\n\n\n\n£Sebastian_Fuhr\n\n\n\n\n\n无党派独立人士构成一股不可忽视的力量。他们通常不依附于主要政党（如社会党或共和联盟），而是凭借个人声望（如资深议员、前部长、地方名流）、专业技术背景（如法学家、经济学家）或特定利益集团支持（如工商业、金融业）当选。其政治立场灵活多变，常成为议会中的关键少数派，在左右翼政党僵持时发挥平衡作用。他们大多持温和共和主义或保守主义观点，务实参与立法，但避免鲜明的意识形态标签，影响力集中于具体事务领域（如财政、殖民地管理）。"



  FRW_party_7_text_desc:0 "\n社会党（加香派）\n§R党代表§! 马塞尔·加香\n\n\n\n\n£Marcel_Cachin\n\n\n\n\n\n社会党内的加香派代表了党内坚定的左翼力量。该派系深受反战国际主义和俄国革命影响，主张与社会党改良派（可能派）彻底决裂，采取更激进的革命策略。加香派强调组织纪律和思想统一，致力于推动社会党转向革命马克思主义路线。"
