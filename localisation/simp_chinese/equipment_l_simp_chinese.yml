  Infantry_uniforms2:0 "夏季制服"
  Infantry_uniforms2_desc:0 "。"
  Infantry_uniforms3:0 "冬季制服"
  Infantry_uniforms3_desc:0 "。"
  Infantry_uniforms4:0 "迷彩制服"
  Infantry_uniforms4_desc:0 "迷彩制服灵感源自18世纪的英国一位名叫吉利的猎户，他发明了一款极易伪装的制服，被人们称为吉利服。正是在吉利服的基础上，迷彩通过保留吉利服的元素启到了一定的伪装作用。。"




    support_weapons:0 "轻型迫击炮"
    support_weapons_desc:0 "大战之前的步兵武器仍然以老式栓动步枪为主。但随着军事工业的不断进步，在1908年已经出现了枪榴弹，为步兵提供了便捷的火力支援，并且重机枪开始广泛装备部队，研发轻机枪的事宜也在各国的军备竞赛之间如火如荼的展开。"
    support_weapons2:0 "改进型迫击炮"
    support_weapons2_desc:0 "经过大战的洗礼，各国的步兵装备已经发生了巨大的改变。半自动步枪逐渐进入到军队当中，轻机枪开始大量装备-且人们对重机枪提出了更多改进要求，促使了重机枪向轻量化发展；步兵的个人装备套件增多，确保士兵更好地在战场上保持作战能力。迫击炮的大量装备也增加了班组重火力。"
    support_weapons3:0 "中型迫击炮"
    support_weapons3_desc:0 "单兵装备在这一时期得到了质的飞跃。包括不限于改进手榴弹、新式军服、个人医用装备以及一系列作战装备的改进，极大地提高了士兵的生存能力。同时轻机枪的大量普及使得军队班组火力得到极大提高。栓动步枪与半自动步枪都得到了或多或少的改良。"
    support_weapons4:0 "重型迫击炮"
    support_weapons4_desc:0 "自动武器的浪潮开始席卷世界各国。如今的班组部队已经能够装备了大量的半自动步枪与轻机枪。老式重机枪甚至已经退出了一部分国家的舞台-取而代之的是新型的轻量化机枪。同时自动步枪的研制开始在各国的军备竞赛之间提上日程。"
    support_weapons5:0 "大口径迫击炮"
    support_weapons5_desc:0 "现代通讯设备改变了原有的作战格局。现在各国的士兵可以依靠手中的无线电台进行沟通，这极大提高了作战效率。早期迷彩服的出现提高了士兵的生存能力，自动步枪开始列装部队，极大提高了单兵火力。同时为了适应现代战争，班组内的人员配置逐渐专业化，分工明确。"
     infantry_at:0 "集束手榴弹"
     infantry_at_desc:0 "集束手榴弹是反坦克的一种手段，但其效率是很低的。集束手榴弹属于集团装药，爆炸能量是向四周扩散的，所以需要用很大的炸药量，实际破坏效果却不高，而且必须针对动力舱盖、炮塔和车体之间缝隙、履带等薄弱部位进行爆破才有可能让坦克失去战斗力。"
     infantry_at2:0 "K弹与反坦克火药"
     infantry_at2_desc:0 "所谓K弹，为穿甲弹。这种炮弹于工业革命时期已经出现于舰炮上，步兵所使用的的小型穿甲弹于大战末期出现，通常装备在重机枪以及反坦克步枪上。同时，为了应对坦克这类新型军用载具的出现，拥有更高燃烧效率以及更强推进力的反坦克火药出现，但通常装备在炮弹上。"
     infantry_at3:0 "反装甲器材"
     infantry_at3_desc:0 "反坦克步枪，射击装甲目标的专用枪械。也称战防枪。用于装备步兵，打击远距离的坦克和装甲车辆，也可用于射击远距离的土木工事和火力点。"
     infantry_at4:0 "单兵反坦克手雷"
     infantry_at4_desc:0 "反坦克手榴弹是集束手榴弹的一种改进，比原先的集束手榴弹装药量大，爆炸威力大，不仅能摧毁轻型载具，也可以瘫痪坦克等车辆，其装药量能够炸毁一个地堡或者杀伤一个排的敌军。"
     horses:0"马匹"
     horses_desc:0"马匹作为文明出现后不久的第一种载具动力，陪伴了人类4000年的历程，出现骑兵种类数不胜数，创造了辉煌的历史。虽然历经世界大战，但马匹在现代化的浪潮中依旧屹立不倒，他仍是各国部队在战场上的最为重要的载具与运输工具；同时，部分国家仍然保留相当数量的骑兵部队。"
     Modification_of_civilian_vehicles:0"改装民用运输载具"
     Modification_of_civilian_vehicles_desc:0"随着汽油发动机的不断发展，早期汽车的动力与稳定性得到了提高；大战后，已经能够快速生产的汽车开始大量出现在人们的视野中。同时在大战时期，军队开始大量采购民间的运输车，改造成可以运送士兵的军用车辆，大战后，这一行为已经成为了各国军队的惯例。"
     Field_motorcycles_with_cars:0"野战摩托与汽车"
     Field_motorcycles_with_cars_desc:0"小型汽油发动机、小型蒸汽发动机与悬挂系统的不断改进，使得摩托车这一交通工具的性能得到了飞跃式的进步。在大战期间就大量采购的军用摩托车，在战后得到了改进，使其更加适用于野外运输以及侦查活动。发动机的进步与悬挂系统、底盘、车辆布局、制造流程的改进同样惠及了汽车，使得现在的各类车辆都拥有比较良好的性能。"
     Multi_person_armed_armored_vehicle:0"多人武装装甲车"
     Multi_person_armed_armored_vehicle_desc:0"军事战略的发展和汽车技术的发展，使得装甲车这一武器拥有了更大的改造空间。各国根据在大战的经验设计了多种可运载武装人员的装甲车。这种装甲车与军用卡车不同，其设计的主要目的是通过多个承载人员的操作发挥装甲车的最大功效，所以其可承载人员相对较少，但是防御力相比卡车以及早期装甲车更强，越野能力与操作灵活性更好，武器搭配更加多样化。同时这些多人装甲车的外形普遍不再以汽车为标准，更趋向于坦克。"
     motorized_equipment_desc:0"随着汽油发动机的不断发展，早期汽车的动力与稳定性得到了提高；大战后，已经能够快速生产的汽车开始大量出现在人们的视野中。同时在大战时期，军队开始大量采购民间的运输车，改造成可以运送士兵的军用车辆，大战后，这一行为已经成为了各国军队的惯例。"
     armored_vehicles:0"装甲车"
     armored_vehicles_desc:0"大战期间，各国才开始真正重视起装甲车在现代战场的作用。大战期间诞生和改进的装甲车普遍以中型越野车为原型，将原有的车辆底盘保留的前提下，重新改变车辆布局并且安装装甲板，同时在车辆侧面或者车顶安装武器位，以供装甲车有足够的火力穿越火线和战壕。但是其越野能力依然较弱，且绝大部分装甲无法抵御大口径武器的侵袭。"
     armored_vehicles_2:0"野战摩托与汽车"
     armored_vehicles_2_desc:0"小型汽油发动机、小型蒸汽发动机与悬挂系统的不断改进，使得摩托车这一交通工具的性能得到了飞跃式的进步。在大战期间就大量采购的军用摩托车，在战后得到了改进，使其更加适用于野外运输以及侦查活动。发动机的进步与悬挂系统、底盘、车辆布局、制造流程的改进同样惠及了汽车，使得现在的各类车辆都拥有比较良好的性能。"
     Military_transport_trucks:0"军用运输卡车"
     Military_transport_trucks_desc:0"随着军事运输需求的不断提高，专用的军用卡车研发开始提上日程。军用卡车的性能一般好于普通的运输卡车，同时油箱更大；由于受到军事化改装，车辆一般可以安装武器以供车辆人员防御亦或战场巡逻。军用卡车一般以人员运输为主要任务，通常可运载十几人到二十人，极大提高了部队的运输效率以及移动速度。"
     Armored_transporters:0"装甲运输车"
     Armored_transporters_desc:0"军用卡车的不断改进，使得装甲运输车这一新型军事运输工具最终成型。装甲运输车的雏形早在大战期间就已出现，但并不完善。如今的装甲运输车在原有军用卡车的基础上进一步改进了发动机以及悬挂系统、轮胎等，以更好的适用于装甲改装和前线运输。装甲运输车的载人数虽然相较于军用卡车的少，但是其车载火力更强，可供安装的武器更多，且车身覆盖了一定装甲，可以在一定程度上充当进攻与运输兼备的前线战车。提高了车辆在前线的生存率。"
     Mobile_artillery_armored_vehicles:0"机动火炮装甲车"
     Mobile_artillery_armored_vehicles_desc:0"随着车辆悬挂系统的断改进，如今装甲车的空间设计与火力搭配有了更多的选择。装备有中小口径火炮的装甲车开始出现在了军队中。这种装甲车相较于多人装甲车的乘员更少，人员活动空间变小，但速度更快。其普遍装备的快速旋转炮塔可供搭载大口径机枪或者轻型火炮，如果将车辆顶部装甲进一步减弱，还可以安装中型火炮。这种装甲车能为前线提供有效的支援，且具有比坦克更强的灵活性。"
     Anti_tank_armored_vehicles:0"反坦克装甲车"
     Anti_tank_armored_vehicles_desc:0"坦克的发展，使各国对拥有良好反坦克性能的载具的需求不断提高。搭配上最新的载具以及武器技术，反坦克装甲车应运而生。这种装甲车的武器普遍以小型火炮为主，但火炮射速较快，且普遍装备K型（穿甲）弹，主要用于打击坦克以及敌人的防御设施。同时设计的不断优化，使得该型装甲车的综合驾驶性能得到了质的飞跃，防护水平进一步提升，几乎摆脱了与汽车相似的设计格局，底盘可以安装大型橡胶轮胎或者履带等滚动制品。"
     motorized_equipment_1:0"野战摩托与汽车"
     armored_vehicles_1:0"多人武装装甲车"
     armored_vehicles_2:0"机动火炮装甲车"
     armored_vehicles_3:0"反坦克装甲车"
     motorized_equipment_2:0"军用运输卡车"
     motorized_equipment_3:0"装甲运输车"
     motorized_equipment_1_desc:0"小型汽油发动机、小型蒸汽发动机与悬挂系统的不断改进，使得摩托车这一交通工具的性能得到了飞跃式的进步。在大战期间就大量采购的军用摩托车，在战后得到了改进，使其更加适用于野外运输以及侦查活动。发动机的进步与悬挂系统、底盘、车辆布局、制造流程的改进同样惠及了汽车，使得现在的各类车辆都拥有比较良好的性能。"
     armored_vehicles_1_desc:0"军事战略的发展和汽车技术的发展，使得装甲车这一武器拥有了更大的改造空间。各国根据在大战的经验设计了多种可运载武装人员的装甲车。这种装甲车与军用卡车不同，其设计的主要目的是通过多个承载人员的操作发挥装甲车的最大功效，所以其可承载人员相对较少，但是防御力相比卡车以及早期装甲车更强，越野能力与操作灵活性更好，武器搭配更加多样化。同时这些多人装甲车的外形普遍不再以汽车为标准，更趋向于坦克。"
     armored_vehicles_2_desc:0"随着车辆悬挂系统的断改进，如今装甲车的空间设计与火力搭配有了更多的选择。装备有中小口径火炮的装甲车开始出现在了军队中。这种装甲车相较于多人装甲车的乘员更少，人员活动空间变小，但速度更快。其普遍装备的快速旋转炮塔可供搭载大口径机枪或者轻型火炮，如果将车辆顶部装甲进一步减弱，还可以安装中型火炮。这种装甲车能为前线提供有效的支援，且具有比坦克更强的灵活性。"
     armored_vehicles_3_desc:0"坦克的发展，使各国对拥有良好反坦克性能的载具的需求不断提高。搭配上最新的载具以及武器技术，反坦克装甲车应运而生。这种装甲车的武器普遍以小型火炮为主，但火炮射速较快，且普遍装备K型（穿甲）弹，主要用于打击坦克以及敌人的防御设施。同时设计的不断优化，使得该型装甲车的综合驾驶性能得到了质的飞跃，防护水平进一步提升，几乎摆脱了与汽车相似的设计格局，底盘可以安装大型橡胶轮胎或者履带等滚动制品。"
     motorized_equipment_2_desc:0"随着军事运输需求的不断提高，专用的军用卡车研发开始提上日程。军用卡车的性能一般好于普通的运输卡车，同时油箱更大；由于受到军事化改装，车辆一般可以安装武器以供车辆人员防御亦或战场巡逻。军用卡车一般以人员运输为主要任务，通常可运载十几人到二十人，极大提高了部队的运输效率以及移动速度。"
     motorized_equipment_3_desc:0"军用卡车的不断改进，使得装甲运输车这一新型军事运输工具最终成型。装甲运输车的雏形早在大战期间就已出现，但并不完善。如今的装甲运输车在原有军用卡车的基础上进一步改进了发动机以及悬挂系统、轮胎等，以更好的适用于装甲改装和前线运输。装甲运输车的载人数虽然相较于军用卡车的少，但是其车载火力更强，可供安装的武器更多，且车身覆盖了一定装甲，可以在一定程度上充当进攻与运输兼备的前线战车。提高了车辆在前线的生存率。"
