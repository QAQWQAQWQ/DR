  machine_equipment_desc:0"个人和部队使用的机枪武器，以及士兵所需的其他装备。"
  infantry_equipment:0"步兵装备"
  infantry_equipment_short:0"步兵装备"
  infantry_equipment_desc:0"个人和部队使用的步兵武器，以及士兵所需的其他装备。"
  infantry_equipment_0:0"前栓动式步枪"
  infantry_equipment_0_short:0"前栓动式步枪"
  infantry_equipment_0_desc:0"大战前的步枪普遍为转动式闭锁原理的栓动步枪，枪械结构基本上是19世纪80年代的产物，但子弹的装填方式以及弹仓结构各有不同。因此各国之间的步枪性能大致相同，同时火力较弱，但相对于前装枪和杠杆步枪来说，栓动式步枪的射击性能得到了极大提高。"
  infantry_equipment_1:0"末期半自动式步枪"
  infantry_equipment_1_short:0"末期半自动式步枪"
  infantry_equipment_1_desc:0"世界大战的进程极大刺激了半自动武器的发展，大战中的法、俄、德、英等国都纷纷推出了自己的半自动武器以希望于能够改变战局，在此期间半自动武器不断发展。至大战结束的1919年，已经出现了设计成熟的枪管短后座原理的半自动步枪，但尚未普遍装备。"
  infantry_equipment_2:0"初代全自动武器"
  infantry_equipment_2_short:0"初代全自动武器"
  infantry_equipment_2_desc:0"早在大战末期，大战各国就已经研发出了一些型号的自动步枪，这些枪械在大战后的新一轮军备竞赛中不断改进。他们主要采用枪管短后座原理，并且枪身延续了栓动步枪和半自动步枪的外形结构-且仍然采用和早期步枪通用的大型步枪弹。"
  infantry_equipment_3:0"初代突击武器"
  infantry_equipment_3_short:0"初代突击武器"
  infantry_equipment_3_desc:0"采用导气式原理的自动步枪开始出现在了各国的军队中。他们的枪身与先前的早期自动步枪有了很大的不同，更加现代化。虽然绝大部分的自动步枪仍然装备着老式的步枪弹，但部分国家结合了曾经法国的8毫米子弹以及瑞士的新型子弹，推出了全新的小口径子弹以适应自动武器的行进间射击。"
  infantry_equipment_4:0"改进型突击武器"
  infantry_equipment_4_short:0"改进型突击武器"
  infantry_equipment_4_desc:0"采用小口径子弹的自动步枪开始装备部队，他们有了一个更为响亮的名称-突击步枪。现代的突击步枪能够极大的提高单兵火力，并且可以同时肩负步枪手、轻机枪手的任务。同时突击步枪相较于之前的早期自动步枪来说，射程更远，后坐力更小，同时枪械结构也更加紧凑，生产更为简易。"
  infantry_weapons2:0 "火药改进"
  infantry_weapons2_desc:0 "随着武器的不断发展以及大战的实践，各国对火药技术以及子弹炮弹技术都有了更多的改进要求。通过改进底火工艺以及火药的制作技术，使得弹药故障率得到降低；并且火药的燃烧效率更好，更加不易腐蚀枪管，方便维护，可以提高射程，以适用于自动武器的装备。"
  improved_infantry_weapons_2:0 "复进机构"
  improved_infantry_weapons_2_desc:0 "复进簧是实现枪械自动化的关键零件之一，1863年由美国人皮龙首先使用。在枪机后退时，复进簧吸收枪机的部分动能，被压缩，伸张时释放出来，作为枪机复进、供弹和闭锁的能源。复进簧有单根和多根的用法，单根簧还有单股和多股钢丝扭制之分。多根较小刚度的弹簧并联使用，可得到刚度较大的复进簧；使用多股簧做复进簧，可提高使用寿命。"
  improved_infantry_weapons_3:0 "枪托改进"
  improved_infantry_weapons_3_desc:0 "枪托进行了改进，能够做到伸缩与折叠，方便士兵将枪托调整到最适握持和射击状态，进一步提升了枪械的战斗便捷性。不仅如此，这款步枪上还设计了可调节式贴腮斜面，士兵能够自主调节脸颊接触枪托的高度，使得眼睛时刻保持在最佳瞄准位置。"
  improved_infantry_weapons_4:0 "快慢机"
  improved_infantry_weapons_4_desc:0 "快慢机是全自动武器上用来切换全自动射击、半自动射击的一个机构。士兵可以通过切换快慢机来调整射击效率，以做到更精准的杀伤敌人。"


  infantry_weapons3:0 "锥形刺刀"
  infantry_weapons3_desc:0 "锥形刺刀大多为三棱刺刀或四棱刺刀。三棱刺刀截面为三角形，四棱刺刀截面为十字形。刃与刃之间都开有与血槽，便于刺刀的刺与收，并减轻重量，能够对敌人造成极大的伤害。"


  machine_equipment_1:0 "水冷式机枪"
  machine_equipment_1_desc:0 "枪管在短时间内射击大量子弹后，会因为自身的高热降低机械强度，甚至发生变形。为了延长射击时间和精度，枪械设计者们在枪管的外围做了一个大水桶用作对枪管起到降温作用，极大延长了枪管的使用寿命。"

  machine_equipment_weapons1:0 "改进套管"
  machine_equipment_weapons1_desc:0 "气冷式是在水冷式机枪上的变形，通过散热片进行枪管的散热。同时将机枪的重量减少至20公斤，在一些缺乏水资源的地区，气冷式机枪无疑是最好的选择。"

  machine_equipment_weapons3:0 "轻量化"
  machine_equipment_weapons3_desc:0 "在原先气冷式机枪的基础上改进了机枪的重量，使得机枪的重量更加轻便，可以加装在车辆及飞行器上。"
  machine_equipment_weapons4:0 "机枪瞄具"
  machine_equipment_weapons4_desc:0 "加装在机枪上的机枪瞄具，让枪手可以远距离压制或打击目标。"
  machine_equipment_weapons5:0 "三角支架"
  machine_equipment_weapons5_desc:0 "三角支架上加装了方向轴，机枪拥有了更加宽阔的射击视线。"




 machine_equipment_2:0 "气冷式机枪"
 machine_equipment_2_desc:0 "气冷式是在水冷式机枪上的变形，通过散热片进行枪管的散热。同时将机枪的重量减少至20公斤，在一些缺乏水资源的地区，气冷式机枪无疑是最好的选择。"
  machine_equipment_3:0 "通用机枪"
  machine_equipment_3_desc:0 "通用机枪，又称轻重两用机枪，是一种是可由单人携带、气冷设计、弹链供弹、可快速更换枪管、附有两脚架亦可装在三脚架上或车辆上的中型机枪。它既具有重机枪射程远、威力大，连续射击时间长的的优势，又兼备轻机枪携带方便、使用灵活，紧随步兵实施行进间火力支援的优点的一种机枪。"




